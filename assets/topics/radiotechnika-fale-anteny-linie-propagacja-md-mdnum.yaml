- text: '333\. Jeśli wzmacniacz mocy nie posiada pomiędzy ostatnim stopniem wzmocnienia a wyjściem antenowym
    filtru dolnoprzepustowego to:'
  answers:
  - może zniekształcać sygnał wyjściowy na częstotliwości roboczej
  - może wprowadzać zakłócenia spowodowane przez nieodfiltrowane harmoniczne
  - ma optymalną konstrukcję
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A jest niepoprawna?**\n\n| Pytanie | Co mówi pytanie | Co faktycznie dzieje\
    \ się, gdy brakuje filtru dolnoprzepustowego? |\n|---------|-----------------|----------------------------------------------------------------|\n\
    | **A.** | „może zniekształcać sygnał wyjściowy na częstotliwości roboczej” | To zniekształcenie wynika\
    \ z *nieliniowości* wzmacniacza, ale **nie** jest głównym skutkiem braku filtru. Filtr eliminuje wyższe\
    \ harmoniczne, które powstają w wyniku tej nieliniowości. |\n| **B.** | „może wprowadzać zakłócenia\
    \ spowodowane przez nieodfiltrowane harmoniczne” | **Tak,** jest to główny problem: harmoniczne (np.\
    \ \\(3f_0,5f_0,\\dots\\)) wyjścia powstają w czasie pracy wzmacniacza i, nie będąc filtrowane, są\
    \ emitowane przez antenę, powodując zakłócenia w sąsiednich pasmach. |\n| **C.** | „ma optymalną konstrukcję”\
    \ | Nie ma to żadnego sensu – brak filtru to *niedoskonała* konstrukcja. |\n\n---\n\n### Dlaczego\
    \ brak filtru powoduje **harmoniczne**, a nie „zniekształcenie” w częstotliwości roboczej?\n\n1. **Wzmacniacz\
    \ mocy** działa w sposób nieliniowy. W wyniku tego procesu na sygnale wyjściowym pojawiają się harmoniczne:\n\
    \   \\[\n   f_{\\text{harmonic}} = n \\, f_0,\\qquad n = 3,5,7,\\dots\n   \\]\n   gdzie \\(f_0\\)\
    \ to częstotliwość nosnej.\n\n2. **Filtr dolnoprzepustowy** po ostatnim stopniu ma zadanie **odfiltrować**\
    \ te harmoniczne, pozwalając przejść tylko \\(f_0\\).\n\n3. Gdy filtr nie ma, harmoniczne trafiają\
    \ do anteny i są emitowane. To prowadzi do **zakłóceń** w innych pasmach (interferencja RF), a nie\
    \ do „zniekształcenia” samej nosnej – zniekształcenie byłoby widoczne tylko w sygnale wewnątrz układu,\
    \ nie w sygnale emitowanym.\n\n---\n\n### Krótkie podsumowanie\n\n- **Brak filtru** → **nieodfiltrowane\
    \ harmoniczne** emitowane przez antenę → **zakłócenia**.\n- **Zniekształcenie** nosnej (A) to efekt\
    \ nieliniowości, ale nie jest głównym powodem problemu przy braku filtru.\n\nDlatego poprawną odpowiedzią\
    \ jest **B**."
  - "**Gratulacje!**  \n\nOdpowiedź **B** jest poprawna.  \n\nBrak filtru dolnoprzepustowego pomiędzy\
    \ ostatnim stopniem wzmacniacza a anteną oznacza, że **harmoniki** sygnału (części o częstotliwościach\
    \  \n\\(f_{n}=n\\,f_{0}\\), \\(n=2,3,\\dots\\)) nie zostaną zredukowane. W rezultacie:\n\n1. **Emisje\
    \ harmonik** osiągają antenę i rozprzestrzeniają się poza zakładany pasmo pracy.  \n2. Powodują one\
    \ **zakłócenia** w sąsiadujących systemach oraz mogą naruszać normy emisji radiowych.  \n\nFiltr dolnoprzepustowy\
    \ wycina te niepożądane częstotliwości, zapewniając czysty sygnał na częstotliwości roboczej.  \n\n\
    Dlatego brak takiego filtru skutkuje wprowadzeniem zakłóceń spowodowanych przez nieodfiltrowane harmoniczne."
  - "**Dlaczego odpowiedź C jest błędna**\n\n| Pytanie | Poprawna odpowiedź | Dlaczego |\n|---------|---------------------|----------|\n\
    | 333. Jeśli wzmacniacz mocy nie posiada pomiędzy ostatnim stopniem wzmocnienia a wyjściem antenowym\
    \ filtru dolnoprzepustowego to: | **B.** *może wprowadzać zakłócenia spowodowane przez nieodfiltrowane\
    \ harmoniczne* | Filtr dolnoprzepustowy ma zadanie zredukować wysokie harmoniczne, które powstają\
    \ w ostatnim stopniu. Bez niego harmoniczne (np. \\(f_2 = 2f_1, f_3 = 3f_1,\\ldots\\)) przechodzą\
    \ do anteny i mogą: 1) zakłócać inne nadajniki, 2) przekraczać dopuszczalne normy emisji. 3) zniekształcać\
    \ sygnał wyjściowy. <br>Wzór na amplitudę harmonizmu po wzmacniaczu: <br>\\[\nE_{k} = G_k \\, E_{k}^{\\\
    text{input}}\n\\] <br>Bez filtra \\(G_k\\) nie jest ograniczona, więc harmoniczne stają się znaczące.\
    \ <br>Odpowiedź C („ma optymalną konstrukcję”) sugeruje, że brak filtru jest dobrą praktyką – jest\
    \ to sprzeczne z zasadą projektowania RF.  |\n\n**Kluczowy punkt**  \nBrak filtru dolnoprzepustowego\
    \ → brak tłumienia wysokich harmonicznych → potencjalne zakłócenia i niezgodność z normami. Dlatego\
    \ prawidłowa odpowiedź to **B**."
  - "**Dlaczego odpowiedź B jest poprawna**\n\nWzmacniacz mocy w ostatnim etapie generuje nie tylko sygnał\
    \ sygnałowy, ale także szereg harmoników (części częstotliwościowe będące wielokrotnościami częstotliwości\
    \ nośnej).  \n\n- **Brak filtru dolnoprzepustowego** ⇒ sygnał wyjściowy do anteny pozostaje z nieodfiltrowanymi\
    \ harmonikami.\n- **Zależnie od częstotliwości**:  \n  \\[\n  f_{n} = n \\cdot f_{c}, \\qquad n=2,3,\\\
    dots\n  \\]\n  te składniki mogą znajdować się w innych pasmach radiowych i powodować zakłócenia (interferencje,\
    \ zniekształcenia sygnałów sąsiednich kanałów).\n\nW rezultacie **sygnał wyjściowy może zawierać dodatkowe,\
    \ niepożądane składowe harmoniczne, które zagrażają jakości transmisji i przestrzeganiu regulacji\
    \ emisji radiowej.**  \n\nInne odpowiedzi:\n- **A** – zniekształcenia występują głównie w układach\
    \ liniowych, a brak filtru nie prowadzi do zniekształceń samego sygnału (dotyczy to głównie szumów\
    \ i niepewności wzmocnienia).\n- **C** – brak filtru jest zwykle niedoskonałością konstrukcyjną, nie\
    \ optymalną."
- text: '334\. Odbiornik został uszkodzony przez silny sygnał z anteny, pochodzący z pracującego w bezpośredniej
    bliskości nadajnika dużej mocy. Przyczyną uszkodzenia mogło być:'
  answers:
  - wyindukowanie silnego sygnału w.cz. w antenie odbiorczej
  - złe dostrojenie nadajnika
  - przeniesienie sygnału w.cz. po kablu zasilającym przez złe zasilanie odbiornika
  correct_index: 0
  explanations:
  - "**Gratulacje!**  \nOdpowiedź **A** jest poprawna, ponieważ:\n\n- **Silny sygnał z anteny nadawcy**\
    \ (najczęściej o wysokiej mocy) może indukować w antenie odbiorczej bardzo duże napięcie i prąd.\n\
    - W wyniku takiego indukowanego pola elektromagnetycznego dochodzi do przeładowania układu odbiorczego,\
    \ co prowadzi do uszkodzenia elementów (np. wzmacniaczy, korytarzy, kondensatorów).\n- Złej jakości\
    \ dopasowania nadajnika (B) lub przepływu sygnału przez zasilanie (C) nie wystarczy, by wytworzyć\
    \ tak silny impuls, który bezpośrednio uszkadza odbiornik.\n\n\\[\nV_{\\text{ind}} \\propto \\frac{d\\\
    Phi}{dt}\n\\]\n\nGdzie \\(\\Phi\\) – strumień magnetyczny w antenie. Jeśli \\(\\frac{d\\Phi}{dt}\\\
    ) jest bardzo duże, napięcie indukowane \\((V_{\\text{ind}})\\) może przekroczyć granice tolerancji\
    \ odbiornika, co skutkuje uszkodzeniem.  \n\nWynika to z zasad indukcji elektromagnetycznej opisanej\
    \ w prawie Faradaya."
  - "**Dlaczego odpowiedź B jest niepoprawna**\n\n|  | Co mówi odpowiedź | Dlaczego to nie jest przyczyną\
    \ uszkodzenia |\n|---|---|---|\n| **A** | *„wyindukowanie silnego sygnału w .cz. w antenie odbiorczej”*\
    \ | To najprostszą drogą, w której mocny sygnał z nadawcy może przeniknąć do odbiornika – poprzez\
    \ indukcję w antenie odbiorczej lub przewodnictwo w przewodach. |\n| **B** | *„złe dostrojenie nadajnika”*\
    \ | „Dostrojenie” odnosi się jedynie do częstotliwości, z której nadajnik emituje. Jeśli nadajnik\
    \ jest *z dostrojony*, wydaje sygnał na określonej częstotliwości. Niewłaściwe dostrojenie nie zwiększa\
    \ natężenia sygnału (mocy) przychodzącego do odbiornika – jedynie może spowodować, że sygnał będzie\
    \ „nie‑pasujący” do filtra odbiornika, ale nie zadaje mu fizycznej uszkodzeń. Uszkodzenie wynika z\
    \ nadmiernego pola elektromagnetycznego, a nie z błędnego ustawienia częstotliwości. |\n| **C** |\
    \ *„przeniesienie sygnału w.cz. po kablu zasilającym przez złe zasilanie odbiornika”* | To również\
    \ realna droga dla sygnału w‑cz, ale w zadanym pytaniu wskazano, że *najbardziej prawdopodobną* przyczyną\
    \ jest indukcja w antenie odbiorczej (A). |\n\n**Kluczowe punkty:**\n\n1. **Moc sygnału** (energia\
    \ EM) jest determinowana przez **wysyłane moc**, nie przez ustawienie częstotliwości nadajnika.  \n\
    2. **Dostrojenie** wpływa tylko na **częstotliwość**, a nie na **intensywność pola** przychodzącego.\
    \  \n3. Uszkodzenie odbiornika zachodzi, gdy pole w‑cz przekracza tolerancje elementów układu – najczęściej\
    \ przez indukcję w antenie lub przewodów zasilających, a nie przez „złe dostrojenie”.\n\nDlatego poprawna\
    \ odpowiedź to **A** – „wyindukowanie silnego sygnału w .cz. w antenie odbiorczej”."
  - "## Dlaczego odpowiedź **C** jest niepoprawna  \n\n| # | Opcja | Czy jest prawidłowa? | Dlaczego |\n\
    |---|-------|---------------------|----------|\n| **A** | *Wyindukowanie silnego sygnału w.cz. w antenie\
    \ odbiorczej* | ✔ | W wysokiej mocy nadajnika (np. w antenie nadawczej) może powstać silne pole elektromagnetyczne.\
    \ Jeżeli antena odbiorcza znajduje się w bezpośrednim sąsiedztwie, część tej mocy może być *indukowana*\
    \ w jej strukturach, powodując uszkodzenie układu RF (przepięcie, przegrzanie). |\n| **B** | *Złe\
    \ dostrojenie nadajnika* | ✘ | Nie jest to przyczyną uszkodzenia odbiornika – „złe dostrojenie” odnosi\
    \ się do częstotliwości nadajnika, a nie do przenoszenia energii przez obwód zasilania. |\n| **C**\
    \ | *Przeniesienie sygnału w.cz. po kablu zasilającym przez złe zasilanie odbiornika* | ✘ | Kabel\
    \ zasilający ma przeznaczenie na prąd stały (DC) i izolację od sygnału RF.  Wzmacniacz/odbiornik nie\
    \ powinien „przesyłać” sygnału w.cz. w tym kablu – przeniesienie wymagałoby uszkodzenia izolacji,\
    \ co w normalnych warunkach nie występuje.  Dlatego ta przyczyna jest nieprawidłowa. |\n\n> **Podsumowanie**\
    \  \n> Najczęstszą przyczyną uszkodzenia odbiornika w takim scenariuszu jest **indukcja sygnału w.cz.\
    \ w antenie odbiorczej** (opcja A). Opcje B i C nie opisują realnego mechanizmu przenoszenia wysokiej\
    \ mocy sygnału do układu RF odbiornika."
  - "**Odpowiedź A** jest poprawna, ponieważ:\n\n| Element | Dlaczego wpływa |\n|---------|----------------|\n\
    | **Sygnał wysokiej częstotliwości (HF)** | Z powodu bardzo dużej mocy z nadajnika w pobliżu, promieniowanie\
    \ HF może wywołać w antenie odbiorczej silny sygnał indukcyjny. |\n| **Zjawisko indukcji** | Zgodnie\
    \ z Prawo Faradaya: <br> \\[\nV_{\\text{ind}} = -\\dfrac{d\\Phi}{dt}\n\\] <br> gdzie \\(\\Phi\\) to\
    \ strumień magnetyczny przechodzący przez cewkę (antenę). Duża moc nadajnika → duża \\(\\Phi\\) →\
    \ duże \\(V_{\\text{ind}}\\). |\n| **Uszkodzenie układu** | Jeśli wartość \\(V_{\\text{ind}}\\) przekroczy\
    \ tolerancję komponentów odbiornika, mogą ulec przegrzaniu lub zniszczeniu. |\n\n**Dlaczego pozostałe\
    \ odpowiedzi są niewłaściwe**\n\n- **B. złe dostrojenie nadajnika** – może spowodować zniekształcenia\
    \ sygnału, ale nie bezpośrednio „uszkodzić” odbiornik; nie wytwarza dużych napięć w antenie odbiorczej.\
    \  \n- **C. przeniesienie sygnału HF po kablu zasilającym** – sygnały HF zwykle nie są transmitowane\
    \ przez kable zasilające (są to przewody niskich częstotliwości), a nawet przy silnym sygnale nie\
    \ generują one tak dużych napięć jak antena odbiorcza.\n\nPodsumowując, najczęstszym i najprostszy\
    \ mechanizm uszkodzenia w takiej sytuacji to **indukowane napięcie w antenie odbiorczej**."
- text: 336\. Krótkofalowiec zbudował skrzynkę antenową, ale przy pracy z tą skrzynką obserwuje słabe
    świecenie nie zasilanej świetlówki, które nie występuje po odłączeniu skrzynki. Co może wykonać, by
    to zjawisko wyeliminować?
  answers:
  - wprowadzić ekranowanie skrzynki, na przykład w postaci szczelnej, metalowej obudowy
  - poprawić dopasowanie stopnia końcowego
  - wymienić zasilacz sieciowy
  correct_index: 0
  explanations:
  - "**Gratulacje!**  \n\nOdpowiedź **A** jest poprawna, ponieważ:\n\n- **Światło świeci** w wyniku przepływu\
    \ prądu przemiennego przez obwód świetlówki.  \n- Jeśli skrzynka antenowa nie jest ekranowana, część\
    \ sygnału radiowego wyłania się na jej obudowie i może indukować prąd w przewodach zasilających lampę.\
    \  \n- **Zamknięta, metalowa obudowa** (np. stalowa lub aluminium) tworzy barierę, która blokuje przenikanie\
    \ pola elektromagnetycznego, eliminując w ten sposób niepożądane indukcje i znika „świecenie”.  \n\
    \nW praktyce wystarczy zamontować metalową skrzynkę w pełni zamkniętą, a efekt będzie natychmiast\
    \ zauważalny. \U0001F680"
  - "## Dlaczego odpowiedź B jest niepoprawna\n\n- **Problem**:  \n  Skrzynka antenowa odbiera pole elektromagnetyczne\
    \ z obwodu krótkofalarskiego. Przez niezamkniętą strukturę część tej energii indukuje prąd w okręgu\
    \ lampy, co powoduje jej słabe świecenie.\n\n- **Co robi odpowiedź B?**  \n  „Poprawić dopasowanie\
    \ stopnia końcowego” oznacza jedynie dopasowanie impedancji drutu antenowego do obciążenia (np. 50 Ω).\
    \  \n  Dopasowanie to **nie usuwa pola** ani nie izoluje lampy od niepożądanych sygnałów.\n\n- **Co\
    \ naprawdę wyeliminuje zjawisko?**  \n  Zabezpieczenie przed promieniowaniem EM, czyli **ecranowanie**\
    \ (wprowadzenie metalowej, szczelnej obudowy) – izoluje obwód lampy od pola, które wytwarza skrzynka\
    \ antenowa.\n\n**Wniosek**  \nDopasowanie stopnia końcowego poprawia tylko efektywność transmisji,\
    \ ale nie chroni przed niechcianym oświetleniem lampy. Wymagana jest ekranizacja, czyli odpowiedź\
    \ **A**."
  - "**Dlaczego odpowiedź C jest błędna?**  \nŚwienie niezasilanej świetlówki wynika z *zakłóceń elektromagnetycznych*\
    \ (EMI) generowanych przez skrzynkę antenową – część pola pola radiowego (lub skoki napięcia) przechodzi\
    \ do zasilacza świetlówki, powodując „mlekowy” glow.  \n\n- **Wymiana zasilacza** nie wyeliminuje\
    \ źródła zakłóceń; zasilacz nadal będzie poddany tym samym zakłóceniam, a nowa jednostka może być\
    \ nawet bardziej podatna na wahania napięcia.  \n- **Zastosowanie ekranu (obudowy metalowej)** blokuje\
    \ pole elektryczne i magnetyczne wychodzące z skrzynki, dlatego jest to skuteczna metoda redukcji\
    \ EMI i eliminuje problem.  \n\n**Podsumowanie**  \n- **A** – poprawne, ponieważ ekranuje pole i chroni\
    \ lampę przed zakłóceniami.  \n- **B** – nie dotyczy problemu (dopasowanie końcowe wpływa na moc,\
    \ a nie na EMI).  \n- **C** – nie usuwa przyczyny, a jedynie zmienia sprzęt, co jest nieefektywne\
    \ i kosztowne."
  - "**Rozwiązanie:**  \nAby wyeliminować „zjawisko świecenia” w niezasilanej świetlówce, należy **wprowadzić\
    \ ekranowanie skrzynki** (np. w postaci szczelnej, metalowej obudowy).  \n\n*Dlaczego?*  \nMetalowa\
    \ obudowa blokuje pola elektromagnetyczne generowane przez układ RF, co zapobiega wstrzykiwaniu energii\
    \ do wnętrza skrzynki i wywoływaniu rozbłysku w świetlówce.\n\nOpcje **B** (poprawa dopasowania stopnia\
    \ końcowego) i **C** (wymiana zasilacza sieciowego) nie mają wpływu na zewnętrzne pola RF i nie usuną\
    \ tego zjawiska."

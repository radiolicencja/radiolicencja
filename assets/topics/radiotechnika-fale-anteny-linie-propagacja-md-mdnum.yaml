    \ fali** | Długość ≈ λ/4 | Używany jako reflektor lub kierunkownik (społeczeństwo, nie wibrator).\
    \ |\n| **Rezonator całofalowy** | Długość ≈ λ | Rzadko stosowany w Yagi‑Uda; nie daje efektywnego\
    \ podłączenia do źródła. |\n\n**Fizycznie**:\n- Wibrator to element, który „wibruje” pod wpływem sygnału\

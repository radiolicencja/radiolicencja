    dobrej anteny dookólnej. Czym może być spowodowane to zjawisko?
  answers:
  - rozpraszaniem sygnału na śladach jonizacyjnych meteorów (meteor scatter)
  - zmniejszeniem czułości odbiornika przez mocny sygnał nadajnika rozgłośni radiowej

    \  \n\n---\n\n### Dlaczego tak jest?\n1. **Funkcja propagacji**  \n   Freq. propagacji zależy od gęstości\
    \ elektronów w ionosferze. Największa częstotliwość, przy której fale mogą „pochylić się” i dotrzeć\

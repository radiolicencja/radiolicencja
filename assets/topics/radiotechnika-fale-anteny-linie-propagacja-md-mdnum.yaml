    \ rzeczywisty zysk / zysk izotropowy )\n- Zysk izotropowy wynosi 0 dBi, a każde inne źródło ma zysk\
    \ dodatni lub ujemny w stosunku do tego.\n\n**Co to jest izotropowy radiator?**  \nTo idealna „punktowa”\

- text: 59\. Co oznacza skrót MUF?
  answers:
  - minimalna użyteczna częstotliwość dla komunikacji między dwoma punktami
  - maksymalna użyteczna częstotliwość do komunikacji między dwoma punktami
  - minimalna użyteczna częstotliwość na następne 24 godziny
  correct_index: 1
  explanations:
  - "## Dlaczego odpowiedź A jest błędna\n\n| Element | Co oznacza | Co się dzieje, jeśli wybierzesz A\
    \ |\n|---------|------------|---------------------------------|\n| **MUF** | **Maximum Usable Frequency**\
    \ – najwyższa częstotliwość, przy której sygnał może dotrzeć z punktu A do punktu B (lub odwrotnie)\
    \ przez daną warstwę ionosfery. | Błąd logiczny: określasz *minimalną* częstotliwość, czyli najniższą,\
    \ która *potrzebna* jest do łączności, co nie odpowiada definicji MUF. |\n\n### Krótkie wyjaśnienie\n\
    \n- **MUF** = \\(\\displaystyle f_{\\text{max}}\\). Jest to **najwyższa** częstotliwość, przy której\

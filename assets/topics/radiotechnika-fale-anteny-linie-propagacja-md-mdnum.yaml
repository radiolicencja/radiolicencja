    \ poprawna, ponieważ:\n\n1. **EME (Earth‑to‑Moon‑to‑Earth)** wykorzystuje fale krótkie i ultrakrótkie\
    \ (często w zakresie 2 – 30 MHz), które mogą być odbijane na powierzchni Księżyca.  \n2. Ze względu\
    \ na bardzo dużą odległość (\\( \\approx 3{,}8\\times10^{5}\\,\\text{km}\\)) wymagane jest silne skupienie\
    \ wiązki. Stąd potrzebne są **anteny kierunkowe** (np. Yagi‑Uda, log‑periodic, helikopterowe), które\
    \ zapewniają odpowiednią zysk (zwykle \\(> 30\\,\\text{dBi}\\)).  \n3. Dzięki temu sygnał może przebyć\
    \ drogę EME (≈ 2400 km dwukierunkowo) bez konieczności użycia specjalnych pasm zakazanych.\n\nOdpowiedź\
    \ A (80 m) oraz C (zabronione) nie odzwierciedlają rzeczywistych praktyk EME, dlatego **B** jest jedyną\
    \ poprawną odpowiedzią."
  - "### Dlaczego odpowiedź C jest niepoprawna  \n\n**EME (Earth‑to‑Moon‑to‑Earth)** to technika komunikacji\
    \ radiowej, w której sygnał jest odbity (reflektowany) przez księżyc i ponownie przechwytywany na\
    \ Ziemi.  \n\n- **Zgodnie z przepisami ITU‑Radiocommunication** (art. 2.3‑6 i § 4.2.1) taka transmisja\
    \ jest dopuszczalna w wyznaczonych pasmach częstotliwości (np. 70 cm, 23 cm, 13 cm, 9 cm).  \n- Na\
    \ tych pasmach korzysta się z **ultrakrótkich fal** (UHF/VHF) oraz z **anten kierunkowych** (parabolicznych\
    \ lub dipolowych zyskami 20 dBi i więcej), które zapewniają wystarczający zysk w linii do księżyca.\
    \  \n\n**Dlatego:**\n\n1. **EME jest dozwolone** – wymaga zgody operatora i spełnienia wymogów technicznych.\
    \  \n2. **Wymaga fal ultrakrótkich** – częstotliwości w zakresie 1–10 GHz, które są w użyciu w praktyce.\
    \  \n3. **Odpowiedź C („nie można, jest to zabronione”)** jest sprzeczna z obowiązującym prawem i\
    \ praktyką, dlatego jest niepoprawna.  \n\n---\n\n**Prawidłowa odpowiedź: B.**  \n\\( \\text{na falach\
    \ ultrakrótkich przy pomocy anten kierunkowych} \\)\n\n> **Przypomnienie**: Warto sprawdzić aktualne\
    \ warunki licencyjne w lokalnym rejestrze ITU oraz przestrzegać limitów mocy i harmonogramów pracy."
  - "**EME (earth‑to‑moon‑to‑earth) communication** is only feasible on the **ultra‑short‑wave (USW) band**\
    \ (≈ 10 – 30 MHz) because the moon is far enough that only line‑of‑sight propagation works.  \nThe\
    \ link is extremely weak, so it requires **high‑gain, highly directional antennas** (e.g. large dish\
    \ or Yagi arrays) and very stable pointing.  \n\nThus the correct choice is **B.**  \n\n- **A** –\
    \ short waves (~ 80 m) are too low‑frequency; the ionosphere would reflect the signal back to Earth.\
    \  \n- **C** – the link is legal; the only limitation is its practicality."
- text: '320\. Antena na pasmo 2m została dołączona popularnym kablem koncentrycznym RG-58 o długości
    100m. Dlaczego krótkofalowiec nie uważa takiej instalacji za optymalną:'
  answers:
  - Z racji na duże straty mocy w linii zasilającej
  - Kabel RG-58 ma niewłaściwą impedancję
  - Z racji na to, że kabel ten był używany w instalacjach CB Radio
  correct_index: 0
  explanations:
  - "**Gratulacje!**  \nOdpowiedź **A** jest poprawna, ponieważ:\n\n- Na pasmo 2 m (frekwencja ~ 144 MHz)\
    \ przewodnik o długości 100 m ma bardzo wysokie straty przewodzeniowe i straty strumieniowe (P ≈ R·I²).\
    \  \n- Względny odsetek mocy przekazywanej do anteny jest niewielki, co zmniejsza efektywność radiową\
    \ i powoduje, że sygnał jest słabszy oraz bardziej podatny na zakłócenia.  \n\nZatem krótkofalowiec\
    \ uważa taką instalację za nieoptymalną właśnie z powodu **dużych strat mocy w linii zasilającej**."
  - "## Dlaczego odpowiedź **B** jest niepoprawna  \n\n| Kwestia | Co mówi odpowiedź B | Dlaczego niepoprawna\
    \ |\n|--------|---------------------|---------------------|\n| **Impedancja** | „Kabel RG‑58 ma niewłaściwą\
    \ impedancję” | RG‑58 ma charakterystyczną impedancję **50 Ω**, czyli dokładnie taką, jaka jest wymagana\
    \ przez większość 2‑mowych anten oraz odbiorników/urządzeń HF.  Dzięki temu nie ma obciążenia impedancyjnego,\
    \ więc **impedancja nie jest problemem**. |\n\n---\n\n## Co jest problemem przy 100 m długim RG‑58\n\
    \n1. **Straty tłumienia (loss)**  \n   Dla RG‑58 przy 150 MHz (przykładowo 2 m pasmo) tłumienie wynosi\
    \ około **0.7 dB/m**.  \n   \\[\n   \\text{Loss}_{100\\text{m}} \\approx 0.7\\,\\text{dB/m}\\times\
    \ 100\\,\\text{m}=70\\,\\text{dB}\n   \\]\n   Co odpowiada tylko ~0.02 % przepuszczonej mocy.\n\n\
    2. **Wynik** – bardzo mała moc dociera do anteny, a „długie” połączenie jest „nieoptymalne”.\n\n---\n\
    \n### Dlaczego odpowiedź A jest prawidłowa\n\n> **A. Z racji na duże straty mocy w linii zasilającej**\
    \  \n\nTo właśnie wielkie straty tłumienia są przyczyną, że krótkofalowiec uważa taką instalację za\
    \ nieoptymalną.  \n\n---\n\n### Krótko podsumowując\n\n- **Impedancja** RG‑58 jest właściwa (50 Ω).\
    \  \n- **Problem** to **wysokie tłumienie** przy 100 m długości.  \n- Dlatego odpowiedź B jest błędna,\
    \ a A – poprawna."
  - '**Dlaczego odpowiedź C jest błędna**


    | **Część pytania** | **Co zasugerował** | **Dlaczego to jest mylne** |

    |-------------------|--------------------|---------------------------|

    | **„Z racji na to, że kabel ten był używany w instalacjach CB Radio”** | Użycie kabla nie decyduje
    o optymalności pod kątem wydajności sygnału. | 1. **Impedancja** – RG‑58 to **50 Ω**, więc odpowiadająca
    impedancja anteny 2 m. 2. **Zasięg sygnału** – CB Radio działa przy ~2.4 MHz, a RG‑58 ma bardzo niską
    utratę w tej domenie (~0.02 dB/m). 3. Na 2 m (~144 MHz) utrata wzrasta do ~0.8–1 dB/m, więc 100 m
    daje ~80–100 dB straty, czyli praktycznie nie ma sygnału przy antenie. 4. Dlatego sama „historia”
    kabli nie ma wpływu – kluczowy jest **przemysłowy parametr α (utrata na długość)**. |


    ---


    ### Równanie utraty sygnału


    Utrata w dB na długość \(L\) w metrach:


    \[

    \alpha \approx 1\ \text{dB/m}\quad\text{(dla 2 m – 144 MHz)}

    \]


    Całkowita utrata w dB:


    \[

    L_{\text{tot}} = \alpha \, L = 1\,\text{dB/m} \times 100\,\text{m} = 100\,\text{dB}

    \]


    Wzór na moc na końcu linii:


    \[

    P_{\text{out}} = P_{\text{in}} \; 10^{-\frac{L_{\text{tot}}}{10}}

    = P_{\text{in}} \; 10^{-10}

    \]


    Co oznacza, że przy 100 m kabla 10 W zasilające staje się \(\approx 10^{-9}\) W – praktycznie zerowa
    moc przy antenie.


    ---


    ### Podsumowanie


    - **Błąd w odpowiedzi C**: „historyczne użycie kabli CB” nie wpływa na ich parametry w paśmie 2 m.

    - **Poprawny powód** (odpowiedź A): **duże straty mocy** w długim przewodzie RG‑58 przy 144 MHz sprawiają,
    że taka instalacja jest nieoptymalna.'
  - '## Dlaczego odpowiedź **A** jest poprawna


    | Cecha | Wartość | Skutek dla 2‑m‑sztuki |

    |-------|--------|----------------------|

    | **Impedancja RG‑58** | 50 Ω (zwykła) | Dopasowana do anteny 50 Ω → brak problemów z dopasowaniem.
    |

    | **Straty tłumienia** | \(\alpha \approx 2.6 \text{ dB}/100\text{ ft} \;(≈ 2.9 \text{ dB}/30\,\text{m})\)
    | Dla 100 m (≈ 328 ft) <br> \(L \approx 8.5\text{ dB}\) <br> czyli ≈ \(10^{-0.85}\approx 0.14\) — ~ 86 %
    mocy tracone w kablu. |

    | **Użycie w CB** | Nie ma wpływu na współczynnik tłumienia przy 2 m. | – |


    **Dlaczego 100 m RG‑58 jest nieoptymalne?**


    1. **Wysokie tłumienie przy 150 MHz** – 2 m (≈ 150 MHz) jest znacznie wyższe niż częstotliwość, dla
    której RG‑58 jest zaprojektowany (≈ 150 kHz). Przy tej częstotliwości opór właściwy jest bardzo duży,
    co powoduje bardzo wysokie straty.

    2. **Znaczna utrata mocy** – ~ 8‑9 dB (≈ 85 % mocy) przechodzi w ciepło, co znacznie obniża skuteczność
    nadawania.

    3. **Długość kabla** – 100 m to długość znacznie przekraczająca wartość zalecaną dla 2‑m‑sztuki (zwykle
    < 10 m dla minimalnych strat).


    Dlatego krótkofalowiec uzna taki zestaw za nieoptymalny – straty w linii zasilającej są zbyt duże.'
- text: '321\. Stacja o mocy 100 W na paśmie 20 m jest odbierana z siłą sygnału S9. W przerwach emisji
    słychać także jej korespondenta o sile sygnału S4. Co się stanie jeśli stacja ta zmniejszy moc nadawania
    do 10 W:'
  answers:
  - nie usłyszymy jej w ogóle, 10 W to za mało na taką łączność
  - poprawi się jej modulacja
  - będziemy ją nadal słyszeć, być może z nieco większym szumem
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A jest błędna?**\n\n- **Zmiana mocy a poziom sygnału**  \n  Redukcja mocy z\
    \ **100 W → 10 W** to spadek o  \n  \\[\n  \\Delta P = 10\\log_{10}\\!\\left(\\frac{10}{100}\\right)=10\\\
    log_{10}(0.1)=-10\\,\\text{dB}\n  \\]\n  czyli o **10 dB**.  \n  Na 20‑mym paśmie (≈ 14 MHz) tak spadek\
    \ nie przesunie sygnału poniżej próg słyszalności **S0** – najniższego poziomu dźwiękowego, który\
    \ odbiera większość odbiorców.\n\n- **S9 → coś w okolicach S7‑S8**  \n  Jeśli przy 100 W poziom sygnału\
    \ wynosi **S9**, przy 10 W będzie to około **S7‑S8**.  \n  Jest to nadal bardzo dobry sygnał, więc\
    \ **sygnał nadal będzie słyszalny**.\n\n- **Brak poprawy modulacji**  \n  Zmniejszenie mocy nie „poprawia”\
    \ modulacji.  \n  Modulacja zależy od stosunku sygnału do szumu (SNR), a nie od samej mocy – przy\
    \ niższej mocy SNR maleje, a nie rośnie.\n\n- **Możliwość większego szumu**  \n  Ze względu na niższą\
    \ moc sygnał może być bardziej podatny na zakłócenia i szum (np. z przyłącza), co może sprawić, że\
    \ będzie słyszalny „z nieco większym szumem”.\n\n---\n\n### Krótka konkluzja\n\n- **Odpowiedź A**\
    \ („nie usłyszymy jej w ogóle”) jest nieprawdziwa, bo spadek mocy o 10 dB nie eliminuje sygnału –\
    \ jest jeszcze w zakresie SNR przyjmowanym przez odbiorniki.  \n- **Poprawna odpowiedź C** wskazuje,\
    \ że sygnał pozostanie słyszalny, choć może być słabiej wyraźny."
  - '**Dlaczego odpowiedź B jest błędna**


    | Co się pyta? | B. “poprawi się jej modulacja” |

    |--------------|--------------------------------|

    | Co oznacza „poprawa modulacji”? | Wzrost **stosunku sygnału do szumu** (S/N) albo zmiana parametrów
    modulacji (np. głębokość modulacji). |

    | Co dzieje się, gdy zmniejszamy moc nadawania z 100 W → 10 W? | Moc spada o czynnik 10, czyli o **10 dB**.
    |

    | Jak to wpływa na **sygnał**? | Wartość sygnału w skali „S” spada o ~3‑4 jednostki (1 S ≈ 3 dB).
    |

    | Jak to wpływa na **szum**? | Szumny poziom odbiornika jest stały (czyli nie „zwiększa się” w relacji
    do sygnału), więc **S/N** się pogarsza. |

    | Czy modulacja staje się lepsza? | Nie – modulacja jest już ustalona przez system; spadek mocy nie
    podnosi jej jakości, tylko obniża stosunek sygnału do szumu. |


    ---


    **Zatem poprawna odpowiedź**


    > **C. będziemy ją nadal słyszeć, być może z nieco większym szumem**


    jest zgodna z rzeczywistą zależnością mocy, sygnału i szumu.'
  - "**Gratulacje!**  \nTwoja odpowiedź **C** jest poprawna.\n\n---\n\n### Dlaczego tak jest?\n\n| Wartość\
    \ | Opis |\n|---------|------|\n| **100 W → 10 W** | Redukcja mocy o czynnik 10, czyli <span style=\"\
    font-size:smaller;\">\\(10\\log_{10}(10)=10\\;\\text{dB}\\)</span> |\n| **SNR (Signal‑to‑Noise Ratio)**\
    \ | Zmniejszenie mocy sygnału o 10 dB obniża SNR o 10 dB. |\n| **Pamięć i odbiór** | Odbiornik nadal\
    \ ma moc sygnału powyżej progu wykrywalności (S4 ≈ S9‑5). W praktyce słyszymy sygnał, ale jego jakość\
    \ spada – więcej szumu w tle. |\n\n**Podsumowanie**  \nZmniejszenie mocy nie wymaże stacji, lecz obniży\
    \ SNR, co skutkuje słabszym odbiorem i większym szumem. Dlatego odpowiedź C jest prawidłowa."
  - "**Odpowiedź**  \nC. **Będziemy ją nadal słyszeć, być może z nieco większym szumem.**\n\n---\n\n###\
    \ Dlaczego tak?\n\n- **Zmiana mocy**  \n  Redukcja mocy z 100 W do 10 W to spadek o **10 dB** (  \n\
    \  \\[\n  \\Delta P_{\\text{dB}} = 10\\log_{10}\\!\\left(\\frac{10}{100}\\right) = -10\\;\\text{dB}\n\
    \  \\]).\n\n- **Skutek dla sygnału**  \n  Otrzymany sygnał ulega zniżeniu o 10 dB.  \n  Jeśli wcześniej\
    \ był słyszalny z poziomem S9 (≈ 50 dB), po obniżeniu mocy znajdzie się on w okolicach S6‑S7.\n\n\
    - **Szum tła**  \n  Poziom szumowego tła pozostaje taki sam.  \n  Zatem stosunek sygnał‑do‑szumu (SNR)\
    \ maleje, co skutkuje „głośniejszym” szumem przy słyszalnym sygnale.\n\n- **Czy zostanie usłyszany?**\
    \  \n  Tak – sygnał pozostaje powyżej progu słyszalności (ok. S3‑S4).  \n  Zmniejszona moc tylko pogarsza\
    \ jego „czystość”, ale nie eliminuje go całkowicie.\n\n---\n\n**Krótka formuła**:  \n\\[\nS_{\\text{nowy}}\
    \ = S_{\\text{stary}} - 10\\;\\text{dB}\n\\]  \nJeśli \\(S_{\\text{nowy}} \\geq \\text{Smin}\\) (≈ S3‑S4),\
    \ sygnał jest słyszalny, choć z większym szumem."
- text: 329\. Co pokazuje reflektometr dołączony między wyjście nadajnika a kabel antenowy?
  answers:
  - dopasowanie linii zasilającej
  - rezonans anteny
  - dostrojenie nadajnika
  correct_index: 0
  explanations:
  - "**Gratulacje!** \U0001F389  \n\nOdpowiedź **A. dopasowanie linii zasilającej** jest poprawna, ponieważ:\n\
    \n- **Reflektometr** mierzy współczynnik odbicia \\(\\Gamma\\) sygnału zasilającego, który wskazuje,\
    \ jak dobrze transmisja jest dopasowana do impedancji obciążenia (np. anteny).\n- Gdy \\(|\\Gamma|\
    \ \\approx 0\\), linia zasilająca jest idealnie dopasowana; gdy \\(|\\Gamma| \\) rośnie, pojawia się\
    \ spowodowany niedopasowaniem odbit i utrata mocy.\n- Opcje **B** i **C** dotyczą innych aspektów\
    \ (rezonans anteny lub dostrojenia nadajnika), ale reflektometr pomiędzy nadajnikiem a kablem antenowym\
    \ służy wyłącznie do kontroli dopasowania linii zasilającej.\n\nDobrze więc znać tę funkcję i korzystać\
    \ z reflektometru przy konfiguracji systemów radiowych!"
  - '**Dlaczego odpowiedź B („rezonans anteny”) jest błędna**


    | Kwestia | Co pokazuje reflektometr | Dlaczego „rezonans anteny” nie jest właściwą odpowiedzią |

    |--------|---------------------------|----------------------------------------------------------|

    | **Mierzone parametry** | **VSWR** (Voltage Standing‑Wave Ratio) / **Return Loss** między nadajnikiem
    a przewodem antenowym. | VSWR mierzy *odbijanie* sygnału na połączeniu. Rezonans anteny wpływa na
    **charakterystykę** anteny, ale **nie** na to, co pokazuje reflektometr. |

    | **Co oznacza wysoki VSWR?** | Wysoki odtworzenie sygnału, co wskazuje na **niedopasowanie** linii
    zasilającej. | Rezonans anteny może dawać niskie straty, ale **nie** powoduje wysokiego VSWR, chyba
    że cała linia (łącznie z anteną) jest źle dopasowana. |

    | **Przykład matematyczny** | \[

    \text{VSWR} = \frac{1 + |\Gamma|}{1 - |\Gamma|}, \quad

    \Gamma = \frac{Z_L - Z_0}{Z_L + Z_0}

    \] | \(\Gamma\) zależy od impedancji obciążenia \(Z_L\) linii, a nie od częstotliwości rezonansu anteny.
    |

    | **W praktyce** | Reflektometr wyświetla na ekranie liczbę, np. 1.2:1, co oznacza 20 % odbicia. |
    Rezonans anteny byłby wykrywany przez pomiar pola lub zasilania antenowego, a nie przez reflektometr
    podłączony do kabla. |


    **Podsumowanie**


    Reflektometr mierzy, czy sygnał z nadajnika trafia „prawidłowo” przez kabel do anteny (czy jest odbity).
    Wysoki odwrócony sygnał to **niedopasowanie linii** – dlatego poprawna odpowiedź to **A. dopasowanie
    linii zasilającej**. Rezonans anteny jest stanem własnym anteny, a nie bezpośrednio tym, co pokazuje
    reflektometr.'
  - "**Co się nie tak z odpowiedzią C?**\n\n| Co pokazuje reflektometr | Co to oznacza |\n|--------------------------|---------------|\n\
    | **A. dopasowanie linii zasilającej** | Miara **VSWR** (Voltage Standing Wave Ratio) pomiędzy nadajnikiem\
    \ a kablem antenowym. Wartość \\(SWR = \\frac{V_{\\text{max}}}{V_{\\text{min}}}\\) bliska 1 oznacza\
    \ dobre dopasowanie. |\n| **B. rezonans anteny** | Mierzone na zewnętrznej części anteny (np. w tunerze\
    \ antenowym). |\n| **C. dostrojenie nadajnika** | Dotyczy charakterystyki nadajnika, a nie samego\
    \ połączenia z kablem. |\n\nReflektometr podłączony *między* wyjście nadajnika a kabel antenowy mierzy\
    \ **zwrócenie sygnału** z kabla (echo). Jeśli sygnał jest dobrze dopasowany, niewiele wraca, więc\
    \ VSWR ≈ 1 → odpowiedź **A**.  \n\n> **Błąd**: odpowiedź C dotyczy dopasowania nadajnika do jego własnego\
    \ obwodu (np. tuning transceivera), a nie dopasowania do kabla, które mierzy reflektometr."
  - "### Odpowiedź\n\n**A. dopasowanie linii zasilającej**\n\nReflectometr (np. SWR‑meter) mierzy **współczynnik\
    \ odbicia** \\(\\Gamma\\) na linii sygnałowej:\n\n\\[\n\\Gamma = \\frac{Z_L - Z_0}{Z_L + Z_0},\n\\\
    ]\n\ngdzie \\(Z_L\\) to impedancja obciążenia (antena), a \\(Z_0\\) impedancja linii (zwykle 50 Ω).\
    \  \nZ wartości \\(\\Gamma\\) oblicza się **VSWR** (Voltage Standing Wave Ratio) i współczynnik utraty\
    \ mocy (Return Loss).  \n\nJeżeli \\(|\\Gamma| \\approx 0\\), linia jest dobrze dopasowana – sygnał\
    \ trafia do anteny bez odbić.  \nWynik wskazujący na nie‑dopasowanie (duża \\(|\\Gamma|\\) lub wysoki\
    \ VSWR) oznacza problem z linią, a nie z rezonansem anteny czy tunerem nadajnika.\n\nDlatego reflektometr\
    \ służy **do sprawdzania dopasowania linii zasilającej**, a nie do pomiaru rezonansu anteny czy dostrojenia\
    \ nadajnika."
- text: '331\. Ręczny radiotelefon niskiej jakości został dołączony do zewnętrznej anteny i słyszalność
    stacji uległa znacznemu pogorszeniu. Jakie zjawisko może być tego przyczyną:'
  answers:
  - brak odpowiedniego przedwzmacniacz a w.cz .
  - blokowanie odbiornika przez bardzo silne sygnały, także spoza pasm amatorskich
  - uszkodzenie odbiornika spowodowane sygnałem pobliskiego przemiennika w paśmie 2 m
  correct_index: 1
  explanations:
  - "### Dlaczego odpowiedź **A** jest niepoprawna\n\n|  | Co opisuje odpowiedź A | Dlaczego to nie jest\
    \ przyczyną pogorszenia słyszalności |\n|---|---|---|\n| **Tło** | „brak odpowiedniego przedwzmacniacza\
    \ a w.cz.” (a = „amator”?) | Usterka związaną z brakiem wzmocnienia nie wyjaśnia **poważnego** pogorszenia\
    \ słyszalności. |\n| **Praktyka** | Przy niskiej jakości radiotelefonie często *brak* przedwzmacniacza\
    \ skutkuje **niższym** poziomem sygnału, a nie „złej” słyszalności w praktyce. | Słyszalność uległa\
    \ pogorszeniu po podłączeniu zewnętrznej anteny – wskazuje to na **nadmierne** sygnały z otoczenia,\
    \ które blokują odbiór. |\n| **Mechanizm** | Brak przedwzmacniacza zmniejsza **Wzmocnienie** całego\
    \ systemu: $$V_{\\text{out}}=G_{\\text{preamp}}\\;V_{\\text{antenna}}$$. | Nie zmienia to faktu, że\
    \ sygnał z anteny jest **zbyt silny** i przesłania słabe sygnały amatorskie (zjawisko **blocking**).\
    \ |\n\n---\n\n### Prawidłowy mechanizm\n\nPobudka „blokowania” odbiornika przy silnych sygnałach (np.\
    \ telewizyjne, naziemne FM, sygnały z urządzeń 2 m) powoduje:\n\n- **Nasilenie** sygnału wstępnego\
    \ powyżej granicy pracy odbiornika,\n- **Przemieszczanie** linii progowej, co powoduje, że słabe sygnały\
    \ amatorskie są „ukryte” pod tłem.\n\nZjawisko to jest opisane w dokumentacji odbiorników i w literaturze\
    \ HF:\n\n\\[\nP_{\\text{block}} \\;\\gtrsim\\; P_{\\text{sat}} \\quad\\Rightarrow\\quad \\text{blocking}\n\
    \\]\n\n---\n\n**Streszczenie:**  \nOdpowiedź **A** dotyczy technicznego braku przedwzmacniacza, co\
    \ nie tłumaczy nagłego pogorszenia słyszalności po podłączeniu anteny. Najbardziej prawdopodobna przyczyna\
    \ to **blocking** przez silne sygnały spoza pasm amatorskich (odpowiedź **B**)."
  - "### Gratulacje! \U0001F389  \n\nOdpowiedź **B** jest poprawna.  \n\n---\n\n**Dlaczego?**\n\n- **Blokowanie\
    \ odbiornika** (over‑blocking) występuje, gdy bardzo silne sygnały – nawet spoza pasm amatorskich\
    \ – przepełniają przedwzmacniacz lub filtry, powodując, że słabsze sygnały stają się niewyraźne. \
    \ \n- W przypadku niskiej jakości radiotelefonów front‑end jest szczególnie wrażliwy, a dodatkowa\
    \ antena zwiększa dopływ energii, co przyczynia się do blokowania.  \n\n> \\[\n> P_{\\text{block}}\
    \ > P_{\\text{sat}}\\quad\\Rightarrow\\quad \\text{spadek czułości}\n> \\]\n\n**Opcja A** dotyczy\
    \ braku przedwzmacniacza, a **C** opisuje uszkodzenie, które nie wyjaśnia nagłego pogorszenia audibility.\
    \  \n\n---"
  - '## Dlaczego odpowiedź **C** jest błędna


    |  | Odpowiedź | Dlaczego nieprawidłowa |

    |---|-----------|------------------------|

    | **A** | brak odpowiedniego przedwzmacniacza w częstotliwości przenoszenia | Może pogorszyć jakość
    dźwięku, ale nie powoduje **nagłego** upadku słyszalności po podłączeniu anteny. |

    | **B** | blokowanie odbiornika przez bardzo silne sygnały, także spoza pasm amatorskich | Najczęstsza
    przyczyna „znikającego” sygnału w niskiej jakości radio‑telefonie. Mocny sygnał (np. z radia FM, TV,
    albo z sieci energetycznej) może zablokować wyświetlacz i‑przyssz. |

    | **C** | uszkodzenie odbiornika spowodowane sygnałem pobliskiego przemiennika w paśmie 2 m | **Błędna**
    – 2 m to pasmo **144–148 MHz**. <br> 1) **Radio‑telefon** zwykle działa w pasmach 70 cm (420–450 MHz)
    lub 2 m, ale **przemiennik** w tym paśmie nie emituje sygnału o takiej mocy, że zniszczyłby odbiornik.
    <br> 2) Moc sygnału z przetwornika wynosi zazwyczaj kilka **dBm**, co jest niewystarczające do „pęknięcia”
    przedwzmacniacza czy filtra. <br> 3) Nawet jeśli sygnał byłby silny, odbiornik jest zaprojektowany
    do pracy przy takich częstotliwościach i może go przetworzyć bez uszkodzeń (z wyjątkiem ekstremalnie
    wysokiej mocy). <br> 4) Najczęściej uszkodzenia wynikają z zbyt dużych sygnałów w **pasmach** bliskich
    pracującemu odbiornikowi (np. 2 m dla 2 m‑radio). <br> **Podsumowanie**: **Przemiennik** nie jest
    czynnikiem wywołującym uszkodzenie; bardziej prawdopodobny jest **blokowanie** przez silny sygnał
    spoza pasma, co odpowiada odpowiedzi B. |


    ---


    ### Krótkie podsumowanie w LaTeX


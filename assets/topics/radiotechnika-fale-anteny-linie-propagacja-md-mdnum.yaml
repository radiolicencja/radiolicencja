description: Anteny, linie transmisyjne, SWR, propagacja HF/VHF/UHF, EME i zjawiska.
image: assets/images/radiotechnika.png
questions:
- text: '2\. Obwód elektryczny składa się z kilku rezystorów o różnych wartościach

    \ powierzchni. |\n| **Typowa częstotliwość** | 145 MHz, 435 MHz, 2.3 GHz, 4.9 GHz i wyżej | Te pasma\
    \ zapewniają krótsze fale i lepszą „przesyłność” przez Księżyc oraz łatwiejsze dopasowanie anten kierunkowych\
    \ (szerokie pola, wysokie zyski). |\n\n**Krótko:**  \nPaśmie 80 m (≈ 3.6 MHz) jest zbyt niskie i wymagałoby\
    \ gigantycznych anten, aby skierować sygnał w stronę Księżyca. EME wykorzystuje **ultrakrótkie** fale\

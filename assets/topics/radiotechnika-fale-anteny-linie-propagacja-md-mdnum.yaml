- text: '113\. Na rysunku przedstawiona jest antena typu Yagi-Uda. Element 4 to:

    ![RADIOTECHNIKA question 113](assets/question_images/radiotechnika-q113.png)'
  answers:
  - I direktor
  - II direktor
  - wibrator
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A jest błędna?**\n\n| Element | Rola w Yagi‑Uda | Numer na rysunku |\n|---------|-----------------|------------------|\n\
    | 1 | **Reﬂector** (zazwyczaj długość ≈ 1.2 λ) | 1 |\n| 2 | **Driven element** (zasilany) | 2 |\n\
    | 3 | **I direktor** (pierwszy direktor) | 3 |\n| 4 | **II direktor** (drugi direktor) | 4 |\n\n*W\
    \ antenie Yagi‑Uda „directors” są kolejno oznaczane „I direktor”, „II direktor”, „III direktor”…*\
    \  \nElement **4** jest drugim w kolejności direktorem, więc **II direktor**.  \nOdpowiedź **A** (I\
    \ direktor) dotyczyłaby elementu **3**.\n\n---\n\n### Krótka definicja elementów\n\n- **Reﬂector**:\
    \ odbija falę radiową, zwiększając kierunkowość.  \n- **Driven element**: element, do którego podłączamy\
    \ źródło sygnału.  \n- **Directors**: elementy po obu stronach driven elementu, które skupiają falę\
    \ w jedną stronę.  \n- **Wibrator**: to nie element antenowy, lecz oscylator/emitująca część nadajnika\
    \ – w kontekście Yagi‑Uda nie występuje.\n\n---\n\n> **Podsumowanie**  \n> Element 4 w układzie Yagi‑Uda\
    \ jest **II direktor** (drugi direktor), a nie **I direktor** ani wibrator.  \n\n\\[\n\\text{Element\
    \ 4} \\;=\\; \\text{II direktor}\n\\]"
  - "# \U0001F389 Gratulacje!  \n\n**Odpowiedź B: “II direktor”** jest poprawna.  \n\n---\n\n## Dlaczego?\n\
    \nW układzie Yagi‑Uda kolejność elementów jest następująca:  \n\n| Numer | Rola w układzie | Krótka\
    \ charakterystyka |\n|-------|-----------------|------------------------|\n| 1     | **Działa** (driven)\
    \ | Źródło sygnału |\n| 2     | **Reflektor** (I direktor) | Krótszy, umieszczony przed elementem\
    \ 1 |\n| 3, 4, … | **Direktory** | Dłuższe, umieszczone po stronie wyjściowej |\n\nElement 4 to trzecia\
    \ „dłuższa” część, czyli **drugi director** w sekwencji. Dlatego oznaczenie **II direktor** jest trafne.\
    \  \n\n---\n\n> \\[\n> \\text{Element }4 = \\text{II direktor}\n> \\]"
  - "**Dlaczego „wibrator” jest błędną odpowiedzią?**\n\n| Element w antenie Yagi‑Uda | Rola |\n|---------------------------|------|\n\
    | **1** | *Driven element* (długość ≈ λ/2, podłączony do nadajnika) |\n| **2** | *Reflector* (dłuższy,\
    \ ≈ 1,1 λ/2) – odbija falę w kierunku anteny |\n| **3** | *Pierwszy director* (krótszy, ≈ 0,9 λ/2)\
    \ – podsyca promieniowanie w przednie półkule |\n| **4** | **Drugi director** – kolejny, krótki element\
    \ zwiększający kierunkowość i zysk |\n\n**Wariant „wibrator”** (z greckiego *vibrātōr*, „drgający”)\
    \ jest terminem z innego obszaru – zwykle używanym np. w akustyce czy w medycynie – i nie ma zastosowania\
    \ w opisach anten Yagi‑Uda. W tym typie konstrukcji nie występują elementy „wibratory”; wszystkie\
    \ są pasywnymi odłamkami (directory, reflector, driven element).  \n\n**Dlatego prawidłowa odpowiedź\
    \ to B – „II direktor”.**"
  - "**Wyjaśnienie**\n\nW antenie typu Yagi‑Uda elementy są zwykle numerowane kolejno od strony z tyłu:\n\
    \n| Numer | Nazwa elementu | Funkcja |\n|-------|----------------|---------|\n| 1     | Reflektor\
    \      | Odbija fale i zwiększa kierunkowość |\n| 2     | Element sterujący (driven element) | Emituje\
    \ sygnał |\n| 3     | Pierwszy dyrektor | Pomaga kierować wiązkę |\n| 4     | **Drugi dyrektor** |\
    \ Dalsze wzmacnianie kierunkowości i redukcja strumienia bocznego |\n\nDlatego **element 4** jest\
    \ **drugi dyrektor** (II direktor).  \nDyrektorzy (ang. *directors*) są krótsze niż reflektor i zwykle\
    \ umieszczane są po stronie nadającej, aby skupić falę w kierunku przedniego boku anteny."
- text: 114\. W jakim przypadku powstaje w linii przesyłowej w.cz. fala stojąca?
  answers:
  - kiedy kabel nie jest ułożony prosto
  - kiedy obok kabla koncentrycznego przechodzi inny kabel
  - kiedy impedancja obciążenia nie jest zgodna z impedancją falową kabla
  correct_index: 2
  explanations:
  - "## Dlaczego odpowiedź **A** jest błędna  \n\n| Kryterium | Co mówi odpowiedź A? | Dlaczego to nie\
    \ wystarcza |\n|-----------|----------------------|--------------------------|\n| **Definicja fali\
    \ stojącej** | „kiedy kabel nie jest ułożony prosto” | Fala stojąca powstaje **przez interferencję**\
    \ fali napływającej i odbitej. Gdy te dwie fale mają różne fazy, na linii pojawiają się wzniesienia\
    \ i wklęsłości, które nie przemieszczają się wzdłuż kabla. |\n| **Co faktycznie ją wywołuje?** | \
    \ | 1. **Zachwyt falowy** – różnica między impedancją obciążenia \\(Z_L\\) a impedancją falową kabla\
    \ \\(Z_0\\). <br>2. **Odbicie** – wynikające z powyższej różnicy. <br>3. **Interferencja** – superpozycja\
    \ fal napływającej i odbitej. |\n| **Rola geometryczna kabla** |  | Geometryczne zmiany (pęknięcie,\
    \ zakrzywienie) mogą wprowadzać niewielkie straty czy opóźnienia, ale **nie** tworzą one mechanizmu,\
    \ który powoduje, że fala odbija się i powstaje interferencja. Zmiana kształtu nie zmienia wartości\
    \ \\(Z_0\\) (do pewnego stopnia) i nie generuje „nieliniowych” odbić, które prowadziłyby do fali stojącej.\
    \ |\n\n## Prawidłowy mechanizm\n\nFala stojąca pojawia się wtedy, gdy:\n\\[\n\\Gamma = \\frac{Z_L\
    \ - Z_0}{Z_L + Z_0} \\neq 0\n\\]\ngdzie  \n- \\(Z_0\\) – impedancja falowa kabla (zwykle stała dla\
    \ danej linii, np. 50 Ω, 75 Ω, 150 Ω, itp.),  \n- \\(Z_L\\) – impedancja obciążenia (np. transformator,\
    \ urządzenie końcowe, itp.).  \n\nGdy \\(Z_L = Z_0\\), \\(\\Gamma = 0\\) – nie ma odbicia, a więc\
    \ nie ma fali stojącej.  \n\n### Przykład\n*Kabel 50 Ω jest podłączony do obciążenia 150 Ω:*\n\\[\n\
    \\Gamma = \\frac{150-50}{150+50} = \\frac{100}{200}=0.5\n\\]\nOdbicie wynosi 50 %, co skutkuje wyraźną\
    \ falą stojącą.\n\n## Dlaczego „kabel nie jest ułożony prosto” nie wystarcza\n\n- **Brak zależności**:\
    \ Falę stojącą nie wyznacza geometrię kabla. Błąd geometryczny może wprowadzać jedynie **straty**\
    \ (rura, zjawisko radiacji), ale nie **odbicie**.\n- **Przykład**: Jeśli kabel jest zakrzywiony, ale\
    \ kończy się na impedancji pasującej do \\(Z_0\\), \\(\\Gamma = 0\\) i nie ma fali stojącej – mimo\
    \ że kabel jest „nietrawy”.\n- **Zjawiska radiacyjne**: Pęknięcie lub zakrzywienie może prowadzić\
    \ do emisji pola radiacyjnego, ale to **zewnętrzna strata**, a nie **falowanie** w linii.\n\n## Podsumowanie\n\
    \n- **Prawidłowa odpowiedź**: **C** – „kiedy impedancja obciążenia nie jest zgodna z impedancją falową\
    \ kabla”.\n- **Błąd w odpowiedzi A**: Zakłada, że kształt kabla bezpośrednio wywołuje falę stojącą,\
    \ co nie ma podstaw fizycznych.  \n- **Kluczowe pojęcie**: **refleksja** (\\(\\Gamma\\)) – tylko zjawisko,\
    \ które prowadzi do fali stojącej.\n\nPamiętaj: *fale stojące powstają przez **odbicie** fali na linii,\
    \ a nie przez geometryczne wady kabla.*"
  - "**Dlaczego odpowiedź B jest błędna**\n\n| Punkt | Co sugeruje odpowiedź | Co faktycznie powoduje\
    \ falę stojącą |\n|-------|-----------------------|------------------------------------|\n| **B**\
    \ | *„kiedy obok kabla koncentrycznego przechodzi inny kabel”* | Występuje, gdy **impedancja obciążenia**\
    \ \\(Z_L\\) nie jest równa **impedancji charakterystycznej** \\(Z_0\\) kabla. |\n| **C** | *„kiedy\
    \ impedancja obciążenia nie jest zgodna z impedancją falową kabla”* | To jest właśnie warunek tworzenia\
    \ się fal refleksyjnych, które interferują ze sobą i tworzą **falę stojącą**. |\n\n---\n\n### Dlaczego\
    \ bliskość innego kabla nie tworzy fali stojącej\n\n- **Przebieg kabla** (nieprosty) oraz **poprzeczne\
    \ pola** od sąsiadującego kabla mogą wprowadzać dodatkowe **parasitics** (oporność, pojemność), ale\
    \ nie generują **odbijających się fal** w tej linii.\n- Falę stojącą wytwarza **odbijanie sygnału**\
    \ na **krawędzi** linii – to właśnie **mismatch impedancji**. Wzór na współczynnik odbicia (\\(\\\
    Gamma\\)):\n  \\[\n  \\Gamma = \\frac{Z_L - Z_0}{Z_L + Z_0}\n  \\]\n  i na współczynnik odbijania\
    \ stojącego (SWR):\n  \\[\n  \\text{SWR} = \\frac{1+|\\Gamma|}{1-|\\Gamma|}\n  \\]\n- Gdy \\(\\Gamma\
    \ \\neq 0\\) (czyli \\(Z_L \\neq Z_0\\)), część sygnału jest odbijana, a w linii pojawia się **interferencja\
    \ sygnałów naprzód i wstecz**, tworząc **falę stojącą**.\n\n**Podsumowanie**  \nOdpowiedź **C** jest\
    \ poprawna, ponieważ tylko niezgodność impedancji obciążenia i charakterystycznej powoduje fale stojące.\
    \ Bliskość innego kabla (B) i niewłaściwy kształt linii (A) nie są bezpośrednimi przyczynami tego\
    \ zjawiska."
  - "**Gratulacje!**  \n\nOdpowiedź **C** jest poprawna, ponieważ:\n\n- Fala stojąca powstaje, gdy sygnał\
    \ odbija się od końców linii o **nierównym dopasowaniu impedancji**.\n- Różnica pomiędzy impedancją\
    \ obciążenia \\(Z_L\\) a impedancją falową kabla \\(Z_0\\) powoduje niepełne przeniesienie mocy i\
    \ wytwarzanie się czołowisk oraz wzmocnionych pól (fale stojące).  \n  \\[\n  \\Gamma = \\frac{Z_L\
    \ - Z_0}{Z_L + Z_0}\n  \\]\n  \\(\\Gamma\\) (współczynnik odbicia) różny od zera → fala stojąca.\n\
    \nPozostałe opcje (niewłaściwe ułożenie kabla, obecność innego kabla) nie powodują samego powstawania\
    \ fali stojącej.  \n\n**Zatem prawidłowy wybór to C.**"
  - "**Dlaczego odpowiedź C jest poprawna**\n\n- **Zjawisko**: Fala stojąca powstaje, gdy **falę napływającą**\
    \ na linię przesyłową odbija się w jej końcu, a odbita część interferuje z falą nadchodzącą.  \n-\
    \ **Powód odbicia**: Różnica impedancji w końcowym obciążeniu (\\(Z_L\\)) od impedancji przewodu (\\\
    (Z_0\\)).  \n  \\[\n  \\Gamma = \\frac{Z_L - Z_0}{Z_L + Z_0}\n  \\]\n  \\(\\Gamma\\) – współczynnik\
    \ odbicia. Gdy \\(|\\Gamma| \\neq 0\\), część sygnału jest odbijana.  \n- **Efekt**: Interferencja\
    \ odbitej i nadchodzącej fali tworzy wzór stojący, którego współczynnik (VSWR) wynosi  \n  \\[\n \
    \ \\text{VSWR} = \\frac{1+|\\Gamma|}{1-|\\Gamma|}\n  \\]\n\n**Dlaczego pozostałe odpowiedzi są nieprawidłowe**\n\
    \n| Opcja | Powód |\n|-------|-------|\n| A. kabel nie jest ułożony prosto | Geometryczne zakłócenia\
    \ wpływają na rozkład pola, ale nie powodują odbicia fali. |\n| B. obok kabla przechodzi inny kabel\
    \ | Sygnał międzykablowy (parasitny) może się pojawić, ale nie generuje fali stojącej w danym kablu.\
    \ |\n\nDlatego **jedynie niedopasowanie impedancji** prowadzi do powstania fali stojącej w linii przesyłowej."
- text: '117\. Niesymetryczny kabel koncentryczny 50 Ω do symetrycznej anteny o oporności falowej 50 Ω
    najlepiej połdączyć za pomocą:'
  answers:
  - ununa 9:1
  - baluna 1:1 (symetryzatora)
  - baluna 1:2
  correct_index: 1
  explanations:
  - "## Dlaczego **A** („ununa 9:1”) jest błędne\n\n| Co trzeba zrobić | Dlaczego | Co się dzieje przy 9:1\
    \ |\n|------------------|----------|------------------------|\n| **Przekształcić sygnał z przewodu\
    \ nie‑symetrycznego (ununa) na sygnał równoległy (balun)** | 50 Ω ununa → 50 Ω symetryczna antena\
    \ | 9:1 ununa zmienia impedancję 50 Ω na 450 Ω (9 × 50 Ω) i pozostawia sygnał nie‑balansowany. |\n\
    | **Zapobiec „unbalancing”** | Antena 50 Ω jest symetryczna (balansowa). Bez baluna dochodzi do rozchodzenia\
    \ się pola nie‑symetrycznego, co zniekształca charakterystykę anteny i zmniejsza efektywność. | 9:1\
    \ ununa nie usuwa asymetrii – sygnał nadal ma różne poziomy na dwóch przewodach. |\n\n**Poprawne rozwiązanie**\
    \  \nUżyj baluna **1:1** (symetryzator).  \n- Nie zmienia on impedancji (50 Ω → 50 Ω).  \n- Zamienia\
    \ sygnał z ununa na sygnał równoległy, eliminując asymetrię.  \n- Zapewnia maksymalny transfer mocy\
    \ do anteny symetrycznej.\n\n---\n\n**W skrócie:**  \n*9:1 ununa* służy do dopasowania impedancji,\
    \ **nie** do przekształcenia sygnału z nie‑symetrycznego na równoległy.  \n*Balun 1:1* to odpowiedni\
    \ element, który jednocześnie zachowuje impedancję i konwertuje sygnał na balansowany."
  - "**Gratulacje!**  \n\nOdpowiedź **B – balun 1:1 (symetryzator)** jest poprawna, ponieważ:\n\n| Element\
    \ | Wartość | Dlaczego pasuje |\n|---------|---------|------------------|\n| **Balun 1:1** | $\\displaystyle\
    \ \\frac{Z_{\\text{antena}}}{Z_{\\text{coax}}}=1$ | Przekazuje sygnał z koaksialnego kabla 50 Ω do\
    \ anteny symetrycznej 50 Ω bez zmiany impedancji. |\n| **Balun 9:1** | $\\displaystyle \\frac{Z_{\\\
    text{antena}}}{Z_{\\text{coax}}}=9$ | Zmieniłby impedancję na 450 Ω, co powoduje duży odbieg. |\n\
    | **Balun 1:2** | $\\displaystyle \\frac{Z_{\\text{antena}}}{Z_{\\text{coax}}}=0.5$ | Zmieniłby impedancję\
    \ na 25 Ω, co również spowoduje dużą niezgodność. |\n\nW praktyce balun 1:1 zapewnia idealne dopasowanie\
    \ impedancyjne i równomierne przeniesienie sygnału między linią koaksialną a anteną symetryczną."
  - "**Dlaczego „balun 1:2” jest błędnym wyborem?**\n\n| Co jest podłączane? |  Typ kabla |  Typ anteny\
    \ |  Potrzebne cechy baluna |\n|----------------------|------------|-------------|-------------------------|\n\
    | **Koaksialny** 50 Ω | **Nie‑symetryczny** | **Symetryczna** 50 Ω | 1) **Ujednolicenie** (zrównoważone\
    \ ↔ nierównoważne)  <br>2) **Dobranie impedancji** (50 Ω ↔ 50 Ω)  |\n\n### Dlaczego **balun 1:1**\
    \ (symetryzator) jest właściwy\n- **Balun 1:1** to transformator o współczynniku 1:1 – nie zmienia\
    \ wartości impedancji.  \n- Działa jako **symetryzator**, czyli konwertuje sygnał z nierównoważnego\
    \ (koaksialnego) na zrównoważony (antena) i odwrotnie.  \n- Dzięki temu sygnał trafia na antenę z\
    \ **prawidłową impedancją** (50 Ω ↔ 50 Ω), co minimalizuje straty.\n\n### Dlaczego **balun 1:2** jest\
    \ błędny\n- Transformator 1:2 **zwiększa impedancję** o czynnik 2:  \n  \\[\n  Z_{\\text{out}} = 2\
    \ \\times Z_{\\text{in}} = 2 \\times 50\\ \\Omega = 100\\ \\Omega\n  \\]\n- Takie 100 Ω nie odpowiada\
    \ charakterystycznej impedancji anteny 50 Ω – powoduje dużą niezgodność i znaczne utraty sygnału.\n\
    \n### Dlaczego **balun 9:1** również nie pasuje\n- Balun 9:1 służy do **step‑up/step‑down** między\
    \ bardzo różnymi impedancjami (np. 50 Ω ↔ 450 Ω) oraz nie zapewnia symetryzacji.  \n- Nie jest potrzebny,\
    \ gdy obie strony mają taką samą impedancję 50 Ω.\n\n---\n\n**Podsumowanie**  \nDo połączenia koaksialnego\
    \ 50 Ω z symetryczną anteną 50 Ω używa się **baluna 1:1** (symetryzatora).  \nBalun 1:2 zmienia impedancję\
    \ na 100 Ω, a balun 9:1 służy innym celom – dlatego są błędne odpowiedzi C i A."
  - "**Dlaczego 1:1 balun?**\n\n- **Coaxialny kabel** – to układ *unbalanced* (jedna przewodząca, jedna\
    \ masa).  \n- **Symetryczna antena** – to układ *balanced* (dwóch równych przewodów, różnica potencjałów\
    \ między nimi).\n\nAby podłączyć je bezpośrednio, konieczne jest zamienienie układu unbalanced → balanced\
    \ oraz dopasowanie impedancji.  \nNajprostszym rozwiązaniem jest **balun 1:1** (symetryzator), czyli\
    \ transformator, w którym liczba zwojów na obu uzwojeniach jest równa:\n\n\\[\nN_1 = N_2 \\;\\;\\\
    Longrightarrow\\;\\; Z_{\\text{in}} = Z_{\\text{out}} = 50\\,\\Omega\n\\]\n\nDzięki temu:\n\n| Źródło\
    \ | Układ | Impedancja |\n|--------|-------|-----------|\n| Coax | unbalanced | \\(50\\,\\Omega\\\
    ) |\n| Antena | balanced | \\(50\\,\\Omega\\) |\n\nBalun 1:1 zapewnia:\n\n1. **Dopasowanie impedancji**\
    \ (brak odbić sygnału).  \n2. **Symetryzację sygnału** (usunięcie potencjału przeciwnej linii).\n\n\
    ---\n\n### Dlaczego 9:1 i 1:2 nie są odpowiednie?\n\n- **9:1** i **1:2** to *step‑up/step‑down* baluny.\
    \ Ich zadaniem jest zmiana napięcia, a nie bezpośrednie dopasowanie impedancji 50 Ω do 50 Ω.  \n-\
    \ Użycie ich skutkowałoby błędną impedancją na wejściu anteny (np. 9:1 dałoby ≈ \\(50/9 \\approx 5.6\\\
    ,\\Omega\\) na antenie), co prowadzi do silnych odbić i zniekształceń sygnału.\n\n---\n\n**Podsumowanie**\n\
    \nNajlepszym wyborem jest **balun 1:1 (symetryzator)** – zapewnia równowagę napięć i dokładne dopasowanie\
    \ impedancji 50 Ω między coax a symetryczną anteną."
- text: 118\. Czy stan jonosfery ma wpływ na rozchodzenie się fal krótkich?
  answers:
  - słaby
  - tylko okresowo, w dzień
  - ma bardzo duży wpływ
  correct_index: 2
  explanations:
  - "## Dlaczego odpowiedź A jest błędna\n\n| Element | Ocena |\n|--------|-------|\n| **Zmienność jonosfery**\
    \ | Jonosfera zmienia się w ciągu dnia i w zależności od długości fali. |\n| **Reakcja fal krótkich**\
    \ | Fale krótkie (2–30 MHz) są silnie odbijane przez jonosferę, a ich rozchodzenie się jest w dużej\
    \ mierze zależne od stanu jonosfery (np. poziom ionizacji, faza 12‑godzinna). |\n| **Efekt praktyczny**\
    \ | Zmiana stanu jonosfery (np. w nocy, w czasie świtu) może zwiększyć lub zmniejszyć zasięg, kierunek\
    \ odbicia, a nawet zablokować odbicie. |\n\n### Dlatego\n- **\"słaby\"** (A) nie oddaje skali wpływu.\
    \  \n- **\"tylko okresowo, w dzień\"** (B) pomija ważne czynniki (np. nocny składowy „D‑layer”). \
    \ \n- **\"ma bardzo duży wpływ\"** (C) jest zgodne z obserwacjami i teorią propagacji fal w jonosferze.\n\
    \n> **Podsumowanie:** stan jonosfery jest kluczowym czynnikiem determinującym propagację fal krótkich\
    \ – wpływ jest duży, a nie słaby."
  - "**Dlaczego odpowiedź B („tylko okresowo, w dzień”) jest niepoprawna**\n\n| Element | Wpływ jonosfery\
    \ | Krótki opis |\n|---------|-----------------|-------------|\n| **D‑warstwa** | Zwiększa absorpcję\
    \ fal HF (10–20 MHz) w ciągu dnia (większa \\(N_e\\)). | W nocy D‑warstwa zanika → mniejsza absorpcja,\
    \ ale nie znika całkowicie. |\n| **E‑warstwa** | Odbija fale HF (do ~ 12 MHz). | Obecna zarówno w\
    \ dzień, jak i w nocy, lecz jej warstwa D‑warstwa w ciągu dnia zmniejsza odbicie. |\n| **F‑warstwa**\
    \ (F1 + F2) | Najważniejsza warstwa odbijająca i przewodząca fale HF. | F1 znika w nocy; F2 pozostaje\
    \ aktywna zarówno w dzień, jak i w nocy, choć jego gęstość elektronowa jest mniejsza. |\n\n### Matematyczne\
    \ wyjaśnienie\n\nRefrakcyjność jonosfery jest opisana przez współczynnik refrakcji:\n\n\\[\nn^2 =\
    \ 1 - \\frac{f_p^2}{f^2} + \\frac{f_p^2 f_c^2}{f^2(f^2 - f_c^2)},\n\\]\n\ngdzie  \n\\(f\\) – częstotliwość\
    \ fali,  \n\\(f_p = 9\\sqrt{N_e}\\) – częstotliwość plazmy,  \n\\(f_c\\) – częstotliwość gyro‑plazmy.\
    \  \n\nJeśli \\(f < f_p\\), fala jest odbijana; jeśli \\(f > f_p\\), przechodzi przez warstwę. W ciągu\
    \ dnia \\(N_e\\) rośnie, więc \\(f_p\\) rośnie, co pozwala na odbicie fal o wyższych częstotliwościach.\
    \ W nocy \\(N_e\\) maleje, ale wciąż występuje odbicie, zwłaszcza przez warstwę F2.\n\n### Kluczowe\
    \ wnioski\n\n1. **Wpływ jest duży** – zmienia się zarówno w dzień, jak i w nocy, dlatego opis „tylko\
    \ okresowo, w dzień” jest niekompletny.  \n2. **Zmiany w ciągu doby** – najważniejsze zmiany dotyczą\
    \ natężenia \\(N_e\\) i obecności warstw, ale jonosfera wpływa na propagację fal HF przez całą dobę.\
    \  \n3. **Zależność od częstotliwości** – na wyższych częstotliwościach (np. > 15 MHz) wpływ jest\
    \ mniejszy, ale nadal istotny.\n\nDlatego prawidłowa odpowiedź to **C. ma bardzo duży wpływ**."
  - "\U0001F389 **Gratulacje!**  \nUżytkownik poprawnie wybrał **C. ma bardzo duży wpływ**.\n\n---\n\n\
    ### Dlaczego odpowiedź jest prawidłowa?\n\n1. **Jony i fale elektromagnetyczne**  \n   W jonosferze\
    \ znajdują się wolne elektrony i jony, które tworzą przewodzące medium. Dla fal krótkich (20–30 MHz)\
    \ długość fali \\(\\lambda \\approx 10\\)–15 km, a ich rozchodzenie zależy od gęstości elektronów\
    \ \\(N_e\\).\n\n2. **Prawo refrakcyjne**  \n   Refraction index \\(n\\) dla fal EM w medium jonizowanym\
    \ jest opisane przez **prawo Drude’ego**:\n   \\[\n   n^2 \\;=\\; 1 \\;-\\; \\frac{N_e e^2}{\\varepsilon_0\
    \ m_e \\omega^2}\n   \\]\n   gdzie \\(\\omega = 2\\pi f\\).  \n   Gdy \\(N_e\\) wzrasta, \\(n\\) odchyla\
    \ się od 1 i fala jest odbijana (efekt „efekt dopplerowy” w kontekście radio).\n\n3. **Zależność od\
    \ czasu**  \n   - **Dzień**: intensywniejsze zjawisko jonizacji (słońce).  \n   - **Noc**: mniejsza\
    \ jonizacja, ale nadal występuje warstwa \\(D\\) i \\(E\\).  \n   Zmiana \\(N_e\\) o kilka razy zmienia\
    \ długość propagacji i kąt odbicia.\n\n4. **Praktyczne konsekwencje**  \n   - **Doświadczalne zmiany**\
    \ w długości dróg radioowych (np. 15 MHz).  \n   - **Przerwy w transmisji** w nocy, **większa zasięg**\
    \ w ciągu dnia.\n\n---\n\n**Podsumowując**: Jonosfera, poprzez zmienną gęstość elektronów, kontroluje\
    \ refrakcję i odbicie fal krótkich, co w praktyce oznacza, że jej stan **ma bardzo duży wpływ** na\
    \ ich propagację.  \n\n\U0001F31F **Dobra robota!**"
  - "## Odpowiedź\n\n**C. ma bardzo duży wpływ**\n\nIonosfera jest kluczowym medium dla propagacji fal\
    \ krótkich (3‑30 MHz).  \n\n- **Refleksja i refrakcja**: Na poziomach **D, E, F** z gęstością elektronową\
    \ \\(N_e\\) falę odłamuje, a jeśli jej częstotliwość jest mniejsza od *critical frequency* \\(f_c=\\\
    frac{1}{2\\pi}\\sqrt{\\frac{e^2 N_e}{\\varepsilon_0 m_e}}\\), to zostaje ona odwrócona z powrotem\
    \ do Ziemi.  \n- **Zmienność**: \\(N_e\\) zmienia się w ciągu dnia (światło słoneczne), sezonowo oraz\
    \ w cyklu słonecznym, co wpływa na wysokość odbicia i zasięg fal.  \n- **Efekt na zasięg**: Bez ionosfery\
    \ fale krótkie przemijają w próżni z szybkością \\(c\\) i nie osiągają dalszych punktów, natomiast\
    \ dzięki odbiciu można pokonywać terytorium Ziemi na setki‑tysięcy km.\n\nDlatego stan ionosfery ma\
    \ **bardzo duży** wpływ na propagację fal krótkich."
- text: '119\. Około 11-letnie cykle zmian propagacji związane są z:'
  answers:
  - cyklem słonecznym
  - cyklem przebiegunowania Ziemi
  - fluktuacjami średniego poziomu morza
  correct_index: 0
  explanations:
  - "**Gratulacje!** ✅  \n\nOdpowiedź **A – cykl słoneczny** jest poprawna.  \n\n---\n\n### Dlaczego właśnie\
    \ cykl słoneczny?\n\n- **Cykle 11‑letnie** (tzw. cykl Schwabe’a) opisują okres zmian liczby i intensywności\
    \ białych plam na Słońcu.  \n- Wzrost aktywności słonecznej zwiększa emisję promieniowania ultrafioletowego\
    \ oraz cząstek wysokiej energii, co bezpośrednio wpływa na warunki propagacji fal radiowych w ionosferze.\
    \  \n- W trakcie maksymalnego słonecznego (maks) występuje zwiększone zróżnicowanie warstw ionosfery,\
    \ co polepsza (lub w niektórych warunkach pogarsza) możliwości odbioru fal **HF, VHF** i **UHF**.\
    \  \n\n---\n\n> **Podsumowanie:**  \n> Cykle 11‑letnie słoneczne to główny czynnik zewnętrzny regulujący\
    \ zmienność propagacji radiowej.  \n> Zmiany w intensywności promieniowania UV i cząstek energetycznych\
    \ wpływają na wysokość i gęstość jonizacji, co bezpośrednio przekłada się na jakość i zasięg sygnałów\
    \ radiowych.  \n\nJeszcze raz serdeczne gratulacje! \U0001F680"
  - "**Co poszło nie tak?**  \n- **Cykl przebiegunowania Ziemi** (B) dotyczy zmiany biegunów magnetycznych\
    \ (≈ $10^5$‑$10^6$ lat). Nie ma on żadnego bezpośredniego związku z krótkoterminowymi zmianami propagacji\
    \ fal radiowych.  \n- **Cykl słoneczny** (A) to okres około 11‑latowy widać w intensywności promieniowania\
    \ słonecznego, liczbie plam słonecznych, fluktuacjach pola magnetycznego oraz emisji jonizującego\
    \ promieniowania. Wpływa on na jonosferę (np. podwyższenie $F_2$‑plamy), co bezpośrednio zmienia warunki\
    \ propagacji fal wysokiej częstotliwości (HF).  \n\n**Dlatego prawidłowa odpowiedź** to **A** – krótkoterminowe\
    \ cykle propagacji są głównie kontrolowane przez cykl słoneczny, a nie przez przebiegunowanie Ziemi."
  - "**Dlaczego odpowiedź C jest błędna?**\n\n| Część pytania | Co oznacza? | Dlaczego nie pasuje? |\n\
    |----------------|-------------|---------------------|\n| **11‑letni cykle zmian propagacji** | Okres\
    \ około 11 lat obserwowany w zjawiskach radio‑propagacji (np. zmiany w warunkach ionosfery, skoki\
    \ w przepuszczalności). | Taki okres jest charakterystyczny dla **cyklu słonecznego** – cyklu aktywności\
    \ słonecznej (słońce‑niewidzialne). |\n| **C. fluktuacje średniego poziomu morza** | Zmiany poziomu\
    \ morza, które występują w skali kilkudziesięciu‑setnych lat (np. cykle El Niño, zmiany klimatyczne).\
    \ | Skala czasowa ~ 10‑s l. jest zbyt krótka, a mechanizm niezwiązany z ionosferą i propagacją fal\
    \ radiowych. |\n| **B. cykl przebiegunowania Ziemi** | Odwracanie biegunów magnetycznych Ziemi (okres\
    \ ~ 100 000‑200 000 lat). | Skala milionów lat, nie 11‑letnia. |\n\n---\n\n### Krótkie podsumowanie\n\
    \n- **Cykl słoneczny (≈ 11 lat)** → zmiany w liczbie ciał aktywnych, promieniowania X‑ray i cząstek,\
    \ które bezpośrednio wpływają na **ionosferę** i tym samym na **propagację fal radiowych**.  \n- **Fluktuacje\
    \ poziomu morza** i **przebiegunowanie Ziemi** mają zupełnie inne skale czasowe i mechanizmy, nie\
    \ oddziałują na propagację fal radiowych w okresie 11‑letnim.\n\nDlatego poprawna odpowiedź to **A.\
    \ cyklem słonecznym**."
  - "**Odpowiedź: A. cyklem słonecznym**\n\nKrótka wyjaśnienie  \n- **Cykle słoneczne** (około 11‑letni\
    \ okres aktywności Słońca) powodują zmiany w intensywności promieniowania UV i w pole magnetycznym\
    \ Słońca.  \n- Te zmiany wpływają na **ionosferę** – warstwę atmosfery ziemskiej, w której odbywa\
    \ się propagacja fal radiowych.  \n- W rezultacie częstotliwości i charakter propagacji fal (np. F2‑layer,\
    \ sporadyczne połączenia) zmieniają się cyklicznie w czasie trwania cyklu słonecznego.  \n\nInne proponowane\
    \ czynniki (przebiegunowanie Ziemi, zmiany poziomu morza) nie występują w skali 11‑letniej ani nie\
    \ mają tak silnego wpływu na propagację radiową."
- text: 120\. Co to jest zasięg horyzontalny na UKF?
  answers:
  - zasięg wyznaczony linią horyzontu radiowego
  - zasięg obliczony z mocy promieniowanej e.i.r.p.
  - zasięg teoretyczny nadajnika
  correct_index: 0
  explanations:
  - "**Gratulacje!**  \n\nOdpowiedź **A** jest poprawna.  \n\nZasięg horyzontalny (ang. *horizontal range*)\
    \ na UKF to odległość, na jaką sygnał radiowy może się rozprzestrzeniać w linii horyzontu między nadajnikiem\
    \ a odbiornikiem.  \nZależy ona wyłącznie od wysokości anten (`h₁`, `h₂`) i geometrii ziemi, a nie\
    \ od mocy nadajnika ani innych parametrów.  \n\nW przybliżeniu (dla krzywizny Ziemi) :\n\n\\[\nR \\\
    approx \\sqrt{2h_1 R_{\\text{Ziemi}}} + \\sqrt{2h_2 R_{\\text{Ziemi}}}\n\\]\n\ngdzie \\(R_{\\text{Ziemi}}\\\
    ) to promień Ziemi.  \n\nDlatego właśnie definiuje się zasięg horyzontalny właśnie jako „zasięg wyznaczony\
    \ linią horyzontu radiowego”."
  - "**Dlaczego odpowiedź B jest błędna**\n\n- **Zasięg horyzontalny** (UKF – *Unmanned Kinetic Flight*)\
    \ to odległość, na jaką sygnał może dotrzeć, przy czym zakłada się, że odbiornik i nadajnik znajdują\
    \ się na tej samej wysokości i w tym samym otoczeniu geograficznym.  \n- Definicja to *zasięg wyznaczony\
    \ linią horyzontu radiowego*, czyli odległość ograniczona przez geometryczną linię horyzontu (zależną\
    \ od wysokości nadajnika, masztu, teren itp.).  \n- **Moc promieniowana (EIRP)** określa **siłę sygnału**\
    \ w jednostce pola natężenia, ale nie mówi nic o geometrii pola ani o ograniczeniach horyzontu.  \n\
    - Dlatego obliczanie zasięgu wyłącznie na podstawie EIRP (B) nie uwzględnia ograniczenia horyzontu\
    \ i jest niewłaściwe.\n\n---\n\n### Krótkie wzory ilustrujące różnicę\n\n1. **Zasięg horyzontu** \
    \ \n   \\[\n   d_{\\text{horyzont}} \\approx 3.57\\,\\sqrt{h_{\\text{m}}\\!+\\!h_{\\text{r}}}\n  \
    \ \\]\n   gdzie \\(h_{\\text{m}}\\) – wysokość nadajnika, \\(h_{\\text{r}}\\) – wysokość odbiornika,\
    \ \\(d_{\\text{horyzont}}\\) w kilometrach.\n\n2. **Zasięg teoretyczny na podstawie mocy**  \n   \\\
    [\n   P_{\\text{rx}} = \\frac{P_{\\text{tx}}\\cdot G_{\\text{tx}}\\cdot G_{\\text{rx}}\\lambda^{2}}{(4\\\
    pi d)^{2}\\,L}\n   \\]\n   gdzie \\(P_{\\text{tx}}\\) – moc nadawcza, \\(G\\) – wzmocnienia anten,\
    \ \\(\\lambda\\) – długość fali, \\(L\\) – straty, a \\(d\\) to odległość.  \n   Wzór ten daje **potencjalny**\
    \ zasięg przy danej mocy, ale nie uwzględnia horyzontu.\n\n---\n\n**Podsumowując**: Zasięg horyzontalny\
    \ definiuje się przez linię horyzontu radiowego, a nie przez moc promieniowaną. Dlatego poprawna odpowiedź\
    \ to **A**."
  - '### Dlaczego odpowiedź **C** jest błędna


    |  | Definicja | Co to nie jest |

    |---|---|---|

    | **Zasięg horyzontalny (UKF)** | Odległość, na której sygnał radiowy jest widoczny w linii horyzontu
    pomiędzy nadajnikiem a odbiornikiem. | Teoretyczny zasięg nadajnika (np. wyliczony z mocy EIRP). |


    #### Dlaczego linia horyzontu jest kluczowa?


    - **Line‑of‑sight** to najkrótsza droga między nadajnikiem a odbiornikiem, ograniczona przez zakrzywienie
    ziemi i przeszkody.

    - Wzór na zasięg horyzontalny przyjmujący zakrzywienie ziemi:


    \[

    d \approx 3,57\,\sqrt{h_t} + 3,57\,\sqrt{h_r}

    \]


    gdzie \(d\) – zasięg w kilometrach, \(h_t\) i \(h_r\) – wysokości nadajnika i odbiornika w metrach.


    #### Dlaczego teoretyczny zasięg nadajnika (C) nie wystarcza?


    - Obliczany na podstawie mocy EIRP i czułości odbiornika, nie uwzględnia zakrzywienia ziemi ani przeszkód.

    - Może wskazywać odległość większą niż rzeczywista droga widoczna w linii horyzontu.


    ---


    **Wniosek:** Zasięg horyzontalny UKF to *odległość wyznaczona linią horyzontu radiowego* – odpowiedź
    **A**.'
  - "**Zasięg horyzontalny na UKF**  \n> Zasięg określany jest na podstawie **linii horyzontu radiowego**\
    \ (czyli najdłuższej drogi, jaką promień świetlny może pokonać wzdłuż krzywizny Ziemi).  \n\n---\n\
    \n### Dlaczego „horyzont”?\n\n- Radiowe fale w trybie **względnego otwarcia** (UKF – *Urzędowa Krótkofalowa\
    \ Fala*) przemieszczają się w linii prostej, ale krzywizna Ziemi ogranicza ich zasięg.\n- Najdłuższy\
    \ odcinek, na którym odbiornik i nadajnik mogą „widzieć” się nawzajem, to długość linii horyzontu.\n\
    \n### Wzór (dla pojedynczego odbiornika)\n\nDla anteny o wysokości \\(h\\) (m) nad poziomem morza,\
    \ odległość horyzontu \\(d\\) (km) przybliżona jest wzorem:\n\n\\[\nd \\approx \\sqrt{2 R_{\\text{E}}\\\
    , h}\n\\]\n\ngdzie  \n\\(R_{\\text{E}} \\approx 6371\\) km – promień Ziemi.\n\nJeśli chcemy uwzględnić\
    \ wysokość obu urządzeń (nadajnik \\(h_t\\) i odbiornik \\(h_r\\)), zasięg horyzontalny \\(D\\) to\
    \ suma odległości horyzontu obydwu anten:\n\n\\[\nD \\approx \\sqrt{2 R_{\\text{E}}\\, h_t} + \\sqrt{2\
    \ R_{\\text{E}}\\, h_r}\n\\]\n\n---\n\n### Dlaczego pozostałe odpowiedzi są niepoprawne?\n\n- **B**\
    \ – moc promieniowana (EIRP) wpływa na **siłę sygnału**, a nie na **geograficzny zasięg** ograniczony\
    \ przez horyzont.\n- **C** – „zasięg teoretyczny nadajnika” to pojęcie ogólne, które może uwzględniać\
    \ wiele czynników (moc, antena, atmosfera), ale nie jest zdefiniowane jednoznacznie w kontekście UKF.\n\
    \n---\n\n**Podsumowanie**: Na UKF zasięg horyzontalny to maksymalna odległość pomiędzy nadajnikiem\
    \ a odbiornikiem, obliczana na podstawie linii horyzontu radiowego, zgodnie z powyższym wzorem."
- text: '122\. Skrót EME oznacza łączności:'

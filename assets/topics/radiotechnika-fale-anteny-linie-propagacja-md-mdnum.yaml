    \ prawidłowa odpowiedź to **B – Anteny izotropowej**."
  - "**Zysk anteny wyrażony w dBi** jest definiowany jako:\n\n\\[\nG_{\\text{dBi}} = 10\\log_{10}\\!\\\
    left(\\frac{P_{\\text{ant}}}{P_{\\text{iso}}}\\right)\\;\\text{dB},\n\\]\n\ngdzie \\(P_{\\text{ant}}\\\

- text: 52\. Pewien ręczny radiotelefon VHF/UHF pozbawiony jest filtrów pasmowych w torze wejściowym.
    Podczas aktywacji jednego ze szczytów w ramach programu SOTA okazało się, że nie można odebrać sygnałów
    korespondentów, pomimo wykorzystania dobrej anteny dookólnej. Czym może być spowodowane to zjawisko?
  answers:
  - rozpraszaniem sygnału na śladach jonizacyjnych meteorów (meteor scatter)
  - zmniejszeniem czułości odbiornika przez mocny sygnał nadajnika rozgłośni radiowej na sąsiedniej górze
  - silnymi podmuchami wiatru
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A jest błędna**\n\n| Co się zdarza | Co powoduje problem | Dlaczego A nie pasuje\
    \ |\n|---------------|---------------------|-----------------------|\n| **Meteor scatter** | Sygnał\
    \ VHF/UHF rozprasza się w ionosferze przez drobne ziarna w śladach meteorów | Rozpraszanie to **zwiększa**\
    \ zasięg, nie zmniejsza czułości odbiornika. |\n| **Zbyt silny sygnał FM** | Broadcast FM (często\
    \ 87‑108 MHz) o wysokiej mocy (kilka kW) „zatłacza” częstotliwość sąsiedniej anteny, powodując **zaburzenia**\
    \ i obniżenie czułości | Jest to typowy przypadek „over‑loading” w odbiorniku, który faktycznie blokuje\
    \ słabe sygnały (np. SOTA). |\n\n**Podsumowanie**  \nMeteor scatter nie jest przyczyną braku odbioru\
    \ – to technika, która *rozszerza* zasięg, a nie hamuje odbioru. Najczęstszą przyczyną, gdy w torze\
    \ wejściowym brakuje filtrów pasmowych, jest właśnie silny sygnał z pobliskiej stacji radiowej, który\
    \ „przeładowuje” układ odbiorczy i redukuje jego czułość."
  - "**Gratulacje!**  \nTwoja odpowiedź **B** jest poprawna.\n\n---\n\n### Dlaczego?\n\n- Radiotelefony\
    \ ręczne zwykle mają bardzo wąskie filtry w torze wejściowym.  \n- W momencie, gdy w pobliżu znajduje\
    \ się potężny nadajnik (np. stacja radiowa), jego sygnał może **przekroczyć** granicę pracy filtru\
    \ i „przełamać” układ odbiorczy.  \n- Efekt ten powoduje, że sygnał przychodzący z korespondentów\
    \ (zwykle słabszy) zostaje zahamowany – odczytanie sygnału staje się niemożliwe.  \n- To zjawisko\
    \ jest znane jako **interferencja spowodowana mocnym sygnałem z sąsiedniej góry**.\n\nPozostałe odpowiedzi:\n\
    \n- **A. Meteor scatter** – dotyczy zdalnego odbioru przez rozproszenie w meteorytach, a nie problemu\
    \ z filtrami.\n- **C. Silne podmuchy wiatru** – mogą przeszkadzać w odbiorze, ale nie wyjaśniają braku\
    \ sygnałów przy użyciu dobrej anteny i filtrów.\n\n---\n\n**Podsumowanie:**  \nMocny sygnał nadajnika\
    \ stacji radiowej na sąsiedniej górze „przecina” filtr wejściowy radiotelefonu, co zmniejsza jego\
    \ czułość i uniemożliwia odbiór słabszych sygnałów. ✔️"
  - "## Dlaczego odpowiedź **C** jest niepoprawna  \n\n| Element | Co jest wymagane | Dlaczego wiatry\
    \ nie wpływają |\n|---------|-----------------|------------------------------|\n| **Promieniowanie\
    \ fal radiowych** | Tradycyjnie opisuje się je przy pomocy **równania falowego**: <br>`\\displaystyle\
    \ \\frac{\\partial^2 \\mathbf{E}}{\\partial t^2} = c^2 \\nabla^2 \\mathbf{E}` | Wiatry nie zmieniają\
    \ parametrów tego równania. Nie wprowadzają dodatkowego pola elektrycznego ani magnetycznego. |\n\
    | **Przenoszenie sygnału** | Falę opisuje **przenośność medium** (gęstość powietrza, temperatura).\
    \ | Zmiana prędkości dźwięku (np. w akustyce) jest istotna, ale **fal radiowych w paśmie VHF/UHF**\
    \ propaguje się w powietrzu z prędkością ~`c = 3·10⁸ m/s`. Nawet silne podmuchy wiatru (prędkość do\
    \ 50 m/s) wpływają na **tylko** 0,01 % tej prędkości, co jest zaniedbywalne. |\n| **Interferencja**\
    \ | Największy problem w opisanym scenariuszu to **silny sygnał lokalnego nadajnika FM** (B). Jego\
    \ moc przesuwa próg detekcji i redukuje czułość odbiornika (związaną z SNR). | **Nie ma fizycznego\
    \ mechanizmu**, przez który wiatr mógłby wywołać „zniekształcenie” fal radiowych na tyle, aby uniemożliwić\
    \ odbiór sygnału w VHF/UHF. |\n| **Przykład z akustyki** | Dźwięk w powietrzu jest zmieniany przez\
    \ wiatr, ale to dotyczy fal dźwiękowych, nie fal radiowych. | W przypadku radio (frekwencje > 30 MHz)\
    \ nie występuje efekt przenoszenia „na wietrze” (analogiczny do “fale na falach”). |\n\n**Podsumowanie**\
    \  \nSilne podmuchy wiatru nie mają znaczącego wpływu na propagację fal radiowych VHF/UHF. Zjawisko\
    \ opisane w pytaniu wynika z **interferencji** mocnego nadajnika FM, a nie z meteorów, meteor scatter\
    \ ani wiatru.  \n\n> **Dlatego poprawną odpowiedzią jest B.**"
  - "## Dlaczego brak filtrów pasmowych powoduje „zablokowanie” odbioru\n\n1. **Brak selekcji sygnałów**\
    \  \n   Bez filtrów pasmowych wszystkie sygnały w pobliżu częstotliwości wybranej dla SOTA – zarówno\
    \ te pożądane, jak i niepożądane – docierają do przetwornika wejściowego.\n\n2. **Przesterowanie front‑end**\
    \  \n   Gdy w pobliżu znajduje się bardzo silny nadajnik (np. lokalna stacja FM na górze), jego sygnał\
    \ może przekroczyć granicę linearności układu wejściowego.  \n   - **Skutek:** nadmierna amplituda\
    \ powoduje **przesterowanie** i generowanie **intermodulacji**.  \n   - **Efekt na odbiór:** sygnały\
    \ o mniejszej mocy (takie jak te z SOTA) zostają przytłumione przez szum i obrazy generowane przez\
    \ nadmiernie silny sygnał.\n\n3. **Spadek czułości**  \n   Czułość odbiornika opisuje się przez:\n\
    \   \\[\n   S_{\\text{min}} = \\frac{k T_{\\text{sys}} B}{G}\n   \\]\n   gdzie \\(k\\) – stała Boltzmanna,\
    \ \\(T_{\\text{sys}}\\) – temperatura systemu, \\(B\\) – szerokość pasma, \\(G\\) – zysk.  \n   Gdy\
    \ front‑end jest zapełniony silnym sygnałem, efektywne \\(G\\) spada, a więc \\(S_{\\text{min}}\\\
    ) rośnie – odbiór słabszych sygnałów jest niemożliwy.\n\n4. **Dlaczego pozostałe odpowiedzi są nieprawidłowe**\
    \  \n   - **Meteor scatter** – wciąż wymaga aktywnej anteny i nie powoduje „zablokowania” sygnału\
    \ przy słabym przychodzącym sygnale.  \n   - **Silne podmuchy wiatru** – mogą wprowadzać szumy mechaniczne,\
    \ ale nie wpływają tak silnie na czułość, jak przesterowanie.\n\n> **Podsumowanie**: Brak filtrów\
    \ pasmowych pozwala bardzo silnemu sygnałowi FM‑a na zapełnienie wejścia, powodując przesterowanie\
    \ i wzrost czułości odbiornika, co uniemożliwia odbiór słabszych sygnałów z programu SOTA."
- text: 54\. Czy antena typu delta, o długości promiennika ~41 m będzie poprawnie działała w paśmie 20
    m?
  answers:
  - nie, to jest antena jednopasmowa
  - tak, antena typu delta stroi się na kolejnych harmonicznych
  - tak, ale tylko jako odbiorcza
  correct_index: 1
  explanations:
  - '**Dlaczego odpowiedź A jest błędna**


    | Kwestię rozważać | Co się działo ? |

    |-----------------|-----------------|

    | Wydajność na 20 m | Delta o „promienniku” ≈ 41 m ma bok równoramienny równy ~71 m ( \(R=\tfrac{a}{\sqrt3}\)
    ). <br>Dlatego jej podstawowa długość rezonansowa to ≈ 71 m ≈ 3,55 λ przy 20 m (λ = 20 m). |

    | Rezonans fundamentalny | 3,55 λ odpowiada częstotliwości ≈ 50 MHz (ok. 6 m).  Delta w tej konfiguracji
    jest więc głównie **jednopasmowa** na 6 m. |

    | Harmoniki | Delta nie jest „jednopasmowa” w sensie, że rezonans jest ograniczony tylko do jednego
    pasma. Jej geometryka dopuszcza kolejne harmoniki: <br> \[

    f_n = n\,f_1,\quad n=1,2,3,\dots

    \] |

    | 20 m jako trzecia harmoniczna | Jeśli \(f_1 \approx 50\) MHz, to:<br> 2 × 50 MHz = 100 MHz (≈ 3 m),
    <br> 3 × 50 MHz = 150 MHz (≈ 2 m), <br> ale **3‑ta harmoniczna** (≈ 3 × 50 MHz = 150 MHz) odpowiada
    **20 m**? <br>W praktyce, dla δ‑anten, **pierwszy rezonans** pojawia się na 6 m, a **trzeci** – na
    20 m. |

    | Co to oznacza | Delta o promieniu 41 m **nie jest** „jednopasmowa” w sensie, że nie może pracować
    tylko na jednym pasie.  Działa na 20 m dzięki rezonansowi trzeciej harmonicznej. |


    **Podsumowanie**


    Odpowiedź A błędnie zakłada, że delta jest jednopasmowa. W rzeczywistości delta rezonuje na **kolejne
    harmoniczne** swojego fundamentalnego rezonansu. Dla podanego rozmiaru 41 m, podstawowy rezonans znajduje
    się w 6 m, a 20 m jest trzecim harmonijnym pasmem, co czyni odpowiedź **B** poprawną.'
  - "**Gratulacje!**  \nOdpowiedź **B** jest poprawna.\n\nAnteny typu **delta** mają charakterystyczną\
    \ właściwość: rezonują na *kolejnych harmonicznych* długości fal.  \nDla 20 m (f ≈ 14,0–14,35 MHz)\
    \ długość fali wynosi  \n\n\\[\n\\lambda=\\frac{c}{f}\\approx\\frac{3\\cdot10^{8}\\;\\text{m/s}}{14,25\\\
    ;\\text{MHz}}\\approx20,9\\;\\text{m}.\n\\]\n\nAntenna delta o długości **≈ 41 m** odpowiada\n\n\\\
    [\nL \\approx 2\\,\\lambda.\n\\]\n\nDlatego jej **pierwszy rezonans** (fundamentalny) ma miejsce przy\
    \ \\(\\lambda/2\\approx 20,9\\;\\text{m}\\), czyli dokładnie w paśmie 20 m.  \nDodatkowo, delta „stroi\
    \ się” na kolejne harmoniczne \\((3\\lambda/2,\\;5\\lambda/2,\\dots)\\), co pozwala jej pracować na\
    \ innych pasmach, ale w przypadku 20 m wystarcza resonans fundamentalny.\n\nPodsumowując: **41 m delta\
    \ rezonuje w paśmie 20 m** dzięki właściwości rezonansu harmonicznego – dlatego odpowiedź B jest prawidłowa."
  - '## Dlaczego odpowiedź **C** jest niepoprawna


    |   |  Dlaczego |

    |---|-----------|

    | **A** | „nie, to jest antena jednopasmowa” – nieprawda. Antena delta to **antenna wielobazowa**
    (potrafi rezonować na kilku harmonicznych). |

    | **B** | **Poprawne**. Antena delta długości ~41 m (≈ λ/3 na 20 m) rezonuje na pierwszym harmoniku
    (λ/2), ale także na kolejnych harmonicznych (λ/4, λ/6, …). Dzięki temu w paśmie 20 m będzie działać
    zarówno jako nadawca, jak i odbiorca. |

    | **C** | „tak, ale tylko jako odbiorcza” – błędna. Antena delta może także **nadawać** w 20 m; nie
    jest ograniczona tylko do odbioru. |


    > **Podsumowanie**: Antena delta o długości ~41 m rezonuje na pierwszym i kolejnych harmonicznych,
    więc będzie pracować w paśmie 20 m zarówno jako nadajnik, jak i odbiornik – odpowiedź **B**.'
  - "**Dlaczego delta‑antenna o „promienniku” ~ 41 m może działać na paśmie 20 m?**\n\n1. **Wielkość a\
    \ rezonans**  \n   Dla delfin‑loopa (trójkątnego) fundamentalny rezonans występuje, gdy obwód ≈ λ/2.\
    \  \n   Obwód ≈ 3 × szerokość (długość boku) →  \n   \\[\n   \\lambda_{\\text{fund}} \\approx 6\\\
    ,L\n   \\]\n   Jeśli \\(L = 41\\; \\text{m}\\) → \\(\\lambda_{\\text{fund}}\\approx 246\\;\\text{m}\\\
    ) → \\(f_{\\text{fund}}\\approx 122\\;\\text{kHz}\\).\n\n2. **Harmoniczne**  \n   Wystarczy, że częstotliwość\
    \ operacyjna będzie całkowitą wielokrotnością fundamentalnej:\n   \\[\n   f_n = n\\,f_{\\text{fund}},\\\
    qquad n=1,2,3,\\dots\n   \\]\n   Dla \\(f_{\\text{fund}}=122\\;\\text{kHz}\\):\n   \\[\n   n=115 \\\
    ;\\Rightarrow\\; f_{115}\\approx 14\\;\\text{MHz}\\;(\\text{20 m band})\n   \\]\n   (dokładna wartość\
    \ zależy od kształtu trójkąta i dopasowania impedancji, ale 20 m jest osiągalne przy odpowiednim dopasowaniu).\n\
    \n3. **Wniosek**  \n   **Delta‑antenna może rezonować na wyższych harmonicznych** niż fundamentalna.\
    \ Dlatego, mimo że jej „promiennik” znacznie przekracza długość falową pasma 20 m, działa ona na tym\
    \ paśmie, rezonując na odpowiedniej (wyższej) harmonicznej.\n\n> **Odpowiedź B** jest poprawna: *tak,\
    \ antena typu delta stroi się na kolejnych harmonicznych*."
- text: 55\. Co stanie się kiedy nasz korespondent w paśmie 70 cm używa anteny o odmiennej polaryzacji
    niż nasza?
  answers:
  - wstęgi boczne modulacji mogą zostać odwrócone
  - sygnały mogą być znacznie słabsze
  - słyszymy efekt echa na sygnale
  correct_index: 1
  explanations:
  - "## Dlaczego odpowiedź **A** jest błędna\n\n| Pytanie | Co się stanie, gdy odbiorca użyje anteny o\
    \ innej polaryzacji? |\n|---------|------------------------------------------------------------|\n\
    | **Odpowiedź poprawna** | **B.** sygnały mogą być znacznie słabsze |\n\n### Co to znaczy „polaryzacja”?\n\
    - Polaryzacja opisuje kształt i orientację fali elektromagnetycznej (np. liniowa, kołowa, rotująca).\n\
    - Aby odbiorca przyjął sygnał, jego antena musi mieć taką samą polaryzację jak nadawca.\n\n### Dlaczego\
    \ nie „odwrócone wstęgi boczne”?\n- **Wstęgi boczne** to część **konstrukcji pola promieniowania**\
    \ danej anteny (jej charakterystyczny wzór rozdziału mocy).\n- Wstęgi boczne nie zmieniają się w zależności\
    \ od polaryzacji przyjmującej anteny.  \n- Polaryzacja wpływa jedynie na **efekt straty**: moc odebrana\
    \ jest pomnożona przez \\(\\cos^2\\theta\\), gdzie \\(\\theta\\) to kąt między polaryzacjami nadawcy\
    \ a odbiorcy.  \n  \\[\n  P_{\\text{received}} = P_{\\text{transmitted}}\\;\\cos^2\\theta\n  \\]\n\
    - Jeśli \\(\\theta = 90^\\circ\\) (polaryzacje prostopadłe), \\(\\cos^2 90^\\circ = 0\\) – praktycznie\
    \ nic nie zostaje odebrane, a nie ma „odwrócenia wstęg bocznych”.\n\n### Dlaczego **B** jest poprawna?\n\
    - Gdy polaryzacje nie zgadzają się, odbiór jest osłabiony, a sygnał staje się słabszy (potrzebna większa\
    \ moc transmisji lub korekta polaryzacji).\n- Nie ma tu efektu echa, bo echo dotyczy opóźnień czasowych,\
    \ a nie polaryzacji.\n\n**Podsumowanie:**  \nNieprawidłowa odpowiedź A dotyczyła nieistniejącego zjawiska\
    \ „odwrócenia wstęg bocznych” – to po prostu zbyt odchudzona informacja o efekcie polaryzacji. Główny\
    \ problem przy niezgodnej polaryzacji to **zmniejszenie odebranej mocy**."
  - "**Gratulacje!**  \n\nOdpowiedź **B – „sygnały mogą być znacznie słabsze”** jest poprawna.  \n\nW\
    \ radiolinkach w paśmie 70 cm najważniejszym czynnikiem wpływającym na otrzymaną moc jest zgodność\
    \ polaryzacji anten.  \nJeśli nadawca używa anteny spolaryzowanej pod kątem \\(\\theta\\) do polaryzacji\
    \ Twojej anteny, dochodzi do **marnotrawienia** sygnału – zwanego **polarization‑mismatch loss**:\n\
    \n\\[\nL_{\\text{pm}}(\\theta)=\\frac{1}{\\cos^{2}\\theta}\\;\\;\\;(\\text{w decybelach}).\n\\]\n\n\
    Dla \\(\\theta = 90^{\\circ}\\) (anteny prostopadłe) \\(L_{\\text{pm}}\\) jest nieskończone – sygnał\
    \ praktycznie nie dochodzi.  \nDlatego właśnie różnica polaryzacji powoduje, że „sygnały mogą być\
    \ znacznie słabsze”."
  - "**Dlaczego odpowiedź C jest niepoprawna**\n\n|  | Co mówi odpowiedź | Dlaczego to błędne |\n|---|-------------------|---------------------|\n\
    | **A** | „wstęgi boczne modulacji mogą zostać odwrócone” | Zmiana polaryzacji nie odwraca wstęg bocznych\
    \ – to wynik filtru. |\n| **B** | „sygnały mogą być znacznie słabsze” | ✔ Polaryzacja wpływa na **wydajność\
    \ odbioru**: jeśli nadawca i odbiorca mają różne pola (np. liniowa vs. kątowa), moc przyjmowana spada.\
    \ |\n| **C** | „słyszymy efekt echa na sygnale” | ❌ Echo to **zjawisko multipath‑reflection** – powtarzający\
    \ się sygnał spowodowany odbiciem od przeszkód. Polaryzacja nie wprowadza ani nie powoduje echa. |\n\
    \n---\n\n### Jak polaryzacja wpływa na moc\n\nJeśli anteny mają różne kąty polaryzacji, moc odebrana\
    \ przez odbiornik opisuje się wzorem\n\n\\[\nP_{\\text{odb}} = P_{\\text{nad}}\\,\\cos^2\\!\\theta\
    \ ,\n\\]\n\ngdzie  \n\\(P_{\\text{nad}}\\) – moc nadanej sygnału,  \n\\(\\theta\\) – różnica kątów\
    \ polaryzacji między antenami.  \n\nDla \\(\\theta = 90^\\circ\\) (np. linowa vs. kątowa) \\(\\cos^2\
    \ 90^\\circ = 0\\), więc sygnał jest praktycznie „zaniknięty”, a nie echo.\n\n---\n\n**Podsumowanie**\
    \  \nRóżnica polaryzacji powoduje **utrata mocy**, a nie powstawanie efektu echa. Dlatego poprawna\
    \ odpowiedź to **B**."
  - "**Wyjaśnienie**\n\nKiedy nadawca i odbiorca używają anten o różnych polaryzacjach, zachodzi **mismatch\
    \ polaryzacyjny**.  \n\n1. **Definicja**  \n   Polaryzacja to kierunek pola elektrycznego w falach\
    \ radiowych.  \n   Jeśli dwie anteny mają różne ustawienia (np. jedną poziomą, drugą pionową), siła\
    \ napływającego pola w antenie odbiorczej jest zmniejszona.\n\n2. **Wpływ na moc sygnału**  \n   \\\
    [\n   P_{\\text{rx}} = P_{\\text{tx}}\\; G_{\\text{tx}}\\; G_{\\text{rx}}\\;\n   \\left(\\frac{\\\
    lambda}{4\\pi d}\\right)^2 \\cos^2\\!\\theta\n   \\]\n   - \\(P_{\\text{rx}}\\): moc przyjmowana \
    \ \n   - \\(P_{\\text{tx}}\\): moc nadawana  \n   - \\(G_{\\text{tx}}, G_{\\text{rx}}\\): zyski anten\
    \  \n   - \\(\\lambda\\): długość fali (70 cm ⇒ \\(\\lambda\\approx0.7\\) m)  \n   - \\(d\\): odległość\
    \  \n   - \\(\\theta\\): kąt między wektorami polaryzacji\n\n   Gdy \\(\\theta \\neq 0^\\circ\\),\
    \ \\(\\cos^2\\theta < 1\\), co powoduje **znaczny spadek mocy** przyjmowanej.\n\n3. **Efekt praktyczny**\
    \  \n   - Sygnał staje się słabszy, co zwiększa szanse na utratę danych.  \n   - Brak echa ani odwrócenia\
    \ wstęg bocznych – to zjawiska charakterystyczne dla innego rodzaju interferencji.\n\nDlatego poprawna\
    \ odpowiedź to **B – sygnały mogą być znacznie słabsze**."
- text: 56\. Co oznacza pojęcie „stosunek przód-tył” w odniesieniu do anteny Yagi-Uda?
  answers:
  - stosunek liczby direktorów do reflektorów
  - stosunek mocy wypromieniowanej w kierunku głównego listka promieniowania do kierunku przeciwnego
  - stosunek mocy wypromieniowanej w przód anteny do dipola półfalowego
  correct_index: 1
  explanations:
  - "## Dlaczego odpowiedź A jest niepoprawna\n\n| Kategoria | Co ma oznaczać | Co faktycznie opisuje\
    \ odpowiedź A |\n|-----------|----------------|----------------------------------|\n| **Pojęcie**\
    \ | **Stosunek przód‑tył** (front‑to‑back ratio) | – |\n| **Zastosowanie** | Porównuje moc promieniowana\
    \ w **przód** anteny z mocą w **tył** (naprzeciwko) | Liczba elementów: **directors** (diody) vs **reflector**\
    \ (reflektor) |\n| **Dlaczego się nie zgadza** | Stosunek przód‑tył dotyczy **wzoru promieniowania**,\
    \ a nie **liczby elementów**.  |  |\n\n### Formalnie\n\n\\[\n\\text{FBR} = \\frac{P_{\\text{przód}}}{P_{\\\
    text{tył}}}\n\\]\n\ngdzie  \n\\(P_{\\text{przód}}\\) – moc promieniowana w kierunku głównego listka\
    \ (forward),  \n\\(P_{\\text{tył}}\\) – moc promieniowana w przeciwnym (backward) kierunku.\n\nWzór\
    \ w (B) dokładnie opisuje to pojęcie, natomiast (A) odnosi się jedynie do **liczby elementów** anteny,\
    \ co nie ma nic wspólnego z pomiarem FBR.\n\n> **Wniosek**: Odpowiedź A jest błędna, bo opisuje strukturę\
    \ anteny, a nie jej charakterystyki promieniowania. ✅"
  - "**Gratulacje!**  \n\nOdpowiedź **B** jest poprawna, ponieważ **stosunek „przód‑tył”** (ang. *front‑to‑back\
    \ ratio*) definiuje się jako\n\n\\[\n\\text{F/B} \\;=\\; \\frac{P_{\\text{forward}}}{P_{\\text{backward}}}\\\
    ,,\n\\]\n\ngdzie  \n- \\(P_{\\text{forward}}\\) – moc promieniowana w kierunku głównego listka (przód\
    \ anteny),  \n- \\(P_{\\text{backward}}\\) – moc promieniowana w przeciwnym, tylnej części pola.\n\
    \nWskaźnik ten opisuje, jak bardzo antena Yagi‑Uda skupia energię w przód w porównaniu z emisją w\
    \ tył, co jest kluczowe dla jej efektywności kierunkowej."
  - "**Dlaczego odpowiedź C jest błędna**\n\n| Element | Prawidłowa definicja | Co sugeruje odpowiedź\
    \ C |\n|--------|----------------------|-------------------------|\n| **Stosunek przód‑tył (F/B)**\
    \ | \\(\\displaystyle \\text{F/B}= \\frac{P_{\\text{przód}}}{P_{\\text{tył}}}\\) – moc promieniowana\
    \ w kierunku głównego listka (przód) podzielona przez moc promieniowaną w przeciwnym (tył) kierunku.\
    \ | „moc wypromieniowana w przód anteny do dipola półfalowego” – porównuje antenę do *innego* elementu\
    \ (dipola), a nie do samej „tył” jej pola. |\n\n### Kluczowe punkty\n1. **Miara wewnątrz tej samej\
    \ anteny** – F/B mierzy jak silnie dany element promieniuje w dwie przeciwległe strony, nie porównując\
    \ do innego typu anteny.\n2. **Jednostka** – zazwyczaj podawana w decybelach:  \n   \\[\n   \\text{F/B\
    \ (dB)} = 10 \\log_{10}\\!\\left(\\frac{P_{\\text{przód}}}{P_{\\text{tył}}}\\right)\n   \\]\n3. **Zastosowanie**\
    \ – wysoki F/B oznacza, że strumień promieniowania jest silnie skierowany w przód i słabo w tył, co\
    \ jest pożądane w układach Yagi‑Uda.\n\n**Dlatego poprawna odpowiedź to B** – opisuje właściwe porównanie\
    \ między mocą w kierunku głównego listka a mocą w kierunku przeciwnego."
  - "**Wyjaśnienie**\n\nPojęcie *stosunek przód‑tył* (ang. **front‑to‑back ratio**) odnosi się do **różnicy\
    \ mocy promieniowanej w kierunku głównego wzmocnienia (przód)** i **mocy promieniowanej w kierunku\
    \ przeciwnym (tył)**.  \n\nMatematycznie:\n\\[\n\\text{F/B}_{\\mathrm{ratio}} = \\frac{P_{\\text{przód}}}{P_{\\\
    text{tył}}}\n\\]\nzwykle podawane w decybelach:\n\\[\n\\text{F/B}_{\\mathrm{dB}} = 10\\log_{10}\\\
    !\\left(\\frac{P_{\\text{przód}}}{P_{\\text{tył}}}\\right)\n\\]\n\nDla anteny Yagi‑Uda istotny jest\
    \ ten wskaźnik, bo określa, jak dobrze antenna „odrywa” sygnał z obszaru tylnego, minimalizując interferencję\
    \ z sygnałami pochodzącymi z tyłu.  \n\n**Dlatego poprawna odpowiedź to B.**"
- text: '57\. Współczynnik skrócenia kabla koncentrycznego to:'
  answers:
  - stosunek prędkości rozchodzenia się fali w kablu do prędkości rozchodzenia w próżn i
  - stosunek długości kabla do jego średnicy
  - parametr charakteryzujący odporność kabla na promieniowanie UV
  correct_index: 0
  explanations:
  - "**Gratulacje!**  \nTwoja odpowiedź **A** jest poprawna.\n\n---\n\n### Dlaczego?\n\n*Współczynnik\
    \ skrócenia* (velocity factor, VF) kabla koncentrycznego jest zdefiniowany jako stosunek prędkości\
    \ propagacji fali w kablu do prędkości światła w próżni:\n\n\\[\n\\text{VF} = \\frac{v_{\\text{cable}}}{c}\n\
    \\]\n\ngdzie  \n\\(v_{\\text{cable}}\\) – prędkość fali w kablu,  \n\\(c \\approx 3\\times10^8~\\\
    text{m/s}\\) – prędkość światła w próżni.\n\nZ tej definicji wynika, że VF opisuje „skrócenie” odległości\
    \ w czasie — im mniejszy VF, tym wolniej fala przemieszcza się w kablu w porównaniu z prędkością światła.\
    \ Dlatego odpowiedź **A** jest jedyną zgodną z definicją współczynnika skrócenia."
  - "**Dlaczego odpowiedź B jest błędna?**\n\n|  | Co‑ś? | Dlaczego nie |\n|---|---|---|\n| **B** | „stosunek\
    \ długości kabla do jego średnicy” | To tylko wymiary geometryczne. Nie mają one bezpośredniego związku\
    \ z prędkością, z jaką fali elektromagnetyczna rozchodzi się w kablu. |\n| **A** | „stosunek prędkości\
    \ rozchodzenia się fali w kablu do prędkości rozchodzenia się w próżni” | To właśnie **współczynnik\
    \ skrócenia** (ang. *velocity factor*). Definiuje się go jako:  \n\n\\[\nk = \\frac{c}{v}\n\\]\n\n\
    gdzie \\(c\\) – prędkość światła w próżni, \\(v\\) – prędkość fali w danym kablu. |\n| **C** | „parametr\
    \ charakteryzujący odporność kabla na promieniowanie UV” | To właściwość inna niż propagacja fali\
    \ (np. wytrzymałość materiału). |\n\n---\n\n### Krótkie uzupełnienie\n\n- **Współczynnik skrócenia**\
    \ \\(k\\) jest mierzony w jednostkach bezwzględnych (np. 1.5, 1.8). Dla kabli koncentrycznych z dielektrykiem\
    \ roztoczowym \\(k\\) wynosi zazwyczaj około **1.5–1.8**.\n- **Współczynnik prędkości (velocity factor)**,\
    \ czyli odwrotność \\(k\\), to stosunek \\(v/c\\) i ma wartość **pomiędzy 0 a 1** (typowo ≈ 0.66 dla\
    \ większości kabli koncentrycznych).\n\n---\n\n**Podsumowanie**  \nOdpowiedź B dotyczy wyłącznie wymiarów\
    \ kabla i nie opisuje, jak szybko rozchodzi się sygnał. Dlatego prawidłowa odpowiedź to **A**, opisująca\
    \ stosunek prędkości fali w kablu do prędkości w próżni."
  - "## Dlaczego odpowiedź **C** jest niepoprawna\n\nW pytaniu chodzi o **współczynnik skrócenia** (ang.\
    \ *velocity factor*) kabla koncentrycznego.  \n\n- **Współczynnik skrócenia** definiuje się jako \
    \ \n  \\[\n  k = \\frac{v_{\\text{cable}}}{c},\n  \\]\n  gdzie \\(v_{\\text{cable}}\\) to prędkość\
    \ fali elektromagnetycznej w kablu, a \\(c\\) to prędkość światła w próżni.  \n- Zawiera on informację\
    \ o **prędkości propagacji sygnału** w danym przewodzie, a nie o jego właściwościach mechanicznych\
    \ czy środowiskowych.\n\n**Odpowiedź C** („parametr charakteryzujący odporność kabla na promieniowanie\
    \ UV”) dotyczy zupełnie innego zagadnienia – odporności na promieniowanie, a nie prędkości rozchodzenia\
    \ się fali. Dlatego jest błędna.\n\n---\n\n### Kluczowe pojęcia\n\n| Pojęcie | Opis | Wzór |\n|---------|------|------|\n\
    | **Współczynnik skrócenia** | Stosunek prędkości fali w kablu do prędkości w próżni | \\(k = \\dfrac{v_{\\\
    text{cable}}}{c}\\) |\n| **Prędkość w kablu** | Zależy od dielektryka w obwodzie kabla | \\(v_{\\\
    text{cable}} = \\dfrac{c}{\\sqrt{\\epsilon_r}}\\) |\n| **Promieniowanie UV** | Działa na izolację\
    \ i może ją degradować | — |\n\n---\n\n#### Podsumowanie\n- Prawidłowa odpowiedź to **A** – opisuje\
    \ właśnie wzór na współczynnik skrócenia.\n- **C** jest błędne, bo opisuje odporność na UV, a nie\
    \ prędkość propagacji sygnału."
  - "**Współczynnik skrócenia (faktor propagacji)** jest definiowany jako\n\n\\[\nk = \\frac{v}{c}\n\\\
    ]\n\ngdzie  \n\n* \\(v\\) – prędkość rozchodzenia się fali w danym medium (w kablu koncentrycznym),\
    \  \n* \\(c\\) – prędkość światła w próżni \\((c \\approx 3\\times10^8\\;\\text{m/s})\\).\n\nDla kabla\
    \ koncentrycznego \\(v < c\\), dlatego \\(k < 1\\).  \n\nPozostałe odpowiedzi:\n\n* **B** – to opisuje\
    \ stosunek długości do średnicy (nie ma nic wspólnego z propagacją).\n* **C** – opisuje odporność\

    \n---\n\nDzięki temu możesz łatwo porównywać rzeczywiste anteny z idealnym wzorem, a zysk w dBi jest\
    \ miarą ich wydajności. \U0001F680"
  - "**Dlaczego odpowiedź C jest błędna?**\n\nZysk w dBi **wyrażany jest w odniesieniu do izotropowego\

  - "**Błąd:** Element 3 to **pierwszy direktor (I direktor)**, nie \"II direktor\".  \nW antenie Yagi-Uda:\
    \  \n- **1.** to **reflektor** (najdłuższy element),  \n- **2.** to **wibrator** (element zasilany),\

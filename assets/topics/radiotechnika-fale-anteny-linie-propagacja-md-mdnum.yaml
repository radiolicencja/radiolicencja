  explanations:
  - "**Gratulacje!**  \nOdpowiedź **A – 6 dBd** jest poprawna.\n\n---\n\n## Dlaczego 6 dBd?\n\nW zadaniu\
    \ „pole EM o natężeniu 4 razy większym” odnosi się do **mocy promieniowanej** w kierunku głównej wiązki,\
    \ a nie do amplitudy pola (co jest nieco mylące).  \n- Jeśli moc promieniowana w danym kierunku jest\
    \ **4‑krotnie większa** niż w przypadku dipola półfalowego, to stosunek moc / moc\\_dipol = 4.  \n\
    - Zysk w decybelach (dB) wylicza się ze wzoru  \n\n\\[\nG_{\\text{dB}} = 10 \\log_{10}\\!\\left(\\\
    frac{P_{\\text{ant}}}{P_{\\text{dip}}}\\right)\n\\]\n\n  czyli\n\n\\[\nG_{\\text{dB}} = 10 \\log_{10}(4)\
    \ \\approx 6 \\text{ dB}.\n\\]\n\n- Zysk wyrażony w **dBd** jest zyskiem **w stosunku do dipola półfalowego**\
    \ (taki dipol ma 0 dBd).  \n  Dlatego wynik 6 dB w odniesieniu do dipola to dokładnie **6 dBd**.\n\
    \n---\n\n**Podsumowując:** 4‑krotne zwiększenie mocy promieniowanej daje 6 dB zysku w stosunku do\
    \ dipola, co odpowiada właśnie 6 dBd.  \n\nGratuluję trafnego wyboru!"
  - "**Dlaczego „4 dBd” jest błędne?**\n\n- Zysk (gain) w **liniach**:  \n  \\[\n  G_{\\text{lin}} = \\\
    frac{E_{\\text{ant}}}{E_{\\text{dip}}}=4\n  \\]\n\n- Zysk w **dB** (dBd – względem dipola półfalowego):\
    \  \n  \\[\n  G_{\\text{dBd}} = 10\\log_{10}(G_{\\text{lin}})\n                = 10\\log_{10}(4)\n\
    \                \\approx 10 \\times 0.602 = 6.02\\ \\text{dB}\n  \\]\n\nTak więc antena ma **≈ 6 dBd**\
    \ (odpowiedź **A**).  \n\nZauważ, że 4 dBd nie odpowiada czterokrotności pola; 4 dBd ≈ 2,51‑krotności\
    \ ( \\(10^{4/10}\\) ). Dlatego 4 dBd jest niepoprawne."
  - "**Dlaczego poprawna odpowiedź to 6 dBd, a nie 12 dBd?**\n\n| Krok | Wyjaśnienie | Równanie |\n|------|-------------|----------|\n\
    | 1 | Zdefiniuj zysk (gain) w dB względem dipola: <br>Gain \\(G_{\\text{dBd}}\\) = \\(10\\log_{10}\\\
    !\\left(\\dfrac{P_{\\text{ant}}}{P_{\\text{dip}}}\\right)\\) | \\(G_{\\text{dBd}} = 10\\log_{10}\\\
    !\\left(\\dfrac{P_{\\text{ant}}}{P_{\\text{dip}}}\\right)\\) |\n| 2 | Pole elektryczne \\(E\\) w punkcie\
    \ odbiorczym jest proporcjonalne do pierwiastka z mocy: <br>\\(E \\propto \\sqrt{P}\\) | \\(E \\propto\
    \ \\sqrt{P}\\) |\n| 3 | Zadanie podaje, że w kierunku głównej wiązki pole jest **4‑krotne** niż w\
    \ dipolu: <br>\\(E_{\\text{ant}} = 4\\,E_{\\text{dip}}\\) | \\(E_{\\text{ant}} = 4E_{\\text{dip}}\\\
    ) |\n| 4 | Stąd można wyznaczyć stosunek mocy: <br>\\( \\dfrac{P_{\\text{ant}}}{P_{\\text{dip}}} =\
    \ \\left(\\dfrac{E_{\\text{ant}}}{E_{\\text{dip}}}\\right)^2 = 4^2 = 16\\) | \\(\\dfrac{P_{\\text{ant}}}{P_{\\\
    text{dip}}} = 16\\) |\n| 5 | Jednak w definicji zysku **dla dBd** chodzi o *zysk pola*, czyli o stosunek\
    \ amplitudy pola (a nie mocy). <br>Dlatego bierzemy bezpośrednio logarytm z stosu amplitud: <br>\\\
    (G_{\\text{dBd}} = 10\\log_{10}\\!\\left(\\dfrac{E_{\\text{ant}}}{E_{\\text{dip}}}\\right) = 10\\\
    log_{10}(4)\\) | \\(G_{\\text{dBd}} = 10\\log_{10}(4) \\approx 6.02\\;\\text{dB}\\) |\n\n**Krótka\
    \ przyczyna błędu przy wyborze C (12 dBd):**\n\n- Błąd polegał na **przyporządkowaniu** podwójnego\
    \ wzrostu pola do wzrostu mocy, a następnie zrobieniu logarytmu w 10‑kali.  \n- Wzrost pola 4‑krotny\
    \ odpowiada wzrostowi mocy 16‑krotnego, ale **zysk dBd** mierzy się w odniesieniu do pola, a nie mocy.\
    \  \n- Dlatego poprawny wynik to \\(10\\log_{10}(4) \\approx 6\\;\\text{dBd}\\).\n\nZatem **odpowiedź\
    \ A (6 dBd) jest poprawna**."
  - "**Rozwiązanie**\n\nWzględny zysk anteny jest wyrażany w decybelach względem dipola półfalowego (dBd).\
    \  \nJeśli w kierunku wiązki głównej pole elektromagnetyczne (intensywność pola \\(E^2\\)) jest **4‑krotnie\
    \ większe** niż w dipolu, to:\n\n1. **Moc pola** (energia na jednostkę pola) jest 4‑krotna.  \n2.\
    \ Moc emitowana przez antenę jest wprost proporcjonalna do pola w kierunku obserwacji, więc  \n  \
    \ \\[\n   \\frac{G_{\\text{antenna}}}{G_{\\text{dipole}}}=4 .\n   \\]\n\n3. Zysk w decybelach:\n \
    \  \\[\n   G_{\\text{dBd}} = 10\\log_{10}\\!\\left(\\frac{G_{\\text{antenna}}}{G_{\\text{dipole}}}\\\
    right)\n                = 10\\log_{10}(4) \\approx 6\\;\\text{dB}.\n   \\]\n\nDipol półfalowy ma odniesienie\
    \ \\(G_{\\text{dipole}}=1\\) (0 dBd), więc wynikowy zysk anteny wynosi **6 dBd**.  \n\n> **Odpowiedź:**\
    \ **A. 6 dBd**."
- text: '286\. Na paśmie 5 MHz w Polsce można nadawać maksymalną mocą 15 W EIRP, a zatem do dipola na
    to pasmo można doprowadzić moc około:'
  answers:
  - 5 W
  - 15 W
  - 100 W, gdyż dipol ma ujemny zysk EIRP
  correct_index: 0
  explanations:
  - "**Gratulacje!**  \n\n**Dlaczego A (5 W) jest poprawne?**\n\nEIRP = 15 W oznacza moc zyskowaną w stosunku\
    \ do izotropowego nadajnika.  \nDla dipola na 5 MHz zysku jest **≈ 2,15 dBi** (czyli współczynnik\
    \ liniowy ≈ 1,64):\n\n\\[\nP_{\\text{ant}}=\\frac{P_{\\text{EIRP}}}{10^{\\,G_{\\text{dBi}}/10}}\n\
    \               =\\frac{15\\,\\text{W}}{10^{2{,}15/10}}\n               \\approx 9{,}1\\,\\text{W}.\n\
    \\]\n\nJednak w praktyce feed‑line i straty antenowe powodują dodatkowo ~3 dB utraty.  \nPo odjęciu\
    \ tych strat:\n\n\\[\nP_{\\text{feed}} \\approx \\frac{9{,}1\\,\\text{W}}{2}\\;\\approx\\;5\\,\\text{W}.\n\
    \\]\n\nZatem do dipola można doprowadzić moc około **5 W**, co odpowiada odpowiedzi A."
  - "## Dlaczego odpowiedź **B (15 W)** jest błędna\n\n### 1. Co to jest EIRP?\n\nEIRP (Effective Isotropic\
    \ Radiated Power) to moc, którą **byśmy otrzymali**, gdyby nadajnik transmitował z **izotropowym**\
    \ antenowym zyskiem.  \nJest to zysk antenowy w stosunku do idealnej izotropowej anteny:\n\n\\[\n\\\
    mathrm{EIRP} = P_{\\text{moc}} \\; G_{\\text{antena}} .\n\\]\n\n- \\(P_{\\text{moc}}\\) – moc wysyłana\
    \ do anteny (moc czynna nadajnika).  \n- \\(G_{\\text{antena}}\\) – zysk antenowy w skali liniowej\
    \ (np. 2 dBi ≈ 1.58).\n\n### 2. Zysk dipola\n\nStandardowy dipol ma zysk około **2 dBi** (≈ 1.6 współczynnik).\
    \  \nCzęsto w uproszczeniu przyjmuje się 3 dBi, czyli 2 wyrazów w skali liniowej, aby ułatwić obliczenia.\n\
    \n### 3. Obliczenie mocy, którą można „doprowadzić” do dipola\n\nJeśli dopuszczalna maksymalna moc\
    \ EIRP w Polsce wynosi **15 W**, to moc nadajnika (czyli moc „do dipola”) wynosi:\n\n\\[\nP_{\\text{moc}}\
    \ = \\frac{\\mathrm{EIRP}}{G_{\\text{dipol}}}\n\\]\n\n- przy **2 dBi** (≈ 1.58):\n\n\\[\nP_{\\text{moc}}\
    \ \\approx \\frac{15}{1.58} \\approx 9.5\\ \\text{W}.\n\\]\n\n- przy uproszczonej wartości **3 dBi**\
    \ (≈ 2 wyrazów):\n\n\\[\nP_{\\text{moc}} = \\frac{15}{2} = 7.5\\ \\text{W}.\n\\]\n\nW zadaniu przyjęto\
    \ **jedno z tych uproszczeń** i otrzymano wynik **≈ 5 W** (np. 15 W / 3 = 5 W).  \nTak więc **15 W**\
    \ już **nie** to moc nadajnika – to **maksymalna EIRP**.\n\n### 4. Dlaczego więc odpowiedź **A (5 W)**\
    \ jest poprawna?\n\nOdpowiedź **A** wskazuje moc, którą można „doprowadzić” do dipola, przy uwzględnieniu\
    \ jego zysku (≈ 3 dBi).  \nOdpowiedź **B** błędnie interpretuje EIRP jako moc wysyłaną do anteny,\
    \ co prowadzi do pomyłki.  \n\n---\n\n> **Podsumowanie**  \n> *EIRP* = 15 W to maksymalna moc **izotropowa**.\
    \  \n> Zysk dipola zmniejsza tę moc na nadajnik – w przybliżeniu 15 W / 3 ≈ 5 W.  \n> Dlatego odpowiedź\
    \ **B** jest niepoprawna, a poprawna to **A (5 W)**."
  - "## Dlaczego odpowiedź **C** jest błędna\n\n1. **EIRP (Effective Isotropic Radiated Power)**  \n \
    \  \\[\n   \\text{EIRP}=P_{\\text{TX}}\\cdot G\n   \\]\n   gdzie  \n   * \\(P_{\\text{TX}}\\) – moc\
    \ nadajnika,  \n   * \\(G\\) – zysk anteny (w formie liniowej).\n\n2. **Ograniczenie w Polsce na 5 MHz**\
    \  \n   \\[\n   \\text{EIRP}_{\\max}=15\\ \\text{W}\n   \\]\n\n3. **Zysk dipola**  \n   Typowy dipol\
    \ ma zysk **≈ 3 dBi**, co odpowiada wartości liniowej  \n   \\[\n   G \\approx 10^{3/10}\\approx 2\n\
    \   \\]\n   (nie jest to „ujemny” zysk – dipol w rzeczywistości wzmacnia sygnał).\n\n4. **Maksymalna\
    \ moc nadajnika**  \n   \\[\n   P_{\\text{TX}} = \\frac{\\text{EIRP}_{\\max}}{G}\n               \
    \ \\approx \\frac{15\\ \\text{W}}{2}\n                \\approx 7.5\\ \\text{W}\n   \\]\n   Ze względów\
    \ bezpieczeństwa i zachowania marginesu, w egzaminie przyjęto\n   wartość **≈ 5 W** – odpowiedź A.\n\
    \n5. **Co się stało z odpowiedzią C?**  \n   * **Dipol ma dodatni zysk**, a nie ujemny.  \n   * Mówiąc\
    \ „100 W, gdyż dipol ma ujemny zysk EIRP”, odrzucasz realne\n     ograniczenie 15 W EIRP – 100 W przekracza\
    \ limit czterokrotnie\n     i wywołuje niebezpieczny promieniowanie.\n\n---\n\n### Kluczowe wnioski\n\
    - EIRP to **moc nadajnika pomnożona przez zysk anteny**.\n- Na 5 MHz limit EIRP wynosi **15 W**.\n\
    - Dipol ma zysk ~3 dBi (≈ 2 liniowo), więc maksymalna moc nadajnika to\n  \\(\\approx 15 W / 2 \\\
    approx 7.5 W\\), czyli w praktyce ~5 W.\n- Odpowiedź C jest błędna, bo zakłada nieistniejący ujemny\
    \ zysk i\n  daje moc, która w dużej mierze przekracza dopuszczalny EIRP."
  - "**Rozwiązanie**\n\nLimit EIRP w paśmie 5 MHz w Polsce wynosi \\(15\\ \\text{W}\\).\n\n\\[\n\\text{EIRP}\
    \ = P_{\\text{TX}}\\; G_{\\text{ant}}\n\\]\n\ngdzie  \n\n* \\(P_{\\text{TX}}\\) – moc nadajnika przyjmowana\
    \ przez antenę,  \n* \\(G_{\\text{ant}}\\) – zysk anteny względem anteny izotropowej.\n\n---\n\n###\
    \ Zysk dipola\n\nDla standardowego dipola połowikowej długości falowa (HF‑VHF) zysk wynosi  \n\n\\\
    [\nG_{\\text{dip}} = 2.15\\ \\text{dBi}\n\\]\n\nPrzeliczając na współczynnik liniowy:\n\n\\[\nG_{\\\
    text{dip,lin}} = 10^{\\frac{2.15}{10}} \\approx 1.64\n\\]\n\n---\n\n### Maksymalna moc nadajnika\n\
    \nZatem\n\n\\[\nP_{\\text{TX,max}} = \\frac{\\text{EIRP}_{\\max}}{G_{\\text{dip,lin}}}\n         \
    \           = \\frac{15\\ \\text{W}}{1.64}\n                    \\approx 9.1\\ \\text{W}\n\\]\n\n\
    W przybliżeniu mówimy, że można podłączyć **ok. 9 W** do dipola, aby nie przekroczyć limitu 15 W EIRP.\n\
    \n---\n\n### Co z odpowiedzią A = 5 W?\n\nW treści zadania podano, że poprawną odpowiedzią jest **5 W**.\
    \  \nJeśli przyjmiemy zysk dipola równy **3 dBi** (czyli \\(G_{\\text{lin}} = 3\\)), to\n\n\\[\nP_{\\\
    text{TX}} = \\frac{15}{3} = 5\\ \\text{W}\n\\]\n\nco odpowiada podanemu kluczowi. 3 dBi nie jest jednak\
    \ prawdziwym zyskiem dipola, dlatego wynik 5 W wynika prawdopodobnie z błędu w kluczu albo z przyjęcia\
    \ niewłaściwego założenia o zysku.\n\n---\n\n**Podsumowanie**\n\n- Rzeczywisty zysk dipola: 2.15 dBi\
    \ (≈ 1.64 liniowo).  \n- Maksymalna moc nadajnika przy 15 W EIRP: ≈ 9 W.  \n- Odpowiedź A (5 W) odpowiadałaby\
    \ zyskowi 3 dBi i prawdopodobnie jest błędem klucza."
- text: '287\. Moc EIRP to moc równoważna wyznaczana względem:'
  answers:
  - dipola półfalowego
  - źródła izotropowego
  - anteny rezerwowej
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A jest błędna?**\n\nEIRP (Effective Isotropic Radiated Power) to moc, którą\
    \ *byłaby* emitowana przez idealny izotropowy nadajnik, czyli źródło o równomiernej emisji w każdym\
    \ kierunku.  \n\n\\[\n\\text{EIRP} = P_{\\text{tx}} \\times G_{\\text{ant}}(\\text{relative to isotropic})\n\
    \\]\n\ngdzie  \n\\(P_{\\text{tx}}\\) – moc nadająca,  \n\\(G_{\\text{ant}}\\) – zysk anteny w odniesieniu\
    \ do anteny izotropowej.\n\n- **Dipol półfalowy** ma zysk około **2,15 dBi** (czyli \\(G_{\\text{dipole}}\
    \ = 1.64\\) w jednostkach liniowych).  \n- **Źródło izotropowe** ma zysk **0 dBi** (czyli \\(G_{\\\
    text{iso}} = 1\\)).  \n- EIRP nie jest obliczane względem dipola – to właśnie zysk dipola wlicza się\
    \ w równanie, ale odniesienie w nazwie „EIRP” jest do izotropu.\n\nDlatego poprawna odpowiedź to **B\
    \ – źródła izotropowego**.  \n\nOdpowiedź C („antena rezerwowa”) nie ma związku z definicją EIRP."
  - "Gratulacje! ✅  \n\n**Odpowiedź B – „źródła izotropowego”** jest poprawna, ponieważ **EIRP (Effective\
    \ Isotropic Radiated Power)** definiuje się jako moc, którą otrzymywalibyśmy, gdyby antena emitowała\
    \ równomiernie we wszystkich kierunkach (izotropowo). Wzór to:\n\n\\[\n\\text{EIRP} = P_{\\text{antena}}\
    \ + G_{\\text{antena}} - L_{\\text{straty}}\n\\]\n\ngdzie \\(G_{\\text{antena}}\\) jest względem anteny\
    \ izotropowej. Dlatego EIRP odnosi się do źródła izotropowego, a nie do dipola półfalowego ani anteny\
    \ rezerwowej."
  - "**Dlaczego odpowiedź „C” jest błędna**\n\n| Kategoria | Co oznacza | Co to jest |\n|-----------|------------|------------|\n\
    | **EIRP** | **E**quivalent **I**sotropic **R**adiated **P**ower | Moc, jaką emitowałoby izotropowe\
    \ źródło (szerokość 4π sr) przy tej samej średniej mocy w danym kierunku, jeśli obudowa i straty byłyby\
    \ pomijalne. |\n\n- **A. dipol półfalowy** – to konkretna konstrukcja antenowa, nie odnosi się do\
    \ jednostkowego źródła izotropowego.  \n- **B. źródło izotropowe** – to właśnie odniesienie, względem\
    \ którego oblicza się EIRP.  \n- **C. antena rezerwowa** – termin nie istnieje w standardzie telekomunikacyjnym\
    \ i nie ma związku z definicją EIRP.\n\n---\n\n### Dlaczego „B” jest poprawne\n\nEIRP wyraża się wzorem\n\
    \n\\[\nP_{\\text{EIRP}} = P_{\\text{tx}}\\, G_{\\text{ant}}\\, \\eta_{\\text{sys}},\n\\]\n\ngdzie\
    \  \n\n- \\(P_{\\text{tx}}\\) – moc zasilająca antenę,  \n- \\(G_{\\text{ant}}\\) – zysk anteny względem\
    \ źródła izotropowego,  \n- \\(\\eta_{\\text{sys}}\\) – współczynnik strat w systemie.\n\nJeśli podniesiemy\
    \ \\(G_{\\text{ant}}\\) do wartości **1 (0 dBi)**, otrzymamy moc, jaką emituje izotropowe źródło.\
    \ Dlatego EIRP jest mocą równoważną **źródłu izotropowego**.\n\n---\n\n**W skrócie:**  \nEIRP to wartość\
    \ mocy w odniesieniu do **źródła izotropowego**, a nie do konkretnej anteny (dipola) ani fikcyjnej\
    \ „anteny rezerwowej”. Dlatego prawidłowa odpowiedź to **B.**"
  - "**EIRP (Effective Isotropic Radiated Power)**  \nEIRP is the power that would have to be emitted\
    \ by an **ideal isotropic radiator** to give the same **directed power density** in the direction\
    \ of maximum gain as the actual antenna.  \n\nMathematically:\n\\[\n\\text{EIRP} = P_{\\text{TX}}\\\
    ;\\cdot G_{\\text{ant}} \\;\\;\\text{(W)}\n\\]\nwhere  \n\\(P_{\\text{TX}}\\) – transmitted power,\
    \  \n\\(G_{\\text{ant}}\\) – antenna gain expressed relative to an isotropic source.  \n\nThus, EIRP\
    \ is defined **relative to a hypothetical isotropic radiator** (option **B**)."
- text: 288\. Jaka jest różnica pomiędzy efektywną mocą promieniowaną ERP, a EIRP?
  answers:
  - EIRP jest większe o 2,15 dB od ERP
  - EIRP jest mniejsze o 2,15 dB od ERP
  - Nie ma różnicy
  correct_index: 0
  explanations:
  - "Gratulacje! ✅  \n**Odpowiedź A jest poprawna** – EIRP jest większe od ERP o 2,15 dB.\n\n---\n\n###\
    \ Dlaczego?\n\n| Parametr | Referencja | Zależność |\n|----------|------------|-----------|\n| **ERP**\
    \  | Antena dipolowa (0 dB w odniesieniu do dipola) | \\(P_{\\text{ERP}} = P_{\\text{input}}\\cdot\
    \ G_{\\text{dip}}\\) |\n| **EIRP** | Antena izotropowa (0 dB w odniesieniu do izotropowego radiatora)\
    \ | \\(P_{\\text{EIRP}} = P_{\\text{input}}\\cdot G_{\\text{iso}}\\) |\n\nGęstość pola dipola ma stały\
    \ zysk:\n\n\\[\nG_{\\text{dip}} = 2,15 \\;\\text{dBi}\n\\]\n\nDlatego\n\n\\[\nP_{\\text{EIRP}} = P_{\\\
    text{ERP}} + G_{\\text{dip}} = P_{\\text{ERP}} + 2,15\\;\\text{dB}.\n\\]\n\nAlbo w notacji logarytmicznej:\n\
    \n\\[\n\\boxed{\\;\\text{EIRP}_{\\text{(dBm)}} = \\text{ERP}_{\\text{(dBm)}} + 2,15\\;\\text{dB}\\\
    ;}\n\\]\n\nZatem EIRP jest wyższe od ERP o 2,15 dB.  \n\nPowodzenia na egzaminie! \U0001F680"
  - "### Dlaczego **B** jest niepoprawne\n\n| Parametr | Co oznacza | Jednostka | Oznaczenie | Odniesienie\
    \ do anteny |\n|----------|------------|-----------|-----------|-----------------------|\n| **ERP**\
    \  | Effective Radiated Power – moc promieniowana w kierunku maksymalnym, **w odniesieniu do dipola\
    \ (2,15 dBi)** | dBm | \\(P_{\\text{ERP}}\\) | Dipol ma stały wzmacniający efekt 2,15 dB w stosunku\
    \ do anteny izotropowej |\n| **EIRP** | Effective Isotropic Radiated Power – moc promieniowana w kierunku\
    \ maksymalnym, **w odniesieniu do anteny izotropowej (0 dBi)** | dBm | \\(P_{\\text{EIRP}}\\) | Izotropowa\
    \ antena ma 0 dBi |\n\n#### Związek między ERP a EIRP\n\n\\[\nP_{\\text{EIRP}} = P_{\\text{ERP}} +\
    \ G_{\\text{dipole}}\n\\]\n\nGdzie \\(G_{\\text{dipole}} = 2{,}15\\ \\text{dBi}\\) (zysk dipola względem\
    \ anteny izotropowej).  \nDlatego:\n\n\\[\nP_{\\text{EIRP}} = P_{\\text{ERP}} + 2{,}15\\ \\text{dB}\n\
    \\]\n\n#### Co to oznacza w praktyce?\n\n- **EIRP** jest zawsze **większe** niż **ERP** o dokładnie\
    \ 2,15 dB, ponieważ mierzy się ją względem anteny izotropowej (0 dBi), a dipol ma dodatni zysk 2,15 dBi.\n\
    - Jeśli ktoś oblicza moc w jednostce dBm, musi dodać 2,15 dB, aby przeliczyć ERP na EIRP.\n\n####\
    \ Dlaczego odpowiedź B jest błędna?\n\nOdpowiedź B twierdzi, że „**EIRP jest mniejsze o 2,15 dB od\
    \ ERP**”, co jest odwrotną relacją do rzeczywistej definicji. W rzeczywistości EIRP jest **większe**\
    \ o 2,15 dB, co odpowiada opcji **A**.\n\n---\n\n**Podsumowanie:**  \n\\[\n\\boxed{P_{\\text{EIRP}}\
    \ = P_{\\text{ERP}} + 2{,}15\\ \\text{dB}}\n\\]\nDlatego poprawna odpowiedź to **A**."
  - "### Dlaczego odpowiedź **C** jest błędna\n\n|  | **EIRP** | **ERP** |\n|---|----------|---------|\n\
    | **Definicja** | Całkowita moc promieniowana **do anteny** w stosunku do anteny izotropowej. | Całkowita\
    \ moc promieniowana **do anteny** w stosunku do anteny dwupółkowej (half‑power). |\n| **Wzór** | \\\
    [\n\\text{EIRP}_{\\text{dBm}} = P_{\\text{tx}} + G_{\\text{iso}} - L_{\\text{loss}}\n\\] | \\[\n\\\
    text{ERP}_{\\text{dBm}} = P_{\\text{tx}} + G_{\\text{HP}} - L_{\\text{loss}}\n\\] |\n| **Związek**\
    \ | \\[\nG_{\\text{HP}} = G_{\\text{iso}} - 2.15\\ \\text{dB}\n\\] | **Dlatego**:  \\[\n\\text{EIRP}\
    \ = \\text{ERP} + 2.15\\ \\text{dB}\n\\] |\n\n> **Kluczowy punkt**  \n> Gdy mówimy „moc promieniowana\
    \ efektywna” (ERP) mamy do czynienia z **anteną dwupółkową** (half‑power), a „moc promieniowana z\
    \ efektem całkowitym” (EIRP) z **anteną izotropową**. Różnica 2,15 dB wynika z różnicy w uzyskanych\
    \ wzmacniań antenowych (HP vs. iso).\n\n#### Dlatego:\n- **Odpowiedź A** jest poprawna: EIRP **większe**\
    \ o 2,15 dB od ERP.  \n- **Odpowiedź B** byłaby odwrotną relacją.  \n- **Odpowiedź C** („nie ma różnicy”)\
    \ jest błędna, bo różnica wynika z definicji anten."
  - "**Rozróżnienie między ERP a EIRP**\n\n| Parametr | Definicja | Jednostka | Gwara odniesienia |\n\
    |----------|-----------|-----------|--------------------|\n| **ERP** (Effective Radiated Power) |\
    \ Moc wydzielona przez nadajnik, mierzona względem **antena dipolowego** (half‑wave dipole). | dBm\
    \ | dBd |\n| **EIRP** (Effective Isotropic Radiated Power) | Moc wydzielona przez nadajnik, mierzona\
    \ względem **anteny izotropowej** (idealny źródło promieniowania). | dBm | dBi |\n\n### Dlaczego EIRP\
    \ > ERP o 2,15 dB?\n\n- **Zysk anteny dipolowej** względem izotropowej:  \n  \\[\n  G_{\\text{dipole}}\
    \ = G_{\\text{isotropic}} + 2.15\\ \\text{dB}\n  \\]\n  czyli dipol daje 2,15 dB więcej zysku niż\
    \ izotrop.\n\n- **Związek między ERP i EIRP**:  \n  \\[\n  \\begin{aligned}\n  \\text{ERP (dBm)} &=\
    \ P_{\\text{tx}} + G_{\\text{dipole (dBd)}} \\\\\n  \\text{EIRP (dBm)} &= P_{\\text{tx}} + G_{\\text{isotropic\
    \ (dBi)}}\n  \\end{aligned}\n  \\]\n  a ponieważ  \n  \\[\n  G_{\\text{dipole (dBd)}} = G_{\\text{isotropic\
    \ (dBi)}} - 2.15\\ \\text{dB},\n  \\]\n  to po przekształceniu:\n\n  \\[\n  \\boxed{\\text{EIRP} =\
    \ \\text{ERP} + 2.15\\ \\text{dB}}\n  \\]\n\n### Wniosek\n\n- **EIRP** jest większe o **2,15 dB**\
    \ w porównaniu do **ERP**.  \n- Odpowiedź: **A. EIRP jest większe o 2,15 dB od ERP**."
- text: 289\. Mamy antenę kierunkową A o zysku 3 dBi i antenę kierunkową B o zysku 6 dBi. Do każdej z
    nich podano sygnał o mocy 100 W. Ile całkowitej mocy wypromieniowała każda antena?
  answers:
  - A - 100 W, B - 100 W
  - A - 200 W, B - 400 W
  - A - 100 W, B - 200 W
  correct_index: 0
  explanations:
  - "## Gratulacje! \U0001F389  \n\nOdpowiedź **A – A = 100 W, B = 100 W** jest poprawna.  \n\n### Dlaczego\
    \ tak jest?\n\n- **Wzmocnienie (gain)** w dBi opisuje **kierunkowość** pola promieniującego, a nie\
    \ całkowitą moc wypromieniowaną.  \n- Całkowita moc promieniowana przez antenę jest równa mocy podanej\
    \ na wejście (jeśli założymy brak strat), tj.:\n\n\\[\nP_{\\text{rad}} = P_{\\text{in}} \\;(1-\\eta_{\\\
    text{loss}}) \\quad \\xrightarrow{\\;\\eta_{\\text{loss}}=0\\;}\\quad P_{\\text{rad}} = P_{\\text{in}}\n\
    \\]\n\n- Dlatego niezależnie od tego, że antena B ma większe wzmocnienie (6 dBi vs. 3 dBi), obie anteny\
    \ wypromieniowują dokładnie 100 W.\n\n---\n\n**Podsumowanie:**  \nZarówno antena A, jak i antena B\
    \ promieniują mocą **100 W**. Wzmocnienie wpływa jedynie na rozmieszczenie tej mocy w przestrzeni,\
    \ a nie na jej wartość całkowitą."
  - '**Dlaczego odpowiedź B jest błędna**


    | Krok | Obliczenie | Wniosek |

    |------|------------|---------|

    | 1 | **Moc sygnału** podana do obu anten: \(P_{\text{in}} = 100\;\text{W}\). | Mamy tę samą moc wstępną
    dla A i B. |

    | 2 | **Zysk anteny** (dBi) określa tylko, jak moc jest **rozkładana** w przestrzeni (kierunkowość),
    a nie jaką **całkowitą moc** wyjściową antena nadaje. |

    | 3 | Jeśli założymy, że nie ma strat w antenie, to całkowita moc promieniowana \(P_{\text{rad}}\)
    równa się mocy wprowadzanej:  \[

    P_{\text{rad}} = P_{\text{in}} = 100\;\text{W}.

    \] | Antena A i B nadają po **100 W**. |

    | 4 | Zyski 3 dBi i 6 dBi wpływają wyłącznie na **kierunkowość pola**, np. antena B będzie bardziej
    skoncentrowana w jednym kierunku, ale **całkowita energia** promieniowana pozostaje 100 W. | Błąd
    w odpowiedzi B polega na pomyśleniu, że większy zysk = większa moc promieniowana. |


    **Wniosek:** Poprawna odpowiedź to **A. A – 100 W, B – 100 W**. Zyski dBi nie zmieniają sumy mocy
    wypromieniowanej przez antenę.'
  - "**Dlaczego odpowiedź C jest błędna**\n\n| Parametr | Co oznacza | Zastosowanie w tym pytaniu |\n\
    |---|---|---|\n| **\\(G\\) (zysk)** | Miara, jak bardzo antena „skupia” promieniowanie w danym kierunku\
    \ w stosunku do anteny izotropowej.  | Nie zmienia **całkowitej** mocy, którą antena wypromieniowuje.\
    \ |\n| **\\(P_{\\text{in}}\\)** | Moc sygnału podanej na antenę. | Jeśli antena jest idealna (\\(\\\
    eta=1\\)), to \\(P_{\\text{out}}=P_{\\text{in}}\\). |\n| **\\(P_{\\text{out}}\\)** | Całkowita moc\
    \ wypromieniowana (przez antenę). | Z równań:  \\(P_{\\text{out}} = P_{\\text{in}}\\cdot\\eta\\).\
    \  Gęstość pola w danym kierunku = \\(G\\,P_{\\text{out}}/(4\\pi r^{2})\\). |\n\n**Kluczowy punkt**\
    \  \nZysk `dBi` informuje, że w **kierunku głównym** antena emituje moc **\\(G\\)‑krotność większą**\
    \ niż w przypadku anteny izotropowej, ale *całkowita moc* (suma na wszystkich kierunkach) pozostaje\
    \ równa mocy podanej na antenę.  \nDlatego:\n\n\\[\nP_{\\text{A,rad}} = 100\\ \\text{W}, \\qquad\n\
    P_{\\text{B,rad}} = 100\\ \\text{W}\n\\]\n\n**Gdzie popełniono błąd?**  \nOdpowiedź C pomyliła zysk\
    \ z efektem zwiększenia całkowitej mocy. Zysk zwiększa jedynie **kierunkowość pola**; nie zwiększa\
    \ sumarycznej mocy wypromieniowanej przez antenę.  \n\n**Podsumowanie**  \nPoprawna odpowiedź to **A**\
    \ – obie anteny wypromieniowują 100 W, niezależnie od ich zysków 3 dBi i 6 dBi."
  - "**Wyjaśnienie**\n\nAnteny o zysku \\(G\\) (np. 3 dBi, 6 dBi) nie „dodają” mocy – wyrażają tylko,\
    \ jak moc jest **rozmieszczona** w przestrzeni w porównaniu do anteny izotropowej.  \n\nJeśli do anteny\
    \ podany jest sygnał o mocy \\(P_{\\text{feed}} = 100\\ \\text{W}\\) i zakładamy dopasowanie impedancji\
    \ (brak strat), to moc promieniowana \\(P_{\\text{rad}}\\) jest równa mocy zasilającej:\n\n\\[\nP_{\\\
    text{rad}} = P_{\\text{feed}} = 100\\ \\text{W}\n\\]\n\nZysk \\(G\\) wpływa jedynie na **kątową rozkład**\
    \ pola, nie na wartość całkowitej mocy.\n\nDlatego:\n\n- **Antenna A** – 100 W  \n- **Antenna B**\
    \ – 100 W  \n\n**Odpowiedź: A. A - 100 W, B - 100 W**"
- text: 290\. Współczynnik tył/przód (F/B ratio) pewnej anteny kierunkowej wynosi 19 dB a jej zysk 10,5
    dBd. Czy w sytuacji awarii rotora antenowego lepiej będzie nadawać "tyłem anteny" korzystając z jej
    listka tylnego czy też przełączyć się na dipol półfalowy w tej samej polaryzacji?
  answers:
  - przełączyć się na dipol
  - pozostać przy antenie kierunkowej
  - to bez znaczenia dla nadawania
  correct_index: 0
  explanations:
  - "### Dlaczego odpowiedź **A** („przełączyć się na dipol”) jest błędna\n\n| Parametr | Antenna kierunkowa\
    \ (przedni**l**) | Antenna kierunkowa (tylny) | Dipol półfalowy |\n|----------|------------------------------------|----------------------------|------------------|\n\
    | Zysk (dBd) | **+10.5 dBd** | \\(+10.5-19=-8.5\\) dBd | **0 dBd** (≈ +2.15 dBi) |\n\n* Wzór na zysk\
    \ tylnej grzmoty:  \n  \\[\n  G_{\\text{tyl}} = G_{\\text{przód}} - \\text{F/B (dB)}\n  \\]\n  czyli\
    \ \\(10.5 - 19 = -8.5\\) dBd.\n* Dipol półfalowy ma stały zysk \\(0\\) dBd (lub +2.15 dBi), co oznacza,\
    \ że jest **lepszy** od tylnej grzmoty anteny kierunkowej.\n* Przełączenie na dipol w sytuacji awarii\
    \ rotora dałoby wyższą moc radiową i mniejsze straty.\n\n### Dlaczego odpowiedź **C** („to bez znaczenia\
    \ dla nadawania”) jest niepoprawna\n\nW praktyce **zysk** ma kluczowe znaczenie dla zasięgu i jakości\
    \ sygnału. Jeśli tylna grzmoty ma zysk \\(-8.5\\) dBd, to:\n\n* Na dużą odległość sygnał z tylnej\
    \ grzmoty będzie słabszy niż sygnał z dipola.\n* Zależnie od wymagań systemu, może to prowadzić do\
    \ utraty połączenia lub znacznego pogorszenia jakości transmisji.\n\nDlatego w awaryjnej sytuacji\
    \ najlepiej jest przełączyć się na **dipol**, a nie używać tylnej grzmoty anteny kierunkowej. Odpowiedź\
    \ **C** nie odzwierciedla rzeczywistego wpływu zysku na nadawanie."
  - "**Dlaczego odpowiedź B („pozostać przy antenie kierunkowej”) jest błędna**\n\n| Co się dzieje przy\
    \ odbiorze | Co się dzieje przy nadawaniu |\n|-----------------------------|------------------------------|\n\
    | **Odbiór** – najważniejsza jest czułość w kierunku, w którym chcemy odebrać sygnał.  Wysoki F/B\
    \ (19 dB) oznacza, że na tylną część wzmacniacz odbiera dużo mniej mocy, dlatego w przypadku awarii\
    \ rotora lepiej przełączyć się na dipol (bezstronny). | **Nadawanie** – całkowita moc wyjściowa jest\
    \ taka sama niezależnie od tego, w którą stronę „leci” sygnał.  Jedynie **efektywna moc skierowana**\
    \ w stronę nadajnika zmienia się.  Wyrzut z tylniej części kierunkowej ma zysk ≈ 10.5 dBd – 19 dB = –8.5 dBd,\
    \ czyli **mniej mocy skierowanej** niż dipol (0 dBd), ale **cała moc nadal jest wyemitowana**.  Dlatego\
    \ w kontekście samego nadawania (bez uwzględnienia odbioru w konkretnej linii widzenia) nie ma znaczącej\
    \ różnicy – obie opcje „nadają” taką samą ilość energii w ogóle. |\n\n**Krótko:**  \n- **Odbiór:**\
    \ tylna część anteny daje moc o 19 dB mniejszą niż główna, dlatego w przypadku awarii lepiej przełączyć\
    \ się na dipol.  \n- **Nadawanie:** całkowita moc wyjściowa nie zależy od wzoru, więc „nadawanie tyłem”\
    \ i „przełączenie na dipol” są równoważne pod względem mocy; jedyna różnica polega na kierunkowości\
    \ sygnału, co nie jest krytyczne w zadaniu.  \n\nZatem poprawna odpowiedź to **C. to bez znaczenia\
    \ dla nadawania**."
  - "**Gratulacje!** ✅  \nTwoja odpowiedź **C – „to bez znaczenia dla nadawania”** jest poprawna.\n\n\
    ---\n\n### Dlaczego tak jest?\n\n| Scenariusz | Wzmocnienie (dBd) | Uwaga |\n|------------|------------------|-------|\n\
    | **Front anteny kierunkowej** | +10,5 dBd | główna loba |\n| **Tył anteny kierunkowej** | 10,5 dBd – 19 dB = –8,5 dBd\
    \ | w praktyce zbliżone do dipola |\n| **Dipol półfalowy** | 0 dBd | standardowa referencja |\n\n\
    1. **Różnica pomiędzy tyłem a dipolem**  \n   \\[\n   \\Delta G = G_{\\text{tył}} - G_{\\text{dipol}}\n\
    \   = (-8,5\\ \\text{dBd}) - (0\\ \\text{dBd}) \\approx -8,5\\ \\text{dB}.\n   \\]\n   Wartość \\\
    (-8,5\\) dB jest mała w porównaniu z całym buforem energetycznym w systemie radiowym (zwykle > 30 dB).\
    \  \n\n2. **W praktyce**  \n   - Rozkład pola tyłu anteny kierunkowej jest często podobny do pola\
    \ dipola – główna loba skierowana jest do przodu, a na tył wypada tylko niewielka strona.  \n   -\
    \ Nawet przy utracie ≈ 8 dB, otrzymujemy wystarczającą moc transmisji, by utrzymać połączenie, zwłaszcza\
    \ gdy na tym samym obszarze istnieje dopasowana częstotliwość i polaryzacja.\n\n3. **Dlaczego nie\
    \ „przełączyć się na dipol” (odpowiedź A)**  \n   - Zmiana anteny wymaga czasu, a utrata mocy w krótkim\
    \ okresie jest kluczowa.  \n   - Utrzymanie samej anteny (odpowiedź B) powoduje jeszcze większą utratę\
    \ mocy (≈ 19 dB).\n\n### Podsumowanie\n\nUtrata mocy na tył anteny kierunkowej jest niewielka w kontekście\
    \ całego systemu, więc nie ma praktycznego znaczenia, czy używasz tyłu tej anteny, czy samego dipola.\
    \ Dlatego odpowiedź **C** jest poprawna.  \n\nJeszcze raz gratuluję – jesteś na dobrej drodze do sukcesu\
    \ w egzaminie! \U0001F680"
  - "**Rozwiązanie (objaśnienie, że poprawna odpowiedź powinna być A, a nie C)**  \n\n1. **Współczynnik\
    \ tył/przód**  \n   \\[\n   \\frac{G_{\\text{front}}}{G_{\\text{back}}}=10^{\\,19/10}=79.4\n   \\\
    ]\n   czyli zysk w kierunku tyłu jest o \\(19\\;\\text{dB}\\) niższy niż w kierunku przodu.\n\n2.\
    \ **Zysk anteny kierunkowej**  \n   \\[\n   G_{\\text{front}}=10.5\\;\\text{dBd}\n   \\]\n   (względem\
    \ dipola, czyli \\(G_{\\text{front}}^{\\text{dBi}}=10.5+2.15=12.65\\;\\text{dBi}\\)).\n\n3. **Zysk\
    \ w kierunku tyłu**  \n   \\[\n   G_{\\text{back}} = G_{\\text{front}} - 19\\;\\text{dB}\n   = 10.5\
    \ - 19 = -8.5\\;\\text{dBd}\n   \\]\n   W dBi:  \n   \\[\n   G_{\\text{back}}^{\\text{dBi}} = -8.5\
    \ + 2.15 = -6.35\\;\\text{dBi}\n   \\]\n\n4. **Zysk dipola półfalowego**  \n   \\[\n   G_{\\text{dipole}}\
    \ = 2.15\\;\\text{dBi} \\;(\\text{czyli }0\\;\\text{dBd})\n   \\]\n\n5. **Porównanie**  \n   \\[\n\
    \   G_{\\text{dipole}}^{\\text{dBi}} - G_{\\text{back}}^{\\text{dBi}}\n   = 2.15 - (-6.35) = 8.5\\\
    ;\\text{dB}\n   \\]\n   Dipol ma o **8.5 dB** lepszy zysk niż tylna lobe anteny kierunkowej.\n\n---\n\
    \n### Wniosek  \nW przypadku awarii rotora lepiej jest przełączyć się na dipol półfalowy (odpowiedź\
    \ **A**).  \nUżycie tylnej lobe anteny prowadziłoby do znacznego obniżenia mocy nadawanej, a różnica\
    \ 8.5 dB jest istotna w praktycznych zastosowaniach.\n\n> Dlatego odpowiedź **C (\"to bez znaczenia\
    \ dla nadawania\")** jest błędna.  \n> W rzeczywistości **przełączenie na dipol** daje wyższy zysk\
    \ i lepszą wydajność."
- text: '291\. Poziomo powieszony dipol półfalowy promieniuje:'
  answers:
  - dookólnie
  - najmocniej w płaszczyźnie prostopadłej do osi zawieszenia dipola
  - najwięcej wzdłuż osi zawieszenia dipola
  correct_index: 1
  explanations:
  - "### Dlaczego odpowiedź **A** („dookólnie”) jest niepoprawna  \n\n1. **Zależność pola od kąta obserwacji**\
    \  \n   Intensywność promieniowania dipola jednowymiarowego opisuje się wzorem  \n\n   \\[\n   I(\\\
    theta) \\;\\propto\\; \\sin^{2}\\theta\n   \\]\n\n   gdzie \\(\\theta\\) jest kątem między kierunkiem\
    \ obserwacji a osią dipola (osią zawieszenia dipola).\n\n2. **Maxima i minima**  \n   * \\(\\theta\
    \ = 90^{\\circ}\\) → \\(\\sin^{2}\\theta = 1\\) – **największa intensywność**.  \n   * \\(\\theta\
    \ = 0^{\\circ}\\) lub \\(180^{\\circ}\\) → \\(\\sin^{2}\\theta = 0\\) – **brak promieniowania**.\n\
    \n3. **Interpretacja geometryczna**  \n   Dla dipola **poziomo powieszonego** (osię zawieszenia leży\
    \ w płaszczyźnie poziomej), maksymalne promieniowanie występuje w płaszczyźnie **prostopadłej** do\
    \ tej osi – czyli w pionowej płaszczyźnie (wysokość = maksymalna).  \n\n   \\[\n   \\text{Płaszczyzna\
    \ prostopadła do osi zawieszenia} \\;\\Rightarrow\\; \\theta = 90^{\\circ}\n   \\]\n\n4. **Dlaczego\
    \ „dookólnie” jest błędem**  \n   * Wzór \\(\\sin^{2}\\theta\\) wyraźnie pokazuje, że promieniowanie\
    \ nie jest równe we wszystkich kierunkach.  \n   * Równe (dookólne) rozdzielenie występuje dopiero\
    \ przy idealnym **radiazu kulowym** (np. isotropowym źródle), a nie w przypadku dipola.\n\n**Podsumowując:**\
    \  \nDipol półfalowy promieniuje **najmocniej w płaszczyźnie prostopadłej do osi zawieszenia dipola**\
    \ – czyli odpowiedź **B** jest poprawna. Odpowiedź A („dookólnie”) ignoruje zależność kąta \\(\\theta\\\
    ) i jest więc błędna."
  - "**Gratulacje! \U0001F389**  \nTwoja odpowiedź **B** jest poprawna.\n\n---\n\n### Dlaczego?\n\nDla\
    \ dipola półfalowego (długość \\(L=\\lambda/2\\)) w odległości dalekiej (far‑field) natężenie pola\
    \ elektrycznego wzdłuż kąta \\(\\theta\\) do osi dipola opisuje się równaniem  \n\n\\[\nE(\\theta)\
    \ \\;\\propto\\; \\frac{\\sin(\\pi \\cos\\theta)}{\\pi \\cos\\theta},\n\\]\n\nco oznacza, że:\n\n\
    * **\\(E(\\theta)=0\\)** przy \\(\\theta = 0^\\circ\\) oraz \\(\\theta = 180^\\circ\\) (wzdłuż osi\
    \ dipola).  \n* **Maksimum** osiąga się przy \\(\\theta = 90^\\circ\\), czyli **w płaszczyźnie prostopadłej\
    \ do osi dipola**.\n\nW rezultacie promieniowanie jest „najmocniej” w tej płaszczyźnie, a „najmniej”\
    \ wzdłuż osi (gdyż amplitude zanika).\n\n---\n\n> **Podsumowanie:**  \n> *Półfalowy dipol emituje\
    \ najwięcej energii w płaszczyźnie prostopadłej do osi dipola* – to właśnie oznacza odpowiedź **B**.\
    \  \n> \n> Powodzenia na egzaminie!"
  - "**Dlaczego odpowiedź C jest błędna**\n\nDipol w stanie rezonansowym emituje falę elektromagnetyczną\
    \ z mocą\n\n\\[\nP(\\theta) \\propto \\sin^{2}\\theta ,\n\\]\n\ngdzie \\(\\theta\\) to kąt pomiędzy\
    \ wektorem obserwacji a osią dipola.  \n\n* \\(\\theta = 0^\\circ\\) – obserwacja wzdłuż osi dipola\
    \ → \\(\\sin 0 = 0\\) → **brak emisji**.  \n* \\(\\theta = 90^\\circ\\) – obserwacja w płaszczyźnie\
    \ prostopadłej do osi dipola → \\(\\sin 90^\\circ = 1\\) → **największa moc**.\n\n**Podsumowanie**\n\
    \n- Dipol „poziomo” (osi pionowa) emituje najgłośniej w płaszczyźnie poziomej (prostopadłej do osi).\
    \  \n- Wzdłuż osi dipola emisja jest zerowa.\n\nDlatego poprawną odpowiedzią jest **B. najmocniej\
    \ w płaszczyźnie prostopadłej do osi zawieszenia dipola**."
  - "**Krótka odpowiedź**\n\nDipol półfalowy (długość \\(L=\\lambda/2\\)) ma wzór pola oddalonego w kierunku\
    \ \\(\\theta\\) (od osi dipola):\n\n\\[\nE_{\\theta}\\;\\propto\\;\\frac{\\sin\\theta}{r}\\quad\\\
    Rightarrow\\quad\nP(\\theta)\\;\\propto\\;\\sin^{2}\\theta\n\\]\n\n- \\(P(\\theta)\\) jest maksymalne,\
    \ gdy \\(\\sin^{2}\\theta\\) jest maksymalne, czyli \\(\\theta = 90^{\\circ}\\).  \n- To odpowiada\
    \ płaszczyźnie **prostopadłej** do osi dipola.  \n- Natężenie jest zerowe wzdłuż osi dipola (\\(\\\
    theta = 0^{\\circ},\\,180^{\\circ}\\)).\n\nDlatego prawidłowa odpowiedź: **B. najmocniej w płaszczyźnie\
    \ prostopadłej do osi zawieszenia dipola.**"
- text: 292\. Zamierzasz zrobić łączność z kolegą znajdującym się we Włoszech przy pomocy dipola półfalowego
    na paśmie 20 m. W jakim kierunku najlepiej powiesić tę antenę?
  answers:
  - na osi północ-południe
  - na osi wschód-zachód
  - nie użyję dipola, gdyż łączność będzie trudno nawiązać bez anteny kierunkowej Yagi- Uda
  correct_index: 1
  explanations:
  - "### Dlaczego odpowiedź A jest błędna  \n\n| Kwestia | Co się dzieje przy osi północ‑południe | Co\
    \ powinno się zrobić |\n|--------|-------------------------------------|-----------------------|\n\
    | **Wzdłuż osi anteny** | Dipol jest zorientowany **pionowo** (północ‑południe). | Dipol powinien\
    \ być **poziomy** (wschód‑zachód). |\n| **Współrzędne wiatru** | Pionowa antena jest najbardziej narażona\
    \ na wiatry pochodzące z boku. | Pozioma orientacja redukuje obciążenie aerodynamiczne. |\n| **Polaryzacja\
    \ fali** | W 20 m (≈ 15 MHz) fale radiowe w Europie są **horyzontalnie** polaryzowane. | Dipol, który\
    \ ma dipolowy pola wzdłuż siebie, musi być **poziomy** do uzyskania maksymalnego zysku. |\n| **Zysk\
    \ i wydajność** | Pionowa antena odbiera mniejszy zysk (≈ 2 dB gorszy). | Poziomy dipol ma zysk ≈ 5.8 dBi\
    \ i lepszą charakterystykę kątową. |\n\n### Dlaczego B jest poprawne  \n- **Orientacja horyzontalna**\
    \ (wschód‑zachód) odpowiada polaryzacji sygnałów z Włoch.  \n- Dipol w tej orientacji ma **maksymalny\
    \ zysk** i **najmniejsze straty**.  \n- W praktyce taka konfiguracja pozwala na łatwiejsze i bardziej\
    \ stabilne połączenie w paśmie 20 m.\n\n---\n\n**Podsumowanie**: Dipol półfalowy na 20 m powinien\
    \ być wisi po **poziomie** (osi wschód‑zachód), aby dopasować się do horyzontalnej polaryzacji sygnałów\
    \ i uzyskać najlepszy zysk. Pionowa orientacja (na osi północ‑południe) jest nieoptymalna."
  - "**Gratulacje!**  \n\nOdpowiedź **B** („na osi wschód‑zachód”) jest poprawna.  \n\nDipol półfalowy\
    \ w konfiguracji poziomej emituje pole radiacyjne w płaszczyźnie poziomej.  \nJego wzór pola w tej\
    \ płaszczyźnie ma postać  \n\n\\[\nE(\\phi)\\propto \\sin \\phi ,\n\\]\n\ngdzie \\(\\phi\\) jest kątem\
    \ między kierunkiem obserwacji a osią dipola.  \nOznacza to, że **główny wzmocnienie występuje prostopadle\
    \ do osi dipola**, a wzdłuż osi pojawiają się nulle.  \n\nDlatego, aby uzyskać jak najwięcej sygnału\
    \ w kierunku Włoch (na zachód), warto powiesić dipol tak, aby jego **osi była wzdłuż wschód‑zachód**.\
    \  \nWtedy główne wzmocnienie skieruje się w stronę północ‑południe, a nulle – dokładnie na wschód‑zachód,\
    \ minimalizując straty pola wzdłuż drogi do odbiorcy.\n\nStąd najlepszy wybór to **B** – ustawienie\
    \ dipola wzdłuż osi wschód‑zachód."
  - "**Dlaczego odpowiedź C jest błędna?**\n\n- **Dipy półfalowe działają w paśmie 20 m** – nie ma problemu\
    \ technicznego, który wykluczałby ich użycie w tej sytuacji.  \n- **Brak anteny kierunkowej** nie\
    \ oznacza, że „łączność będzie trudno nawiązać”. Dipol półfalowy ma szerokie pole promieniowania (≈ 70° – 80°),\
    \ co wystarcza do połączenia z kolegą we Włoszech przy normalnym ustawieniu.  \n- **Dipy nie potrzebują\
    \ dodatkowych elementów** – w przeciwieństwie do Yagi‑Uda, nie ma „anteny głównej” i „drone”, które\
    \ trzeba wyrównać. Dlatego odpowiedź „nie użyję dipola, gdyż łączność będzie trudno nawiązać bez anteny\
    \ kierunkowej” jest niepoprawna.\n\n---\n\n## Jak ustawić dipol?\n\nDipol promieniuje **maksymalnie\
    \ prostopadle do swojej osi**.  \n- Jeśli osie dipola leży na osi północ‑południe (N‑S), promieniowanie\
    \ będzie skierowane na zachód‑wschód (E‑W).  \n- Jeśli osie dipola leży na osi wschód‑zachód (E‑W),\
    \ promieniowanie będzie skierowane na północ‑południe (N‑S).\n\nPonieważ Twój koledż znajduje się\
    \ **wschód‑i‑północ‑południe** od Polski (Włochy są na południowy‑słudnie), najlepszym wyborem jest\
    \ umieszczenie dipola tak, aby **jego oś była na osi wschód‑zachód (E‑W)**, co zapewnia silne promieniowanie\
    \ w kierunku północ‑południowym, z którego pochodzi sygnał z Włoch.\n\nDlatego poprawna odpowiedź\
    \ to **B. na osi wschód‑zachód** – a nie „nie użyję dipola”."
  - "## Dlaczego B – *na osi wschód‑zachód*\n\n- **Wzór pola dipola**  \n  Dla dipola półfalowego (długość\
    \ \\(L=\\lambda/2\\)) natężenie pola w zależności od kąta \\(\\theta\\) od osi dipola ma postać  \n\
    \n  \\[\n  E(\\theta)\\;\\propto\\;\\frac{\\cos\\!\\left(\\tfrac{\\pi}{2}\\cos\\theta\\right)}{\\\
    sin\\theta},\n  \\]\n\n  co daje charakterystyczny wzór **figure‑8**:  \n  - **maksimum** emisji występuje\
    \ w płaszczyźnie *perpendykularnej* do osi dipola (\\(\\theta=90^\\circ\\)).  \n  - **minimum** (cieniowanie)\
    \ wzdłuż osi dipola (\\(\\theta=0^\\circ,\\,180^\\circ\\)).\n\n- **Kierunek do Włoch**  \n  Położenie\
    \ Włoch względem Polski to głównie kierunek **południowo‑wszystokrotnie‑wschodni**.  \n  Chcemy, aby\
    \ główna ziarna promieniowania (płaszczyzna 90° do osi) skierowana była w stronę południa‑wszech‑wschodu.\n\
    \n- **Wybór osi dipola**  \n  Jeśli ustawimy dipol w osi **wschód‑zachód** (długość linii dipola od\
    \ wschodu do zachodu), to:\n  - **osi dipola** jest równoległa do wschodu‑zachodu,  \n  - **główne\
    \ lobi** promieniowania rozciągają się w płaszczyźnie **północ‑południe** – co dokładnie obejmuje\
    \ pozycję południowo‑wschodnią Włoch.\n\n  Gdyby dipol był w osi **północ‑południe**, główne lobi\
    \ promieniowania skierowałyby się w płaszczyźnie **wschód‑zachód**, czyli wzdłuż linii łączącej nas\
    \ z Włochami, a nie w jej pionowej płaszczyźnie – efektywność byłaby znacznie mniejsza.\n\n- **Podsumowanie**\
    \  \n  Zatem, aby uzyskać maksymalny zysk promieniowania w kierunku Włoch, **najlepiej powiesić dipol\
    \ w osi wschód‑zachód** – czyli odpowiedź **B**.\n\n> **Kluczowa zasada**: **„Aby promieniować w kierunku\
    \ celu, ustaw dipol tak, by jego oś była prostopadła do linii do celu.”**"
- text: 294\. Kabel koncentryczny po przytrzaśnięciu oknem uległ spłaszczeniu. Jak można go naprawić?
  answers:
  - należy zabezpieczyć uszkodzony fragment taśmą izolacyjną
  - należy zastosować ekran miedziany na uszkodzonym fragmencie w celu zapobiegania wycieko wi w.cz
  - ten fragment kabla nie nadaje się do użytku, można wyciąć uszkodzony fragment oraz wykorzystać pozostałe
    odcinki przewodu
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A jest błędna?**\n\n| Kryterium | Dlaczego taśma izolacyjna nie wystarczy |\n\
    |-----------|----------------------------------------|\n| **Impedancja** | Taśma nie ma sztywnej struktury,\
    \ przez co nie utrzymuje stałej szerokości przewodnika i zewnętrznego osłony – prowadzi do zmiany\
    \ impedancji (~75 Ω) i powstawania **refleksji sygnału**. |\n| **Zabezpieczenie przed zakłóceniami**\
    \ | Taśma nie jest ekranem miedzianym ani aluminiowym. Nie blokuje ona fal elektromagnetycznych i\
    \ nie odciąga pola zewnętrznego, co zwiększa podatność na zakłócenia (RF, EMI). |\n| **Trwałość**\
    \ | Taśma może się rozdzielać, zniekształcać pod wpływem temperatury i drgań. Po kilku dniach może\
    \ pojawić się pęknięcie, a kabel ponownie ulegnie uszkodzeniu. |\n| **Zgodność z normą** | Standardowe\
    \ protokoły (np. **TIA/EIA‑568**) wymagają, aby uszkodzony segment był **wycięty** i zastąpiony, a\
    \ nie „przebudowany” taśmą. Wymaga to certyfikatu i testów RF. |\n\n> **Podsumowanie**  \n> Taśma\
    \ izolacyjna może zabezpieczyć od spływających wody, ale **nie przywraca właściwości elektrycznych**\
    \ i strukturalnych kabla koncentrycznego. Dlatego jedyną zalecaną metodą naprawy jest **wycięcie uszkodzonego\
    \ odcinka** i połączenie zdrowych segmentów przy pomocy odpowiednich wtyczek i łączników, co zachowuje\
    \ stałą impedancję i ekranowanie."
  - "**Dlaczego odpowiedź B jest błędna?**\n\n| Pojęcie | Co musimy zrobić? | Dlaczego „zastosować ekran\
    \ miedziany” nie wystarcza |\n|---------|-------------------|----------------------------------------------------|\n\
    | **Ekran miedziany** | Pełna, ciągła warstwa metaliczna, która absorbuje/odblaskuje fale radiowe.\
    \ | Po uszkodzeniu (np. przytrzaśnięciu oknem) ekran zostaje *przerwany*. Później działa jak punkt\
    \ węzła, przez który może przechodzić strumień interferencji, a także ulega korozji. |\n| **Poprawne\
    \ rozwiązanie** | Usunąć uszkodzony odcinek całkowicie, a następnie połączyć pozostałe, nieuszkodzone\
    \ fragmenty (np. przez spawanie mosiądzu lub użycie odpowiedniego połączenia szalistego). | Tylko\
    \ w ten sposób przywracamy ciągłość szalistej warstwy i strukturę rdzenia, zachowując integralność\
    \ sygnału. |\n| **Dlaczego „zastosować ekran miedziany” nie działa** | 1. Nie można „naprawić” przerwania\
    \ bez ponownego połączenia szalistej warstwy. 2. Ekran miedziany jest już uszkodzony – przywrócenie\
    \ go wymagałoby skomplikowanej, niedostępnej w praktyce technik (np. naświetlania, nanoszenia nowej\
    \ warstwy). | 3. W praktyce, po przytrzaśnięciu, cały segment ulega deformacji i nie spełnia wymogów\
    \ normy. |\n\n**Kluczowy punkt**  \nKabel koncentryczny to konstrukcja **jedno** – rdzeń, środek izolacyjny\
    \ i **jedna** skóra (ekran) łącząca ze sobą cały odcinek. Jeśli ekran zostanie przerwany, sygnał przestaje\
    \ być skutecznie chroniony. Zamiast go „zastąpić”, należy usunąć uszkodzony fragment i połączyć dwa\
    \ bezpieczne końce, zachowując ciągłość konstrukcji.\n\n> **Podsumowanie:**  \n> *Odpowiedź B* sugeruje,\
    \ że można „naprawić” ekran miedziany, co w praktyce nie jest możliwe i nie przywraca integralności\
    \ kabla. Dlatego poprawna odpowiedź to **C** – wyciąć uszkodzony fragment i połączyć pozostałe, nienaruszone\
    \ odcinki."
  - "### Gratulacje!  \n\n**Odpowiedź C** jest poprawna, ponieważ:\n\n- **Spłaszczenie przewodnika wewnętrznego**\
    \ w kablu koncentrycznym niszczy jego strukturalne i elektryczne właściwości.  \n- Tego typu uszkodzenie\
    \ **nie może być skutecznie naprawione** przy użyciu taśmy izolacyjnej (A) ani dodatkowego ekranu\
    \ miedzianego (B), które jedynie maskują uszkodzenie, ale nie przywracają pierwotnego profilu przewodnika\
    \ ani właściwości transmisyjnych.  \n- Najlepszym rozwiązaniem jest **wycięcie uszkodzonego segmentu**\
    \ i połączenie dwóch intaktowych kawałków, co pozwala zachować właściwość charakterystyczną kabla\
    \ (np. $Z_0 = 50\\ \\Omega$) i minimalizuje utratę sygnału.  \n\nDzięki temu kabel pozostaje zgodny\
    \ z normami i zapewnia prawidłową transmisję sygnału."
  - '## Dlaczego odpowiedź C jest poprawna


    1. **Spłaszczenie** – zgrzytane/rozciągnięte włókna drutu i izolacji niszczy ich integralność, a sygnał
    może ulec degradacji lub całkowicie przestać płynąć.

    2. **Brak gwarancji jakości** – nawet jeśli kabel wygląda „na zewnątrz” w porządku, wewnętrzne uszkodzenie
    (przeskok, pęknięcie, uszkodzone powłoki) sprawia, że nie można go bezpiecznie przywrócić.

    3. **Bezpieczeństwo** – uszkodzony fragment może stanowić zagrożenie (zaburzenia izolacji → wyładowania,
    zwarcia).

    4. **Oszczędność i prostota** – odcięcie uszkodzonego kawałka i wykorzystanie nieuszkodzonych odcinków
    (np. z tego samego kabla) jest szybsze i bardziej pewne niż próbka naprawy taśmą czy miedzą.


    Dlatego w praktyce stosuje się **C** – wyciąć uszkodzony fragment i użyć pozostałych odcinków.'
- text: '295\. Nadajnik połączono kablem koncentrycznym ze sztucznym obciążeniem. Prąd płynący w ekranie
    kabla koncentrycznego ma wartość:'
  answers:
  - zerową
  - niemożliwą do oszacowania
  - taką samą, jak prąd płynący w środkowej żyle
  correct_index: 2
  explanations:
  - "**Błąd polega na pomyśleniu, że prąd w ekranie kabla jest nullem.**  \nW rzeczywistości prąd w ekranie\
    \ jest *równa* prądowi w centralnej żyle, ponieważ obciążenie jest „sztuczne” (np. impedancja końcowa)\
    \ i nie występuje żadna dodatkowa strona przewodząca.  \n\nMatematycznie:\n\n\\[\nI_{\\text{środkowa}}\
    \ + I_{\\text{ekran}} = I_{\\text{total}}\n\\]\n\nJeśli obciążenie jest włączone tylko na koniec kabla\
    \ (bez dodatkowego obwodu poza ekranem), to cały prąd musi przejść przez ekran, a więc\n\n\\[\nI_{\\\
    text{ekran}} = I_{\\text{środkowa}}\n\\]\n\nDlatego prawidłowa odpowiedź to **C**."
  - "**Dlaczego odpowiedź B jest błędna?**\n\n| Odpowiedź | Dlaczego jest błędna? |\n|-----------|-----------------------|\n\
    | **A – zerowa** | W kablem koncentrycznym w ekranie płynie **prąd powrotny** – to właśnie ekran jest\
    \ drutem „zwracającym” prąd. Jego natężenie nie jest zerowe, ale równoważy prąd w centralnej żyle.\
    \ |\n| **B – niemożliwą do oszacowania** | Prąd w ekranie można wyznaczyć **dokładnie** – jest po\
    \ prostu równy prądowi w centralnej żyle, lecz przeciwny pod względem zwrotu. Zależność jest deterministyczna\
    \ i nie wymaga szacowania. |\n| **C – taką samą, jak prąd płynący w środkowej żyle** | **Prawidłowe**.\
    \ Zasadniczy wynik pochodzi z zasady zachowania ładunku: w każdej sekcji kabla sumaryczny prąd ma\
    \ być zerowy.  \n\n\\[\nI_{\\text{centralny}} + I_{\\text{ekran}} = 0 \\;\\;\\Rightarrow\\;\\; I_{\\\
    text{ekran}} = -\\,I_{\\text{centralny}}\n\\]\n\nZatem ich **magnitude** są równe:  \n\n\\[\n|I_{\\\
    text{ekran}}| = |I_{\\text{centralny}}|\n\\]\n\nPrzykład: przy obciążeniu 50 Ω i napięciu 5 V przy\
    \ końcu kabla, prąd w centralnej żyle wynosi \\(I = V/Z = 5/50 = 0.1\\; \\text{A}\\). Ten sam prąd\
    \ (0.1 A) płynie w ekranie, lecz w przeciwnym kierunku.  \n\n**Podsumowanie:**  \nOdpowiedź B jest\
    \ błędna, ponieważ prąd w ekranie nie jest nieokreślony – jest równy prądowi w centralnej żyle (po\
    \ znaku przeciwnym). Dlatego poprawna odpowiedź to C."
  - "**Gratulacje!**  \nOdpowiedź **C** jest poprawna.\n\n---\n\n## Dlaczego prąd w ekranie kabla koncentrycznego\
    \ jest równy prądowi w środkowej żyle?\n\nW przewodzie koncentrycznym mamy dwa przewodniki:\n1. **Środkowa\
    \ żyla** (przewodnik w centrum) – prąd \\(I_{\\text{center}}\\).\n2. **Ekran (obwód) przewodnika**\
    \ – prąd \\(I_{\\text{screen}}\\).\n\nDzięki prawu zachowania ładunku (Równanie ciągłości) w zamkniętym\
    \ obwodzie prąd w jednym przewodzie musi być równy prądowi w drugim, lecz w przeciwnym kierunku:\n\
    \n\\[\nI_{\\text{center}} + I_{\\text{screen}} = 0 \\quad\\Rightarrow\\quad I_{\\text{screen}} = -I_{\\\
    text{center}}\n\\]\n\nWartość bezwzględna prądu w ekranie jest więc **identyczna** z wartością prądu\
    \ w środkowej żyle, a jego znak wskazuje na przeciwny kierunek przepływu.  \n\nDlatego w pytaniu 295.\
    \ odpowiedź **C** („tę samą, jak prąd płynący w środkowej żyle”) jest właściwa."
  - "**Dlaczego odpowiedź C jest poprawna**\n\n- W kablu koncentrycznym istnieją dwie główne przewodnicze:\
    \ **środkowa żyla** (zewnętrzny przewód) oraz **ekran** (obwodowy przewód).  \n- Sztuczne obciążenie\
    \ podłączone jest do środka kabla, czyli do środkowej żyle.  \n- Zasadniczo **prąd, który przepływa\
    \ w środkowej żyle, musi być równy prądowi przepływającemu w ekranie** (różnica potencjałów między\
    \ żylem a ekranem jest zerowa w momencie ustabilizowania układu).  \n- Zatem w układzie jednowartościowym:\
    \  \n\n\\[\nI_{\\text{żyla}} + I_{\\text{ekran}} = 0 \\quad\\Longrightarrow\\quad I_{\\text{ekran}}\
    \ = I_{\\text{żyla}}\n\\]\n\n- Dlatego prąd w ekranie ma taką samą wartość jak prąd w środkowej żyle.\
    \  \n\n**Podsumowanie**: w koncentrycznym kablu podłączonym do obciążenia prąd płynący w ekranie jest\
    \ równy prądowi płynącemu w środkowej żyle, co odpowiada odpowiedzi **C**."
- text: 296\. Pomiar SWR przy nadajniku wskazał wartość 1:1,5, ale mamy podejrzenie, że dopasowanie anteny
    jest niewłaściwe. Co może być przyczyną?
  answers:
  - poziom zakłóceń lokalnych
  - tłumienie linii zasilającej
  - podejrzenie jest błędne, dopasowanie jest poprawne
  correct_index: 1
  explanations:
  - "## Dlaczego **A** jest błędne\n\n- **SWR** (standing wave ratio) mierzy zależność pomiędzy impedancją\
    \ podłączonej anteny a impedancją wewnętrzną nadajnika.  \n- Mierzenie 1 : 1,5 oznacza, że w linii\
    \ przesyłowej istnieje rezystancja odbicia → mismatch.  \n- Poziom zakłóceń lokalnych (sąsiadujące\
    \ sygnały, szum) wpływa jedynie na **czułość** odbiornika, nie zmienia wartości \\(\\Gamma\\) ani\
    \ \\(\\mathrm{SWR}\\).  \n\nZatem lokalne zakłócenia **nie** powodują podwyższonego SWR.\n\n## Dlaczego\
    \ **B** jest poprawne\n\n- Jeśli w linii zasilającej występuje **tłumienie** \\(\\alpha\\) (np. straty\
    \ kablowe, podłączone elementy), to:\n\n  \\[\n  \\Gamma_{\\text{trans}} = \\Gamma_{\\text{antenna}}\
    \ \\, e^{-2\\alpha l}\n  \\]\n\n  gdzie \\(l\\) – długość linii.  \n- Na nadajniku mierzymy \\(\\\
    Gamma_{\\text{trans}}\\), który jest **mniejszy** od rzeczywistego odbicia w antenie, co daje SWR ≈ 1 : 1,5,\
    \ mimo że na samej antenie mógłby być znacznie wyższy.\n\n**Podsumowanie:** SWR jest determinowany\
    \ przez dopasowanie impedancji, a nie przez poziom zakłóceń. Tłumienie linii zasilającej (B) jest\
    \ prawidłową przyczyną."
  - "### Gratulacje!  \n\nOdpowiedź **B – „tłumienie linii zasilającej”** jest poprawna, ponieważ:\n\n\
    | Co się dzieje, gdy pojawia się tłumienie | Dlaczego wpływa na SWR |\n|------------------------------------------|------------------------|\n\
    | **Straty w przewodzie** powodują, że energia z nadajnika częściowo zanika zanim dotrze do anteny.\
    \ | Tracimy część sygnału, a część jest odbijana z powrotem przez nieodpowiednio dopasowaną antenę.\
    \ |\n| **Reaktywne elementy** (np. kondensatory w kablu) zmieniają impedancję. | Zmiana impedancji\
    \ prowadzi do nierównowagi pomiędzy impedancją anteny a impedancją systemu, co skutkuje zwiększonym\
    \ SWR. |\n\nMatematycznie, dla układu z tłumieniem \\( \\alpha \\) (długość \\( l \\)):\n\n\\[\n\\\
    Gamma_{\\text{obs}} = \\Gamma_{\\text{ant}} \\, e^{-2\\alpha l}\n\\]\n\ngdzie \\( \\Gamma_{\\text{ant}}\
    \ \\) jest współczynnikiem odbicia anteny. Jeśli \\( e^{-2\\alpha l} \\) jest znacząco mniejsze od\
    \ 1, obserwowany SWR rośnie mimo poprawnego dopasowania anteny.\n\nDlatego właśnie **tłumienie linii\
    \ zasilającej** jest główną przyczyną podwyższonego SWR pomiędzy nadajnikiem a anteną.  \n\nPowodzenia\
    \ na egzaminie!"
  - "**Dlaczego odpowiedź C jest niepoprawna**\n\n| Co mówimy | Dlaczego to jest błędne |\n|-----------|------------------------|\n\
    | *„podejrzenie jest błędne, dopasowanie jest poprawne”* |  Mierząc SWR przy nadajniku (tzw. *atmosferyczna*\
    \ pomiar SWR), widzimy **tylko część** odbicia, która dotarła z powrotem do nadajnika. Jeśli **linia\
    \ zasilająca** (feed‑line) ma znaczne tłumienie, odbicie z anteny zostanie osłabione, a pomiar SWR\
    \ wykazuje niską wartość (np. 1:1,5).  |\n| |  W rzeczywistości może być **poważne niedopasowanie**\
    \ anteny — wystarczy, że straty w linii są większe niż przyroczona moc odbicia, aby pomiar SWR „oszukał”\
    \ nas.  |\n| |  Dlatego przy podejrzeniu niedopasowania należy sprawdzić **tłumienie linii** (lub\
    \ przeprowadzić pomiar SWR w najbliższej części anteny). |\n\n---\n\n**Podsumowanie**  \nSWR mierzone\
    \ przy nadajniku to **SWR\\(_\\text{tx}\\)**, który jest związany z rzeczywistym SWR w antenie **SWR\\\
    (_\\text{ant}\\)** oraz tłumieniem linii \\(A\\):\n\n\\[\n\\text{SWR}_{\\text{tx}} = \\frac{1 + |\
    \ \\Gamma_{\\text{ant}} | e^{-2\\alpha l}}\n                             {1 - | \\Gamma_{\\text{ant}}\
    \ | e^{-2\\alpha l}}\n\\]\n\ngdzie \\(\\Gamma_{\\text{ant}}\\) to współczynnik odbicia anteny, \\\
    (\\alpha\\) to tłumienie jednostkowe, a \\(l\\) długość linii. Gdy \\(e^{-2\\alpha l}\\) jest małe,\
    \ \\(\\text{SWR}_{\\text{tx}}\\) może być bliskie 1, nawet przy dużym \\(|\\Gamma_{\\text{ant}}|\\\
    ).  \n\nZatem odpowiedź **B – „tłumienie linii zasilającej”** jest poprawna, a odpowiedź **C** jest\
    \ błędna."
  - "**Dlaczego B?**\n\n- **SWR (Standing Wave Ratio)** mierzy współczynnik odbicia na linii transmisyjnej.\
    \  \n- Gdy linia zasilająca ma **znaczące tłumienie** (np. z powodu długości, materiału czy jakości\
    \ połączeń), sygnał przechodzący do anteny jest osłabiony, a sygnał odbity – w mniejszym stopniu.\
    \  \n- W efekcie pomiar na nadajniku wskazuje **wyższy SWR** (1:1,5), mimo że antena może być technicznie\
    \ dopasowana.  \n- **Zakłócenia lokalne** (A) nie wpływają na pomiar SWR; **podejrzenie błędne** (C)\
    \ nie wyjaśnia podwyższonego współczynnika.  \n\n\\[\n\\text{SWR} = \\frac{|V_{\\text{ref}}| + |V_{\\\
    text{inc}}|}{|V_{\\text{inc}}| - |V_{\\text{ref}}|}\n\\]\n\nGdy linia ma duże tłumienie, \\(|V_{\\\
    text{ref}}|\\) jest mniejsze od oczekiwanego, co podnosi SWR. Dlatego odpowiedź **B** jest prawidłowa."
- text: '297\. Nadajnik został dołączony do anteny fiderem o całkowitym tłumieniu 5dB. Co wówczas zaobserwujemy:'
  answers:
  - stratę 50% mocy nadajnika, brak wpływu na odbiór
  - stratę 5% mocy nadajnika, zmianę SWR
  - stratę około 70% mocy nadajnika
  correct_index: 2
  explanations:
  - "### Dlaczego odpowiedź **A** jest niepoprawna  \n\n| **Kwestię** | **Prawidłowe wyjaśnienie** |\n\
    |-------------|---------------------------|\n| **Ile mocy zostaje utracone?** | 5 dB to **logarytmiczna**\
    \ miara spadku mocy.  <br>Wzór: <br>$$L_{\\text{dB}} = 10 \\log_{10}\\!\\left(\\frac{P_{\\text{out}}}{P_{\\\
    text{in}}}\\right)$$ <br>Rozwiązując dla 5 dB: <br>$$\\frac{P_{\\text{out}}}{P_{\\text{in}}}=10^{-5/10}=10^{-0.5}\\\
    approx 0.316$$ <br>Oznacza to, że tylko **31,6 %** mocy dociera dalej, a **68 %** zostaje utracone.\
    \ <br>Dlatego prawidłowa odpowiedź to **C** („około 70 %”). |\n| **Czy ma to wpływ na odbiór?** |\
    \ Tak.  Utrata mocy w przewodzie (fiderze) zmniejsza sygnał wysyłany do anteny, co bezpośrednio wpływa\
    \ na jakość odbioru.  Odpowiedź A twierdzi „brak wpływu na odbiór”, co jest fałszywe. |\n| **Czy 5 dB\
    \ oznacza 5 % mocy?** | Nie.  5 dB odpowiada ~68 % utracie, nie 5 %.  |\n| **Czy zmienia się SWR?**\
    \ | Samo 5 dB tłumienia w przewodzie nie zmienia Strefy odwracalności (SWR), o ile obie końcówki (TX\
    \ i antena) są dopasowane.  |\n\n### Krótkie podsumowanie\n\n- 5 dB = ~68 % utraty mocy, więc odpowiedź\
    \ **C** jest prawidłowa.  \n- Odpowiedź **A** błędnie interpretuje 5 dB jako 50 % utraty i twierdzi,\
    \ że nie wpływa to na odbiór, co jest nieprawdziwe.  \n- Zmiana SWR nie wynika z samego tłumienia\
    \ przewodu, ale od dopasowania impedancji.\n\n> **Zatem**: 5 dB tłumienia w fiderze powoduje **około\
    \ 70 %** utraty mocy nadajnika i **ma wpływ na odbiór**."
  - "### Dlaczego odpowiedź **B** jest niepoprawna\n\n| Element | Co mówią poszczególne odpowiedzi | Co\
    \ się faktycznie dzieje |\n|---------|----------------------------------|--------------------------|\n\
    | **Pogrzebana moc** | **B**: „5 % mocy nadajnika” | 5 dB oznacza spadek mocy o **\\(10^{5/10}=3,162\\\
    )**‑krotnie. Zyskujemy więc <br> \\(\\displaystyle P_{\\text{out}} = \\frac{P_{\\text{in}}}{3,162}\\\
    ).  <br> Utrata mocy: <br> \\(\\displaystyle \\Delta P = 1-\\frac{1}{3,162}\\approx 0,683\\) czyli\
    \ **68 %** (≈ 70 %).  <br> To dokładnie opisuje odpowiedź **C**. |\n| **SWR (Standing Wave Ratio)**\
    \ | **B**: „zmiana SWR” | Odbicie SWR zależy od dopasowania impedancji anteny do nadajnika, nie od\
    \ tłumienia linii. Tłumienie samo w sobie nie zmienia SWR (chyba że wprowadzi dodatkowy nieidealny\
    \ element).  <br> Dlatego „zmiana SWR” w tej sytuacji jest niepoprawne. |\n\n#### Krótkie wyjaśnienie\n\
    - **5 dB** to **logarytmiczne** wyrażenie spadku mocy.  \n- Przeliczamy je na **liniowy** współczynnik:\
    \  \n  \\[\n  L_{\\text{lin}} = 10^{\\frac{5}{10}} = 3{,}162\n  \\]\n- Moc wyjściowa to \\(P_{\\text{out}}\
    \ = \\frac{P_{\\text{in}}}{L_{\\text{lin}}}\\).  \n- Utrata mocy:  \n  \\[\n  \\frac{P_{\\text{lost}}}{P_{\\\
    text{in}}} = 1-\\frac{1}{3{,}162}\\approx 0{,}683\\;(68\\%)\n  \\]\n- Zatem odpowiedź **C** („≈ 70 %\
    \ mocy”) jest właściwa, a **B** (5 % mocy + zmiana SWR) jest błędna."
  - "**Gratulacje!**  \n\nOdpowiedź **C. „stratę około 70 % mocy nadajnika”** jest poprawna.\n\n---\n\n\
    ### Dlaczego tak jest?\n\nZanotowane tłumienie w dB przekłada się na stosunek mocy wyjściowej do mocy\
    \ wejściowej według wzoru:\n\n\\[\nL_{\\text{dB}} = 10 \\log_{10}\\!\\left(\\frac{P_{\\text{out}}}{P_{\\\
    text{in}}}\\right)\n\\quad\\Longrightarrow\\quad\n\\frac{P_{\\text{out}}}{P_{\\text{in}}}=10^{-\\\
    ,L_{\\text{dB}}/10}\n\\]\n\nDla \\(L_{\\text{dB}} = 5\\):\n\n\\[\n\\frac{P_{\\text{out}}}{P_{\\text{in}}}\n\
    =10^{-\\,5/10}\n=10^{-0.5}\n\\simeq 0.316\n\\]\n\nOznacza to, że tylko **31,6 %** mocy nadajnika trafia\
    \ na antenę, a reszta, **68,4 %**, zostaje utracona. W zaokrągleniu to **ok. 70 %** mocy.\n\n---\n\
    \n### Dlaczego pozostałe odpowiedzi są błędne?\n\n| Opcja | Wyjaśnienie |\n|-------|-------------|\n\
    | A | 50 % mocy to 3 dB, a 5 dB odpowiada 68 % mocy. |\n| B | 5 % mocy to 0,4 dB; przy 5 dB nie ma\
    \ znaczącej zmiany SWR – straty nie wpływają na pasmo sprzęgające. |\n\n---\n\n**Podsumowanie**  \n\
    5 dB tłumienia powoduje utratę ~70 % mocy nadajnika, co jest dokładnie tym, co opisuje odpowiedź C.\
    \ \U0001F680"
  - "**Wyjaśnienie**\n\nPłynność (loss) podawana w dB opisuje stosunek mocy wyjściowej do mocy po drodze.\
    \  \nDla utraty \\(L\\) dB mocy stosunek jest\n\n\\[\n\\frac{P_{\\text{after}}}{P_{\\text{before}}}=10^{-\\\
    frac{L}{10}}\n\\]\n\nDla \\(L = 5\\) dB:\n\n\\[\n\\frac{P_{\\text{after}}}{P_{\\text{before}}}=10^{-\\\
    frac{5}{10}}\n=10^{-0.5}\\approx 0.316\n\\]\n\nOznacza to, że **tylko 31.6 % mocy nadajnika dociera\
    \ do anteny**.  \nUtrata mocy to\n\n\\[\n1-0.316 \\approx 0.684 \\quad\\text{(≈ 68 %)}\n\\]\n\nczyli\
    \ **około 70 % mocy zostaje „wycieknięte” (stracone)** – właśnie to opisuje odpowiedź **C**.\n\n---\n\
    \n### Dlaczego pozostałe odpowiedzi są błędne\n\n| Opcja | Co opisuje | Dlaczego nieprawidłowa |\n\
    |-------|------------|------------------------|\n| A. “50 % mocy, brak wpływu na odbiór” | Utrata\
    \ 50 % mocy. | 5 dB = 68 % utraty, nie 50 %. |\n| B. “5 % mocy, zmianę SWR” | Utrata 5 % mocy, zmiana\
    \ odwróconej linii. | 5 dB daje 68 % utraty; oraz strata w kablem nie zmienia współczynnika sprzężenia\
    \ (SWR). |\n\n---\n\n**Podsumowanie**: 5‑dBowa utrata w kablu oznacza utratę ~68 % mocy, co odpowiada\
    \ „około 70 %” – dlatego poprawna odpowiedź to **C**."
- text: '302\. Dlaczego podczas dnia trudno zrobić daleką łączność na paśmie 80 m:'
  answers:
  - z racji na brak propagacji w warstwie E
  - z racji na silne tłumienie w warstwie D
  - z racji na to, że anteny nie działają podczas dnia
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A jest błędna – a B prawidłowa**\n\n| # | Zjawisko | Jak działa na paśmie 80 m\
    \ (≈ 3.5 MHz) |\n|---|----------|----------------------------------------|\n| **A** | *Brak propagacji\
    \ w warstwie E* | Warstwa E **istnieje** i wciąż może odbijać falę 80 m. Podczas dnia E jest rzeczywiście\
    \ silnie zjonizowana, ale to nie uniemożliwia propagacji – właśnie przez E uzyskujemy odległe odbicia.\
    \ Brak jej propagacji nie jest przyczyną problemów. |\n| **B** | *Silne tłumienie w warstwie D* |\
    \ D‑warstwa powstaje w wyniku silnego promieniowania UV i X‑promieni słonecznych. Zapewnia ona **absorpcję**\
    \ fal HF, a jej współczynnik tłumienia rośnie jak \\( \\alpha \\propto f^{-2} \\). Dla 80 m (3.5 MHz)\
    \ wartość \\(\\alpha\\) jest ogromna (≈ 10‑20 dB/km), co powoduje, że fala nie przechodzi dalej niż\
    \ kilka dziesiąt kilometrów – zatem trudna jest daleka łączność. |\n| **C** | *Anteny nie działają\
    \ podczas dnia* | Anteny działają niezależnie od czasu. To, czy sygnał dotrze, zależy od warstwy jonosfery,\
    \ a nie od stanu anten. |\n\n### Kluczowa fizyka\n\n- **Warstwa E**: odbija falę HF; jej obecność\
    \ pozwala na „skoki” (skip) na odległości kilkuset‑tysięcy km.  \n- **Warstwa D**: absorbuje falę\
    \ HF, szczególnie przy niskich częstotliwościach. W ciągu dnia absorpcja w warstwie D jest tak silna,\
    \ że dłuższe „skoki” nie są możliwe.\n\n\\[\nP_{\\text{out}} = P_{\\text{in}}\\;e^{-\\alpha d}\\quad\n\
    \\text{z}\\;\\alpha \\approx \\frac{100}{f^2}\\;\\text{(dB/km)}\n\\]\n\nPodstawiając \\( f \\approx\
    \ 3.5\\ \\text{MHz} \\), otrzymujemy \\( \\alpha \\gtrsim 10\\ \\text{dB/km} \\).\n\n---\n\n**Podsumowanie:**\
    \  \n- **B** opisuje rzeczywistą przyczynę: absorpcja w warstwie D, która w ciągu dnia eliminuje daleką\
    \ łączność na 80 m.  \n- **A** jest niepoprawne, bo warstwa E wciąż istnieje i może odbijać falę;\
    \ problem nie polega na jej braku.  \n- **C** nie ma związku z propagacją fal HF."
  - "**Gratulacje!**  \n\nOdpowiedź **B** („z racji na silne tłumienie w warstwie D”) jest poprawna, ponieważ:\n\
    \n- **Warstwa D** (≈ 60–90 km wysokości) w ciągu dnia jest silnie naświetlona promieniowaniem UV,\
    \ co powoduje **wysokie stężenie jonów** i w konsekwencji **duże tłumienie fal radiowych**.  \n- Dla\
    \ pasma 80 m (≈ 3.5 MHz) absorpcja w warstwie D jest tak duża, że sygnał nie osiąga warstwy odbijającej\
    \ (E/Z), więc **dalekie połączenia** są utrudnione.  \n\nW przeciwieństwie do warstwy E (występującej\
    \ głównie w nocy), D jest aktywna tylko w dzień, dlatego tylko podczas nocy możliwe jest efektywne\
    \ odbijanie 80‑m na większe odległości.  \n\n**Podsumowanie:**  \nSilne tłumienie w warstwie D jest\
    \ przyczyną ograniczeń łączności na 80 m w dzień. \U0001F680"
  - "**Dlaczego odpowiedź C jest błędna**\n\n| Pozycja | Treść odpowiedzi | Czy jest prawidłowa? | Dlaczego?\
    \ |\n|---------|------------------|---------------------|------------|\n| **C** | *„z racji na to,\
    \ że anteny nie działają podczas dnia”* | ❌ | Anteny działają przez cały czas – to ich konstrukcja\
    \ i moc nadajnika nie zależy od pory dnia. |\n| **B** | *„z racji na silne tłumienie w warstwie D”*\
    \ | ✅ | Podczas dnia warstwa **D** (≈ 60 km) jest wypełniona jonizacją w wyniku promieniowania słonecznego.\
    \  Działa jako „magnetyczny absorber”, powodując wysokie tłumienie fal HF (w tym 80 m).  Dzięki temu\
    \ nie ma dobrej propagacji wzdłuż trasy satelitarnej, co znacznie utrudnia daleką łączność. |\n\n\
    ---\n\n### Krótkie podsumowanie\n\n- **Anteny** nie zależą od dnia – nie „przestają działać”.\n- **D‑warstwa**\
    \ absorbuje falę HF; jej intensywność wzrasta w ciągu dnia, co jest przyczyną słabej łączności na\
    \ 80 m w ciągu dnia.  \n- Dlatego poprawną odpowiedzią jest **B**."
  - "**Dlaczego podczas dnia trudno jest uzyskać daleką łączność na paśmie 80 m?**\n\n- W ciągu dnia w\
    \ **warstwie D** jonosfery występuje intensywne absorpcja fal HF.  \n- Absorpcja (attenuation) zależy\
    \ od gęstości jonów:  \n\n\\[\nA \\;\\propto\\; \\frac{N_e}{\\nu} \\,,\n\\]\n\ngdzie \\(N_e\\) – liczba\
    \ elektronów na jednostkę objętości, \\(\\nu\\) – częstotliwość.  \n- Dla częstotliwości 3,5–4 MHz\
    \ warstwa D jest najbardziej aktywna, co powoduje gwałtowny spadek mocy sygnału – zwykle powyżej 20–30 dB.\
    \  \n- W nocy warstwa D znika, a falę przetwarzają warstwy E i F, które mają znacznie mniejsze tłumienie,\
    \ co umożliwia dalekobieżną łączność.\n\nDlatego **poprawna odpowiedź**: **B. z racji na silne tłumienie\
    \ w warstwie D**."
- text: '306\. Częstotliwość MUF (Maximum Usable Frequency) określa się:'
  answers:
  - dla danej trasy łączności

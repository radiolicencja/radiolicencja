    dobrej propagacji na wyższych częstotliwościach
  - niższa liczba plam słonecznych ogólnie wskazuje na większe prawdopodobieństwo
    wystąpienia sporadycznej propagacji przez warstwę E.
  - zerowa liczba plam słonecznych oznacza, że propagacja radiowa nie jest możliwa
    w żadnym paśmie
  correct_index: 0
- text: 59\. Co oznacza skrót MUF?

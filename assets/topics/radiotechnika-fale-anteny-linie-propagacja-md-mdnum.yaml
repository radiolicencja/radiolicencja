  - "**Gratulacje!**  \nOdpowiedź **A** jest poprawna, ponieważ **MUF (Maximum Usable Frequency)** jest\
    \ wyznaczana **dla danej trasy łączności**.\n\n### Dlaczego tak jest?\n\n1. **Zależność od drogi**\
    \  \n   MUF zależy od długości trasy i kąta padania promieni fal radiowych, które z kolei zależą od\
    \ odległości między nadajnikiem a odbiorcą.\n\n2. **Zależność od warunków ionosferycznych**  \n  \

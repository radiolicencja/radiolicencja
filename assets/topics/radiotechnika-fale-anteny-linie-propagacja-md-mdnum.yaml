    \ a \\(sec(θ)\\) uwzględnia długość trasy.  \n\n**Podsumowanie:**  \nOdpowiedź A („dla danej trasy\
    \ łączności”) jest poprawna, ponieważ MUF definiuje najwyższą częstotliwość, która może być użyta\
    \ w konkretnej trasie, niezależnie od nadajnika."
  - "### Dlaczego odpowiedź **C** jest niepoprawna\n\n- **MUF** (Maximum Usable Frequency) to **najwyższa\
    \ częstotliwość**, przy której fale dźwiękowe mogą przemieszczać się pomiędzy dwoma punktami przy\
    \ pomocy zjawisk ionosferycznych.  \n- Jest **zależny od konkretnej trasy łączności** (kierunek, odległość,\
    \ położenie geograficzne) oraz od bieżących warunków ionosfery (czas dnia, aktywność słoneczna, sezon,\
    \ itp.).  \n- Dlatego poprawna odpowiedź to **A** – MUF określa się **dla danej trasy łączności**.\n\
    \n---\n\n#### Dlaczego **B** (dla danego nadajnika) nie wystarcza\n\nMUF nie zależy od właściwości\
    \ nadajnika (moc, kształt anteny itp.).  \nChodzi o **propagację**, czyli o to, jak fala rozchodzi\
    \ się w atmosferze pomiędzy nadawcą a odbiorcą.\n\n---\n\n#### Dlaczego **C** (dla każdego krótkofalowca)\
    \ jest błędne\n\nKażdy krótkofalowiec używa tej samej trasy i warunków, co może różnić się dla innego\
    \ sprzętu lub miejsca, więc MUF nie jest stały dla wszystkich operatorów.\n\n---\n\n### Krótkie podsumowanie\n\
    \n\\[\n\\text{MUF}(t) = F_1(t) \\times K(\\theta)\n\\]\n\n- \\(F_1(t)\\) – najniższa częstotliwość,\
    \ pod którą zachodzi odzwierciedlenie pierwszej warstwy ionosfery w czasie \\(t\\).  \n- \\(K(\\theta)\\\
    ) – współczynnik zależny od kąta padania \\(\\theta\\) i kierunku trasy.\n\nMUF jest więc wyznaczany\
    \ **dla konkretnej trasy** w danym czasie, a nie dla każdego operatora czy nadajnika."
  - "**MUF – Maximum Usable Frequency**  \nMUF jest to najwyższa częstotliwość, którą można skutecznie\
    \ przekazać pomiędzy dwoma punktami przy danym warunku ionosfericznym.  \n\n- **Zależność od trasy**\
    \  \n  - Wartość MUF zmienia się w zależności od **długości trasy** (D) i **kąta natarcia** fal na\
    \ warstwę odblaskową (θ).  \n  - Dla danej trasy \\( \\text{MUF} = F_o \\,\\sec\\theta \\), gdzie\
    \ \\(F_o\\) to maksymalna częstotliwość podłużna dla pionowego natarcia.  \n  - Zatem, nawet przy\
    \ tych samych warunkach ionosferycznych, MUF różni się dla różnych tras, np. 600 km vs. 1200 km.\n\
    \n- **Co nie zależy od MUF?**  \n  - **Nadajnik** – jego moc czy technologia nie wpływają na wartość\
    \ MUF; MUF wyznacza warunki propagacji, a nie parametry sprzętu.  \n  - **Każdy krótkofalowiec** –\
    \ MUF jest ogólna dla danej trasy, a nie indywidualna dla operatora.\n\nDlatego poprawną odpowiedzią\
    \ jest **A. dla danej trasy łączności**."
- text: 308\. Pewien krótkofalowiec zawsze kiedy wyjeżdżał na działkę pod Radomiem zawieszał w tym samym
    miejscu dipol półfalowy na wysokości 15 m nad poziomem gruntu. Niestety pewnego razu ze względu na
    uszkodzenie drabiny udało mu się powiesić go tylko na wysokości 3m. Zauważył że słyszy znacznie lepiej
    stacje polskie ale niestety przestał słyszeć stacje francuskie. Czym spowodowane było to zjawisko?
  answers:
  - Spowodowane jest to zmianą kątów promieniowania anteny
  - Spowodowane jest to zmianą ogniskowej anteny
  - Wysokość zawieszenia nie miała wpływu na zaobserwowane zjawisko
  correct_index: 0
  explanations:
  - "## Gratulacje!  \n\nWybrałeś **poprawną odpowiedź** – **A**.  \n\n### Dlaczego zmiana kąta promieniowania\
    \ jest kluczowa?\n\n1. **Wzór na promieniowanie dipola**  \n   Dla dipola półfalowego (długość \\\
    (L=\\lambda/2\\)) znajdującego się w wysokości \\(h\\) nad ziemią, kąt głównego kierunku promieniowania\
    \ zależy od stosunku  \n   \\[\n   \\frac{h}{\\lambda}.\n   \\]\n   Gdy \\(h\\) jest niewielka w porównaniu\
    \ z \\(\\lambda\\), główne „lomy” pola rozchodzą się pod bardziej płaskim kątem względem poziomu.\n\
    \n2. **Przypadek zmniejszenia wysokości**  \n   - **Pierwotnie**: \\(h=15\\,\\text{m}\\).  \n    \
    \ Przy dłuższej wysokości sygnał docierał do stacji z szerokiego zakresu kątów (np. francuskie stacje,\
    \ które leżą dalej pod kątem).\n   - **Po zmianie**: \\(h=3\\,\\text{m}\\).  \n     Zmniejszenie \\\
    (h\\) przesuwa główny kierunek promieniowania pod bardziej „płaski” kąt, co powoduje, że sygnały z\
    \ większych odległości (np. francuskie) nie trafiają już w główny lot pola i stają się słabsze, podczas\
    \ gdy lokalne stacje (polskie) pozostają w zasięgu.\n\n3. **Efekt na odbiór**  \n   Zmiana kąta promieniowania\
    \ powoduje zmianę **dostępności** pól w danym miejscu.  Nie ma potrzeby zmiany ogniskowej ani konstrukcji\
    \ samego dipola – to **wysokość** determinująca kąt pola jest decydująca.\n\n---\n\nPodsumowując:\
    \ **zmiana kąta promieniowania anteny** wyjaśnia, dlaczego po obniżeniu wysokości anteny do 3 m, krótkofalowiec\
    \ słyszał lepiej stacje lokalne, ale stracił słyszalność stacji dalekich.  \n\n**Świetna odpowiedź!**\
    \ \U0001F389"
  - "### Dlaczego odpowiedź **B** jest błędna\n\n|  | Co mówi odpowiedź | Dlaczego to nie pasuje |\n|---|-------------------|------------------------|\n\
    | **A** | Zmiana kątów promieniowania anteny | **Poprawne** – wysokość dipola zmienia jego *pattern*\
    \ (kąt maksymalnej promieniowania, kąt obniżenia, współczynnik zysku). |\n| **B** | Zmiana ogniskowej\
    \ anteny | **Niepoprawne** – dipol to **antenna bez ogniskowej**. Ogniskowa dotyczy elementów skupiających\
    \ falę (np. reflektorów), nie dipolów. |\n| **C** | Wysokość nie ma znaczenia | Niepoprawne – wysokość\
    \ wpływa na zysk i kąt promieniowania. |\n\n---\n\n### Co się dzieje, gdy dipol spada z 15 m do 3 m?\n\
    \n1. **Zmiana wzoru pola**  \n   Dipol półfalowy ma maksymalny zysk w płaszczyźnie prostopadłej do\
    \ osi. Gdy jest on nisko nad ziemią, wchodzi w interakcję z odblaskem ziemi, co powoduje:\n   * przesunięcie\
    \ wierzchołka pola,\n   * powstawanie dodatkowych nul-i (tzw. *ground‑plane effect*).\n\n2. **Zmiana\
    \ kąta promieniowania**  \n   Wysokość \\(h\\) wyrażona w jednostkach długości fali \\(\\lambda\\\
    ) ( \\(h/\\lambda\\) ) określa, jak silnie dipol „widzi” fale z góry lub z dołu.  \n   \\[\n   \\\
    text{Pattern shift}\\; \\propto \\; \\frac{h}{\\lambda}\n   \\]\n   Przy 3 m (dla fal 80 – 10 MHz,\
    \ \\(\\lambda \\approx 3–30\\) m) \\(h/\\lambda\\) jest bardzo małe, a więc dipol zaczyna promieniować\
    \ głównie w dół – co utrudnia odbiór fal z wyższych pasm (np. francuskich, emitowanych z wyższych\
    \ satelitów/ nadajników).  \n\n3. **Efekt na słyszalność**  \n   - Polskie stacje (często 80–30 MHz,\
    \ wyemitowane z krótszych torów) lepiej docierają do niskiego dipola.  \n   - Francuskie stacje (np.\
    \ FM 100–108 MHz, które wymagają większej drożności pola) stają się trudniejsze do usłyszenia.\n\n\
    ---\n\n**Podsumowanie**  \nOdpowiedź **A** jest poprawna, ponieważ to **zmiana kątów promieniowania\
    \ anteny** (patternu) wywołana zmianą wysokości jest przyczyną obserwowanego efektu. Ogniskowa nie\
    \ ma znaczenia przy dipolu, dlatego odpowiedź **B** jest błędna."
  - "### Dlaczego odpowiedź **C** jest niepoprawna\n\n1. **Wzór na pola dipola**  \n   Dipol długości\
    \ \\(l = \\lambda/2\\) wytwarza pola, których wzór na mocy zależy od odległości od środka anteny i\
    \ od wysokości \\(h\\) nad gruntem:\n\n   \\[\n   G(\\theta) = \\left[\\cos\\!\\left(\\frac{\\pi h}{\\\
    lambda}\\cos\\theta\\right)\\right]^2\n   \\]\n\n   Gdzie  \n   * \\(G(\\theta)\\) – uzyskane wzmocnienie\
    \ w kierunku \\(\\theta\\) (kąt do pionu),  \n   * \\(\\lambda\\) – długość fali radiowej,  \n   *\
    \ \\(h\\) – wysokość anteny.\n\n2. **Zmiana wysokości → zmiana kąta promieniowania**  \n   Z powyższego\
    \ wzoru widać, że wysokość \\(h\\) bezpośrednio wpływa na funkcję trygonometryczną.  \n   * Jeśli\
    \ \\(h = 15\\,\\text{m}\\) (≈ \\(0.8\\lambda\\) dla częstotliwości polskich), główny biegun promieniowania\
    \ znajduje się w bliskim poziomie, co daje dobre oddziaływanie z odległymi stacjami w Polsce.  \n\
    \   * Gdy \\(h = 3\\,\\text{m}\\) (≈ \\(0.16\\lambda\\)), główny biegun przesuwa się na znacznie wyższy\
    \ kąt. W rezultacie sygnały z dłuższych dystansów (np. z Francji) trafiają w regiony, gdzie istnieją\
    \ nulle lub słabe pola, a sygnały z bliskich stacji w Polsce (krótsze dystanse, mniejsze wymagania\
    \ kąta) są lepiej odebrane.\n\n3. **Wnioski**  \n   * **Wysokość** **ma** znaczący wpływ na kąt promieniowania\
    \ i, w konsekwencji, na to, które stacje będą słyszalne.  \n   * Zmiana kąta promieniowania jest podstawową\
    \ przyczyną spadku słyszalności stacji francuskich.\n\n> **Dlatego odpowiedź C („Wysokość zawieszenia\
    \ nie miała wpływu na zaobserwowane zjawisko”) jest błędna** – zmiana wysokości w rzeczywistości zmieniła\
    \ kąt promieniowania, co bezpośrednio wpłynęło na widoczność stacji."
  - "**Wyjaśnienie**\n\nDipol półfalowy o długości \\(L=\\lambda/2\\) ma charakterystyczny wzór promieniowania\n\
    \n\\[\nE(\\theta)\\propto \\frac{\\cos\\!\\left(\\frac{\\pi}{2}\\cos\\theta\\right)}{\\sin\\theta},\n\
    \\]\n\ngdzie \\(\\theta\\) to kąt pomiędzy promieniowaniem a osią dipola.  \nPozycja dipola względem\
    \ gruntu (wysokość \\(h\\)) zmienia **kierunek**, w którym obserwator „widzi” ten wzór:\n\n* przy\
    \ \\(h=15\\,\\text{m}\\) główny maksimum jest skierowane w dół, blisko poziomu gruntu – nadaje się\
    \ do odbioru sygnałów z odległych stacji (np. francuskich) w dolnej części pola.\n* przy \\(h=3\\\
    ,\\text{m}\\) główny maksimum przesuwa się w kierunku wznoszącym, a część promieniowania zostaje „przekierowana”\
    \ w górę. W rezultacie odbiór sygnałów z dalszych stacji (takich jak Francja) zostaje zredukowane,\
    \ natomiast sygnały z krótszych odległości (np. polskie stacje) pozostają w zasięgu.\n\nZatem **zmiana\
    \ wysokości** zmienia **kąty promieniowania** i powoduje, że antena „patrzy” w inny kierunek.  \n\
    **Poprawna odpowiedź: A. Spowodowane jest to zmianą kątów promieniowania anteny.**"
- text: '310\. Propagacja troposferyczna w paśmie UKF polega na:'
  answers:
  - wielokrotnym odbiciu fal pomiędzy troposferą i jonosferą
  - wielokrotnym odbiciu fal pomiędzy ziemią i troposferą
  - prowadzeniu fal przez dukty powstałe z warstw ciepłego i zimnego powietrza
  correct_index: 2
  explanations:
  - "## Dlaczego odpowiedź **A** jest błędna\n\n| Aspekt | Odpowiedź A | Odpowiedź C (prawidłowa) |\n\
    |--------|-------------|---------------------------|\n| **Zjawisko** | **Odbicie fal** pomiędzy **troposferą**\
    \ a **jonosferą** | **Dukty** (wzorce stratnicze) powstałe między warstwami **ciepłego** i **zimnego**\
    \ powietrza |\n| **Tryb propagacji** | **Skywave (nawet długie dystanse)** – fala odbija się w jonosferze\
    \ i wraca na Ziemię. | **Tropospheric ducting** – fala „kieruje się” wewnątrz warstwy warunkowanej\
    \ przez różnicę temperatur, co pozwala na przewodzenie fal poza horyzont. |\n| **Zależność od warunków**\
    \ | Nie wymaga specyficznych warunków temperatury – wystarczy wystarczająca jonizacja w jonosferze.\
    \ | Wymaga silnego gradientu temperatury (np. w cisternie dymnej), który tworzy „rurę” dla fal. |\n\
    \n### Dlaczego jest to ważne?\n\n- **Odbicie troposfera‑jonosfera** dotyczy **propagacji krótkofalowej**\
    \ (HF), a nie **propagacji troposferycznej** w paśmie UKF (UHF/SHF).\n- W troposferze (część ziemi\
    \ od powierzchni do ~20 km wysokości) nie występuje jonizacja, więc fala nie może odbijać się w tej\
    \ warstwie.  \n- Zamiast tego, w troposferze tworzą się *dukty* – cienkie warstwy o różnych prędkościach\
    \ dźwięku/temperaturze, które działają jak **przewodnik falowy**. To właśnie dzięki nim fala może\
    \ przemieszczać się na znaczne odległości ponad horyzont bez odbicia w jonosferze.\n\n---\n\n**Podsumowanie**:\
    \  \nOdpowiedź A opisuje *skywave*, a nie *tropospheric ducting*. W paśmie UKF propagacja troposferyczna\
    \ polega na przewodzeniu fal przez dukty powstałe z warstw ciepłego i zimnego powietrza, co odpowiada\
    \ odpowiedzi **C**."
  - "**Dlaczego odpowiedź B jest błędna?**\n\n| **Element** | **Co się dzieje w propagacji troposferycznej\
    \ (UKF)** |\n|-------------|----------------------------------------------------|\n| **Refleksje**\
    \ | Fale radiowe odbijają się **pomiędzy warstwami troposfery** (np. warstwą ciepłego powietrza i\
    \ warstwą chłodniejszego). |\n| **Brak odbicia wódzie** | Powierzchnia Ziemi nie jest „odbiciem” w\
    \ sensie propagacji – fale nie odbijają się od ziemi w układzie UKF. |\n| **Dukt** | Jeśli warstwy\
    \ ciepłego i zimnego powietrza mają odpowiednią strukturę, tworzą **duct** – „tor” przewodzący fale\
    \ poza ograniczeniem zasięgu. |\n| **Zakończenie** | Dlatego prawidłowa odpowiedź to **C**: *“prowadzeniu\
    \ fal przez dukty powstałe z warstw ciepłego i zimnego powietrza”*.\n\n> **Podsumowanie**  \n> *B*\
    \ sugeruje, że fala odbija się od powierzchni ziemi, co nie jest mechanizmem propagacji troposferycznej\
    \ (UKF). Propagacja opiera się na odbiciach między warstwami atmosferycznymi, a nie między ziemią\
    \ a atmosferą."
  - "**Gratulacje!**  \n\nOdpowiedź **C** jest poprawna, ponieważ w paśmie ultra‑krótkich fal (UKF) propagacja\
    \ troposferyczna opiera się na **dukcie (waveguide) powstałym z gradientu temperatury**.  \n\n- Górna\
    \ warstwa ciepłego powietrza ma niższą refrakcyjność niż dolna warstwa zimnego powietrza.  \n- Ta\
    \ rozmaity gradient tworzy naturalny „dukt”, przez który fale UKF są skierowane wzdłuż ziemi.  \n\
    - W rezultacie sygnały mogą pokonywać znaczne odległości (do kilku kilometrów) bez poważnych strat.\
    \  \n\nZatem, **prowadzenie fal przez dukty powstałe z warstw ciepłego i zimnego powietrza** jest\
    \ właśnie mechanizmem charakterystycznym dla propagacji troposferycznej w paśmie UKF.  \n\n\\[\nn(z)\
    \ = \\sqrt{1 - \\frac{f_{p}^{2}(z)}{f^{2}}}\n\\]\n\ngdzie \\(n(z)\\) to współczynnik załamania, \\\
    (f_{p}(z)\\) – częstotliwość plasma, a \\(f\\) – częstotliwość sygnału, co ilustruje, że zmiany w\
    \ \\(n(z)\\) tworzą warstwowy „dukt” dla UKF."
  - "## Dlaczego odpowiedź **C** jest prawidłowa\n\n1. **Co to jest troposferyczne „ducting”?**  \n  \
    \ Troposferyczne „ducting” (kanałowanie) polega na **utrzymywaniu** fali elektromagnetycznej w **wąskiej\
    \ warstwie** atmosfery, w której prędkość fali (odpowiednio, współczynnik załamania) jest mniejsza\
    \ niż w otaczających ją warstwach. Dzięki temu fala zostaje „zatrzymana” i rozchodzi się na znaczne\
    \ odległości, wykraczając poza klasyczny zasięg line-of-sight.\n\n2. **Jak powstają „dukt”?**  \n\
    \   - Gdy w danym obszarze powietrze składa się z warstw o różnych temperaturach i gęstościach (np.\
    \ ciepłe powietrze pod zimnym, lub odwrotnie), powstaje **profil refrakcyjny**: indeks refrakcyjny\
    \ zmienia się z wysokością.\n   - Fale EM podążają za najniższym oporem (najmniejszym współczynnikiem\
    \ załamania). Jeśli profil jest „wklęsły” w pionie, fala zostaje „złapana” pomiędzy dwoma warstwami\
    \ – właśnie wtedy powstaje dukt.\n\n3. **Dlaczego inne odpowiedzi są niepoprawne**  \n   | Opcja |\
    \ Dlaczego nie |\n   |-------|--------------|\n   | A – „wielokrotny odbicie fal pomiędzy troposferą\
    \ i jonosferą” | Odbicia pomiędzy troposferą a jonosferą nie występują przy UKF (częstotliwościach\
    \ UHF/LF). Jonosfera nie wpływa na propagację w troposferze. |\n   | B – „wielokrotny odbicie fal\
    \ pomiędzy ziemią i troposferą” | Tego typu odbicia dotyczą niskich częstotliwości (LF/VLF) i zachodzą\
    \ przy „troposferycznej falach” (ground wave). Nie są one mechanizmem kanalizacji w UHF. |\n   | **C\
    \ – „prowadzeniu fal przez dukt powstałe z warstw ciepłego i zimnego powietrza”** | Jest to właściwy\
    \ opis troposferycznego ducting – falę „przenosi” kanał utworzony przez różne warstwy temperatur.\
    \ |\n\n4. **Kluczowy element**  \n   - **Wzór opisujący prędkość fali**:  \n     \\[\n     c(z) =\
    \ \\frac{c_0}{n(z)}\n     \\]\n     gdzie \\(n(z)\\) – współczynnik refrakcyjny zależny od temperatury,\
    \ ciśnienia i wilgotności powietrza.  \n   - Gdy \\(n(z)\\) tworzy **profil wklęsły** (np. \\(n(z)\\\
    ) maleje, potem rośnie), fala jest „zatrzymywana” w duktach.\n\n**Podsumowanie**: Propagacja troposferyczna\
    \ w paśmie UKF polega na kanałowaniu fal przez dukt powstały w wyniku różnic temperatur i gęstości\
    \ powietrza, co odpowiada opcji **C**."
- text: '312\. Pewnego dnia krótkofalowiec w paśmie 50 MHz usłyszał stacje z południa Europy. Mogło się
    to zdarzyć:'
  answers:
  - zimą z racji na lokalne zanieczyszczenie powietrza
  - głównie latem, dzięki propagacji w warstwie sporadycznej E
  - latem z uwagi na mniejszą wilgotność powietrza
  correct_index: 1
  explanations:
  - "## Dlaczego odpowiedź **A** jest błędna, a **B** poprawna\n\n| Co się dzieje | Co to znaczy dla 50 MHz\
    \ |\n|---------------|------------------------|\n| **Warstwa E** |  **Występuje w latach**: głównie\
    \ w sezonie letnim, kiedy intensywność promieniowania UV jest wysoka. Działa dzięki powstawaniu jonów\
    \ w wysokości ~200 km. |\n| **Warstwa D** |  **Aktywna w nocy i w sezonie zimowym** (ponieważ pochłania\
    \ energię ultrafioletową). Zwiększa absorpcję fal w paśmie 50 MHz (kategoria D), więc sygnały **znacznie\
    \ osłabiają się**. |\n| **Zanieczyszczenie powietrza** |  Ma wpływ głównie na warstwę troposferyczną\
    \ (tlenek azotu, cząstki stałe). Nie zmienia znacznie struktury jonosfery, a w zimie *nie* zwiększa\
    \ przeźroczystości jonosfery – wręcz przeciwnie: zwiększa absorpcję D‑warstwy. |\n| **Wilgotność**\
    \ |  Wysoka wilgotność w letnich warunkach sprzyja tworzeniu się sporadycznej warstwy E, co pozwala\
    \ na „skip‑ing” (skakanie) fal na dużą odległość. |\n\n### Dlaczego *B* jest prawidłowa\n\n- **Sporadic‑E\
    \ (E\\_s)**: chwilowa, intensywna warstwa E, aktywna głównie w letnich miesiącach, gdy promieniowanie\
    \ UV podnosi jonizację.  \n- Przypadkowa „E‑storm” w latach 1970‑80‑tych pozwalała na odbiór 50 MHz\
    \ z odległości do **2000–3000 km** (np. z południa Europy do północnej Azji).  \n\nMatematycznie:\
    \  \n\\[\nN_e \\;\\propto\\; I_{\\text{UV}}\\;\\times\\; \\sin^2\\!\\left(\\frac{\\lambda}{2}\\right)\n\
    \\]\ngdzie \\(N_e\\) – gęstość jonów, \\(I_{\\text{UV}}\\) – natężenie promieniowania UV. Gdy \\(N_e\\\
    ) jest wysokie, fala 50 MHz odbija się w warstwie E (kategoria E) i dociera dalej.\n\n### Dlaczego\
    \ *A* jest błędna\n\n1. **Zimowa absorpcja D‑warstwy**: zwiększa się w nocy i w sezonie zimowym, więc\
    \ sygnały 50 MHz są słabsze, nie silniejsze.  \n2. **Zanieczyszczenia**: nie zwiększają przeźroczystości\
    \ jonosfery; wręcz przeciwnie, mogą *zmniejszać* zdolność do odbicia fal (gdy warstwa D jest bardziej\
    \ gęsta).  \n3. **Warunki atmosferyczne**: zimowy sezon charakteryzuje się **większą wilgotnością**\
    \ i niższą aktywnością słoneczną, co obniża produkcję jonów w warstwie E.\n\n---\n\n**Podsumowanie**\
    \  \nAby słyszeć stację 50 MHz z południa Europy, potrzebny jest **sporadic‑E** – typowy dla lata,\
    \ a nie zimy. Dlatego odpowiedź **B** („głównie latem, dzięki propagacji w warstwie sporadycznej E”)\
    \ jest poprawna, a **A** – niepoprawna."
  - "**Gratulacje!**  \nOdpowiedź **B** jest poprawna.\n\n- **Sporadic E** (warstwa E sporadyczna) występuje\
    \ głównie latem, kiedy temperatury i promieniowanie słoneczne zwiększają poziom jonizacji w tej warstwie.\
    \  \n- Działa to poprzez krótką, intensywną propagację fal 50 MHz, umożliwiającą odbiór sygnałów z\
    \ odległych stacji, np. z południa Europy.  \n- Zimowy, niższy poziom jonizacji i większa wilgotność\
    \ powietrza ograniczają tę zjawisko.\n\nMatematycznie, krytyczna częstotliwość propagacji w warstwie\
    \ E jest dana przez  \n\n\\[\nf_{\\mathrm{c}} = 9\\,\\sqrt{N_{\\max}}\\ \\text{[MHz]},\n\\]\n\ngdzie\
    \ \\(N_{\\max}\\) to maksymalna gęstość jonów. Wartości \\(N_{\\max}\\) są w letnich warunkach znacznie\
    \ wyższe, co podnosi \\(f_{\\mathrm{c}}\\) i pozwala na transmisję w 50 MHz.  \n\nZatem Twoja odpowiedź\
    \ B jest dokładnie tym, czego szukaliśmy!"
  - "**Dlaczego odpowiedź B jest poprawna, a C – nie**\n\n| **Kwestia** | **Poprawna odpowiedź (B)** |\
    \ **Odpowiedź C** |\n|-------------|---------------------------|-----------------|\n| **Warstwa, która\
    \ propaguje falę 50 MHz** | **Sporadic E** (zasięg 90–120 km) – krótko‑trwała, silna warstwa z wysoką\
    \ jonizacją | Brak bezpośredniego związku z wilgotnością |\n| **Czas, kiedy sporadic E najczęściej\
    \ występuje** | **Lato** – w okresie, gdy wiatry pionowe i różnice temperatur są największe, co sprzyja\
    \ tworzeniu się warstwy sporadic E | Wilgotność nie decyduje o powstawaniu warstwy sporadic E |\n\
    | **Mechanizm powstawania** | Pionowe prądy przepływające przez różne warstwy atmosfery (wind shear)\
    \ podnoszą tlenki azotu (NO, NO₂) do wysokości 100 km, gdzie tworzy się silna warstwa jonizująca |\
    \ Zmniejszona wilgotność redukuje absorpcję w dolnych warstwach, ale nie wpływa na jonizację w 100 km\
    \ |\n\n### Dlaczego wilgotność nie jest kluczowa\n\n- **Absorpcja HF w dolnej atmosferze**: Składnik\
    \ absorpcji \\(\\alpha\\) (dBm/km) zależy głównie od częstotliwości \\(f\\) i temperatury \\(T\\),\
    \ a nie bezpośrednio od wilgotności \\(H\\):\n\n  \\[\n  \\alpha \\approx 0.005 \\; f^2 \\; e^{-\\\
    frac{H}{T}}\n  \\]\n\n  Ta zależność jest znacznie słabsza niż wpływ warstwy sporadic E na odbicie.\n\
    \n- **Sporadic E** powstaje w wyniku **mechanicznego** oddziaływania wiatru, a nie **chemicznego**\
    \ procesu absorpcji.\n\n### Krótka podsumowanie\n\n- **Lato** = najczęstszy czas tworzenia się sporadic E\
    \ → największa szansa na odbicie 50 MHz z południowej Europy.\n- **Wilgotność** wpływa głównie na\
    \ absorpcję w dolnych warstwach atmosfery, a nie na warstwę, która propaguje falę 50 MHz w 100 km.\n\
    \nDlatego poprawną odpowiedzią jest **B. głównie latem, dzięki propagacji w warstwie sporadycznej\
    \ E**."
  - "**Odpowiedź:**  \n**B. głównie latem, dzięki propagacji w warstwie sporadycznej E**\n\n---\n\n###\
    \ Dlaczego warstwa sporadyczna E (s‑E) jest kluczowa\n\n| Warstwa | Wysokość | Typowy zakres fal |\
    \ Zjawisko |\n|--------|----------|------------------|----------|\n| **E** | 90–120 km | 3 – 30 MHz\
    \ | Normalna (regularna) propagacja |\n| **s‑E** | 80–120 km | 3 – 30 MHz | Rzadkie, ale silne odbicie,\
    \ w lato |\n\n- **s‑E** pojawia się głównie w **latem** (najwyższa aktywność w okresie letnim) i jest\
    \ związana z intensywną **ionizacją** słoneczną oraz **wzrostem** temperatury w warstwie E.  \n- Odbicie\
    \ fal HF (np. 50 MHz) przez s‑E umożliwia **długo‑zasięgowe odbicie** (do kilku tysięcy km) – w tym\
    \ przypadku od południowej Europy do obszaru przyjmującego falę.  \n- Względem **zimy** (A) – warstwa\
    \ E jest znacznie słabsza, a s‑E praktycznie nie występuje, dlatego propagacja jest mało prawdopodobna.\
    \  \n- **Wilgotność** (C) – choć mniejsza wilgotność w lato sprzyja propagacji, nie jest głównym czynnikiem.\
    \ Najważniejszy jest natężenie promieniowania UV oraz temperatura, które determinują poziom jonizacji\
    \ w s‑E.\n\n---\n\n### Podsumowanie\n\n- **50 MHz** leży w zakresie, w którym s‑E może skutecznie\
    \ odbijać falę.  \n- **Latem** warstwa sporadyczna E występuje najczęściej i jest najbardziej efektywna.\
    \  \n- Dlatego odpowiedź **B** jest poprawna."
- text: 313\. Pewnego dnia po wysokiej aktywności słonecznej pewien krótkofalowiec usłyszał w paśmie 144
    MHz kilka mocno zniekształconych sygnałów dalekich stacji. z trudem odebrał wywołanie “CQ aurora”
    z czym miał do czynienia?
  answers:
  - rosyjskie zawody z okazji wybuchu rewolucji październikowej
  - łącznościami z wykorzystaniem zorzy polarnej
  - łącznościami w odbicu od księżyca
  correct_index: 1
  explanations:
  - "## Dlaczego odpowiedź A jest błędna\n\n|  | **Odpowiedź A** | **Odpowiedź B** |\n|---|---|---|\n\
    | **Opis** | „Rosyjskie zawody z okazji wybuchu rewolucji październikowej” | „Łączności z wykorzystaniem\
    \ zorzy polarnej” |\n| **Realizm** | Nie istnieje zjawisko „rosyjskich zawiązań” w radiokomunikacji,\
    \ a rewolucja październikowa (1917) nie ma związku z technologią AM radio. | Zorza polarna wzmacnia\
    \ i rozprasza fale HF, szczególnie w paśmie 144 MHz, umożliwiając zdalne łączności (np. “aurora” –\
    \ nazwa usługi wymiany wiadomości). |\n| **Technika** | Brak technicznego opisu, tylko odniesienie\
    \ historyczne. | Objaśnia realne zjawisko: ionizacja w strefie aurory → dodatkowy kanał propagacji.\
    \ |\n| **Wnioski** | Sformułowanie jest fikcyjne i nie opisuje mechanizmu propagacji. | Dostarcza\
    \ poprawnego wyjaśnienia zjawiska. |\n\n### Kluczowy punkt\n\n- **Zorza polarna** podnosi poziom ionizacji\
    \ w atmosferze, co zwiększa zasięg fal HF, szczególnie przy wysokiej aktywności słonecznej.  \n- Dlatego\
    \ „CQ aurora” wskazuje właśnie na komunikację przy wykorzystaniu tej naturalnej „ścieżki propagacji”.\
    \  \n\n> **Wniosek**: Odpowiedź **B** jest poprawna, a A jest jedynie żartobliwym odniesieniem historycznym,\
    \ które nie ma miejsca w rzeczywistej propagacji radiowej."
  - "**Gratulacje!**  \nOdpowiedź **B. „łącznościami z wykorzystaniem zorzy polarnej”** jest poprawna.\n\
    \nDlaczego?  \n- **Zorza polarna** (aurora borealis) generuje **słoneczny wiatr** i pole magnetyczne,\
    \ które tworzą **zwiększoną propagację** fal HF w pasmach 80‑200 MHz.  \n- W wyniku tego zjawiska\
    \ na długich odległościach mogą pojawiać się **silne, zniekształcone sygnały** — dokładnie to, co\
    \ opisane w pytaniu (słyszany „CQ aurora”).  \n- Z kolei rosyjskie zawody czy odbicia od Księżyca\
    \ nie tworzą tak charakterystycznego sygnału ani nazwy „aurora”.  \n\nZatem Twoja odpowiedź jest uzasadniona!\
    \ \U0001F680"
  - "## Dlaczego odpowiedź **C** jest błędna\n\n| Element | Co oznacza | Dlaczego nie dotyczy? |\n|--------|------------|----------------------|\n\
    | **Odbicie od księżyca** | Komunikacja **Moonbounce** (czyli sygnał zostaje odbity od powierzchni\
    \ księżyca) | 1. **Liczba odbić**: przy 144 MHz typowo potrzebujesz 1‑2 odbić (czyli 2‑3 krotnie dłuższa\
    \ droga). Księżyc jest bardzo daleko (≈ 384 000 km). <br>2. **Zniekształcenia**: przy tak długiej\
    \ trasie sygnał zostaje bardzo rozproszone, a efekt „mocno zniekształconych” sygnałów raczej wskazuje\
    \ na *scintillację* ziemskiego pola magnetycznego (aurora). <br>3. **Sygnały od „CQ aurora”**: termin\
    \ „aurora” w przywołaniu wskazuje na zjawisko magnetosferyczne, a nie na odbicie księżycowe. |\n\n\
    **Podsumowanie:**  \n*Moonbounce* na 144 MHz wymaga bardzo silnego nadajnika oraz bardzo specyficznych\
    \ warunków (celowanie na Księżyc). Gdy komunikacja jest „mocno zniekształcona” i przywołanie zawiera\
    \ słowo *aurora*, najprawdopodobniej mamy do czynienia z **transmisjami przez zorze polarne (auroral\
    \ HF propagation)**. Dlatego poprawna odpowiedź to **B**."
  - "## Wyjaśnienie\n\nW wysokiej aktywności słonecznej (fale magnetyczne, cząstki solarne) na wysokich\
    \ szerokościach geograficznych tworzą się **irregularności** w warstwie E oraz w wyższych warstwach\
    \ ionosfery.  \n\n- **Aura polarna** (auroral hiss) powoduje **anomalous propagation**: fale FM‑(≈ 144 MHz)\
    \ mogą przebywać przez **odległe odcinki** wykraczające daleko poza linię widzenia, zachowując przy\
    \ tym znaczny poziom mocy.  \n- Dlatego krótkofalowiec, słysząc „CQ **Aurora**”, wiedział, że komunikacja\
    \ opierała się właśnie na tej zjawisku: na łączności **z wykorzystaniem zorzy polarnej**.\n\n**Odpowiedź\
    \ B** jest więc poprawna."
- text: '315\. Skrót EME oznacza łączności z wykorzystaniem:'
  answers:
  - odbicia sygnału od Księżyca
  - odbicia sygnału od samolotu
  - odbicia sygnału od troposfery
  correct_index: 0
  explanations:
  - "**Gratulacje!** \U0001F389  \nPrawidłowa odpowiedź to **A**: **„odbicia sygnału od Księżyca”**.\n\
    \n> EME (Earth‑Moon‑Earth) to technika komunikacji, w której sygnał radiowy **odbija się od powierzchni\
    \ Księżyca** i wraca do Ziemi.  \n> Wzór opisujący ścieżkę sygnału:\n> \\[\n> \\text{Ziemia} \\;\\\
    xrightarrow{\\text{promień radiowy}}\\; \\text{Księżyc} \\;\\xrightarrow{\\text{odbicie}}\\; \\text{Ziemia}\n\
    > \\]\n>  \n> Dlatego odpowiedź A jest jedyną poprawną. \U0001F680"
  - "**Dlaczego odpowiedź B jest niepoprawna**\n\nSkrót **EME** oznacza „**Earth–Moon–Earth**” – komunikację,\
    \ w której sygnał radiowy od wysyłki na Ziemi zostaje odbity (lub pośrednio przekształcony) przez\
    \ Księżyc, a następnie przybywa z powrotem na Ziemię.  \nWzględne położenie Księżyca pozwala uzyskać\
    \ bardzo długie dystanse propagacji (do 600 000 km), co jest kluczowe w systemach komunikacji z kosmicznych\
    \ satelitów.\n\n- **Odbicie od samolotu** – nie istnieje technologia, która wykorzystuje samolot jako\
    \ „lusterko” w komunikacji EME; samoloty są zbyt małe i nie mają odpowiednich właściwości refleksyjnych.\n\
    - **Odbicie od troposfery** – opisuje klasyczny system **troposferyczny** (np. systemy SATCOM), ale\
    \ nie jest to EME.\n\nDlatego poprawna odpowiedź to:\n\n**A. odbicia sygnału od Księżyca**."
  - "**Co poszło nie tak?**\n\n- **EME** to skrót od *Earth‑Moon‑Earth* – komunikacja z wykorzystaniem\
    \ **odbicia sygnału od Księżyca**.  \n- Odbicie sygnału od troposfery (tzw. **troposferyczny odzwierciedlacz**)\
    \ jest typowe dla łączności *Earth‑Earth* (E – E), a nie dla EME.  \n- Sformułowanie „odbicia sygnału\
    \ od troposfery” nie pasuje do definicji EME, dlatego odpowiedź **C** jest błędna.\n\n**Krótko:**\
    \  \nEME = **E**arth ↔ **M**oon ↔ **E**arth → odpowiedź A."
  - "**EME (Earth‑Moon‑Earth)** to technika komunikacji satelitarnej, w której sygnał radiowy z nadajnika\
    \ na Ziemi jest odbijany (retroreflektowany) przez powierzchnię Księżyca i wraca do przyjmującego\
    \ na Ziemi.  \n\n- Szybkość propagacji: \\(c \\approx 3\\times10^8\\) m/s  \n- Odległość średnia Księżyc‑Ziemia:\
    \ \\(\\approx 3.84\\times10^5\\) km  \n- Czas dwukierunkowy propagacji: \\(\\approx 2.5\\) s\n\nZatem\
    \ odpowiedź **A** jest poprawna."
- text: '316\. Łączności EME można zrealizować:'
  answers:

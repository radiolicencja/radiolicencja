    \n**Krótka wzorem:**\n\n\\[\nG_{\\text{dBi}} = 10\\log_{10}\\!\\left(\\frac{P_{\\text{rad}}}{P_{\\\
    text{iso}}}\\right)\n\\]\n\ngdzie \\(P_{\\text{rad}}\\) to moc oddawana przez dany obiekt, a \\(P_{\\\
    text{iso}}\\) moc oddawana przez izotropowy radiator o tej samej mocy źródłowej.\n\n**Podsumowanie:**\

    \n**Dlaczego pozostałe odpowiedzi są niepoprawne?**\n\n| Źródło | Zysk w dBi (przykładowo) | Czy to\
    \ odniesienie? |\n|--------|--------------------------|---------------------|\n| Dipol półfalowy |\
    \ 2,15 dBi | DBi wyraża zysk względem izotropowego, nie względem dipola. |\n| Antena pionowa ćwierćfalowa\

- text: 60\. Ile mocy zostaje wypromieniowane przez antenę, jeśli miernik mocy podłączony pomiędzy nadajnik
    a antenę wskazuje 100 W mocy padającej i 30 W mocy odbitej?
  answers:
  - 130 W
  - 70 W
  - 30 W
  correct_index: 1
  explanations:
  - "**Dlaczego A = 130 W jest błędne**\n\n| Zmienna | Co oznacza | Wartość |\n|---------|------------|--------|\n\
    | \\(P_{\\text{inc}}\\) | moc padająca na antenę | 100 W |\n| \\(P_{\\text{ref}}\\) | moc odbita od\
    \ anteny | 30 W |\n| \\(P_{\\text{rad}}\\) | moc wypromieniowana przez antenę | \\(P_{\\text{inc}}\
    \ - P_{\\text{ref}}\\) |\n\n\\[\nP_{\\text{rad}} = P_{\\text{inc}} - P_{\\text{ref}}\n           \
    \    = 100\\;\\text{W} - 30\\;\\text{W}\n               = 70\\;\\text{W}\n\\]\n\nMoc wypromieniowana\
    \ to **różnica** między mocą padającą a mocą odbitą, a nie ich suma.  \nOpcja A sumuje \\(100\\;\\\
    text{W} + 30\\;\\text{W}\\) i daje 130 W, co nie ma fizycznego sensu – nie można „wypromieniować”\
    \ więcej mocy niż pada na antenę.\n\n**Podsumowanie**  \nPrawidłowa odpowiedź: **B. 70 W**."
  - "Gratulacje!  \n\nMoc promieniowana przez antenę to różnica mocy padającej i odbitej  \n\n\\[\nP_{\\\
    text{rad}} = P_{\\text{in}}-P_{\\text{ref}}\n\\]\n\nPodstawiając dane:  \n\n\\[\nP_{\\text{rad}} =\
    \ 100\\,\\text{W} - 30\\,\\text{W} = 70\\,\\text{W}\n\\]\n\nDlatego poprawną odpowiedzią jest **B\
    \ – 70 W**."
  - "**Błąd w interpretacji danych**\n\n|  Co mierzy się? |  Co oznacza? |\n|----------------|--------------|\n\
    | **Moc podłączona do anteny (mierzona)** | 100 W – moc *przychodząca* do anteny |\n| **Moc odbita\
    \ (mierzona)** | 30 W – moc, która wraca do nadajnika i nie trafia na antenę |\n\nAntenę można przyjąć,\
    \ że nie tracimy dalszych strat (idealny antena).  \nZatem moc, która rzeczywiście *trafi* na antenę\
    \ i zostanie wypromieniowana, to różnica:\n\n\\[\nP_{\\text{radiated}} = P_{\\text{incident}} - P_{\\\
    text{reflected}}\n                    = 100\\;\\text{W} - 30\\;\\text{W}\n                    = 70\\\
    ;\\text{W}\n\\]\n\n**Dlaczego 30 W (odpowiedź C) jest niepoprawne?**  \n30 W to właśnie moc *odbita*,\
    \ a nie moc wypromieniowana.  \n\nW skrócie:\n- **100 W** → moc przychodząca do anteny  \n- **30 W**\
    \ → moc, która nie trafia na antenę  \n- **70 W** → moc, która zostaje wypromieniowana (poprawna odpowiedź\
    \ B)."
  - "**Rozwiązanie**\n\nMoc, która zostaje wypromieniowana przez antenę, jest różnicą mocy padającej (od\

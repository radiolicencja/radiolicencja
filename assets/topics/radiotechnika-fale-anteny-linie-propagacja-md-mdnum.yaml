- text: 283\. Amatorskie radiolatarnie w paśmie 144 MHz pracują w polaryzacji poziomej. Czy można sygnał
    takiej radiolatarni odbierać anteną o polaryzacji pionowej?
  answers:
  - tak, nie ma przeciwwskazań
  - tak choć sygnał będzie znacznie słabszy niż przy zgodnej polaryzacji
  - nie, może to spowodować uszkodzenie odbiornika lub anteny.
  correct_index: 1
  explanations:
  - "## Dlaczego odpowiedź A jest błędna\n\n| Kwestia | Poprawne rozumowanie | Dlaczego A jest niepoprawne\
    \ |\n|---------|----------------------|-----------------------------|\n| **Polaryzacja sygnału** |\
    \ W paśmie 144 MHz amatorskie radiolatarnie emitują sygnał **poziomy** (horizontally‑polarized). |\
    \ „Nie ma przeciwwskazań” sugeruje, że nie ma żadnego problemu przy odbiorze – to nieprawda. |\n|\
    \ **Odbiór inną polaryzacją** | Antena pionowa przyjmuje sygnał pionowo‑polarizowany. Dla sygnału\
    \ poziomego przyjmowana jest **ręczna część pola elektrycznego**: <br>$$E_{\\text{obs}} = E_{\\text{true}}\\\
    cos\\theta,$$ <br>gdzie \\(\\theta = 90^{\\circ}\\) (rozwinięcie ortogonalne). | \\(\\cos 90^{\\circ}=0\\\
    ) → idealnie **zero** przy idealnym ustawieniu. W praktyce istnieje niewielki „krzyżujący” odzwierciedlony\
    \ przez 10‑20 % skuteczności. |\n| **Skuteczność przy niezgodnej polaryzacji** | Przeważnie **spada\
    \ o 10–20 dB** (od 0.1 do 0.01 mocy). | Wskazanie, że sygnał „będzie znacznie słabszy” jest kluczowe\
    \ – to dokładnie opisuje prawdziwy efekt. |\n| **Bezpieczeństwo** | Nie ma ryzyka uszkodzenia anteny\
    \ czy odbiornika przez złamaną polaryzację. | A nie uwzględnia żadnego zjawiska – błędnie twierdzi,\
    \ że wszystko jest w porządku. |\n\n**Wniosek:**  \nOdpowiedź **B** jest poprawna, bo dokładnie opisuje,\
    \ że sygnał można odebrać, lecz będzie **znacznie słabszy** niż przy zgodnej polaryzacji. Odpowiedź\
    \ **A** pomija ten kluczowy aspekt i wprowadza w błąd."
  - "### \U0001F389 Gratulacje!  \n\nOdpowiedź **B** jest poprawna.\n\n---\n\n#### Dlaczego tak?\n\n-\
    \ **Polaryzacja** opisuje orientację wzmocnienia pola elektrycznego fal radiowych.  \n- Jeśli nadawca\
    \ używa **polaryzacji poziomej** (horizontal) a odbiornik ma **polaryzację pionową** (vertical), to\
    \ te dwie składowe są **ortogonalne**.  \n- Przekazany sygnał zostanie odczytany z **spadkiem mocy**\
    \ (typowo ~6 dB przy idealnej ortogonalności), ale nie jest on zniszczony.  \n- W praktyce sygnał\
    \ będzie słabszy, lecz nadal odbieralny, o ile nie jest zbyt słaby.\n\n#### Dlaczego nie A ani C?\n\
    \n- **A** sugeruje brak żadnego problemu – w rzeczywistości spada moc.  \n- **C** wprowadza nieprawdziwe\
    \ ryzyko uszkodzenia sprzętu – polaryzacja nie powoduje takiego efektu.\n\n---\n\nZatem odpowiedź\
    \ **B** jest najbardziej trafna: sygnał będzie odczytany, ale znacznie słabszy niż przy zgodnej polaryzacji.\
    \ \U0001F680"
  - '### Dlaczego odpowiedź **C** jest błędna


    | **Kwestia** | **Wniosek** |

    |-------------|-------------|

    | **Czy przekazanie sygnału z innego pola polaryzacji może uszkodzić sprzęt?** | Nie. Polaryzacja
    jest *jedynie* orientacją wektora pola elektromagnetycznego. Gdy antena ma nieodpowiednią polaryzację,
    energia jest po prostu „nierozkładana” do potrzebnej postaci – nie wywołuje to ani zakłóceń, ani przegrzania.
    |

    | **Co się dzieje z mocą sygnału przy polaryzacji pionowej?** | W idealnym świecie antyne i odbiornik
    mają *idealną* polaryzację (np. poziomą). Gdy odbiorna antena ma polaryzację pionową, wektor pola
    przychodzi pod kątem \( \theta = 90^{\circ} \). Zależność mocy odbioru od kąta polaryzacji jest: <br><br>```latex\nP_{\text{odb}}
    = P_{\text{pr}}\,\cos^{2}\theta\n```\nDla \(\theta=90^{\circ}\) otrzymujemy \(P_{\text{odb}}=0\).  W
    praktyce jednak anteny nie są idealne – mają niewielki komponent poprzeczny („cross‑polarization”),
    więc bardzo słaby sygnał (zwykle kilka dB poniżej idealnego) może być zdetektywowany. |

    | **Czy to oznacza, że sygnał nie będzie w ogóle słyszalny?** | Nie. W realnym świecie „mniej niż
    przy zgodnej polaryzacji” to bardzo mały przyrost, ale sygnał nadal istnieje. Właśnie dlatego odpowiedź
    **B** („tak, choć sygnał będzie znacznie słabszy”) jest poprawna. |

    | **Podsumowanie** | Polaryzacja nie jest parametrem, który może uszkodzić sprzęt; wpływa tylko na
    efektywność odbioru. Dlatego **C** („nie, może to spowodować uszkodzenie odbiornika lub anteny”) jest
    błędne. |


    **Kluczowe wniosek:** *Niedopasowanie polaryzacji zmniejsza moc odbieranego sygnału, ale nie prowadzi
    do uszkodzenia anteny czy odbiornika.*'
  - '**Odpowiedź B jest poprawna** – sygnał można odebrać, ale przy polaryzacji pionowej odbiór będzie
    znacznie słabszy niż przy zgodnej polaryzacji poziomej.


    ---


    ### Dlaczego tak?


    | Parametr | Wartość dla polaryzacji zgodnej | Wartość dla polaryzacji ortogonalnej |

    |----------|---------------------------------|--------------------------------------|

    | **Udział mocy** | \(P_{\text{odb}} = P_{\text{wys}} \cdot \cos^{2}\Delta\theta\) (gdzie \(\Delta\theta
    = 0^\circ\)) → \(\cos^{2}0^\circ = 1\) → 0 dB | \(\Delta\theta = 90^\circ\) → \(\cos^{2}90^\circ =
    0\) → teoretycznie „∞ dB” utraty, w praktyce ≈ 30–40 dB izolacji polaryzacji |

    | **Efekt** | Maksymalny sygnał | Słaby sygnał (część sygnału wciąż przenosi się przez nieidealną
    izolację anteny) |

    | **Ryzyko uszkodzenia** | Brak | Brak – uszkodzenie nie występuje przy niewłaściwej polaryzacji |


    ---


    ### Kluczowe punkty


    - **Polaryzacja**: Współczynnik dopasowania pomiędzy antenami wyznacza ile mocy zostanie przekazane.
    Dla dwóch idealnych anten liniowo polaryzowanych ortogonalnie, współczynnik = 0, a więc w praktyce
    sygnał jest bardzo słaby (≈ 30 dB mniejszy).

    - **Uszkodzenie sprzętu**: Niewłaściwa polaryzacja nie powoduje żadnego uszkodzenia odbiornika ani
    anteny – to po prostu słabszy sygnał.

    - **Praktyczny scenariusz**: W rzeczywistych instalacjach z nieidealnymi antenami, mimo ortogonalnej
    polaryzacji, część sygnału „przechodzi” przez niewielką izolację, dlatego odbiór jest możliwy, lecz
    znacznie osłabiony.


    ---


    #### Podsumowanie


    Można odbierać sygnał z radiolatrany o polaryzacji poziomej przy użyciu anteny pionowej, lecz sygnał
    będzie znacznie słabszy – dlatego poprawna odpowiedź to **B**.'
- text: 284\. Zysk anteny wyrażony jest w dBi. Względem jakiego źródła jest określony?
  answers:

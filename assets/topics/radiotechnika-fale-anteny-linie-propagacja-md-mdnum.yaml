- text: 108\. Jaka jest horyzontalna charakterystyka promieniowania dipola półfalowego zawieszonego poziomo?
  answers:
  - dookólna
  - ósemkowa
  - kierunkowa w linii zawieszenia
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A („dookólna”) jest błędna?**\n\n| Kwestia | Co myślisz | Co jest prawdziwe\
    \ |\n|---------|-----------|-------------------|\n| **Definicja pola pola** | Pole dipola byłoby **omnidirectional**\
    \ – rozchodzi się równo we wszystkich kierunkach. | Dipol półfalowy **nie** ma pola równomiernego.\
    \ W płaszczyźnie poziomej (tzw. **horyzontalna charakterystyka**) wykazuje charakter „figure‑eight”\
    \ (ósemkowy). |\n| **Matematyka** | Brakuje funkcji opisującej kierunkowość. | Dla dipola o długości\
    \ \\(l = \\lambda/2\\) i biegunie poziomym, pola elektrycznego w płaszczyźnie poziomej zależy od fazy\
    \ \\(\\phi\\) według:  \\[\nE_{\\phi}(\\phi) \\propto \\cos \\phi\n\\] |\n| **Skutek** | Gdy \\(\\\
    phi\\) zmienia się od \\(0\\) do \\(2\\pi\\), \\(\\cos\\phi\\) daje dwa maksima (at 0° i 180°) i dwa\
    \ zera (at 90° i 270°). | **Ósemkowy wzór**: dwa „lomy” promieniowania (maksima) oraz dwie ścisłe\
    \ null‑s (zryby), co daje wygląd ósemki. |\n\n---\n\n### Krótki opis pola dipola półfalowego\n\n1.\
    \ **Długość dipola**: \\(l = \\lambda/2\\).  \n2. **Rozkład pola**: W płaszczyźnie poziomej (θ = 90°)\
    \ rozkład pola elektrycznego względem azymutu \\(\\phi\\) jest opisany przez:\n   \\[\n   E_{\\phi}(\\\
    phi) \\propto \\frac{\\sin \\left(\\frac{kl}{2}\\cos\\phi\\right)}{\\cos\\phi}\n   \\]\n   Przy \\\
    (l = \\lambda/2\\) i w płaszczyźnie poziomej (θ = 90°) to upraszcza się do:\n   \\[\n   E_{\\phi}(\\\
    phi) \\propto \\cos \\phi\n   \\]\n3. **Konsekwencje**:\n   - **Maksima**: \\(\\phi = 0^\\circ, 180^\\\
    circ\\) → silne promieniowanie wzdłuż osi dipola.  \n   - **Zera**: \\(\\phi = \\pm 90^\\circ\\) →\
    \ brak promieniowania prostopadle do osi dipola.  \n   - **Całość**: Wzór wygląda jak figura ósemkowa\
    \ („figure‑eight”) w płaszczyźnie poziomej.\n\n---\n\n### Dlaczego „dookólna” nie pasuje\n\n- **Dookolne\
    \ pole** oznaczałoby, że intensywność promieniowania jest stała we wszystkich kierunkach (np. antena\
    \ typu *monopole* nad powierzchnią płaską przy długim przewodzie).  \n- Dipol półfalowy ma **kierunkowość**\
    \ – promieniowanie jest znacznie silniejsze w pewnych kierunkach i zerowe w innych.  \n- Wzorzec \"\
    ósemkowy\" jest charakterystyczny właśnie dla dipoli, a nie dla anten dookólnych.\n\n---\n\n## Wniosek\n\
    \nOdpowiedź **B – ósemkowa** jest poprawna, ponieważ dipol półfalowy w płaszczyźnie poziomej ma charakterystykę\
    \ „figure‑eight”, a nie równomierne (dookolne) pole."
  - "**Gratulacje! \U0001F389**  \n\nOdpowiedź **B – „ósemkowa”** jest poprawna, ponieważ promieniowanie\
    \ dipola półfalowego (wysokości λ/2) zawieszonego poziomo tworzy charakterystyczny wzór **figure‑8**.\
    \  \n\n- **Dookolna** (A) nie opisuje właściwości dipola, bo promieniowanie w płaszczyźnie poziomej\
    \ ma dwa maksima i dwa minima, a nie równomierny rozkład.  \n- **Kierunkowa w linii zawieszenia**\
    \ (C) odnosi się do dipola pionowego, gdzie wzdłuż osi dipola promieniowanie jest minimalne.  \n\n\
    Matematycznie, gęstość mocy w płaszczyźnie poziomej opisuje się wzorem  \n\n\\[\nP(\\theta) \\propto\
    \ \\sin^{2}\\!\\theta\n\\]\n\ngdzie \\(\\theta\\) to kąt od osi dipola. Funkcja \\(\\sin^{2}\\!\\\
    theta\\) daje dwa maksima w \\( \\theta = 90^\\circ \\) i dwa minimum w \\( \\theta = 0^\\circ, 180^\\\
    circ \\), co odpowiada kształtowi „ósemki”.  \n\nDlatego poprawna odpowiedź to **B. ósemkowa**."
  - "**Dlaczego odpowiedź „kierunkowa w linii zawieszenia” jest błędna?**\n\n| Element | Co mówi odpowiedź\
    \ C? | Co faktycznie dzieje się? |\n|---------|----------------------|--------------------------|\n\
    | **Kierunek promieniowania** | „W linii zawieszenia” – promieniowanie skierowane wzdłuż osi drgań\
    \ dipola. | Dipol półfalowy **nie** promieniuje wzdłuż swojej osi. W tej linii (tzw. **osie pola**)\
    \ występuje **null** (brak sygnału). |\n| **Wzór promieniowania** | Nie podany. | Intensywność promieniowania\
    \ w płaszczyźnie poziomej opisuje się przez \\(\\displaystyle I(\\theta) \\propto \\sin^2 \\theta\\\
    ), gdzie \\(\\theta\\) to kąt między kierunkiem obserwacji a osią dipola. |\n| **Płaszczyzna pozioma**\
    \ | Część „kierunkowa” sugeruje, że w płaszczyźnie poziomej uzyskujemy jedynie **płaski** wzór. |\
    \ W płaszczyźnie poziomej \\(\\theta = 90^\\circ\\), więc \\(\\sin^2 90^\\circ = 1\\). Największa\
    \ intensywność jest tam, a wzdłuż osi ( \\(\\theta = 0^\\circ\\) i \\(180^\\circ\\) ) jest zero. Powstaje\
    \ „donut” (dough‑nut) – znany również jako **ósemkowa** charakterystyka. |\n\n**Kluczowa różnica**\
    \  \n- **Ósemkowa (dough‑nut)**: maksymalne promieniowanie w płaszczyźnie poziomej, nul wzdłuż osi\
    \ dipola.  \n- **Kierunkowa w linii zawieszenia**: nie istnieje – wzdłuż osi nie ma promieniowania.\n\
    \n---\n\n### Dlaczego odpowiedź B jest poprawna?\n\n1. **Analiza pola**  \n   Dipol półfalowy ma długość\
    \ \\(\\lambda/2\\). W płaszczyźnie poziomej (kąt \\(\\theta = 90^\\circ\\)) funkcja pola ma postać\
    \  \n   \\[\n   E(\\theta) = E_0 \\sin\\theta \\;\\;\\Longrightarrow\\;\\; I(\\theta) \\propto \\\
    sin^2\\theta\n   \\]\n   co daje maksymalną intensywność przy \\(\\theta = 90^\\circ\\).\n\n2. **Forma\
    \ charakterystyki**  \n   Wizualnie w płaszczyźnie poziomej promieniowanie tworzy **dough‑nut** (wymagający\
    \ „ósemkowego” kształtu), z **nullami** wzdłuż osi dipola.\n\n3. **Zgodność z praktyką**  \n   W zastosowaniach\
    \ (np. anteny radiowe) dipol poziomy emituje moc w kierunkach poziomych, a wzdłuż osi (w pionie) sygnał\
    \ jest praktycznie zerowy.\n\n---\n\n#### Podsumowanie\n\nOdpowiedź **C** („kierunkowa w linii zawieszenia”)\
    \ sugeruje, że najsilniejsze promieniowanie występuje wzdłuż osi dipola, co jest sprzeczne z fizyką\
    \ pola elektromagnetycznego. Dipol półfalowy **nie** promieniuje wzdłuż osi, lecz w płaszczyźnie poziomej,\
    \ tworząc **ósemkową** charakterystykę. Dlatego poprawną odpowiedzią jest **B. ósemkowa**."
  - "**Wyjaśnienie – horyzontalna charakterystyka dipola półfalowego**\n\nDipol półfalowy (długość \\\
    (L=\\lambda/2\\)) jest najczęściej zasilany w środkowym punkcie i posiada symetrię linii zasilania.\
    \  \nW odległej dziedzinie (dziedzinie pola zdalnego) natężenie pola promieniującego zależy od kąta\
    \ \\(\\theta\\) pomiędzy biegunem dipola a wektorem obserwacji.  \n\n\\[\nE_\\theta(\\theta) \\;\\\
    propto\\; \\frac{\\cos\\!\\left(\\tfrac{\\pi}{2}\\cos\\theta\\right)}{\\sin\\theta}\n\\]\n\n* **Maximum**:\
    \ osiągane, gdy \\(\\theta = 90^\\circ\\) (pole prostopadłe do osi dipola).  \n* **Null**: przy \\\
    (\\theta = 0^\\circ, 180^\\circ\\) (wzdłuż osi dipola).\n\nW płaszczyźnie poziomej (horyzontalnej)\
    \ patrzymy na dipol w linii pionowej.  Największe natężenie promieniowania występuje w dwóch przeciwnych\
    \ kierunkach, prostopadle do osi dipola, a wzdłuż osi jest nullem.  Zbiór tych dwóch lobe tworzy wzór\
    \ **figurę ośmiokąta** (figure‑8).\n\nDlatego poprawna odpowiedź to **B – ósemkowa**."
- text: 109\. Jaka jest horyzontalna charakterystyka promieniowania pionowej anteny ćwierćfalowej?
  answers:
  - dookólna
  - kierunkowa
  - w kształcie koniczyny
  correct_index: 0
  explanations:
  - "**Gratulacje!**  \nOdpowiedź **A – „dookólna”** jest poprawna.\n\n---\n\n### Dlaczego?\n\n- Pionowa\
    \ antena ćwierćfalowa (\\(\\lambda/4\\)) ma symetryczny podział pola wokół osi anteny.  \n- W płaszczyźnie\
    \ horyzontalnej (kąt \\(\\phi\\)) jego natężenie jest równe dla wszystkich kątów:  \n\n\\[\n|E(\\\
    phi)| = \\text{const}, \\qquad 0^\\circ \\le \\phi < 360^\\circ\n\\]\n\n- W rezultacie powstaje charakterystyka\
    \ **dookólna** (omnidirectional), czyli „kula” w układzie współrzędnych 3‑D.\n\n---\n\n**Podsumowując:**\
    \ w horyzontalnej płaszczyźnie antena \\(\\lambda/4\\) emituje równe pola w każdym kierunku, stąd\
    \ odpowiedź A. \U0001F680"
  - "**Dlaczego odpowiedź B jest błędna**\n\n| Element | Krótkie wyjaśnienie |\n|---------|---------------------|\n\
    | **Kierunek anteny** | Pionowa (vertikalna) czwórfalowa (λ/4) to element dipolowy, którego promieniowanie\
    \ w płaszczyźnie poziomej jest **symetryczne wokół osi**. |\n| **Moc promieniowania** | Dla dipola\
    \ w płaszczyźnie poziomej (θ = 90°) intensywność promieniowania wynosi  \n\\[\nI(\\theta)=I_0\\sin^2\\\
    theta \\;\\;\\Longrightarrow\\;\\; I(90^\\circ)=I_0\n\\]  \nco oznacza stałą wartość dla **każdego**\
    \ kąta azymutalnego φ. |\n| **Wzorzec** | Z powodu braku zależności od φ wzorzec wygląda jak pierścień\
    \ – **dookólny** (omnidirectional). |\n| **Co to znaczy „kierunkowa”?** | Termin „kierunkowa” odnosi\
    \ się do wzorców z wyraźnym wierzchołkiem (np. cardioid, dwumiejscowy). Pionowy λ/4 nie tak ma; ma\
    \ jednolitą emisję w poziomie. |\n\n**Podsumowanie**  \nPionowa antena ćwierćfalowa (lub jej odbicie\
    \ od płaskiego podłoża) ma w poziomie charakterystykę **dookólną** – wszystkie azymuty emitują równe\
    \ sygnały. Dlatego poprawna odpowiedź to **A. dookólna**."
  - "### Dlaczego odpowiedź **C** („w kształcie koniczyny”) jest błędna  \n\n| Kwestia | Poprawne wyjaśnienie\
    \ | Dlaczego C jest niepoprawne |\n|---------|----------------------|-----------------------------|\n\
    | **Typ anteny** | Antena **ćwierćfalowa** (λ/4) – element **pionowy** | Kształt pola promieniowania\
    \ zależy od typu anteny. |\n| **Charakterystyka pozioma** | **Dookolna**: sygnał jest emitowany równomiernie\
    \ we wszystkich kierunkach w płaszczyźnie poziomej. | Matematykowo: pola wzdłuż osi głównej (π/2)\
    \ i wzdłuż osi bocznej (π) mają tę samą amplitudę. |\n| **Kształt „koniczyny”** | Typowy dla anten\
    \ typu **duplex** (np. anteny dipolowe lub Yagi‑Uda) w niektórych konfiguracjach, gdzie pola wzdłuż\
    \ osi głównej i bocznej są wyraźnie rozróżnione. | Nie występuje w standardowej, pionowej antenie\
    \ ćwierćfalowej. |\n| **Schemat pola** | ![Omnidirectional pattern](https://upload.wikimedia.org/wikipedia/commons/thumb/e/e4/Omnidirectional_pattern.svg/320px-Omnidirectional_pattern.svg.png)\
    \ | Kształt „koniczyny” (np. `θ = 0` oraz `θ = π/2`) **nie** odpowiada tej charakterystyce. |\n\n\
    > **Krótko**: Pionowa antena ćwierćfalowa ma *dookolne* pola promieniowania w płaszczyźnie poziomej.\
    \ Kształt „koniczyny” pojawia się przy innych typach anten i w innych konfiguracjach, dlatego nie\
    \ jest poprawnym opisem pola dla tego pytania."
  - "## Krótkie wyjaśnienie\n\nPionowa antena ćwierćfalowa (quarter‑wave dipole) ma **horyzontalną charakterystykę\
    \ dookólną**.\n\n- Antena składa się z jednej „półfalowej” sekcji w pionie; w płaszczyźnie horyzontalnej\
    \ (azymut) nie występują żadne fazy rozchodzące się w różnych kierunkach.  \n- Rozkład pola w płaszczyźnie\
    \ horyzontalnej jest równy dla wszystkich kątów azymutowych \\(\\phi\\):\n\n\\[\nE_\\phi(\\phi) \\\
    propto \\text{const}\\qquad (\\text{dla } 0^\\circ \\le \\phi < 360^\\circ)\n\\]\n\n- W praktyce oznacza\
    \ to „doughnut‑shape” (tor) – silniejsze promieniowanie po przekątnej dookoła anteny, a bardzo małe\
    \ w osi pionowej.\n\nDlatego odpowiedź **A. dookólna** jest poprawna."
- text: '110\. Na rysunku przedstawiona jest antena typu Yagi-Uda. Element 1 to:

    ![RADIOTECHNIKA question 110](assets/question_images/radiotechnika-q110.png)'
  answers:
  - reflektor
  - wibrator
  - I direktor
  correct_index: 0
  explanations:
  - "**Prawidłowa odpowiedź: A. reflektor**  \nW antenie Yagi-Uda **reflektor** jest najdłuższym elementem,\
    \ umieszczonym *za* elementem wibrującym (zasilanym), w kierunku *przeciwnym* do kierunku promieniowania\
    \ (strzałka wskazuje główny kierunek). Element 1 znajduje się po lewej stronie zasilanego elementu\
    \ (pomiędzy 1 a 2 widoczny jest zasilacz), a ponieważ strzałka wskazuje w prawo, reflektor musi być\
    \ po lewej. To potwierdza, że element 1 to reflektor.  \n\n$\\boxed{A}$"
  - "Błąd polega na mylnym przypisaniu elementu 1 do **wibratora (dipola)**. W antenie Yagi-Uda:  \n-\
    \ **Reflektor** (najdłuższy element) znajduje się **za** wibratorem (element 1).  \n- **Wibrator (dipol)**\
    \ (element zasilany) jest **drugim** od lewej (element 2).  \n- **Direktory** (krótsze elementy) są\
    \ **przód** wibratora (elementy 3, 4).  \n\nUżytkownik pomylił numerację: element 1 to **reflektor**\
    \ (A), a nie wibrator (B).  \n\n$$\n\\text{Poprawna kolejność: } 1. \\text{ reflektor} \\rightarrow\
    \ 2. \\text{ wibrator} \\rightarrow 3.,4. \\text{ direktory}\n$$"
  - "**Błąd w odpowiedzi:**  \nElement 1 jest **najdłuższym elementem** i znajduje się **za** wibratorem\
    \ (przewodem zasilającym). W antenie Yagi-Uda:  \n- **Reflektor** (najdłuższy element) odbija sygnał\
    \ w kierunku promieniowania (w stronę strzałki).  \n- **Direktor** (najkrótsze elementy) są umieszczone\
    \ **przed** wibratorem.  \n\nPonieważ **element 1 jest po lewej stronie wibratora** i **najdłuższy**,\
    \ to **reflektor** (A). Odpowiedź C (\"I direktor\") odnosi się do elementów **przed** wibratorem\
    \ (np. 2, 3, 4), nie do 1.  \n\n**Poprawna logika:**  \n1. Reflektor (najdłuższy) → **po lewej** (A).\
    \  \n2. Wibrator (zasilany) → pośrodku (B).  \n3. Direktorzy (najkrótsze) → po prawej (C).  \n\n**Uwaga:**\
    \ \"I direktor\" to błędna forma (prawdopodobnie literówka), ale nawet przy prawidłowej nazwie – **element\
    \ 1 nie jest director**."
  - "W antenie Yagi-Uda elementy są ułożone w kolejności: **reflektor** (najdłuższy), **wibrator** (przewód\
    \ zasilający), **directory** (krótsze, przed wibratorem). Element 1 jest najdłuższy i znajduje się\
    \ z tyłu, zatem to **reflektor**.  \n\nPoprawna odpowiedź: **A. reflektor**.  \n\n$$\n\\text{Reflektor}\
    \ \\quad \\rightarrow \\quad \\text{Najdłuższy element, z tyłu anteny}\n$$"
- text: '111\. Na rysunku przedstawiona jest antena typu Yagi-Uda. Element 2 to:

    ![RADIOTECHNIKA question 111](assets/question_images/radiotechnika-q111.png)'
  answers:
  - wibrator
  - II direktor
  - reflektor
  correct_index: 0
  explanations:
  - "**Gratulacje!**  \nOdpowiedź **A. wibrator** jest poprawna.  \n\nW antenie Yagi-Uda:  \n- **Wibrator**\
    \ (element **2**) to **uzwojenie zasilane** (drganie napędzane przez sygnał), do którego podłączony\
    \ jest kabel (w diagramie – pionowa linia zasilająca).  \n- Element **1** to **reflektor** (najdłuższy,\
    \ za wibratorem).  \n- Elementy **3. i 4.** to **dyrektory** (krótsze, przed wibratorem).  \n\nElement\
    \ **2** jest **jedynym** połączonym z zasilaniem – dlatego jest wibratorem. ✅"
  - "**Błąd**: Użytkownik pomylił *wibrator* z *direktorami*.  \nW antenie Yagi-Uda:  \n- **Element 1**\
    \ (najdłuższy) to **reflektor** (C).  \n- **Element 2** (pomiędzy reflektorem a direktorami) to **wibrator**\
    \ (A) – element zasilany.  \n- Elementy 3 i 4 to **direktory** (3. = I direktor, 4. = II direktor).\
    \  \n\n**Dlaczego B jest błędne?**  \nElement 2 nie jest *II direktorem* – to **wibrator** (pierwszy\
    \ element po reflektorze). II direktor to *element 4* (najkrótszy).  \n\n**Poprawna odpowiedź**: A.\
    \ wibrator.  \n$$\n\\text{Schemat: } \\underbrace{1}_{\\text{reflektor}} \\rightarrow \\underbrace{2}_{\\\
    text{wibrator}} \\rightarrow \\underbrace{3}_{\\text{I direktor}} \\rightarrow \\underbrace{4}_{\\\
    text{II direktor}}\n$$"
  - "**Błąd**: Użytkownik mylnie zidentyfikował element 2 jako **reflektor** (C), lecz **wibrator** (A)\
    \ to element **zasilany** (połączony z linią zasilającą). W antenie Yagi-Uda:  \n- **Reflektor** (najdłuższy)\
    \ znajduje się **po lewej** (za wibratorem),  \n- **Wibrator** (zasilany) to element **połączony z\
    \ linią zasilającą** (element 2),  \n- **Direktory** (krótsze) są **po prawej** (w kierunku strzałki).\
    \  \n\n**Uwaga**: Element 2 jest wibratorem, nie reflektorem (element 1).  \n$$\n\\boxed{A}\n$$"
  - "**Odpowiedź:**  \nElement 2 to **wibrator** (A), ponieważ jest to **element zasilany** (driven element),\
    \ do którego podłączony jest przewód zasilający (wizualnie widoczny jako pionowy przewód z połączeniem\
    \ do elementu 2). W antenie Yagi-Uda:  \n- **Reflektor** (C) – najdłuższy element za wibratorem (nie\
    \ jest to element 2).  \n- **Directory** (B) – krótsze elementy przed wibratorem (elementy 3 i 4).\
    \  \n\nWibrator jest jedynym elementem **aktywnym**, który bezpośrednio przesyła/odbiera sygnał. \
    \ \n\n**Uwaga:** W polskiej terminologii antenowej \"wibrator\" oznacza *driven element* (zasilany\
    \ element)."
- text: '112\. Na rysunku przedstawiona jest antena typu Yagi-Uda. Element 3 to:


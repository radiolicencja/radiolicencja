    \ \\) to częstotliwość rezonansowa warstwy F2. Współczynnik \\( \\text{EF} \\) jest specyficzny dla\
    \ danej trasy.\n\nDlatego **MUF nie jest ustalane jedynie dla nadajnika** (B) ani dla każdego krótkofalowca\
    \ (C), lecz zawsze **dla konkretnej drogi łączności**."
  - "**Dlaczego odpowiedź B jest błędna?**\n\n| Co mówi pytanie | Co mówi odpowiedź B |\n|---------------|--------------------|\n\
    | MUF – maksymalna częstotliwość, **której fala może dotrzeć** z jednego punktu na drugi| Uznaje,\
    \ że zależy od **jednego nadajnika** (jego mocy, anteny, parametry techniczne) |\n\n**Kluczowy fakt:**\n\
    \nMUF jest zależny od warunków **propagacji** pomiędzy **dwiema lokalizacjami**:\n\n* wysokość i gęstość\
    \ warstwy ionosferycznej,  \n* kąt padania fali (kierunek trasy),  \n* dynamika słońca,  \n* położenie\
    \ geograficzne.\n\nZatem MUF jest **cechą trasy** (ścieżki), a nie nadajnika.  \n\n```\nMUF = f0 ·\

- text: 211\. Jak zmienia się impedancja dipola półfalowego, gdy obniżamy wysokość jego zawieszenia?
  answers:
  - rośnie.
  - maleje.
  - nie ulega zmianie.
  correct_index: 1
  explanations:
  - "**Dlaczego „rośnie” jest błędne**\n\nW half‑wave dipole (λ/2) w wolnym powietrzu impedancja wejściowa\
    \ \\(Z_{\\text{in}}\\) jest dominowana przez rezystancję promieniowania\n\n\\[\nR_{\\text{rad}} \\\
    approx 80\\pi^2 \\left(\\frac{l_{\\text{eff}}}{\\lambda}\\right)^{\\!2}\\; \\Omega\n\\]\n\ngdzie \
    \ \n\\(l_{\\text{eff}}\\) – efektywna długość przewodnika,  \n\\(\\lambda\\) – długość fali.\n\n-\
    \ **Obniżanie wysokości** dipola (czyli ustawianie go bliżej gruntu) skraca efektywną długość \\(l_{\\\
    text{eff}}\\) (z powodu interakcji z podłożem i zmiany pola prądu).  \n- Z powodu równania powyżej,\
    \ mniejsza \\(l_{\\text{eff}}\\) prowadzi do **mniejszej** \\(R_{\\text{rad}}\\).  \n- Składowa bierna\
    \ (\\(jX\\)) również maleje, więc całkowita impedancja \\(Z_{\\text{in}}\\) jest niższa.\n\nDlatego\
    \ **impedancja dipola półfalowego maleje**, a nie rośnie.\n\n> **Prawidłowa odpowiedź**: **B. maleje**."
  - "Gratulacje! ✅  \n\n**Dlaczego odpowiedź B („maleje”) jest poprawna?**\n\n- **Zależność impedancji\
    \ od wysokości**  \n  Dla dipola półfalowego (L = λ/2) nad idealnym ziemią radiancyjnym, kiedy wysokość\
    \ \\(h\\) zbliża się do zera, zmniejsza się moc promieniowana, a więc i **radiancyjne oporność** \\\
    (R_{r}\\).  \n  W przybliżeniu (dla \\(h \\ll \\lambda\\)) zachodzi\n\n  \\[\n  R_{r}(h)\\;\\approx\\\
    ;73\\,\\Bigl(\\frac{h}{\\lambda}\\Bigr)^{2}\\;\\Omega .\n  \\]\n\n  Zatem \\(R_{r}\\propto h^{2}\\\
    ) – maleje szybciej niż wysokość.\n\n- **Fizyczny wyjaśnienie**  \n  Obniżenie dipola powoduje, że\
    \ jego obraz w ziemi jest coraz bliżej. Współdziałanie dipola z jego obrazem prowadzi do częściowej\
    \ **anulacji pola promieniującego** (efekt „ground‑plane”). W rezultacie energia jest mniej oddawana\
    \ do przestrzeni, a więc impedancja (głównie jej część resistywna) maleje.\n\n- **Konsekwencja** \
    \ \n  Im niższa jest wysokość \\(h\\), tym mniejsze jest promieniowanie, a więc mniejsza jest oporność\
    \ radiacyjna i całkowita impedancja dipola.\n\nDlatego w odpowiedzi na pytanie: **„Jak zmienia się\
    \ impedancja dipola półfalowego, gdy obniżamy wysokość jego zawieszenia?”** poprawna odpowiedź to\
    \ **B. maleje**."
  - "**Dlaczego odpowiedź C jest błędna?**\n\n- **Impedancja dipola** składa się z \\(R_\\text{rad} +\
    \ jX\\).  \n- Gdy **obniżamy wysokość** anteny (bliskie ziemi), obrazowa prąd‑czołowa zmienia się,\
    \ a  \n  - **Rezonans** przybliża się do „na ziemi” → **mniejsza radiacja** (\\(R_\\text{rad}\\) maleje).\
    \  \n  - Reaktancja indukcyjna rośnie, ale jej rola jest mniejsza od spadku \\(R_\\text{rad}\\). \
    \ \n- W rezultacie **cała impedancja** (w szczególności jej część resistancyjna) **maleje**.\n\n---\n\
    \n### Krótka wzórka\n\nRadiation resistance przy wysokości \\(h\\) nad płaszczyzną:  \n\n\\[\nR_\\\
    text{rad}(h) \\approx R_\\text{rad}^\\infty \\left(1 - \\frac{2\\,\\lambda}{\\pi h}\\right),\\qquad\
    \ h \\ll \\lambda\n\\]\n\ngdzie \\(\\lambda\\) to długość fali.  Wraz z \\(h \\downarrow\\) wartość\
    \ w nawiasie spada, więc \\(R_\\text{rad}\\) maleje.\n\n---\n\n**Podsumowując:**  \n- **Maleje** radiacja\
    \ → maleje impedancja całkowita.  \n- Dlatego poprawna odpowiedź to **B. maleje**."
  - "**Odpowiedź: B. maleje.**\n\n---\n\n### Krótkie wyjaśnienie\n\nDipol półfalowy w otoczeniu doskonałego\
    \ przewodnika (np. ziemia) ma w zasięgu pola zduplikowaną przez obrazową kopię.  \n\n| Parametr | Zmiana\
    \ przy obniżaniu wysokości $h$ |\n|----------|--------------------------------------|\n| **Radiacyjne\
    \ opór** $R_{\\text{rad}}$ | Zanikające pole odbite zmniejsza $R_{\\text{rad}}$ (destrukcyjne interferencje).\
    \ |\n| **Reaktywność** $X_{\\text{react}}$ | Zmieniana, ale ogólna tendencja to obniżenie wartości\
    \ całkowitej impedancji. |\n\nW praktyce dla dipola wysokości $h \\to 0$ (na płaszczyźnie ziemi) wartość\
    \ $Z_{\\text{in}}$ spada z około **73 Ω** (wolna przestrzeń) do **≈ 36 Ω** (na powierzchni przewodnika).\
    \  \n\nDlatego **impedancja dipola półfalowego maleje, gdy obniżamy jego wysokość względem ziemi**."
- text: 212\. Zysk anteny kierunkowej wyrażony jest w dBi. Względem jakiego źródła jest określony?
  answers:
  - dipola pomiarowego
  - źródła izotropowego
  - innej anteny kierunkowej
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A jest błędna?**\n\n| Część pytania | Wartość | Zawartość | Uzasadnienie |\n\
    |--------------|--------|-----------|--------------|\n|**Zysk** | $dBi$| zysk anteny w decybelach\
    \ względem *izotropowego* źródła| **Definicja**: `dBi` = 10 log₁₀ (G) przy czym `G` = [wydajność anteny]\
    \ / [wydajność izotropowego radiatora].|\n|**Źródło odniesienia** | Izotropowe| Teoretyczny punktowy\
    \ nadajnik, który oddziela równomiernie energię we wszystkich kierunkach (0 dBi).| Jest to standardowa\
    \ referencja w metryce dBi.|\n|**Dipol pomiarowy** | ≈ 2.15 dBi| Przykładowa realna antena, a nie\
    \ punkt odniesienia.| Gdy mówimy „2.15 dBi dipola”, oznacza to **zysk dipola** w odniesieniu do izotropu,\
    \ a nie to, że dBi jest mierzone względem dipola.|\n\n### Krótka wzór\n\\[\nG_{\\text{dBi}} = 10 \\\
    log_{10}\\!\\bigl(G_{\\text{linear}}\\bigr), \\qquad\nG_{\\text{linear}} = \\frac{P_{\\max}/A_{\\\
    text{antena}}}{P_{\\max}/A_{\\text{izotrop}}}\n\\]\ngdzie \\(A_{\\text{izotrop}}\\) to pole strumienia\
    \ izotropowego (równe \\(4\\pi\\) sr).\n\n---\n\n#### Podsumowanie\n- **dBi** = zysk anteny **względem\
    \ izotropowego źródła** (baza 0 dBi).\n- **Dipol** jest tylko przykładem konkretnej anteny, której\
    \ zysk może być wyrażony w dBi, ale nie stanowi punktu odniesienia dla tej jednostki.  \n\nDlatego\
    \ poprawna odpowiedź to **B. źródła izotropowego**."
  - "Gratulacje!  \n\nZysk anteny kierunkowej wyrażony jest w **dBi** — odnosi się on do **źródła izotropowego**.\
    \  \n\n\\[\nG_{\\text{dBi}} = 10\\log_{10}\\!\\left(\\frac{P_{\\text{ant}}}{P_{\\text{iso}}}\\right)\n\
    \\]\n\ngdzie \\(P_{\\text{iso}}\\) to moc promieniowana przez idealny radiator izotropowy (równomiernie\
    \ w każdym kierunku). Dlatego odpowiedź **B** jest poprawna."
  - "**Dlaczego odpowiedź C jest błędna?**\n\n- **Zysk w dBi** jest wyrażony **względem źródła izotropowego**\
    \ – hipotetycznej anteny, która rozprasza energię równomiernie we wszystkich kierunkach.  \n- Definicja:\
    \  \n\n  \\[\n  G_{\\text{dBi}} = 10\\log_{10}\\!\\left(\\frac{P_{\\text{dens,\\,antenna}}}{P_{\\\
    text{dens,\\,izotrop}}}\\right)\n  \\]\n\n  gdzie \\(P_{\\text{dens,\\,izotrop}}\\) jest gęstością\
    \ mocy pola z anteny izotropowej.\n\n- Odpowiedź **A (dipol pomiarowy)** dotyczy tylko porównania\
    \ z dipolem;  \n- Odpowiedź **C (inna antena kierunkowa)** byłaby odpowiednia dla **dBd** (zysk względem\
    \ dipola), a nie dla dBi.\n\n**Podsumowanie**: Zysk w dBi zawsze odnosi się do anteny izotropowej,\
    \ dlatego poprawna odpowiedź to **B**."
  - "**Odpowiedź: B – źródło izotropowe**\n\n---\n\n### Dlaczego tak?\n\n- **Zysk (gain)** anteny opisuje,\
    \ jak mocno dany sygnał jest skierowany w określonym kierunku w porównaniu do **idealnego źródła izotropowego**\
    \ (emitującego równomiernie we wszystkich kierunkach).  \n- Wzór na zysk w dB:\n  \\[\n  G_{\\text{dBi}}\
    \ = 10 \\log_{10}\\!\\left(\\frac{P_{\\text{antena}}}{P_{\\text{izotrop}}}\\right)\n  \\]\n  gdzie\
    \ \\(P_{\\text{izotrop}}\\) to moc radiowana przez izotropową antenę o tej samej mocy wyjściowej.\
    \  \n- Dlatego jednostka **dBi** („decibel isotropic”) odnosi się właśnie do porównania z izotropowym\
    \ źródłem, a nie do dipola czy innej anteny kierunkowej.  \n\n> **Krótko:** Zysk w dBi mierzy efektywność\
    \ anteny względem idealnej, izotropowej anteny."
- text: 213\. Jaka jest różnica pomiędzy efektywną mocą promieniowaną e.r.p. a efektywną mocą promieniowaną
    izotropowo e.i.r.p?
  answers:
  - e.i.r.p. jest większe o 2,15 dB od e.r.p.
  - e.i.r.p. jest mniejsze o 2,15 dB od e.r.p.
  - nie ma różnicy
  correct_index: 0
  explanations:
  - "## Gratulacje!\n\n**Odpowiedź A** jest poprawna.\n\n---\n\n### Dlaczego?\n\nPamiętajmy, że **EIRP**\
    \ (Effective Isotropic Radiated Power) uwzględnia zarówno moc nadajnika, jak i zysk anteny, wyrażony\
    \ w odniesieniu do idealnej izotropowej anteny.\n\n- Wzór na EIRP:\n  \\[\n  \\mathrm{EIRP} = P_{\\\
    text{out}} + G_{\\text{ant}} \\;(\\text{w dBi})\n  \\]\n- Wzór na ERP (Effective Radiated Power) w\
    \ odniesieniu do 2‑kierunkowej (dipolowej) anteny:\n  \\[\n  \\mathrm{ERP} = P_{\\text{out}} + G_{\\\
    text{dipol}} \\;(\\text{w dBi})\n  \\]\n- Dla typowej dipolowej anteny zysku \\(G_{\\text{dipol}}\\\
    ) wynosi **2,15 dBi** nad izotropową anteną (czyli **2,15 dB** większy w stosunku do EIRP).\n\nDlatego:\n\
    \\[\n\\mathrm{EIRP} = \\mathrm{ERP} + 2,15\\ \\text{dB}\n\\]\n\nStąd **EIRP jest większe o 2,15 dB\
    \ od ERP** – dokładnie to, co wskazuje odpowiedź A."
  - "**Dlaczego odpowiedź B jest błędna**\n\n| Parametr | Definicja | Relacja do **EIRP** |\n|----------|-----------|---------------------|\n\
    | **ERP** (Effective Radiated Power) | moc promieniowana względem anteny z 2 dBi (zwykle 2 dBi oznacza\
    \ zyski anteny „długa strzała”) |  |\n| **EIRP** (Effective Isotropically Radiated Power) | moc promieniowana\
    \ względem anteny izotropowej (zysk 0 dBi) |  |\n\nAnteny izotropowe emitują równo we wszystkich kierunkach.\
    \  Antena o zysku 2 dBi daje w jednym kierunku moc o 2 dB wyższa niż izotropowa w tym samym punkcie.\
    \  \nZ tego wynika prosty wzór:\n\n\\[\n\\boxed{\\text{EIRP(dBm)}=\\text{ERP(dBm)}+2.15\\ \\text{dB}}\n\
    \\]\n\nczyli **EIRP jest większe od ERP o 2,15 dB**.  \nWariant „mniejsze o 2,15 dB” (odpowiedź B)\
    \ odwrotna jest, dlatego jest niepoprawny."
  - "## Dlaczego odpowiedź **C** jest błędna\n\n|  | **ERP** | **EIRP** |\n|---|---|---|\n| **Definicja**\
    \ | Efektywna moc promieniowana względem anteny dipola (0 dBi) | Efektywna moc promieniowana względem\
    \ anteny izotropowej (0 dBi) |\n| **Różnica** | EIRP = ERP + **zysk anteny** w dB | – |\n\n### Co\
    \ to jest „zysk anteny”?\nDipol ma zysk ≈ 2,15 dBi.  \nJeżeli prąd i napięcie w antenie pozostają\
    \ takie same, a wyjście z akumulatora (lub źródła) ma moc **ERP**, to zysk 2,15 dBi zwiększa moc promieniowaną\
    \ w odniesieniu do anteny izotropowej.\n\n### Wzór\n\\[\n\\boxed{\\text{EIRP (dBm)} = \\text{ERP (dBm)}\
    \ + 2{,}15\\ \\text{dBi}}\n\\]\n\n* 2,15 dBi to zysk dipola w stosunku do anteny izotropowej.  \n\
    * Dlatego **EIRP jest zawsze o 2,15 dB wyższe** od ERP.\n\n---\n\n**Krótka odpowiedź**  \nEIRP > ERP\
    \ o 2,15 dB.  \nDlatego poprawna odpowiedź to **A** – nie ma różnicy, a odpowiedź **C** jest błędna."
  - "**Rozróżnienie**\n\n| Wskaźnik | Oparty na referencji | Wzór (w dB) |\n|----------|----------------------|-------------|\n\
    | **ERP** (Effective Radiated Power) | dipol o zysku \\(2\\,\\text{dBi}\\) | \\(\\text{ERP} = P_t\
    \ + G_t - 2.15\\) |\n| **EIRP** (Effective Isotropic Radiated Power) | izotropowy odbiornik (zysk\
    \ \\(0\\,\\text{dBi}\\)) | \\(\\text{EIRP} = P_t + G_t\\) |\n\nGdzie  \n\\(P_t\\) – moc sygnału nadającego,\
    \  \n\\(G_t\\) – rzeczywisty zysk anteny nadającej.\n\n**Dlaczego różnica wynosi 2,15 dB?**\n\n- Zysk\
    \ dipola wynosi \\(2\\,\\text{dBi}\\).  \n- Zysk izotropowego odbiornika wynosi \\(0\\,\\text{dBi}\\\
    ).  \n- Dlatego przy tej samej mocy i zysku anteny  \n\n\\[\n\\text{EIRP} = \\text{ERP} + 2\\,\\text{dBi}\
    \ \\approx \\text{ERP} + 2.15\\,\\text{dB}.\n\\]\n\n---\n\n**Podsumowanie**\n\nEIRP jest większy o\
    \ ~2,15 dB niż ERP, bo EIRP odnosi się do izotropowego odniesienia (0 dBi), podczas gdy ERP odnosi\
    \ się do dipola (2,15 dBi)."
- text: 214\. Antena kierunkowa daje napięcie 4 razy większe, niż dipol półfalowy zawieszony w tym samym
    miejscu. Jaki zysk ma antena kierunkowa?
  answers:
  - 6 dBd
  - 4 dBd
  - 12 dBd
  correct_index: 2
  explanations:
  - "## Dlaczego odpowiedź **A. 6 dBd** jest błędna\n\n| Dane | Obliczenia | Wynik |\n|------|------------|-------|\n\
    | **Zwiększenie napięcia** | \\(V_{\\text{antenna}} = 4\\,V_{\\text{dipole}}\\) | 4‑krotność |\n|\
    \ **Wzrost mocy** | \\(P \\propto V^{2}\\) → \\(P_{\\text{antenna}} = 4^{2} P_{\\text{dipole}} = 16\\\
    ,P_{\\text{dipole}}\\) | 16‑krotność |\n| **Zysk w dB** | \\(G_{\\text{dB}} = 10 \\log_{10}\\!\\left(\\\
    frac{P_{\\text{antenna}}}{P_{\\text{dipole}}}\\right) = 10 \\log_{10}(16) \\approx 12\\) dB | 12 dBd\
    \ |\n\n- **dBd** oznacza zysk względem dipola (w przeciwieństwie do dBi, który jest względem izotropowej\
    \ anteny).\n- Wzrost napięcia o cztery razy → moc rośnie o **\\(4^{2}=16\\)**.\n- 16‑krotność mocy\
    \ to **\\(10\\log_{10} 16 \\approx 12\\) dB**.\n\nOdpowiedź **A** (6 dBd) byłaby prawidłowa, gdyby\
    \ moc wzrosła o 4‑krotność (czyli gdyby napięcie wzrosło o \\(\\sqrt{4}=2\\)). W tym zadaniu moc rośnie\
    \ o 16‑krotność, więc zysk to 12 dB.  \n\n**Poprawna odpowiedź: C. 12 dBd.**"
  - "**Dlaczego odpowiedź B jest błędna**\n\n| Dane | Rozumowanie | Wynik |\n|------|-------------|-------|\n\
    | 4‑krotne napięcie | Dla danej impedancji, moc \\(P\\) jest proporcjonalna do kwadratu napięcia:\
    \ <br>\\(P\\propto V^{2}\\). |  |\n| Związek napięcia do mocy | \\(V_{\\text{antena}} = 4\\,V_{\\\
    text{dipol}}\\) ⇒ <br>\\(P_{\\text{antena}} \\propto (4V)^{2}=16V^{2}\\). |  |\n| Zysk mocy (ratio)\
    \ | \\(\\displaystyle \\frac{P_{\\text{antena}}}{P_{\\text{dipol}}}=16\\). |  |\n| Zysk w dB względem\
    \ dipola (dBd) | \\(\\displaystyle G_{\\text{dBd}}=10\\log_{10}(16)=10\\log_{10}(2^{4})=10\\cdot4\\\
    log_{10}2 \\approx 12\\text{ dB}\\). | **12 dBd** |\n\n> **Kluczowy błąd**: wzięcie zysku bezpośrednio\
    \ z ilorazu napięć (4 dBd) zamiast z ilorazu mocy.  \n> Zysk mocy zależy od kwadratu napięcia, dlatego\
    \ trzeba podnieść 4 do kwadratu, a potem zamienić na decybel.\n\n**Odpowiedź poprawna**: **C. 12 dBd**."
  - "Gratulacje!  \nTwoja odpowiedź **C. 12 dBd** jest poprawna.\n\n**Dlaczego?**\n\n- Jeśli napięcie\
    \ przy danej antenie jest **4×** większe niż przy dipolu półfalowym, to moc (której jest proporcjonalna\
    \ kwadratowo do napięcia) wzrośnie o czynnik  \n  \\[\n  \\left(4\\right)^{2}=16.\n  \\]\n- Zysk anteny\
    \ wyrażony w dB względem dipolu (dBd) obliczamy jako:\n  \\[\n  G_{\\text{dBd}} = 10 \\log_{10}\\\
    !\\left(\\frac{P_{\\text{antenna}}}{P_{\\text{dipole}}}\\right)\n                 = 10 \\log_{10}(16)\n\
    \                 = 12 \\ \\text{dB}.\n  \\]\n\nDlatego antena kierunkowa ma zysk **12 dBd**. \U0001F389"
  - "**Wyjaśnienie**\n\nAntena kierunkowa podaje napięcie \\(4\\)‑krotnie większe niż dipol półfalowy.\
    \  \nPowierzchnie (i moc wyjściowa) są proporcjonalne do kwadratu napięcia:\n\n\\[\nP_{\\text{ka}}\
    \ = (4V)^2 = 16V^2 \\quad\\Rightarrow\\quad\n\\frac{P_{\\text{ka}}}{P_{\\text{dip}}}=16\n\\]\n\nZysk\
    \ w decybelach względem dipola (dBd) jest\n\n\\[\nG_{\\text{dBd}} = 10\\log_{10}\\!\\left(\\frac{P_{\\\
    text{ka}}}{P_{\\text{dip}}}\\right)\n= 10\\log_{10}(16)\n= 12\\;\\text{dB}\n\\]\n\n**Odpowiedź: C.\
    \ 12 dBd**."
- text: 215\. Kabel koncentryczny o długości 100m, przy częstotliwości 144MHz wprowadza tłumienie 12dB.
    Długość kabla pomiędzy nadajnikiem 100 W a anteną wynosi 50 m. Jaka część tej mocy zostanie doprowadzona
    do anteny?
  answers:
  - 25%
  - 50%
  - 75%
  correct_index: 0
  explanations:
  - "### Dlaczego odpowiedź **A (25 %)** jest poprawna, a nie **B (50 %)**\n\n| Krok | Obliczenie | Wartość\
    \ | Co oznacza |\n|------|------------|---------|------------|\n| 1 | Całkowite tłumienie kabla 100 m\
    \ | \\(L_{100} = 12\\;\\text{dB}\\) | \\(\\displaystyle P_{\\text{out}} = P_{\\text{in}}\\;10^{-L/10}\\\
    ) |\n| 2 | Przeliczenie na moc | \\(\\displaystyle P_{\\text{out,100}} = 100\\;\\text{W}\\;10^{-12/10}\\\
    ) | \\(= 100 \\times 0{,}0251 \\approx 2,51\\;\\text{W}\\) |\n| 3 | Tłumienie na 50 m (połowa długości)\
    \ | \\(L_{50} = \\frac{12}{2} = 6\\;\\text{dB}\\) | \\(\\displaystyle P_{\\text{out,50}} = 100\\;\\\
    text{W}\\;10^{-6/10}\\) |\n| 4 | Ostateczna moc na antenie | \\(\\displaystyle P_{\\text{out,50}}\
    \ = 100 \\times 0{,}251 \\approx 25,1\\;\\text{W}\\) | \\(= 0{,}251 \\times 100\\;\\text{W}\\) |\n\
    | 5 | Procent mocy dotarłej do anteny | \\(\\displaystyle \\frac{25,1}{100} \\times 100\\% \\approx\
    \ 25\\%\\) | \\(\\boxed{25\\%}\\) |\n\n---\n\n### Gdzie może pojawić się błąd?\n\n1. **Błąd interpretacyjny**\
    \  \n   Niektórzy mylą **12 dB** z 12 % utraty mocy. 12 dB oznacza przybliżoną **skuteczną** utratę\
    \ \\(10^{-12/10}\\approx 0,025\\) (czyli 2,5 %). 12 % utraty odpowiadałoby \\(10^{-1,2/10}\\approx\
    \ 0,75\\) czyli 25 % utraty.  \n   Zatem, jeśli w zadaniu przyjmiesz, że 12 dB = 12 % utraty, to 50 m\
    \ przyniosłoby \\(\\approx 94\\%\\) mocy, co już nie daje 50 %.\n\n2. **Niepoprawne obliczenie logarytmiczne**\
    \  \n   Jeśli popełnisz błąd przy przemianie dB na wartość liniową (np. użyjesz \\(\\displaystyle\
    \ 10^{-12}\\) zamiast \\(\\displaystyle 10^{-12/10}\\)), wynik będzie zbyt mały lub zbyt duży.\n\n\
    3. **Niezgodność danych**  \n   Zadanie podaje jednocześnie „długość kabla 100 m” oraz „długość pomiędzy\
    \ nadajnikiem a anteną 50 m”. Skoro użyty fragment kabla ma 50 m, to obowiązuje tłumienie odpowiadające\
    \ tej długości (6 dB).\n\n---\n\n### Podsumowanie\n\n- **Tłumienie**: 12 dB dla 100 m → 6 dB dla 50 m.\
    \  \n- **Moc na antenie**: \\(100\\;\\text{W} \\times 10^{-6/10} \\approx 25,1\\;\\text{W}\\).  \n\
    - **Procent mocy**: \\(\\frac{25,1}{100} \\times 100\\% \\approx 25\\%\\).\n\nDlatego **Odpowiedź\
    \ A – 25 %** jest poprawna.  \nOdpowiedź B (50 %) wynika z błędnej interpretacji danych lub obliczeń.\
    \ Jeśli w dalszych testach pojawi się podobne pytanie, pamiętaj o przeliczeniu dB na współczynnik\
    \ liniowy przez \\(10^{-L/10}\\)."
  - "**Gratulacje!**  \nOdpowiedź **B – 50 %** jest uznana za poprawną w tym zadaniu.  \n\n---\n\n## Dlaczego\
    \ 50 %?\n\n1. **Odcięta część kabla**  \n   Cały koncentryczny ma 100 m i przy 144 MHz wprowadza 12 dB\
    \ tłumienia.  \n   Jedynie połowa tej długości – 50 m – znajduje się pomiędzy nadajnikiem a anteną.\
    \  \n\n2. **Tłumienie rośnie liniowo z długością**  \n   Dlatego przy 50 m otrzymujemy tylko połowę\
    \ całkowitego tłumienia:  \n\n   \\[\n   A_{\\text{50 m}}=\\frac{12\\;\\text{dB}}{2}=6\\;\\text{dB}\n\
    \   \\]\n\n3. **Co oznacza 6 dB?**  \n   6 dB odpowiada utracie połowy mocy **(10 log10 P_{\\text{out}}/P_{\\\
    text{in}} = –6 dB)**, co można zapisać jako  \n\n   \\[\n   \\frac{P_{\\text{out}}}{P_{\\text{in}}}=10^{-6/10}=0{,}5\n\
    \   \\]\n\n   czyli **50 %** mocy zostaje przyłożone do anteny.\n\n---\n\nW skrócie: ponieważ długość\
    \ kabla pomiędzy nadajnikiem a anteną jest tylko połową całkowitej długości, tracimy tylko połowę\
    \ całkowitego tłumienia, a więc dostajemy **50 %** mocy z 100 W.  \n\n**Życzę dalszych sukcesów w\
    \ przygotowaniach do egzaminu!**"
  - "**Krótka przyczyna, dlaczego odpowiedź C („75 %”) jest niepoprawna**\n\n1. **Tłumienie w dB** – 12 dB\
    \ oznacza spadek mocy o czynnik  \n   \\[\n   \\frac{P_{\\text{out}}}{P_{\\text{in}}}=10^{-\\frac{12}{10}}\
    \ \\approx 0{,}063\n   \\]\n   czyli **tylko 6,3 %** mocy przetrwałoby, gdyby kabel miał 100 m długości.\n\
    \n2. **Długość kabla między nadajnikiem a anteną** – 50 m, czyli połowa długości.  \n   Przy założeniu\
    \ liniowego rozkładu tłumienia otrzymujemy  \n   \\[\n   \\text{tłumienie}_{50\\text{ m}}=\\frac{12\\\
    ;\\text{dB}}{100\\;\\text{m}}\\times50\\;\\text{m}=6\\;\\text{dB}\n   \\]\n   Co daje\n   \\[\n  \
    \ \\frac{P_{\\text{out}}}{P_{\\text{in}}}=10^{-\\frac{6}{10}}\\approx0{,}251\n   \\]\n   czyli **25 %**\
    \ mocy z nadajnika dociera do anteny.\n\n3. **Dlaczego „75 %” nie może być poprawne?**  \n   75 %\
    \ mocy odpowiadałoby tłumieniu rzędu  \n   \\[\n   10\\log_{10}\\!\\left(\\frac{0{,}75}{1}\\right)\\\
    approx-1{,}25\\;\\text{dB},\n   \\]\n   czyli zupełnie odległe od podanego w zadaniu 12 dB (lub jego\
    \ połowy 6 dB).\n\n**Podsumowanie**\n\n- Odpowiedź C jest błędna, bo 75 % mocy to tylko ~1,3 dB tłumienia\
    \ – w całości nie odpowiada podanym 12 dB (lub 6 dB dla 50 m).\n- Poprawna wartość wynosi **25 %**\
    \ (jeśli przyjmiemy liniowy rozkład tłumienia).  \n  W razie innego założenia (np. stałe 12 dB dla\
    \ 100 m i nie podział na połowę) wynik byłby jeszcze mniejszy (~6 %).\n- Dlatego opcja B („50 %”)\
    \ również nie jest zgodna z obliczeniami; prawidłowy wynik to 25 %."
  - "**Rozkład zadania**\n\n1. **Znalazienie tłumienia na 50 m**\n\n   Całe 100 m kabla wprowadza 12 dB\
    \ tłumienia.  \n   Dlatego tłumienie na 1 m to  \n\n   \\[\n   \\frac{12\\ \\text{dB}}{100\\ \\text{m}}\
    \ = 0{,}12\\ \\text{dB/m}.\n   \\]\n\n   Dla 50 m:\n\n   \\[\n   L_{50} = 0{,}12\\ \\text{dB/m}\\\
    times 50\\ \\text{m}=6\\ \\text{dB}.\n   \\]\n\n2. **Konwersja dB na stosunek mocy**\n\n   6 dB oznacza\
    \ spadek mocy o czynnik  \n\n   \\[\n   \\frac{P_{\\text{out}}}{P_{\\text{in}}}=10^{-\\frac{6}{10}}=10^{-0{,}6}\\\
    approx 0{,}251.\n   \\]\n\n   To znaczy, że **około 25 %** mocy nadawanej 100 W dotrze do anteny:\n\
    \n   \\[\n   P_{\\text{antenna}}\\approx 0{,}251\\times100\\ \\text{W}\\approx 25\\ \\text{W}.\n \
    \  \\]\n\n3. **Dlaczego w pytaniu podano 50 %?**\n\n   - **Błąd interpretacji** – w niektórych egzaminach\
    \ przyjmowane jest, że „6 dB ≈ 50 % mocy”, choć technicznie 6 dB odpowiada 25 %.  \n   - **Zaokrąglenie**\
    \ – jeśli uznać, że „przybliżona” wartość 6 dB daje 1/2 mocy, otrzymamy 50 %.\n\n   Z punktu widzenia\
    \ fizyki i standardowych obliczeń dB, **poprawnym wynikiem jest 25 %**. Jeśli jednak oficjalna odpowiedź\
    \ egzaminu podaje 50 %, prawdopodobnie wynika to z uproszczonej interpretacji „6 dB ≈ 50 %”.  \n\n\
    ---\n\n**Kluczowy wzór**  \n\\[\n\\boxed{\\displaystyle \\frac{P_{\\text{out}}}{P_{\\text{in}}}=10^{-\\\
    frac{L}{10}}\\ \\text{dla } L\\text{ w dB}}\n\\]\n\nZastosowane do \\(L=6\\) dB daje wynik \\(\\approx\
    \ 0{,}25\\)."
- text: '217\. Propagacja jonosferyczna latem, w dzień, pasma radioamatorskiego 20 m, najczęściej odbywa
    się przez odbicie od warstwy:'
  answers:
  - D
  - E
  - F
  correct_index: 1
  explanations:
  - '### Dlaczego odpowiedź **A. D** jest błędna


    | Warstwa | Współczynnik odwracania (n) | Typowe częstotliwości odbicia | Właściwości w dzień, latem
    |

    |---------|-----------------------------|-------------------------------|----------------------------|

    | **D**   | n ≈ 1 (niewielka faza)      | < 2 MHz                       | Silne tłumienie, **nie odzwierciedla**
    20 m (~14 MHz) |

    | **E**   | n ≈ 1.01‑1.02               | 3‑30 MHz                      | Odbija 20 m w dzień, szczególnie
    latem, dzięki zwiększonej jonizacji |

    | **F**   | n ≈ 1.01‑1.03               | 3‑30 MHz (najnowsze 100 s)    | Odbija wyższe pasma, ale
    w dniu letnim **E** jest dominującą warstwą dla 20 m |


    - **Warstwa D** ma bardzo mały współczynnik indeksu refrakcji w zakresie 14 MHz, więc falę „przetrzebie”
    zamiast odbić; przy jej obecności dochodzi do znacznego tłumienia.

    - **Warstwa E** (E‑layer) w dniu letnim jest intensywnie jonizowana (początek świtu – 1 µs po słońcu).
    W tej warstwie indeks refrakcji jest wystarczająco wysoki, aby odbijać falę **20 m**.

    - **Warstwa F** w tym okresie może również odbijać 20 m, ale w praktyce „mostowka” na 20 m w dzień,
    latem jest najczęściej realizowana właśnie przez **E‑layer**.


    Dlatego poprawna odpowiedź to **B. E** – propagacja 20 m w dzień, latem najczęściej odbywa się przez
    odbicie od warstwy **E**.'
  - "**Gratulacje!**  \n\n> **Odpowiedź B: „E”** – jest poprawna.  \n\n**Dlaczego?**  \nW dzień i latem\
    \ częstotliwość **20 m** (≈ 14 MHz) najczęściej korzysta z odbicia na warstwie **E** jonosfery (≈ 90‑150 km\
    \ wysokości). Warstwa E ma wystarczającą gęstość jonów, aby odbijać fale w tym zakresie częstotliwości,\
    \ zwłaszcza w warunkach wysokiej aktywności słonecznej typowych dla latnych dni.  \n\nInne warstwy:\n\
    - **D** – znacznie słabsza w dzień, ma tendencję do absorpcji, nie nadaje się do odbicia 14 MHz. \
    \ \n- **F** – używana głównie w nocy i w dłuższych dystansach; w ciągu dnia F1 (≈ 200 km) może odbijać\
    \ 14 MHz, ale warstwa E jest bardziej powszechna dla „typowych” tras 20 m w dzień.  \n\nZatem **B.\
    \ E** to najlepszy wybór.  \n\n---  \n\n> *Wzór opisujący próg odbicia w jonosferze:*  \n> \\[\n>\
    \ f_{c} \\approx 9\\sqrt{N_{e}}\\;\\text{[MHz]}\n> \\]  \n> gdzie \\(N_{e}\\) to gęstość elektronów\
    \ w warstwie E.  \n> Dla \\(f_{c}=14\\;\\text{MHz}\\) potrzebna jest \\(N_{e}\\approx(14/9)^{2}\\\
    approx 2.4\\times10^{12}\\;\\text{elektronów/m}^3\\), co typowo występuje w warstwie E w dzień."
  - "## Dlaczego odpowiedź **C – F** jest błędna\n\n| Pasmo | Typ propagacji (lato, dzień) | Najczęstszy\
    \ warstwowy odbiór | Dlaczego |\n|-------|------------------------------|------------------------------|----------|\n\
    | 20 m (14 MHz) | **E‑layer (E‑zone)** | **B. E** | Na 14 MHz w warunkach słonecznych i letnich promieniowanie\
    \ jest „niewyższe” niż w pasmach krótszych (np. 10 m, 6 m).  Wielkość *E‑layer* (≈ 90–120 km) ma wystarczającą\
    \ gęstość jonizacji, by odbijać falę, a jej skok fazowy (≈ 2π) zapewnia długodystansową propagację.\
    \ |\n| – | – | **F‑layer** |  Na 14 MHz warstwa **F** (≈ 200–400 km) również może odbijać fale, ale\
    \ w dzień letnim jej udział w propagacji 20 m jest znacznie mniejszy.  Względnie niższa gęstość jonizacji\
    \ oraz większe odległości sprawiają, że „F‑propagacja” jest rzadziej obserwowana w tym paśmie. |\n\
    | – | – | **D‑layer** | W dzień D‑layer (≈ 60 km) absorbuje fale 20 m, więc nie może być źródłem odbicia.\
    \ |\n\n**Kluczowy punkt:**  \nDla 20 m i warunków letnich–dniowych najczęściej występuje **E‑layer**.\
    \ Dlatego poprawna odpowiedź to **B E**, a wybór **C F** pomija fakt, że propagacja przez warstwę\
    \ F jest w tym paśmie rzadkością i często nie występuje.\n\n---  \n\n**Podsumowanie:**  \nZamiast\
    \ *F* (warstwa F) należy wybrać *E* (warstwa E). F‑layer może czasem uczestniczyć w propagacji, ale\
    \ nie jest dominująca w tej sytuacji."
  - "**Odpowiedź**  \n**B. E**\n\n**Wyjaśnienie**  \n\n| Warstwa | Główna cecha w dniu latem | Zdolność\
    \ do odbicia 20 m (~ 14 MHz) |\n|---------|--------------------------|-------------------------------------|\n\
    | **D**   | Pochłania, nie odbija      | Nie |\n| **E**   | Najgęstsza w tej porze, ma największy\
    \ gęstość elektronowa przy dłuższych dniach | Tak – najczęstsze odbicie, zwane „E‑skipping” |\n| **F**\
    \   | Wysoka warstwa, odbija tylko przy bardzo wysokich częstotliwościach (≤ 15–16 MHz) | Słabiej,\
    \ ale nadal możliwe przy silnych sygnałach |\n\n- **Funkcja warstwy D** – absorbuje fale, więc nie\
    \ uczestniczy w propagacji.  \n- **Warstwa E** – w dzień latem ma największą gęstość elektronową i\
    \ jest w stanie odbijać fale 14 MHz, co czyni ją najczęstszym „skokiem” na pasmie 20 m.  \n- **Warstwa\
    \ F** – również może odbijać 14 MHz, ale wymaga silniejszego sygnału i nie jest tak powszechna w warunkach\
    \ dziennych.\n\nDlatego w praktyce radioamatorów na 20 m najczęściej obserwuje się propagację „od\
    \ odbicia od warstwy E”."
- text: 218\. O czym mówi podawana w prognozach propagacji częstotliwość MUF?
  answers:
  - o zakłóceniach odbioru
  - o maksymalnej częstotliwości do łączności na danej trasie
  - o zaniku łączności w danym kierunku
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A jest błędna**\n\n- **MUF** (Maximum Usable Frequency) to *najwyższa częstotliwość*,\
    \ przy której w danym okresie i na konkretnej trasie możliwe jest utrzymanie połączenia radiowego.\
    \  \n- Nie mówi o zakłóceniach odbioru. Zakłócenia to efekt czynników zewnętrznych (np. radiofoniczne,\
    \ meteorologiczne), ale MUF jest pojęciem wyznaczającym granicę *praktyczności łączności*.\n\nWzór\
    \ pokazujący zależność MUF od drogi i kąta padania promieni:\n\n\\[\n\\text{MUF} \\approx \\frac{1}{\\\
    sin(\\theta)} \\cdot f_{\\text{critical}}\n\\]\n\ngdzie \\(f_{\\text{critical}}\\) to częstotliwość\
    \ krytyczna, a \\(\\theta\\) to kąt padania. To właśnie wskazuje, że MUF jest parametrem opisującym,\
    \ do jakiej częstotliwości można „dotrzeć” na danej trasie, a nie źródło zakłóceń."
  - "Gratulacje!  \nOdpowiedź **B** jest poprawna – **MUF (Maximum Usable Frequency)** oznacza **najwyższą\
    \ częstotliwość, przy której w danym momencie można nawiązać łączność pomiędzy dwoma punktami** (na\
    \ danej trasie) przy uwzględnieniu aktualnych warunków ionosferycznych.\n\nWzór na MUF (w zależności\
    \ od wysokości refleksji ionosferycznej \\(h'\\) i wysokości krycia \\(h\\)) wygląda następująco:\n\
    \n\\[\n\\text{MUF}=f_0\\sqrt{1+\\left(\\frac{h'}{h}\\right)^2}\n\\]\n\ngdzie \\(f_0\\) to częstotliwość\
    \ odłamkowa.  \nZatem MUF bezpośrednio wskazuje granicę częstotliwości, poniżej której sygnał może\
    \ przebyć określoną trasę."
  - "### Dlaczego odpowiedź **C** jest błędna\n\n| | Co mówi MUF? |\n|---|--------------|\n| **MUF** |\
    \ **Maximum Usable Frequency** – maksymalna częstotliwość, przy której promieniowanie z I (odległego)\
    \ satelity do B (odbiorcy) jest wciąż możliwe do przeniesienia przez atmosferę na danej trasie. |\n\
    | **Co NIE** | Nie mówi o „zaniku łączności w danym kierunku”. Zanik łączności opisuje **EHF** (Maximum\
    \ Frequency for Loss of Signal) albo **HF‑loss**, a nie MUF. |\n\n> **Uzasadnienie**  \n> MUF określa\
    \ granicę, poniżej której sygnał **przebywa** przez atmosferę; powyżej tej częstotliwości zjawisko\
    \ **reflksji** zanika, ale samo „zniknięcie łączności” jest opisane innymi parametrami.  \n\n### Krótkie\
    \ równanie (dla ilustracji)\n\n\\[\nf_{\\text{MUF}} \\;\\approx\\; 3.6\\,\\sqrt{E_f}\n\\]\n\ngdzie\
    \ \\(E_f\\) – intensywność pola erytrowego.  \n\n> **Podsumowanie**  \n> Odpowiedź **B** jest poprawna:\
    \ MUF informuje o **maksymalnej częstotliwości do łączności** na danej trasie.  \n> Odpowiedź **C**\
    \ opisuje inny, niezwiązany z MUF, aspekt łączności."
  - "**O czym mówi MUF (Maximum Usable Frequency)?**  \n\nMUF to najwyższa częstotliwość, przy której\
    \ promieniowanie HF może jeszcze swobodnie przebyć dany tor łączności (z uwzględnieniem bieżących\
    \ warunków ionosfery).  \n\n- **Co oznacza**: Jeśli częstotliwość równa się MUF lub jest niższa, sygnał\
    \ odbiera się z efektywnością zbliżoną do 100 %; częstotliwość wyższa → brak łączności.  \n- **Zastosowanie**:\
    \ prognozy propagacji podają MUF dla wybranych torów i dni, dzięki czemu operatorzy mogą dobrać częstotliwość,\
    \ która będzie „bezpieczna” i „maksymalna”.  \n\n> **Krótko**: MUF wskazuje maksymalną częstotliwość\
    \ dołączności na danym torze, powyżej której sygnał zanika."
- text: '232\. Jeżeli składowa elektryczna fali jest prostopadła do ziemi, to fala ma polaryzację:'
  answers:
  - poziomą
  - pionową
  - nie da się tego stwierdzić bez znajomości ułożenia składowej magnetycznej
  correct_index: 1
  explanations:
  - "### Dlaczego odpowiedź **A** („pozioma”) jest błędna\n\n| Element pola | Orientacja | Typ polaryzacji\
    \ |\n|--------------|------------|-----------------|\n| **$E$ – składowa elektryczna** | Prostopadła\
    \ do ziemi | **pionowa** |\n| **$B$ – składowa magnetyczna** | Perpendykalna do $E$ i do kierunku\
    \ propagacji | Pionowa lub pozioma (nie wpływa na polaryzację elektryczną) |\n\n- W falach elektromagnetycznych\
    \ wektor \\(E\\) i \\(B\\) są **wzajemnie prostopadłe** oraz prostopadłe do wektora propagacji \\\
    (\\mathbf{k}\\).\n- Jeśli \\(E\\) jest **prostopadłe do ziemi** (czyli skierowane w górę lub w dół),\
    \ to właśnie ta składowa definiuje **pionową** polaryzację.  \n- „Pozioma” oznaczałaby, że \\(E\\\
    ) byłoby równoległe do powierzchni ziemi, co przeczy warunkowi podanemu w pytaniu.\n\n**Wniosek:**\
    \ Z zadanej warunku wynika, że fala ma **pionową polaryzację** – odpowiedź **B** jest poprawna."
  - "**Gratulacje!**  \nOdpowiedź **B – pionowa** jest poprawna, ponieważ w falie elektromagnetycznej\
    \ wektor pola elektrycznego **E** jest zawsze prostopadły do pola magnetycznego **B** oraz do wektora\
    \ drgań \\(\\mathbf{k}\\):\n\n\\[\n\\mathbf{E}\\;\\perp\\;\\mathbf{B}\\;\\perp\\;\\mathbf{k}.\n\\\
    ]\n\nJeśli komponenty \\(\\mathbf{E}\\) są prostopadłe do ziemi (czyli skierowane pionowo), to polaryzacja\
    \ fali jest pionowa. Nie trzeba znać orientacji \\(\\mathbf{B}\\), ponieważ sam fakt, że \\(\\mathbf{E}\\\
    ) jest pionowe, jednoznacznie określa polaryzację."
  - "## Dlaczego odpowiedź C jest błędna\n\n1. **Prawidłowy układ**  \n   W fali elektromagnetycznej trzy\
    \ wektory są wzajemnie prostopadłe:  \n   \\[\n   \\mathbf{E}\\;\\perp\\;\\mathbf{H}\\;\\perp\\;\\\
    mathbf{k}\\;( \\text{kierunek propagacji}).\n   \\]\n\n2. **Zadanie**  \n   „Składowa elektryczna\
    \ fali jest prostopadła do ziemi”  \n   → \\(\\mathbf{E}\\) jest **pionowa** (norma do płaszczyzny\
    \ ziemi).\n\n3. **Wniosek**  \n   - Ponieważ \\(\\mathbf{E}\\) i \\(\\mathbf{H}\\) są prostopadłe,\
    \ \\(\\mathbf{H}\\) musi być **horyzontalna**.  \n   - Kierunek propagacji \\(\\mathbf{k}=\\mathbf{E}\\\
    times\\mathbf{H}\\) jest również horyzontalny, ale to nie zmienia faktu, że **pola** fal są prostopadłe\
    \ do siebie, a nie do ziemi.\n\n4. **Polaryzacja**  \n   Polaryzacja opisuje orientację pola elektrycznego.\
    \  \n   - Jeśli \\(\\mathbf{E}\\) jest pionowe → fala ma **pionową polaryzację** (odpowiedź B).  \n\
    \   - Nie ma sytuacji, w której „nie da się tego stwierdzić” – orientacja \\(\\mathbf{E}\\) jest znana\
    \ i jednoznaczna.\n\n### Krótkie podsumowanie\n- **E** prostopadłe do ziemi → **E** pionowe.  \n-\
    \ Polaryzacja zależy od \\(E\\), więc jest pionowa.  \n- Dlatego poprawna odpowiedź to **B. pionową**."
  - "**Wyjaśnienie**\n\nPolaryzacja fali elektromagnetycznej opisuje kierunek pola elektrycznego **\\\
    ( \\mathbf{E} \\)** w płaszczyźnie prostopadłej do wektora przenoszenia falowego **\\( \\mathbf{k}\
    \ \\)**.  \nJeśli warunek zadany w pytaniu mówi, że **\\( \\mathbf{E} \\perp \\) ziemi** (czyli jest\
    \ pionowa), to właśnie pionowy kierunek pola elektrycznego definiuje polaryzację fali.\n\nMatematycznie:\n\
    \n\\[\n\\mathbf{E} \\;\\perp\\; \\mathbf{k}, \\qquad\n\\text{polaryzacja} = \\text{kierunek } \\mathbf{E}.\n\
    \\]\n\nPonieważ **\\( \\mathbf{E} \\)** jest pionowa, więc polaryzacja jest **pionowa**.  \n\n> **Odpowiedź:\
    \ B. pionową**.  \n\nNie jest potrzebna informacja o polaryzacji pola magnetycznego – definiuje się\
    \ ją właśnie przez pole elektryczne."
- text: '263\. Skrzynka antenowa w układzie T, gdzie szeregowo włączone są kondensatory, a równolegle
    cewka, jest:'
  answers:
  - filtrem dolnoprzepustowym
  - filtrem górnoprzepustowym
  - filtrem pasmowym
  correct_index: 1
  explanations:
  - "## Dlaczego odpowiedź **A** jest błędna\n\n| Element | Wpływ na sygnał |\n|---------|----------------|\n\
    | **Kondensatory w szeregu** | Dostępne w obwodzie wyłączają częstotliwości niskie – dla \\(f\\to0\\\
    ) impedancja \\(Z_C=1/(j\\omega C)\\) → \\(\\infty\\). |\n| **Cewka w równoległym** | Przepełnia dźwięk\
    \ wysokich częstotliwości – dla \\(f\\to\\infty\\) impedancja \\(Z_L=j\\omega L\\) → \\(\\infty\\\
    ), więc nie blokuje sygnału. |\n\n### Analiza transferu\n\nPrzyjmijmy, że kondensatory mają pojemność\
    \ \\(C\\), a cewka indukcyjność \\(L\\).  \nDla sygnału zmiennopoziomowego \\(V_{\\text{out}}\\) przyłożonego\
    \ do końców skrzynki:\n\n\\[\nZ_{\\text{series}} = \\frac{1}{j\\omega C} \\quad , \\quad\nZ_{\\text{parallel}}\
    \ = \\frac{j\\omega L}{1 + j\\omega L\\,C}\n\\]\n\nCałkowity impedancja obwodu:\n\n\\[\nZ_{\\text{total}}\
    \ = Z_{\\text{series}} + Z_{\\text{parallel}}\n\\]\n\nPrzenoszenie sygnału można opisać przez współczynnik\
    \ transmisji:\n\n\\[\nH(\\omega) = \\frac{V_{\\text{out}}}{V_{\\text{in}}} =\n\\frac{Z_{\\text{parallel}}}{Z_{\\\
    text{total}}}\n\\]\n\nDla niskich częstotliwości (\\(\\omega \\to 0\\)):\n\n\\[\nZ_{\\text{series}}\\\
    to \\infty,\\quad Z_{\\text{parallel}}\\to 0\n\\;\\;\\Rightarrow\\;\\; H(\\omega)\\to 0\n\\]\n\nCo\
    \ oznacza, że sygnały niskie są tłumione – **przesunięcie wysokich częstotliwości**.\n\nDla wysokich\
    \ częstotliwości (\\(\\omega \\to \\infty\\)):\n\n\\[\nZ_{\\text{series}}\\to 0,\\quad Z_{\\text{parallel}}\\\
    to \\infty\n\\;\\;\\Rightarrow\\;\\; H(\\omega)\\to 1\n\\]\n\nSygnały wysokie przechodzą niemal całkowicie\
    \ – **przesunięcie wysokich częstotliwości**.\n\n### Wniosek\nObwód działa jako **filtrowanie górnoprzepustowe\
    \ (high‑pass)**: sygnały niskie są blokowane, a wysokie przepuszczane. Dlatego poprawna odpowiedź\
    \ to **B**."
  - "**Gratulacje!**  \nOdpowiedź **B – filtr górnoprzepustowy** jest poprawna.\n\n**Dlaczego?**\n\n-\
    \ W skrzyni antenowej układ **T** ma dwie kondensatory połączone szeregowo \\((C_1, C_2)\\) oraz cewkę\
    \ połączoną równolegle do łącznika.\n- Kondensatory w obwodzie szeregowym blokują sygnały o niskich\
    \ częstotliwościach (ponieważ impedancja kondensatora \\(Z_C = \\frac{1}{j\\omega C}\\) rośnie przy\
    \ niskich \\(\\omega\\)).\n- Cewka w połączeniu równoległym oferuje niski opór dla wysokich częstotliwości\
    \ (jej impedancja \\(Z_L = j\\omega L\\) rośnie przy wysokich \\(\\omega\\)), ale przy niskich częstotliwościach\
    \ ma bardzo mały opór, więc sygnał nie przechodzi przez niego w praktyce.\n- W rezultacie sygnały\
    \ **wysokiej częstotliwości** (gdzie \\(Z_C\\) jest małe, a \\(Z_L\\) jest duże) przepuszczają się,\
    \ natomiast sygnały niskiej częstotliwości są tłumione.\n\nMatematycznie:\n\n\\[\nH(\\omega)=\\frac{V_{\\\
    text{out}}}{V_{\\text{in}}}\n=\\frac{Z_L}{Z_L+Z_{C_1}+Z_{C_2}}\n\\]\n\ngdzie \\(Z_{C_i}=\\frac{1}{j\\\
    omega C_i}\\) i \\(Z_L=j\\omega L\\).  \nDla \\(\\omega \\to \\infty\\) otrzymujemy \\(H(\\omega)\
    \ \\to 1\\) (sygnał przepuszczany), a dla \\(\\omega \\to 0\\) \\(H(\\omega) \\to 0\\) (sygnał tłumiony).\n\
    \nZatem układ działa jako **filtr górnoprzepustowy**."
  - "**Dlaczego odpowiedź C (filtrem pasmowym) jest niepoprawna**\n\n| Cecha | T‑schemat (serie C, równoległa L)\
    \ | Efekt |\n|-------|------------------------------------|-------|\n| **Element serie** | Kondensatory\
    \ \\(C\\) | Dostarczają niską impedancję przy wysokich częstotliwościach (<br/>\\(Z_C = \\frac{1}{j\\\
    omega C}\\)), a wysoką impedancję przy niskich częstotliwościach. |\n| **Element równoległy** | Cewka\
    \ \\(L\\) | Przy niskich częstotliwościach ma bardzo wysoką impedancję (<br/>\\(Z_L = j\\omega L\\\
    )), co „zakrywa” sygnał; przy wysokich częstotliwościach staje się niską impedancją. |\n| **Względem\
    \ wejścia** | Skład „C‑L‑C” w układzie T |  \n- przy **niskich** \\(\\omega\\):  \n  \\[\n  Z_{\\\
    text{in}} \\approx \\infty \\;\\text{(kondensatory blokują)} + Z_L \\approx \\infty\n  \\]\n  → sygnał\
    \ zostaje zablokowany.  \n- przy **wysokich** \\(\\omega\\):  \n  \\[\n  Z_{\\text{in}} \\approx 0\
    \ + Z_L \\approx 0\n  \\]\n  → sygnał przechodzi bez opóźnienia. |\n| **Typ filtru** | Górnoprzepustowy\
    \ (high‑pass) | Przechodzi tylko częstotliwości powyżej progu, blokując niższe. |\n\n### Brak pasma\
    \ (band‑pass)\n\nAby uzyskać filtr pasmowy potrzebujemy **dwukrotnie** ograniczyć zakres:\n1. **Górny**\
    \ filtr (np. seriowy kondensator) – blokuje niskie częstotliwości.  \n2. **Dolny** filtr (np. seriowy\
    \ induktor) – blokuje wysokie częstotliwości.  \n\nW układzie T opisanym w pytaniu występuje **tylko**\
    \ górny filtr:  \n- Kondensatory w szeregu blokują niskie częstotliwości,  \n- Cewka w równoległym\
    \ bocie pozwala na przepływ wysokich częstotliwości.  \n\nNie ma elementu, który ograniczyłby częstotliwości\
    \ wyższe niż pewna granica, więc nie tworzy się „pasmo” – jest to wyłącznie filtr górnoprzepustowy.\n\
    \n---\n\n**Podsumowanie:**  \n- **C** (pasmowy) wymagałoby dwóch filtrów – górnego i dolnego – w układzie\
    \ szeregowym, a w T‑schemacie mamy tylko górny filtr.  \n- Dlatego poprawna odpowiedź to **B. filtr\
    \ górnoprzepustowy**."
  - "**Dlaczego odpowiedź B jest poprawna**\n\n- **Seria kondensatorów**  \n  Reaktancja kondensatora\
    \  \n  \\[\n  X_C=\\frac{1}{\\omega C}\n  \\]\n  rośnie przy malejącej częstotliwości. Dlatego przy\
    \ niskich \\(f\\) prąd w sieci jest tłumiony – zachowuje się jak dolnoprzepustowy filtr.\n\n- **Paralelna\
    \ cewka**  \n  Reaktancja cewki  \n  \\[\n  X_L=\\omega L\n  \\]\n  maleje przy niskich \\(f\\) i\
    \ staje się skutecznym „krótkim” do masy. W rezultacie sygnał niskiej częstotliwości jest odchylany\
    \ do masy i nie dociera do anteny.\n\n- **Łączone efekty**  \n  Przy wysokich częstotliwościach \\\
    (X_L\\) jest duże (przynajmniej równe \\(X_C\\)), więc cewka staje się otworem, a serii kondensatory\
    \ pozwalają na przepływ sygnału.  \n\n  Próg przesunięcia jest przy \\(X_L=X_C\\):\n  \\[\n  \\frac{1}{\\\
    omega C} = \\omega L \\;\\;\\Longrightarrow\\;\\; \\omega_c = \\frac{1}{\\sqrt{LC}}\n  \\]\n  \\[\n\
    \  f_c = \\frac{1}{2\\pi\\sqrt{LC}}\n  \\]\n\n- **Wniosek**  \n  Sieć przekazuje częstotliwości **powyżej**\
    \ \\(f_c\\) i tłumi częstotliwości **poniżej** tego progu – zachowuje się jak filtr **górnoprzepustowy**.\n\
    \n> **Odpowiedź: B. filtr górnoprzepustowy**."
- text: '276\. Antena Yagi-Uda składa się co najmniej z:'
  answers:
  - wibratora, reflektora i direktora
  - wibratora i directora
  - pięciu prętów aluminiowych
  correct_index: 0
  explanations:
  - "**Gratulacje!**  \n\nOdpowiedź **A** („wibratora, reflektora i direktora”) jest poprawna, ponieważ\
    \ podstawowy układ anteny Yagi‑Uda składa się **przynajmniej z trzech elementów**:\n\n1. **Wibrator\
    \ (driven element)** – aktywnie wzmacniany przez zasilanie,\n2. **Reflektor** – zwykle większy i po\
    \ tył, który odbija falę, zwiększając wydajność i kierunkowość,\n3. **Direktor** – jeden lub więcej\
    \ mniejszych elementów po przedzie, które skupiają falę, nadając antenie wysoką zysk i kierunkowość.\n\
    \nWzór matematyczny opisujący zysk anteny Yagi‑Uda nie jest wymagany, ale można przedstawić prostą\
    \ relację:\n\\[\nG \\approx \\frac{4\\pi A_{\\text{eff}}}{\\lambda^2},\n\\]\ngdzie \\(A_{\\text{eff}}\\\
    ) to efektywna powierzchnia oddziaływania elementów (wibratora, reflektora i direktora).\n\n**Dlaczego\
    \ pozostałe odpowiedzi są niepoprawne?**\n\n- **B. „wibratora i directora”** – brak reflektora, co\
    \ znacznie obniża wydajność i kierunkowość.  \n- **C. „pięciu prętów aluminiowych”** – minimalna liczba\
    \ elementów to trzy; pięć elementów nie jest wymogiem, choć może występować w bardziej zaawansowanych\
    \ wersjach anteny.\n\nJeszcze raz **gratuluję** poprawnego wyboru! \U0001F680"
  - "## Dlaczego odpowiedź **B** jest niepoprawna\n\n| Element | Rola w antenie Yagi‑Uda | Krótkie uzupełnienie\
    \ |\n|---------|------------------------|----------------------|\n| **Wibrator (driven element)**\
    \ | Element pracujący, podłączony do źródła sygnału |  ≈ λ/2 (szerokość pasma) |\n| **Reflektor**\
    \ | Element umieszczony *za* wibratorem, dłuższy niż wibrator |  ≈ λ/2 + 0.1 λ → odsuwa falę, zwiększa\
    \ kierunkowość |\n| **Director** | Element umieszczony *przed* wibratorem, krótszy niż wibrator |\
    \  ≈ λ/2 – 0.1 λ → przyciąga falę, poprawia zysk |\n\nWażne jest, aby **co najmniej jeden reflektor**\
    \ znajdował się w konstrukcji. Bez niego:\n\n* nie dochodzi do prawidłowego „odbicia” fali,\n* wzorzec\
    \ kierunkowości jest słabszy,\n* zysk anteny maleje.\n\n### Dlaczego opcja C nie jest minimalną odpowiedzią?\n\
    \n> **C. pięciu prętów aluminiowych** – wymienia liczbę elementów, ale nie wymienia **koniecznych\
    \ typów**. Minimalna Yagi‑Uda może mieć tylko 3 elementy (wibrator, reflector, director). Więcej elementów\
    \ (np. 5) zwiększa zysk, ale nie jest wymagane.\n\n---\n\n### Krótkie podsumowanie\n\n- **Odpowiedź\
    \ A** (wibrator + reflector + director) opisuje **minimalny** zestaw elementów Yagi‑Uda.  \n- **Odpowiedź\
    \ B** pomija reflector → brak jednej z trzech kluczowych części.  \n- **Odpowiedź C** jest niepełna\
    \ – podaje liczbę, a nie rodzaje elementów.\n\nDlatego poprawną odpowiedzią jest **A**."
  - "**Dlaczego odpowiedź C jest błędna**\n\n- Antena Yagi‑Uda to konstrukcja składająca się z **przynajmniej\
    \ trzech elementów**:\n  1. **Vibratora (driven element)** – element, który jest aktywnie zasilany\n\
    \  2. **Reflektora** – element pośrodku, zazwyczaj dłuższy od vibratoru\n  3. **Direktor** – jeden\
    \ lub więcej krótszych elementów po drugiej stronie\n\n- Liczba elementów może się zwiększać (np.\
    \ 2‑3 direktorów, 1 reflektor), ale **najmniej** to 3.  \n- Odpowiedź C („pięciu prętów aluminiowych”)\
    \ mówi o konkretnej liczbie elementów, a nie o minimalnym składzie.  \n- Nie ma obowiązku, by każda\
    \ Yagi‑Uda miała dokładnie 5 prętów – może mieć 3, 4, 6 itp. Dlatego nie spełnia warunku „co najmniej”.\n\
    \n---\n\n**Wzór na zysk kierunkowości (dla przykładu)**\n\\[\nG \\approx 10\\log_{10}\\!\\left(\\\
    frac{P_{\\text{out}}}{P_{\\text{in}}}\\right) \\text{ dB}\n\\]\nNie jest to potrzebne do odpowiedzi,\
    \ ale pokazuje, że kluczową cechą jest *kierunkowość*, a nie liczba prętów.\n\n---\n\n**Podsumowanie**\
    \  \nOdpowiedź A jest poprawna, ponieważ wymienia wszystkie minimalne elementy konstrukcyjne Yagi‑Uda.\
    \ Odpowiedź C jest niepoprawna, bo zakłada konkretną liczbę prętów, a nie minimalny skład."
  - "**Uzasadnienie**\n\nAntenna Yagi‑Uda jest zbudowana z co najmniej trzech elementów:\n\n| Element\
    \ | Rola w antenie |\n|---------|----------------|\n| **Wibrator (driven element)** | Jest połączony\
    \ z nadajnikiem/odbiornikiem i emituje/odbiera fale. |\n| **Reflektor** | Zawieszony za wibratorem,\
    \ odbija fale wstecz, zwiększając wyśrodkowanie promienia oraz kierunkowość. |\n| **Direktor** | Zawieszony\
    \ przed wibratorem, przyciąga fale w przód, podnosząc zysk kierunkowy. |\n\nWzględem konstrukcji:\
    \  \n- Wibrator sam w sobie jest elementem drgającym, bez reflektora i directora nie uzyskuje się\
    \ znacznej wyśrodkowania ani zysku kierunkowego.  \n- Dodanie **reflektora** i **direktorów** (minimum\
    \ jeden) jest niezbędne do uzyskania charakterystycznego, jednopłasnowej wzorcowego pola promieniowania.\
    \  \n\nDlatego odpowiedź **A** („wibratora, reflektora i direktora”) jest poprawna.  \nOdpowiedzi\
    \ B i C są niekompletne: wibrator bez reflektora i direktora nie tworzy klasycznej Yagi‑Uda, a pięć\
    \ prętów aluminiowych to tylko opis konkretnej implementacji, a nie minimalny skład."
- text: '277\. Jeśli SWR w punkcie zasilania jest równy 1:1 to oznacza, że:'
  answers:
  - osiągnięto bardzo dobre dopasowanie linii zasilającej do nadajnika
  - antena jest zawsze najlepiej dopasowana
  - antena może pracować na kilku pasmach
  correct_index: 0
  explanations:
  - "**Gratulacje!** \U0001F389\n\n**Dlaczego odpowiedź A jest poprawna?**\n\n- **SWR = 1:1** oznacza,\
    \ że **końcowa impedancja linii zasilającej jest dokładnie równa impedancji nadajnika** (np. 50 Ω).\
    \  \n- Wtedy nie ma odbić sygnału, a cała moc z nadajnika trafia do linii.  \n- To po prostu *doskonałe\
    \ dopasowanie* linii zasilającej – **odpowiedź A**.\n\n> \\[\n> \\text{SWR} = \\frac{Z_{\\text{max}}}{Z_{\\\
    text{min}}} = 1 \\;\\Longrightarrow\\; Z_{\\text{line}} = Z_{\\text{TX}}\n> \\]\n\nPozostałe odpowiedzi\
    \ nie odnoszą się do tego konkretnego stanu linii:\n\n- **B** – dopasowanie linii nie gwarantuje dopasowania\
    \ anteny.  \n- **C** – SWR nie mówi nic o liczbie pasm pracy anteny.\n\nŚwietna robota! \U0001F680"
  - "### Dlaczego odpowiedź **B** jest błędna  \n\n- **SWR (Standing‑Wave Ratio)** mierzy dopasowanie\
    \ **całej linii transmisyjnej** do źródła (tzw. *input impedance* linii).\n- Wartość **SWR = 1:1**\
    \ oznacza, że **współczynnik odbicia** \\(\\Gamma\\) przy wejściu linii jest równy zero:\n  \\[\n\
    \  \\Gamma = \\frac{Z_{\\text{line}}-Z_{0}}{Z_{\\text{line}}+Z_{0}} = 0\n  \\;\\;\\Longrightarrow\\\
    ;\\; Z_{\\text{line}} = Z_{0}\n  \\]\n  czyli linia jest idealnie dopasowana do nadajnika.\n- **Antenna**\
    \ może mieć własne impedancje charakterystyczne i niekoniecznie być idealnie dopasowana do linii,\
    \ nawet jeśli linia ma SWR = 1:1.  \n  W praktyce możliwe są scenariusze:\n  - antena z > 0 dB SWR\
    \ (mismatch),\n  - linia dopasowana, ale wciąż występują straty/odbicie z powodu niewłaściwego połączenia\
    \ z anteną.\n\n### Podsumowanie\n- **Prawidłowa odpowiedź**: **A** – „osiągnięto bardzo dobre dopasowanie\
    \ linii zasilającej do nadajnika”.\n- **B** jest błędne, bo mówi, że **antenna jest zawsze najlepiej\
    \ dopasowana**, co nie wynika bezpośrednio z SWR = 1:1."
  - "**Dlaczego odpowiedź C jest niepoprawna**\n\n| Kryterium | Co mówi SWR = 1:1 | Co faktycznie potwierdza\
    \ |\n|-----------|-------------------|------------------------|\n| **Definicja SWR** | Stosunek mocy\
    \ odbitej do mocy nadającej jest 0 % (brak odbicia). | Łańcuch zasilający jest idealnie dopasowany\
    \ do źródła *w danej częstotliwości*. |\n| **Co oznacza dopasowanie** | Jeśli w punkcie zasilania\
    \ SWR = 1:1, to na tym punkcie nie ma fali odbitej – sygnał przepływa bez strata. | **Jedna** częstotliwość\
    \ jest idealnie dopasowana. |\n| **Czy to zapewnia wielopasmowość?** | Nie. | Wielopasmowość zależy\
    \ od konstrukcji anteny (np. multi‑band, log‑periodic, spiral). SWR = 1:1 w jednej częstotliwości\
    \ nie gwarantuje, że w innych pasmach będzie dopasowanie. |\n\n**Krótka formuła**  \nDla dowolnego\
    \ punktu na linii:\n\n\\[\n\\text{SWR} = \\frac{1+|\\Gamma|}{1-|\\Gamma|}\n\\]\n\ngdzie \\(\\Gamma\\\
    ) to współczynnik odbicia. \\(\\text{SWR}=1\\) ⇔ \\(|\\Gamma|=0\\). To oznacza brak odbicia **jedynie\
    \ w tej konkretnej częstotliwości**.\n\n---\n\n### Dlatego odpowiedź **C** jest błędna  \n- SWR = 1:1\
    \ potwierdza dopasowanie w *tej* częstotliwości, ale nie mówi nic o innych częstotliwościach.\n- Aby\
    \ twierdzenie było prawdziwe, musiałoby istnieć dodatkowe założenie (np. że konstrukcja anteny została\
    \ zaprojektowana pod wielopasmowość), co nie wynika z samego pomiaru SWR.\n\n**Podsumowanie:**  \n\
    Odpowiedź **A** (dobre dopasowanie linii zasilającej do nadajnika) jest poprawna, a **C** – nie."
  - "**SWR (Standing‑Wave Ratio) w punkcie zasilania = 1:1**\n\n- **Definicja**  \n  \\[\n  \\text{SWR}=\\\
    frac{1+|\\Gamma|}{1-|\\Gamma|}\n  \\]\n  gdzie \\(\\Gamma\\) ‑ współczynnik odbicia przy danym punkcie.\n\
    \n- **Interpretacja 1:1**  \n  \\(|\\Gamma| = 0\\) → brak odbicia, czyli całkowicie dopasowana linia.\
    \  \n  W praktyce oznacza to, że moc jest przekazywana bez strat na linii do nadajnika.\n\n- **Co\
    \ to nie oznacza**  \n  - **Antenę** – dopasowanie w punkcie zasilania nie gwarantuje dopasowania\
    \ anteny; możliwe są dalsze odbicia na linii do anteny.  \n  - **Wielopasmowość** – SWR w jednym punkcie\
    \ nie mówi nic o pracy na innych pasmach; wymaga to odrębnego dopasowania w każdym z pasm.\n\n**Dlatego\
    \ poprawna odpowiedź to A: „osiągnięto bardzo dobre dopasowanie linii zasilającej do nadajnika”.**"
- text: '278\. Gdy antena jest w rezonansie, to:'
  answers:
  - moduł impedancji jest równy 50 Ω
  - reaktancja jest równa 0 Ω
  - reaktancja jest nieskończenie duża
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A jest błędna?**\n\n| Co mówi odpowiedź A | Co faktycznie dzieje się przy rezonansie\
    \ |\n|---------------------|----------------------------------------|\n| Moduł impedancji = 50 Ω |\
    \ Rezonans oznacza, że **reaktancja** (część wymaślnikowa) jest zerowa.  Wtedy impedancja staje się\
    \ **zwykle dominowana przez rezystancję**.  Jeśli projektant skaluje antenę tak, aby pasowała do 50 Ω,\
    \ to **resztę „modułu”** (wartość całkowita) uzyskujemy dopiero po **dopasowaniu impedancji** do 50 Ω.\
    \  Ale to dopasowanie **nie wynika z rezonansu**, lecz z konstrukcji obwodu. |\n\nMatematycznie:\n\
    - Impedancja anteny: \\(Z = R + jX\\)\n- W rezonansie: \\(X = 0\\) → \\(Z = R\\)\n- Moduł impedancji:\
    \ \\(|Z| = \\sqrt{R^{2}+X^{2}}\\)\n\nGdy \\(X = 0\\) → \\(|Z| = |R|\\).  \nTylko jeśli projektant\
    \ celowo ustawi \\(R = 50\\,\\Omega\\), wtedy \\(|Z| = 50\\,\\Omega\\).  \nAle **sam rezonans** nie\
    \ wymusza \\(|Z| = 50\\,\\Omega\\); wymaga on jedynie \\(X = 0\\).\n\n**Podsumowanie**  \n- **Prawidłowa\
    \ odpowiedź**: B. reaktancja jest równa 0 Ω.  \n- **Odpowiedź A** jest myląca, bo sugeruje, że rezonans\
    \ automatycznie daje 50 Ω, co jest prawdą tylko przy dodatkowym dopasowaniu impedancji."
  - "**Gratulacje!**  \n\n**Dlaczego odpowiedź B jest poprawna?**  \n\nW rezonansie elementy indukcyjne\
    \ i pojemnościowe wzajemnie się **układają**:\n\n\\[\nX_L = \\omega L, \\qquad X_C = \\frac{1}{\\\
    omega C}\n\\]\n\nRezonans zachodzi, gdy\n\n\\[\nX_L = X_C \\quad \\Longrightarrow \\quad \\omega L\
    \ = \\frac{1}{\\omega C}\n\\]\n\nWtedy całkowita reaktancja systemu jest\n\n\\[\nX = X_L - X_C = 0\
    \ \\;\\Omega\n\\]\n\nStąd impedancja staje się czysto rezystancyjna – jej moduł może być różny (np.\
    \ 50 Ω), ale reaktancja jest właśnie **zero**.\n\n---\n\n**Krótka odpowiedź:**\n\n- **B** – *reaktancja\
    \ jest równa 0 Ω* – **zawsze** w stanie rezonansu, dlatego jest poprawna."
  - "### Dlaczego odpowiedź C jest błędna\n\n- **Rezonans** to stan, w którym składowa reaktancji (indukcyjnej\
    \ **\\(X_L\\)** lub pojemnościowej **\\(X_C\\)**) sprzężona jest tak, że **\\(X_L = X_C\\)**.  \n\
    - Wtedy **całkowita reaktancja układu**  \n  \\[\n  X = X_L - X_C = 0\n  \\]\n  i impedancja staje\
    \ się **tylko rezystancja** (np. 50 Ω w typowej antenie).\n- Stwierdzenie „reaktancja jest nieskończenie\
    \ duża” dotyczy **przeciwnych** stanów: przy maksymalnym napięciu indukcyjnym lub pojemnościowym,\
    \ gdy elementy są wyłączone z sygnału, reaktancja staje się bardzo duża. Nie jest to warunek rezonansu.\n\
    \nDlatego poprawna odpowiedź to **B: reaktancja jest równa 0 Ω**."
  - "**W rezonansie** impedancja dróg radiowych składa się wyłącznie z części resistywnej.  \nOznacza\
    \ to:\n\n\\[\nZ = R + jX \\quad \\xrightarrow{\\text{rezonans}} \\quad X = 0\n\\]\n\ngdzie \\(X\\\
    ) jest reaktancją.  \n\n- W tym stanie \\(X=0\\) – nie ma składu indukcyjnego ani pojemnościowego.\
    \  \n- Impedancja ma jedynie wartość stałą \\(R\\) (zwykle \\(50\\,\\Omega\\) w systemach telekomunikacyjnych),\
    \ ale to **nie** czyni jej równej \\(50\\,\\Omega\\); jest to tylko typowa wartość dla kabla i sprzętu.\n\
    \nDlatego poprawna odpowiedź to **B. reaktancja jest równa 0 Ω**."
- text: 279\. Dipol półfalowy na pasmo 80 m prezentuje na paśmie 40 m
  answers:
  - niską impedancję
  - bardzo wysoką impedancję
  - zwarcie
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A („niską impedancję”) jest błędna?**\n\n| Kontekst | Obliczenia | Impedancja\
    \ feed‑point |\n|----------|------------|------------------------|\n| **Długość dipola** | \\(L =\
    \ \\lambda_{80\\,\\text{m}}/2\\)  → \\(L \\approx 40\\,\\text{m}\\) | – |\n| **Na paśmie 80 m** |\
    \ \\(\\lambda_{80} \\approx 80–86\\,\\text{m}\\) | \\(L = \\lambda/2\\) → rezonans; impedancja ~ 70 Ω\
    \ (średnia) |\n| **Na paśmie 40 m** | \\(\\lambda_{40} \\approx 40–43\\,\\text{m}\\) | \\(L \\approx\
    \ \\lambda_{40}\\) → **pełna fala** (full‑wave dipole) |\n\n- **Krótki dipol** ( \\(L \\ll \\lambda\\\
    ) ) ma bardzo niską impedancję (zbliżoną do zwarcia).\n- **Półfalowy dipol** ( \\(L = \\lambda/2\\\
    ) ) ma umiarkowaną impedancję (~ 70 Ω).\n- **Pełnowalowy dipol** ( \\(L = \\lambda\\) ) ma wysoką\
    \ impedancję (~ 200–300 Ω).\n\nW zadaniu mamy dipol **półfalowy na 80 m**.  \nNa paśmie **40 m** jego\
    \ długość odpowiada całej fali (\\(L \\approx \\lambda_{40}\\)), czyli mamy **pełnowalowy dipol**.\
    \ Dlatego prezentuje on **bardzo wysoką impedancję**, co odpowiada odpowiedzi **B**.\n\n> **Kluczowa\
    \ myśl:**  \n> Nie chodzi o „krótki” dipol (niską impedancję), lecz o „pełnowalowy” dipol (wysoką\
    \ impedancję).  \n> Krótkie/średnie dipole rezonują na danej długości fali, ale długość ta zmienia\
    \ się, gdy patrzymy na inny pasmo.  \n> Tutaj długość jest odpowiednia do 80 m, a na 40 m staje się\
    \ „pełną falą” → wysokie impedancje."
  - "**Gratulacje!**  \nOdpowiedź **B – bardzo wysoką impedancję** jest poprawna.\n\n---\n\n### Dlaczego?\n\
    \n- **Dipol półfalowy** ma długość  \n  \\[\n  L=\\frac{\\lambda}{2}\n  \\]\n  i rezonuje przy danej\
    \ długości falowej.\n\n- Dla pasma **80 m** (λ = 80 m) długość dipola wynosi  \n  \\[\n  L=\\frac{80\\\
    ,\\text{m}}{2}=40\\,\\text{m}.\n  \\]\n\n- Na pasmie **40 m** długość falowa wynosi λ = 40 m.  \n\
    \  Stąd taki dipol ma właśnie **40 m**, czyli **długość równą całej długości falowej** (λ), a nie\
    \ λ/2.\n\n- Dipol o długości λ (czyli **pełny sygnał falowy**) ma znacznie wyższą impedancję wejściową\
    \ niż dipol λ/2.  \n  Dla dipola λ/2 \\(Z_{\\text{in}}\\approx73\\,\\Omega\\).  \n  Dla dipola λ wartości\
    \ mogą przekraczać 400–500 Ω, co oznacza **bardzo wysoką impedancję**.\n\n---\n\n**Podsumowując:**\
    \  \nDipol długości 40 m jest dipolem λ na pasmie 40 m → ma wysoką impedancję wejściową, dlatego odpowiedź\
    \ B jest prawidłowa."
  - "**Dlaczego odpowiedź „zwarcie” jest błędna?**\n\n| Parametr | Wartość dla dipola *półfalowego* na\
    \ 80 m | Wartość na 40 m |\n|----------|-----------------------------------------|-----------------|\n\
    | Długość \\(L\\) | \\(L = \\tfrac{1}{2}\\lambda_{80}\\) | — |\n| \\(\\lambda_{80}\\) | \\(80\\,\\\
    text{m}\\) | — |\n| \\(L\\) | \\(40\\,\\text{m}\\) | – |\n| \\(\\lambda_{40}\\) | – | \\(40\\,\\text{m}\\\
    ) |\n\n1. **W rezonansie (80 m)**  \n   Dipol ma długość \\(L = 40\\,\\text{m}\\) czyli **\\(\\tfrac{1}{2}\\\
    lambda_{80}\\)** – to właśnie półfalowy dipol.  \n   Jego impedancja na pasmie rezonansowym to ~\\\
    (50\\,\\Omega\\) (niskie impedancje).\n\n2. **Na pasmie 40 m**  \n   Długość dipola pozostaje 40 m,\
    \ ale długość fali na tej częstotliwości \\(\\lambda_{40}=40\\,\\text{m}\\).  \n   Stąd dipol ma **jedną\
    \ pełną falę**: \\(L = \\lambda_{40}\\).\n\n   **Pełna fali** dipol na wyjściu ma bardzo **wysoką\
    \ impedancję** (ok. 1000–1200 Ω), nie ma tutaj żadnego obniżenia do wartości zera.  \n\n3. **Dlaczego\
    \ „zwarcie” (O) nie występuje?**  \n   Warunek „zwarcie” przydaje się, gdy długość dipola jest **\\\
    (\\tfrac{1}{4}\\lambda\\)**, czyli gdy jest **półfalowym** dipolem dla pasma, w którym go używamy.\
    \  \n   Dla 80 m tak jest – wtedy dipol jest rezonansowy, a na 40 m jest **pełną falą**, a nie „zwarciem”.\n\
    \n### Wniosek\n\n- **Prawidłowa odpowiedź:** **B – bardzo wysoką impedancję**.  \n- **Odpowiedź C\
    \ („zwarcie”)** dotyczyłaby sytuacji, gdy dipol miałby długość \\(\\tfrac{1}{4}\\lambda\\) dla danej\
    \ częstotliwości, co w tym przypadku nie zachodzi.\n\n> **Przypomnienie:**  \n> \\[\n> Z_{\\text{dipol}}(\\\
    theta) \\approx 73\\,\\left[1+0.333\\cos(2\\pi\\frac{L}{\\lambda})\\right]\\,\\Omega\n> \\]\n> przy\
    \ \\(L=\\lambda\\) (pełna fali) wartość wynosi ~1200 Ω, czyli bardzo wysoką impedancję."
  - "**Dlaczego 80 m dipol ma bardzo wysoką impedancję na 40 m?**\n\n|  | 80 m | 40 m |\n|---|------|------|\n\
    | **Frekcja** | \\(f_{80}\\approx 3.5–4.0\\;\\text{MHz}\\) | \\(f_{40}\\approx 7.0–8.0\\;\\text{MHz}\\\
    ) |\n| **Długość falowa** | \\(\\lambda_{80}\\approx 80\\;\\text{m}\\) | \\(\\lambda_{40}\\approx\
    \ 40\\;\\text{m}\\) |\n| **Długość dipola** | \\(L=\\lambda_{80}/2=40\\;\\text{m}\\) | — |\n| **Porównanie**\
    \ | \\(L=\\lambda_{40}\\) (pełna falia) | — |\n\nDipol jest **pełną falą** (longitudinalną) na pasmie\
    \ 40 m, a nie półfalą.  \n- Półfalowy dipol ma „niską” impedancję rezonansową (~ 70 Ω).  \n- Dipol\
    \ o długości \\(L=\\lambda\\) (pełna falia) ma **wysoką** impedancję, często > 1 kΩ, a przy rezonansie\
    \ w pełnej fali może osiągać kilka tysięcy omów.\n\nWzór przybliżony dla dipola:\n\n\\[\nZ_{\\text{res}}\
    \ \\approx 73 + j\\,42.5\\ln\\!\\left(\\frac{L}{\\lambda}\\right)\n\\]\n\nDla \\(L=\\lambda\\) (\\\
    (\\ln 1 = 0\\)) mamy jedynie część realną, ale na rezonansie pełnej fali impedancja rośnie z powodu\
    \ odwróconej fazy strumieni radiowanych.\n\n**Stąd odpowiedź: B. bardzo wysoką impedancję.**"
- text: '280\. Dipol półfalowy na pasmo 40m można użyć na paśmie:'
  answers:
  - 7 i 21 MHz
  - 3,5 i 5 MHz
  - 7 i 28 MHz
  correct_index: 0
  explanations:
  - "\U0001F389 **Gratulacje!**  \nOdpowiedź **A. 7 i 21 MHz** jest poprawna.\n\n---\n\n**Dlaczego?**\n\
    \n- **40 m band**: \\(f \\approx 7.0\\!-\\!7.3\\ \\text{MHz}\\).  \n  Dla dipola półfalowego długość\
    \ \\(L\\) spełnia  \n  \\[\n  L=\\frac{\\lambda}{2}=\\frac{c}{2f}\\;.\n  \\]\n  W praktyce \\(L \\\
    approx 7.1\\ \\text{m}\\) (≈ 40 m).\n\n- **21 MHz**: to trzecia harmoniczna \\(3f\\).  \n  \\[\n \
    \ \\lambda_{21}=\\frac{c}{21\\ \\text{MHz}}\\approx 14.3\\ \\text{m},\n  \\quad \\frac{\\lambda_{21}}{3}\\\
    approx 4.8\\ \\text{m}\n  \\]\n  Nasz dipol ma długość \\(7.1\\ \\text{m}\\), co odpowiada \\(\\lambda_{21}/3\\\
    ).  \n  Dipol o długości \\(\\lambda/3\\) jest rezonansowy na trzeciej harmonicznej, więc działa także\
    \ na 21 MHz.\n\n- **7 MHz**: to fundament, więc dipol jest rezonansowy bezpośrednio na 40 m.\n\n-\
    \ **3.5 MHz, 5 MHz, 28 MHz**: dipol nie jest rezonansowy na tych częstotliwościach (brak harmonicznej\
    \ \\(\\lambda/2\\)), dlatego nie nadaje się do pracy na tych pasmach.\n\n---\n\nStąd poprawne odpowiedzi\
    \ to **7 MHz** i **21 MHz** – dokładnie to, co wskazałeś w odpowiedzi A. \U0001F680"
  - "**Dlaczego odpowiedź B jest błędna?**\n\n- Dipol półfalowy ma długość  \n  \\[\n  L=\\frac{\\lambda}{2}=\\\
    frac{c}{2f_0}\n  \\]\n  i rezonuje przy częstotliwości podstawowej \\(f_0\\) oraz przy jej *nieparzystych*\
    \ harmonicznych  \n  \\[\n  f_n=(2k+1)f_0,\\qquad k=0,1,2,\\dots\n  \\]\n\n- Dla pasma 40 m częstotliwość\
    \ podstawowa wynosi około \\(f_0\\approx 7\\;\\text{MHz}\\).\n\n- Zatem resonujące częstotliwości\
    \ to:  \n  \\[\n  7\\;\\text{MHz},\\; 3\\cdot7=21\\;\\text{MHz},\\; 5\\cdot7=35\\;\\text{MHz},\\ldots\n\
    \  \\]\n\n- **Błąd** polega na pomyśle, że dipol może rezonować przy częstotliwościach **3,5 MHz**\
    \ (podzielenie przez 2) i **5 MHz** (nie jest wielokrotnością \\(7\\;\\text{MHz}\\)).  \n  Te wartości\
    \ nie należą do ani do podstawowego rezonansu, ani do nieparzystych harmonicznych dipola.\n\nDlatego\
    \ poprawna odpowiedź to **A. 7 i 21 MHz** – częstotliwości, które odpowiadają podstawowemu rezonansowi\
    \ i jego pierwszemu nieparzystemu harmonikowi."
  - "**Dlaczego odpowiedź C jest błędna**\n\n| Parametr | Wyliczenia |\n|----------|------------|\n| Długość\
    \ dipola 40 m | \\(L \\approx 20\\ \\text{m}\\) |\n| Wzór na rezonans | \\(L = n\\frac{\\lambda}{2}\\\
    )  →  \\(f = n\\,\\frac{c}{2L}\\)  ( \\(n = 1,2,3,\\dots\\) ) |\n| Rezonans podstawowy | \\(n=1\\\
    ) → \\(f_0 = \\frac{c}{2L} \\approx \\frac{3\\times10^8}{40}\\approx 7.5\\ \\text{MHz}\\)  (pasmo 40 m)\
    \ |\n| Rezonans przy \\(n=3\\) | \\(f_3 = 3f_0 \\approx 22.5\\ \\text{MHz}\\)  (pasmo 15 m) |\n\n\
    ### Co się dzieje przy 28 MHz?\n28 MHz leży w paśmie 10 m.  \nDla tej częstotliwości:\n\\[\n\\lambda\
    \ = \\frac{c}{f} = \\frac{3\\times10^8}{28\\times10^6}\\approx 10.7\\ \\text{m},\n\\qquad\n\\frac{\\\
    lambda}{2}\\approx 5.35\\ \\text{m}\n\\]\nNatomiast dipol 40 m ma długość 20 m – to **≈ 3,7 × (λ/2)**,\
    \ czyli **nie jest** całkowitą wielokrotnością pół‑falowej długości.  \nW rezultacie dipol nie jest\
    \ rezonantny i pracuje bardzo słabo, dlatego nie nadaje się do 10 m.\n\n### Dlaczego A jest poprawne\n\
    - **7 MHz** – to częstotliwość rezonansu podstawowego (n=1).  \n- **21 MHz** – znajduje się w paśmie 15 m\
    \ i jest trzecią (n=3) harmoniczną dipola 40 m (≈ 20 m ≈ 3 × (λ/2)).  \nOba pasma zapewniają rezonans\
    \ i dobre dopasowanie impedancji.\n\n---\n\n> **Podsumowanie**  \n> Dipol półfalowy na 40 m rezonuje\
    \ na częstotliwości 7 MHz i 21 MHz (n=1 i n=3).  \n> 28 MHz (paśmie 10 m) nie jest harmoniczną tej\
    \ długości, więc dipol 40 m nie może być używany na tej częstotliwości."
  - "## Dlaczego dipol półfalowy 40 m działa na 7 MHz i 21 MHz\n\n1. **Wartość długości półfalowego**\
    \  \n   \\[\n   L=\\frac{\\lambda}{2}=\\frac{c}{2f}\n   \\]\n   gdzie \\(c\\approx3\\times10^8\\;\\\
    text{m/s}\\).\n\n2. **Dla pasma 40 m (ok. 7 MHz)**  \n   \\[\n   f_{40\\,\\text{m}}\\approx7\\,\\\
    text{MHz}\\;\\Rightarrow\\;L_{40}\\approx\\frac{3\\times10^8}{2\\times7\\times10^6}\\approx20\\,\\\
    text{m}\n   \\]\n\n3. **Zastosowanie tej samej długości przy innych częstotliwościach**  \n\n| Częstotliwość\
    \ | \\(\\lambda\\) | \\(L_{\\text{half}}\\) | Dopasowanie do 20 m |\n|---------------|-------------|--------------------|---------------------|\n\
    | 7 MHz         | 42 m        | 21 m (≈ 20 m)      | **Tak** – rezonans  |\n| 21 MHz        | 14.3 m\
    \      | 7.15 m (≈ 7 m)     | **Tak** – rezonans  |\n| 3.5 MHz       | 86 m        | 43 m        \
    \       | Nie – zbyt długi    |\n| 5 MHz         | 60 m        | 30 m               | Nie – zbyt długi\
    \    |\n| 28 MHz        | 10.7 m      | 5.4 m              | Nie – zbyt krótki   |\n\n4. **Co się\
    \ dzieje w praktyce?**  \n   - **Na 7 MHz** dipol jest lekko *nieliniowy* (zwykle w zakresie ±5 %)\
    \ i działa w rezonansie.  \n   - **Na 21 MHz** długość dipola stanowi dokładnie połowę długości fali,\
    \ więc również rezonuje.  \n   - Przy **3.5 MHz** i **5 MHz** dipol byłby za długi; przy **28 MHz**\
    \ za krótki – w obu przypadkach wymagane byłyby dodatkowe elementy tuningowe (np. podwójny dzwonek,\
    \ loading).\n\n**Wniosek:**  \nDipol półfalowy przygotowany na 40 m (≈ 20 m długości) najlepiej działa\
    \ w **7 MHz** i **21 MHz**, co odpowiada odpowiedzi **A**."
- text: 281\. W antenie Yagi-Uda rolę wibratora pełni
  answers:
  - odcinek o długości 1/4 fali
  - dipol półfalowy
  - rezonator całofalowy
  correct_index: 1
  explanations:
  - "## Dlaczego **A** jest błędne\n\n| Element | Typ | Długość (w \\(\\lambda\\)) | Rola w Yagi‑Uda |\n\
    |---------|-----|------------------------|-----------------|\n| **Driven element** | Dipol półfalowy\
    \ | \\(\\tfrac{1}{2}\\lambda\\) | Źródło promieniowania |\n| **Reflector / director** | Dipol/segment\
    \ | \\(\\tfrac{1}{2}\\lambda\\) lub \\(\\tfrac{1}{4}\\lambda\\) | Kieruje strumień promieniowania\
    \ |\n\n- **A. „odcinek o długości 1/4 fali”** – taki segment działa jak *antena półfalowa* tylko w\
    \ przypadku, gdy jest połączony z pasmowo‑dopasowanym obwodem rezonansowym. W układzie Yagi‑Uda wibratorem\
    \ (driven element) jest **dipol półfalowy**, czyli **\\(L = \\tfrac{1}{2}\\lambda\\)**.  \n- **B.\
    \ „dipol półfalowy”** – to właśnie jest element rezonansowy, który przyjmuje sygnał z wibratora (zasilanie)\
    \ i emituje falę radiową.  \n- **C. „rezonator całofalowy”** – byłby zbyt długi ( \\(L = \\lambda\\\
    ) ) i nie odpowiada charakterystyce Yagi‑Uda.\n\n### Dlaczego \\(\\tfrac{1}{4}\\lambda\\) nie wystarcza\n\
    - Długość \\(\\tfrac{1}{4}\\lambda\\) daje rezonans przy napięciu skrajnym (wielkość sygnału nie jest\
    \ równomierna po całym drzewie).  \n- Wibrator musi być rezonantny na całej długości, aby zapewnić\
    \ maksymalny przekaz sygnału do elementów radiatora.  \n- Jeśli użyje się \\(\\tfrac{1}{4}\\lambda\\\
    ), wymagałoby to dodatkowego obwodu dopasowania (np. wtyczki balun), co jest niepraktyczne w typowych\
    \ konfiguracjach Yagi‑Uda.\n\n**Podsumowanie:**  \nW Yagi‑Uda wibratorem jest **dipol półfalowy**\
    \ (odpowiedź **B**). Odcinek \\(\\tfrac{1}{4}\\lambda\\) nie spełnia warunków rezonansowych i nie\
    \ jest elementem głównym układu."
  - "**Gratulacje!**  \n\nOdpowiedź **B – „dipol półfalowy”** jest poprawna.  \n\n- W antenie Yagi‑Uda\
    \ **wibrator** (driven element) jest dipolem o długości około \\(\\lambda/2\\).  \n- Ten dipol jest\
    \ podłączony do źródła sygnału i rezonuje na częstotliwości \\(\\lambda/2\\), generując pole elektromagnetyczne,\
    \ które następnie jest wzmacniane przez reflektor i dyktory.  \n- Odcinki o długości \\(\\lambda/4\\\
    ) (reflektor) i \\(\\lambda\\) (rezonator całofalowy) pełnią inne funkcje – odpowiednio wzmacnianie\
    \ i kierunkowanie strumienia fal, ale nie pełnią roli wibratora.  \n\nDlatego **B** jest jedyną poprawną\
    \ odpowiedzią.  \n\n> \\[\n> L_{\\text{dipol}} \\approx \\frac{\\lambda}{2}\n> \\]"
  - "**Dlaczego odpowiedź C jest błędna**\n\n| Element | Typ resonatora | Dlaczego go używamy w Yagi‑Uda?\
    \ |\n|---------|----------------|---------------------------------|\n| **A. 1/4 fali** | Odcinek półfalowy\
    \ (kwarc) | Używany w *monopolach* i w niektórych konstrukcjach *stabilizatorów*, ale nie jako aktywny\
    \ element w Yagi‑Uda. Nie nadaje się do zasilania w standardowym układzie drga‑torec (driven element).\
    \ |\n| **B. półfalowy dipol** | \\(L = \\frac{\\lambda}{2}\\) | Jest to typowy, **driven element**\
    \ (wibrator) w Yagi‑Uda.  Ma właściwości rezonansowe, łatwo go zasilamy, a jego częstotliwość rezonansowa\
    \ dokładnie odpowiada długości fali. |\n| **C. całofalowy rezonator** | \\(L = \\lambda\\) | Długość\
    \ całej fali sprawia, że element jest **podwójnie dłuższy** niż wymagane \\(L=\\frac{\\lambda}{2}\\\
    ).  Jest trudny do zasilania (wymaga dodatkowego układu korygującego) i nie daje dobrego wzoru pola\
    \ ani wydajności. Dlatego w standardowych konstrukcjach Yagi‑Uda nie stosuje się całofalowego wibratora.\
    \ |\n\n**Podsumowanie**\n\n- W Yagi‑Uda wibrator to **dipol półfalowy** (B).  \n- Rezonator całofalowy\
    \ (C) byłby zbyt długi i nieefektywny jako aktywny element, dlatego nie jest używany w tej konstrukcji."
  - "**Odpowiedź:**  \n**B. dipol półfalowy**\n\n---\n\n### Dlaczego dipol półfalowy pełni rolę wibratora?\n\
    \n| Element | Charakterystyka | Dlaczego jest wibratorem |\n|---------|-----------------|---------------------------|\n\
    | **Dipol półfalowy** | Długość ≈ λ/2 | Jest podłączony bezpośrednio do źródła sygnału, dzięki czemu\

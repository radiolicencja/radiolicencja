    \ do lokalnego oscylatora i intermediarnego).  \n\n2. **Standardowy odstęp w paśmie 2 m**  \n   -\
    \ W przekaźnikach i transceiverach pracujących w paśmie 2 m (144 – 148 MHz) stosuje się stały **offset\
    \ 600 kHz** między częstotliwością nadawczą a odbiorczą.  \n   - Ten offset jest wymuszony przez wymagania\

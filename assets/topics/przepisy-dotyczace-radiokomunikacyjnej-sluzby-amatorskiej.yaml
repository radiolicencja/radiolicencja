    \ odbiorcza  \n\nZależność:\n\\[\n\\Delta f = f_{\\text{tx}} - f_{\\text{rx}}\n\\]\n\nDla pasma 2 m\
    \ (144–148 MHz) przyjmuje się standardowy odstęp **600 kHz**.  \nJest to wartość dopuszczalna przez\
    \ normy (np. ITU, ETSI) i odpowiada charakterystyce typowych duplexerów używanych w radiostacjach\
    \ HF.  \n\nInne częstotliwości odstępów (np. 650 kHz czy 800 kHz) występują w innych pasmach lub w\
    \ specyficznych systemach, ale w 2 m są rzadko stosowane.  \n\nDlatego poprawna odpowiedź to **600 kHz**."
- text: 61\. Prefiks kraju znajduje się
  answers:

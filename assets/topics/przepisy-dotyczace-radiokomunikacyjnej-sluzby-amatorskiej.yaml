  - "**Błąd**  \nW pytaniu chodzi o **dokument, który określa kategorie pozwoleń i wymogi egzaminacyjne\
    \ w służbie amatorskiej**.  \n\n- **Odpowiedź C** – *Krajowa Tablica Przeznaczeń Częstotliwości* –\

- text: 30\. Jakimi rodzajami emisji radiowych wolno pracować operatorowi w służbie amatorskiej w zakresie
    częstotliwości 50-52 MHz?
  answers:
  - wyłącznie emisją A1A (telegrafia)
  - wyłącznie emisją F3E (telefonia z modulacją częstotliwości)
  - wszystkimi rodzajami emisji z wyjątkiem F3E
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A jest błędna?**\n\n- **Zakres częstotliwości 50‑52 MHz** (tzw. *6‑meter band*)\
    \ w służbie amatorskiej pozwala na pracę we wszystkich dozwolonych typach emisji, z wyjątkiem **F3E**\
    \ (emisja FM w trybie telefonii).\n- Opcja **A** („wyłącznie emisją A1A – telegrafia”) ogranicza pracę\
    \ wyłącznie do **CW** (telegrafia), pomijając wszystkie pozostałe tryby (SSB, AM, FM, cyfrowe, itp.),\
    \ które są dozwolone w tym paśmie.\n- Dlatego prawidłowa odpowiedź to **C** („wszystkimi rodzajami\
    \ emisji z wyjątkiem F3E”).  \n\nPodsumowując: w paśmie 50‑52 MHz operator amatorski może używać **każdego\
    \ trybu** oprócz F3E, a nie tylko CW."
  - "**Dlaczego odpowiedź B jest błędna**\n\n| Element | Co trzeba wiedzieć |\n|---------|--------------------|\n\
    | **Zakres częstotliwości** | 50 – 52 MHz |\n| **Dozwolone rodzaje emisji** | Wszystkie, z wyjątkiem\
    \ **F3E** (telefonia z modulacją częstotliwości) |\n| **Co oznacza F3E?** | Jest to emisja telefoniczna\
    \ (CW‑modulacja), która nie jest dozwolona na tej pasmie. |\n\nOdpowiedź **B** mówi, że operator może\
    \ pracować *wyłącznie* przy emisji F3E. W rzeczywistości właśnie ta emisja jest **zakazana**. Operator\
    \ ma więc dostęp do:\n\n\\[\n\\text{emisyj} = \\{ \\text{A1A}, \\text{B1D}, \\text{B2G}, \\text{B2J},\
    \ \\dots \\}\n\\]\n\nczyli do wszystkich typów emisji (telegraficznych, radiowych, cyfrowych itp.)\
    \ **poza** F3E.\n\n**Podsumowanie**  \n- **B**: „tylko F3E” – **fałsz** (F3E jest zakazane).  \n-\
    \ **C**: „wszystkie rodzaje z wyjątkiem F3E” – **prawidłowa** odpowiedź."
  - "**Gratulacje!**  \n\nOdpowiedź **C** jest poprawna, ponieważ w pasmie 50‑52 MHz operatorzy amatorowi\
    \ mogą używać **wszystkich** trybów emisji, z wyłączeniem trybu **F3E** (telefonia FM).  \n\n- **F3E**\
    \ jest zarezerwowane dla usług **telefonicznych FM** i jest zastrzeżone dla innych usług (np. radiotelefonii\
    \ wojskowej czy cywilnej), dlatego nie jest dozwolone w amatorskim zakresie.  \n- Wszystkie pozostałe\
    \ tryby – **A1A (CW)**, **A1B (SSB)**, **A1C (AM)**, **A1D (AM FM)** itp. – są licencjonowane i dopuszczalne\
    \ w tym paśmie.  \n\nDlatego opcja **C** („wszystkimi rodzajami emisji z wyjątkiem F3E”) jest jedyną\
    \ zgodną z regulacjami."
  - "**Dlaczego odpowiedź C jest poprawna**\n\nW służbie amatorskiej (amateur radio) operator ma prawo\
    \ korzystać ze wszystkich rodzajów emisji, które są dozwolone w danym paśmie, z zastrzeżeniem wyłączeń\
    \ określonych w regulaminie.  \n\n- **A1A** (telegrafia) oraz **F3E** (telefonia z modulacją częstotliwości)\
    \ to jedynie przykłady konkretnych typów emisji.  \n- Paśm 50‑52 MHz nie jest zarezerwowane wyłącznie\
    \ pod te lub inne konkretne rodzaje emisji.  \n- Wyjątkiem jest **F3E** – w tym paśmie operator ma\
    \ ograniczony dostęp (przeważnie tylko dla specjalnych aplikacji), dlatego jest wyłączone z ogólnego\
    \ zestawu dozwolonych emisji.  \n\nStąd operator może pracować „wszystkimi rodzajami emisji” dostępnych\
    \ w paśmie 50‑52 MHz, **z wyjątkiem** F3E.  \n\n> **Odpowiedź C: wszystkimi rodzajami emisji z wyjątkiem\
    \ F3E** – to prawidłowa interpretacja regulacji."
- text: 31\. Jakimi rodzajami emisji radiowych i z jaką mocą wolno pracować operatorowi w służbie amatorskiej
    w zakresie częstotliwości 135,7-137,8 kHz?
  answers:
  - wyłącznie emisją A1A (telegrafia) z mocą wyjściową 150 watów
  - wszystkimi rodzajami emisji z mocą wyjściową 250 watów
  - wyłącznie emisją A1A (telegrafia) z mocą 1 wat e.i.r.p. (równoważna moc promieniowana izotropowo)
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A jest błędna**\n\n| Element | Co wymaga prawo | Co podaje A | Dlaczego nie\
    \ | Poprawne |  \n|--------|-----------------|------------|--------------|----------|\n| **Rodzaj\
    \ emisji** | Tylko **A1A (telegrafia)** | A1A | ✔️ – poprawny | ✔️ – A1A |\n| **Moc** | Maksymalna\
    \ moc **EIRP** 1 W | 150 W **mocy wyjściowej** | ❌ – przepisy regulują moc **EIRP** (równoważna moc\
    \ promieniowana izotropowo), a nie moc wyjściową urządzenia | ✔️ – 1 W EIRP |\n\n- **Moc wyjściowa**\
    \ to moc generowana przez nadajnik. Nie jest ograniczeniem w przydziale licencji.\n- **EIRP** (Equivalent\
    \ Isotropically Radiated Power) uwzględnia zarówno moc wyjściową, jak i zyski anteny. Dla przydziału\
    \ 135,7‑137,8 kHz przyznawane jest maksymalnie **1 W EIRP**.\n\nDlatego poprawną odpowiedzią jest\
    \ **C**: „wyłącznie emisją A1A (telegrafia) z mocą 1 W EIRP (równoważna moc promieniowana izotropowo)”."
  - "**Dlaczego odpowiedź B jest błędna**\n\n- **Zakres częstotliwości** 135,7–137,8 kHz jest przydzielony\
    \ tylko do *emisji radioteletype (A1A)* – to jest telegrafia radiowa.\n- **Regulacje** (art. 2 § 2\
    \ pkt 1 pkt 2 Wzoru Postanowień) stanowią, że operator w tej pasmie może pracować **tylko z mocą 1 W e.i.r.p.**\
    \ (equivalent isotropic radiated power).  \n  \\[\n  P_{\\text{e.i.r.p.}} = 1\\ \\text{W}\n  \\]\n\
    - **Moc 250 W** jest dopuszczalna jedynie w innych pasmach i dla innych klas emisji (np. A1F, A1E).\
    \ W tej strefie 250 W przekracza limit 1 W i jest niezgodne z prawem.\n\nDlatego poprawna odpowiedź\
    \ to **C** – jedynie emisja A1A z mocą 1 W e.i.r.p."
  - "Gratulacje – wybrałeś poprawną odpowiedź **C**.  \n\nW zakresie 135,7–137,8 kHz w służbie amatorskiej\
    \ dopuszczalne jest **tylko emisja A1A (telegrafia) z mocą 1 W e.i.r.p.**  \nOznacza to, że maksymalnie\
    \ możesz pracać z mocą równoważną 1 W promieniowaną izotropowo, co jest określone w obowiązujących\
    \ przepisach regulujących emisje radiowe.  \n\nPozostałe warianty (150 W lub 250 W, oraz inne typy\
    \ emisji) wykraczają poza dozwolone limity i są niezgodne z regulacją."
  - "**Dlaczego odpowiedź C jest poprawna**\n\n- **Zakres częstotliwości** – 135,7 – 137,8 kHz to pasmo\
    \ **AM‑FM‑HF** przypisane do emisji telegrafii w usłudze amatorskiej (tzw. **A1A**).  \n- **Rodzaj\
    \ emisji** – Regulacje (Rozporządzenie Rządowe) dopuszczają tylko **narrow‑band Morse (telegrafia)**\
    \ w tym paśmie; inne formy (np. AM, FM, RTTY) są zabronione.  \n- **Moc wyjściowa** – Maksymalna dopuszczalna\
    \ moc **EIRP** wynosi **1 W** (równoważna moc promieniowana izotropowo).  \n- **EIRP** wyraża się\
    \ wzorem  \n\n\\[\nP_{\\text{EIRP}} = P_{\\text{RF}}\\;G_{\\text{ant}}\n\\]\n\ngdzie \\(P_{\\text{RF}}\\\
    ) – moc sygnału wyjściowego z nadajnika, a \\(G_{\\text{ant}}\\) – wzmacniacz antenowy (względem izotropu).\
    \  \n\nDla 1 W EIRP najczęściej stosuje się nadajnik o mocy 1 W i antenę o zysku \\(G_{\\text{ant}}=1\\\
    ) (antena izotropowa) lub nadajnik 0,5 W z anteną 2 dBi.  \n\n**Podsumowanie**  \nW zakresie 135,7‑137,8 kHz\
    \ operator amatorski może pracować **tylko z emisją A1A (telegrafia)** i z **maksymalną mocą EIRP = 1 W**\
    \ – co odpowiada odpowiedzi C."
- text: 32\. Jaki dokument określa kategorie pozwoleń w służbie amatorskiej i wymagania egzaminacyjne
    na poszczególne kategorie pozwoleń?
  answers:
  - rozporządzenie ministra właściwego do spraw cyfryzacji
  - ustawa Prawo komunikacji elektronicznej
  - Krajowa Tablica Przeznaczeń Częstotliwości
  correct_index: 0
  explanations:
  - "Gratulacje!  \n\n**Odpowiedź A** („rozporządzenie ministra właściwego do spraw cyfryzacji”) jest\
    \ poprawna, ponieważ to właśnie w tym dokumentcie zostały określone kategorie pozwoleń w służbie amatorskiej\
    \ oraz wymagania egzaminacyjne dla poszczególnych kategorii.  \n\nPozdrawiam i powodzenia na egzaminie!"
  - "**Dlaczego odpowiedź B jest niepoprawna**\n\nPytanie dotyczy *dokładnego dokumentu*, który precyzuje\
    \ kategorie pozwoleń w służbie amatorskiej oraz wymagania egzaminacyjne dla poszczególnych kategorii.\
    \  \n\n- **Ustawa „Prawo komunikacji elektronicznej”** – ustawa definiuje ogólne zasady i ramy prawne\

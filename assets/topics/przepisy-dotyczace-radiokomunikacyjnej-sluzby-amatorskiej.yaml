    \  \n- **Poprawna odpowiedź**: B. w pierwszym  \n- **Błąd**: wybrano region II zamiast regionu I."
  - "Polska znajduje się w **Regionie 1** regulaminu radiokomunikacyjnego ITU.  \n\nRegiony ITU są podzielone\
    \ następująco:\n\n- **Region 1** – Europa, Afryka oraz Bliski Wschód  \n- Region 2 – Ameryka Północna\
    \ i Południowa  \n- Region 3 – Azja oraz Oceanizacja  \n\nPonieważ Polska leży w Europie, należy do\
    \ Regionu 1."
- text: 7\. Czy Regulamin Radiokomunikacyjny ITU przewiduje wykorzystanie stacji amatorskich w akcjach
    humanitarnych, niesienia pomocy w przypadkach katastrof, klęsk żywiołowych i innych zagrożeń?
  answers:
  - nie zezwala na takie wykorzystanie stacji amatorskich
  - niezbędny jest specjalny wpis do pozwolenia radioamatorskiego
  - zaleca się wykorzystywanie stacji amatorskich w powyższych przypadkach
  correct_index: 2
  explanations:
  - "## Dlaczego odpowiedź **A** jest błędna  \n\n1. **Regulamin Radio‑komunikacyjny ITU (RRC)** **nie\
    \ zabrania** wykorzystania stacji amatorskich w działaniach humanitarnych.  \n   * § 1.2‑1 RRC głosi,\
    \ że „stacje amatorskie **mogą** być używane** w celach publicznego dobra, w tym w sytuacjach awaryjnych\
    \ i katastrofach”.*\n\n2. W sekcji **„Stacje amatorskie w sytuacjach awaryjnych”** (art. 1.2‑3 RRC)\
    \ opisano, że **operatorzy mają prawo i obowiązek udostępniać** swoje systemy w razie potrzeby.  \n\
    \   *„Stacje amatorskie **mogą** wspierać organy odpowiedzialne za pomoc w sytuacjach kryzysowych”.*\n\
    \n3. Dlatego odpowiedź **B** („wymaga specjalnego wpisu do pozwolenia”) jest zbyt restrykcyjna – w\
    \ praktyce w RRC nie ma takiego wymogu; stosuje się jedynie wytyczne dotyczące bezpieczeństwa i koordynacji.\n\
    \n4. Najbardziej zgodna z tekstem RRC jest odpowiedź **C**: *„zaleca się wykorzystywanie stacji amatorskich\
    \ w powyższych przypadkach”* – wskazuje, że regulacja wspiera, a nie ogranicza, użycie stacji w akcjach\
    \ humanitarnych.\n\n---\n\n> **Kluczowa sentencja RRC**:  \n> *„Stacje amatorskie są **dozwolone**\
    \ i **zalecane** do użytku w działaniach ratunkowych i humanitarnych”*  \n\nZatem **A** jest niepoprawne,\
    \ bo przyznaje zakaz, który nie istnieje."
  - "### Dlaczego odpowiedź **B** jest niepoprawna\n\n| Prawda | Dlaczego |\n|--------|----------|\n|\
    \ **Regulamin Radiokomunikacyjny ITU** nie wymaga żadnego specjalnego wpisu do pozwolenia radioamatorskiego,\
    \ aby stacje amatorskie mogły być wykorzystywane w akcjach humanitarnych, pomocy w katastrofach i\
    \ klęskach żywiołowych. | ITU w swoim Regulaminie (część 3 – „Zasady i wytyczne dla stacji amatorskich”)\
    \ wyraźnie **zaleca** wykorzystanie stacji amatorskich w takich sytuacjach, lecz nie nakłada dodatkowych\
    \ formalności ani ograniczeń licencyjnych. |\n| **Odpowiedź C** („zaleca się wykorzystywanie stacji\
    \ amatorskich w powyższych przypadkach”) jest zgodna z treścią Regulaminu. | Reguła „zalecenie” oznacza,\
    \ że operatorzy mogą i powinni korzystać z radioamatorstwa do pomocy humanitarnej, ale nie jest to\
    \ wymóg formalny. |\n\n#### Krótkie podsumowanie\n- **B** — wymaga specjalnego wpisu → **FAŁSZ** \
    \ \n- **C** — zaleca wykorzystanie → **PRAWDA**  \n\nUpewnij się, że przy kolejnych pytaniach sprawdzasz,\
    \ czy regulacje mówią *o wymogu* (tak, wymaga), czy *o zaleceniu* (tak, zachęca). W tym przypadku\
    \ to **zalecenie**."
  - "Gratulacje!  \n\n**Dlaczego odpowiedź C jest poprawna**\n\nRegulamin Radiokomunikacyjny ITU (Annex 3,\
    \ § 13) jasno wskazuje, że w sytuacjach **humanitarnych, katastrof oraz klęsk żywiołowych** stacje\
    \ amatorskie mogą być wykorzystywane **w celu udzielenia pomocy i koordynacji działań ratunkowych**.\
    \  \n\n- Nie wymaga to specjalnego wpisu do pozwolenia (zamiast tego stosuje się **wyłączenie z obowiązku\
    \ uzyskania zgody** w ramach *Emergency Communications*).  \n- Stacje amatorskie są więc **zalecane**\
    \ jako narzędzie wsparcia, a nie ograniczane.  \n\nW skrócie: ITU umożliwia, a wręcz poleca, korzystanie\
    \ z amatorskich łączności w akcjach ratunkowych. \U0001F680"
  - "**Wyjaśnienie**\n\nRegulamin Radiokomunikacyjny ITU (Regulamin Radiokomunikacyjny – **ITU‑RR**) w\
    \ § 3.4.4 i § 3.4.5 przewiduje, że stacje amatorskie mogą być używane w **akcjach humanitarnych, w\
    \ sytuacjach katastrof i klęsk żywiołowych**.  \nNie wymaga to specjalnego wpisu do pozwolenia (przyznaje\
    \ się do nich swobodne użycie w nagłych wypadkach). ITU‑RR wyraźnie **zaleca** korzystanie z usług\
    \ amatorów w takich sytuacjach, uznając ich istotną rolę w łączności awaryjnej.\n\nDlatego poprawną\
    \ odpowiedzią jest **C** – *zaleca się wykorzystanie stacji amatorskich w powyższych przypadkach*."
- text: 8\. Czy Regulamin Radiokomunikacyjny reguluje zasady przyznawania znaków wywoławczych stacjom
    amatorskim?
  answers:
  - nie, decyduje o tym IARU
  - tak, Regulamin Radiokomunikacyjny określa zasady przyznawania znaków
  - nie, znak wywoławczy obiera sobie sam operator stacji
  correct_index: 1
  explanations:
  - "**Bląd:**  \nOdpowiedź A zakłada, że **IARU** (International Amateur Radio Union) decyduje o przyznawaniu\
    \ znaków wywoławczych. W rzeczywistości zasady przyznawania znaków wywoławczych stacjom amatorskim\
    \ określa **Regulamin Radiokomunikacyjny** (Polskie przepisy telekomunikacyjne). IARU jedynie ustala\
    \ ogólne wytyczne i standardy, ale nie posiada uprawnienia do samodzielnego przyznawania znaków w\
    \ Polsce.  \n\nDlatego poprawna odpowiedź to **B. tak, Regulamin Radiokomunikacyjny określa zasady\
    \ przyznawania znaków**."
  - "Gratulacje!  \n\n**Dlaczego odpowiedź B jest poprawna?**\n\nRegulamin Radiokomunikacyjny (RR) jest\
    \ głównym dokumentem regulującym działalność radiową w Polsce. W § … (tzw. § Z) RR precyzuje zasady\
    \ przydzielania znaków wywoławczych stacjom amatorskim – m.in. format znaków, numerację, rejestrację\
    \ oraz warunki, które muszą spełniać operatorzy.  \n\nDlatego stwierdzenie „tak, Regulamin Radiokomunikacyjny\
    \ określa zasady przyznawania znaków” jest zgodne z prawem."
  - '**Dlaczego odpowiedź C jest błędna**


    | Element | Wyjaśnienie |

    |---------|-------------|

    | **Regulamin Radiokomunikacyjny (RR)** | Określa procedury przyznawania znaków wywoławczych. Operator
    nie „wymaga” ani samodzielnie nie „obiera” znaku. |

    | **Rola operatora** | Operator podaje wnioski i spełnia wymagania, ale o przydziale znaku decyduje
    urząd. |

    | **Co to znaczy „obiera sobie”** | Byłoby to niezgodne z procedurą, ponieważ RR w § 14‑§ 16 definiuje
    wymagania, a § 20‑§ 21 opisuje przyznawanie. |


    Dlatego poprawną odpowiedzią jest **B** – Regulamin Radiokomunikacyjny określa zasady przyznawania
    znaków.'
  - "Tak, **Regulamin Radiokomunikacyjny** określa zasady przyznawania znaków wywoławczych stacjom amatorskim.\
    \  \n\nRegulamin definiuje m.in.  \n- kategorie znaków,  \n- sekwencje liter i cyfr,  \n- procedury\
    \ zgłoszeń i nadawania numerów.  \n\nIARU określa jedynie ogólne standardy i konwencje, lecz w Polsce\
    \ konkretne zasady przydzielania znaków reguluje właśnie **Regulamin Radiokomunikacyjny**."
- text: 9\. Czy postanowienia Regulaminu Radiokomunikacyjnego ITU dotyczące służby amatorskiej obowiązują
    również w służbie amatorskiej satelitarnej?
  answers:
  - tak, obowiązują
  - nie, obowiązują odrębne przepisy
  - nie obowiązują żadne przepisy
  correct_index: 0
  explanations:
  - "Gratulacje!  \n\nOdpowiedź **A – „tak, obowiązują”** jest poprawna, ponieważ regulacje Regulaminu\
    \ Radiokomunikacyjnego ITU dotyczące służby amatorskiej (amateur radio) obowiązują również w służbie\
    \ amatorskiej satelitarnej. Obie te działalności należą do tej samej kategorii usług radiowych, dlatego\
    \ przepisy ITU są stosowane bezpośrednio do operatorów satelitów amatorskich."
  - "**Dlaczego odpowiedź B jest błędna?**\n\nRegulamin Radiokomunikacyjny ITU (Section 1) definiuje **„służbę\
    \ amatorską”** jako działalność polegającą na nadawaniu i odbieraniu sygnałów radiowych w celach niekomercyjnych,\
    \ bez ograniczenia rodzaju medium.  \nSłużba amatorska **satelitarna** to po prostu ta sama działalność,\
    \ ale realizowana w przestrzeni orbitalnej. Nie ma osobnego, odrębnego regulaminu – obowiązują *te\
    \ same* postanowienia dotyczące:\n\n* licencjonowania,\n* pasma, częstotliwości i mocy nadawania,\n\
    * warunków technicznych i procedur.\n\nZatem odpowiedź **A. tak, obowiązują** jest poprawna, a B („nie,\
    \ obowiązują odrębne przepisy”) jest błędne, bo nie istnieją oddzielne przepisy dla służby amatorskiej\
    \ satelitarnej."
  - "Błąd polega na nieprawidłowym odczytaniu zakresu obowiązywania przepisów ITU w służbie amatorskiej\
    \ satelitarnej.\n\nRegulamin Radiokomunikacyjny ITU reguluje zasady korzystania z pasma radiowego\
    \ w sferze **amatorskiej**.  \nNie ma w nim osobnego rozdziału wyłączającego te przepisy dla satelitów\
    \ amatorskich – wszystkie sfery amatorskie (satelitarne, naziemne, podwodne, itp.) podlegają tym samym\
    \ regułom.\n\nDlatego:\n\n* **A** – poprawna: przepisy ITU obowiązują również w służbie amatorskiej\
    \ satelitarnej.  \n* **B** – nieprawidłowa: nie istnieją „odrębne” przepisy wyłączające satelitę.\
    \  \n* **C** – błędna: stwierdzenie, że „nie obowiązują żadne przepisy”, jest sprzeczne z faktem,\
    \ że w służbie amatorskiej satelitarnej obowiązują te same przepisy co w służbie amatorskiej naziemnej.\
    \  \n\nPodsumowując: w sferze amatorskiej satelitarnej obowiązują *te same* przepisy ITU co w innych\
    \ formach służby amatorskiej."
  - "**Odpowiedź:** A. tak, obowiązują  \n\n**Wyjaśnienie:**  \nRegulamin Radiokomunikacyjny ITU (Radio\
    \ Regulations) określa zasady i ograniczenia dla **służby amatorskiej** w zakresie obsługi radiowego.\
    \ Te same postanowienia dotyczą również **służby amatorskiej satelitarnej**, ponieważ satelitarne\
    \ systemy amatorskie są traktowane jako rozszerzenie usługi amatorskiej w zakresie technologii radiowej.\
    \ Dlatego nie ma odrębnych przepisów ani wyłączenia – obowiązują one w obu obszarach."
- text: 10\. Czy zgodnie z zaleceniami CEPT T/R 61-01 i T/R 61-02 posiadacz pozwolenia kategorii 3. może
    nadawać z terytorium kraju zrzeszonego w CEPT?
  answers:
  - tak, może
  - tak, może, ale maksymalnie 90 dni
  - nie, nie może
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A jest błędna**\n\n- **Brak ograniczenia czasowego** – w CEPT T/R 61‑01 i T/R 61‑02\
    \ jest jasno określone, że operator z permisją kategorii 3 może nadawać tylko **maksymalnie 90 dni**\
    \ rocznie z terytorium kraju członkowskiego CEPT.  \n- **Zgodność z przepisami** – odpowiedź A „tak,\
    \ może” pomija to kluczowe ograniczenie, więc nie spełnia wymogów prawnych.  \n- **Właściwa odpowiedź**\
    \ – B podaje zarówno możliwość nadawania, jak i obowiązujący limit:  \n  \\[\n  \\text{do } 90 \\\
    text{ dni rocznie}.\n  \\]\n\nPodsumowując, A jest niepoprawna, ponieważ nie uwzględnia obowiązującego\
    \ limitu 90 dni."
  - "Gratulacje!  \n\nOdpowiedź **B** („tak, może, ale maksymalnie 90 dni”) jest poprawna, ponieważ zgodnie\
    \ z wytycznymi CEPT **T/R 61‑01** oraz **T/R 61‑02** posiadacz pozwolenia kategorii 3. ma prawo nadawać\
    \ z terytorium kraju zrzeszonego w CEPT, lecz tylko na okres do **90 dni**.  \n\nPozostawiając liczbę\
    \ dni ograniczoną, spełniasz warunek obu regulacji, stąd właśnie ta odpowiedź jest właściwa."
  - '**Dlaczego odpowiedź C jest niepoprawna**


    - **Zasada CEPT**: Rozporządzenia **T/R 61‑01** i **T/R 61‑02** określają warunki nadawania przez
    posiadaczy licencji kategorii 3 (licencja do emisji w Europie).

    - **Warunek terytorialny**: Licencja kategorii 3 *może* być wykorzystana na terytorium kraju, który
    jest członkiem CEPT.

    - **Limit czasowy**: Najważniejsze ograniczenie to **maksymalny okres 90 dni** na którym można nadawać
    w danym kraju. Nie ma tam ograniczenia dotyczącego samego terytorium, a jedynie czas trwania emisji.


    W związku z tym:

    - **Odpowiedź A** („tak, może”) jest niepełna – nie uwzględnia limitu czasu.

    - **Odpowiedź B** („tak, może, ale maksymalnie 90 dni”) dokładnie odzwierciedla regulację.

    - **Odpowiedź C** („nie, nie może”) jest sprzeczna z regulacjami CEPT, które jasno zezwalają na nadawanie,
    pod warunkiem ograniczenia czasowego.


    **Kluczowy punkt**: CEPT nie zabrania nadawania – jedynie ogranicza czas trwania emisji do 90 dni
    w ramach kraju członkowskiego.'
  - '## Odpowiedź


    **B. tak, może, ale maksymalnie 90 dni**


    ### Dlaczego tak?


    - **CEPT T/R 61‑01** (Regulamin dotyczący przemieszczania się samolotów w latach 2000‑2004) oraz **CEPT
    T/R 61‑02** (Regulamin dotyczący przemieszczania się samolotów w latach 2005‑2009) wprowadzają zasady
    dotyczące **tzw. “przelotów”** (tzw. “fly‑over”).

    - Zgodnie z § 12 obu regulacji, posiadacz pozwolenia kategorii 3 może wyprzedzić własny samolot z
    terytorium kraju członkowskiego **na maksymalnie 90 dni**. Po upływie tego okresu musi uzyskać kolejne
    pozwolenie lub wycofać się z terytorium.

    - Ograniczenie 90‑dni wynika z faktu, że pozwolenie kategorii 3 nie daje pełnego statusu „dozwolonego”
    na terytorium UE, a jedynie tymczasowego uprawnienia do przelotu.


    W skrócie: **przelot jest dopuszczalny, ale ograniczony do 90 dni**.'
- text: 11\. Przez jaki okres czasu może posiadacz międzynarodowego pozwolenia amatorskiego zgodnego z
    zaleceniem CEPT T/R 61-01 pracować z terytorium innego kraju uznającego to zalecenie, bez konieczności
    uzyskiwania pozwolenia od miejscowej administracji łączności?
  answers:
  - 1 miesiąc
  - 90 dni
  - 1 rok
  correct_index: 1
  explanations:
  - "**Dlaczego „1 miesiąc” jest błędem**\n\n- **Regulacja CEPT T/R 61‑01** precyzuje, że posiadacz międzynarodowego\
    \ pozwolenia amatorskiego może pracować w terytorium kraju uznającego to zalecenie **bez dodatkowego\
    \ pozwolenia przez 90 dni**.\n- „1 miesiąc” nie jest jednoznaczne – miesiąc może mieć 28‑31 dni. \
    \ \n- 90 dni to **dokładnie** trzy kalendarzowe miesiące (30 dni × 3), a nie pojedynczy miesiąc.\n\
    \nZatem poprawna odpowiedź to **B. 90 dni**."
  - "Gratulacje!  \nOdpowiedź **B. 90 dni** jest poprawna, ponieważ zgodnie z zaleceniem CEPT T/R 61‑01\
    \ posiadacz międzynarodowego pozwolenia amatorskiego może pracować na terytorium kraju uznającego\
    \ to zalecenie **bez konieczności uzyskiwania dodatkowego pozwolenia od miejscowej administracji**\
    \ przez okres do **90 dni** (czyli **3 miesiące**)."
  - 'Błąd polega na złym odczycie okresu ważności „bez konieczności uzyskiwania pozwolenia od miejscowej
    administracji łączności” w ramach międzynarodowego pozwolenia amatorskiego (Zalecenie CEPT T/R 61‑01).


    - **Zalecenie CEPT T/R 61‑01** określa, że posiadacz pozwolenia może pracować w innym kraju przez
    **90 dni** w ramach „tzw. *freedom of movement*”.

    - Odpowiedź C („1 rok”) dotyczy innego aspektu (np. *sylabus* lub *długość trwania programu*), a nie
    konkretnego limitu czasowego dla pracy na terytorium innego kraju.


    Dlatego poprawna odpowiedź to **B – 90 dni**.'
  - "**Odpowiedź B – 90 dni**  \n\n1. **CEPT T/R 61‑01** to regulacja europejska przyznająca posiadaczom\
    \ międzynarodowych (F–) pozwolenia amatorskiego prawo do działalności na terytorium państwa członkowskiego\
    \ bez dodatkowego zezwolenia.  \n2. Reguła głosi, że osoba z ważnym pozwoleniem może pracować na obszarze\
    \ innego kraju **maksymalnie przez 90 dni** (trzy miesiące) od daty wjazdu.  \n3. Po upływie tego\
    \ okresu wymagana jest wizyta w lokalnej administracji lub uzyskanie specjalnego zezwolenia.  \n\n\
    Dlatego poprawna odpowiedź to **B. 90 dni**."
- text: 12\. Kto określa maksymalną moc wyjściową stacji amatorskiej podawaną w pozwoleniu?
  answers:
  - międzynarodowy Związek Telekomunikacyjny (ITU)
  - europejskie Biuro Radiokomunikacji (ERO)
  - regulator krajowy
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A jest niepoprawna**\n\n- **ITU** (Międzynarodowy Związek Telekomunikacyjny)\
    \ ustala **ogólne zasady** dotyczące użycia pasma radiowego i maksymalne limity mocy w skali globalnej.\
    \  \n- **Nie wydaje** indywidualnych ograniczeń dla poszczególnych krajów – to zostaje załatwione\
    \ przez **regulator krajowy** (np. UKE w Polsce, FCC w USA).  \n- Regulator krajowy opracowuje licencję,\
    \ w której podaje dokładną maksymalną moc wyjściową, dopasowaną do krajowych przepisów i warunków\
    \ spektrum.\n\nDlatego prawidłowa odpowiedź to **C. regulator krajowy**."
  - "### Dlaczego odpowiedź B jest niepoprawna\n\n- **Krajowy regulator** (np. Urząd Komunikacji Elektronicznej\
    \ w Polsce, Ofcom w UK) wydaje pozwolenie na prowadzenie stacji amatorskiej.  \n- W pozwoleniu znajduje\

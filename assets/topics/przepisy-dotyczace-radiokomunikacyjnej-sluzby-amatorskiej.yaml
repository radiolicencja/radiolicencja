  - "### Dlaczego odpowiedź **B** jest poprawna?\n\n- **ITU** (International Telecommunication Union)\
    \ zajmuje się ogólnymi sprawami telekomunikacji i regulacjami sieci, a nie wyłącznie służbą amatorską.\
    \  \n- **IARU** (International Amateur Radio Union) jest międzynarodowym stowarzyszeniem reprezentującym\

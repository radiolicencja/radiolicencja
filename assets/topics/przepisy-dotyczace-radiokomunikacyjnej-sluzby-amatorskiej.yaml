  - "**Dlaczego odpowiedź A jest błędna?**  \n\n- **Stacja w USA** nadaje na 7 220 kHz (czyli \\(7{,}220\\\
    ;\\text{MHz}\\)).  \n- W Ameryce podwójne jest to częstotliwość dozwolona w paśmie 40 m (7–7,3 MHz).\

- text: 65\. Jakiej mocy powinny używać stacje radioamatorskie?
  answers:
  - Określonej w pozwoleniu
  - Minimalnej, niezbędnej do zapewnienia zadowalającej jakości transmisji, nie większej jednak niż określona
    w pozwoleniu
  - Dowolnej, nie większej jednak niż określona w pozwoleniu
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A jest błędna**\n\n- **Ograniczenie maksymalne, nie minimalne** – w pozwoleniu\
    \ określa się jedynie *najwyższą* dopuszczalną moc nadawczenia. Nie mówi się, że trzeba ją używać\
    \ w pełni.\n- **Zasada „minimum wystarczające”** – stacje radioamatorskie powinny pracować przy minimalnej\
    \ mocy, która zapewnia zadowalającą jakość transmisji. Dzięki temu zmniejszane są zakłócenia i zużycie\
    \ energii.\n\n**Co mówi odpowiedź B**\n\n> *„Minimalnej, niezbędnej do zapewnienia zadowalającej jakości\
    \ transmisji, nie większej jednak niż określona w pozwoleniu.”*\n\n- Pierwsza część (minimalna moc)\
    \ to wymóg, aby nie przekraczać potrzeb technicznych.\n- Druga część (nie większa niż w pozwoleniu)\
    \ to granica maksymalna ustalana przez prawo.\n\n**Dlaczego C jest niedokładne**\n\n- Oznacza „dowolną\
    \ moc do dopuszczalnego limitu”, ale nie podkreśla, że musi być *minimalna* w stosunku do jakości\
    \ transmisji.  \n\nStąd poprawna odpowiedź to **B**."
  - "Gratulacje! ✔️  \n\nOdpowiedź **B** jest poprawna, ponieważ:\n\n- **Minimalna moc** to taka, która\
    \ zapewnia **zadowalającą jakość transmisji** (np. pokrycie, odległość, moc sygnału przy odbiorniku).\n\
    - Jednocześnie **nie może przekraczać** mocy określonej w pozwoleniu (maksymalna dopuszczalna moc $P_{\\\
    max}$).\n\nDlatego stacja radioamatorska powinna pracować na mocy **$P \\le P_{\\max}$** oraz takiej,\
    \ która spełnia wymogi jakości, czyli **$P_{\\min} \\le P \\le P_{\\max}$**.\n\n- **A** („określonej\
    \ w pozwoleniu”) pomija wymóg minimalnej mocy.\n- **C** („dowolnej, nie większej niż określona w pozwoleniu”)\
    \ dopuszcza moc wyższą niż potrzebna, co jest niezgodne z zasadą minimalnej mocy."
  - "**Błąd w odpowiedzi C**\n\n- **Co mówi regulacja**  \n  Stacje radioamatorskie muszą używać **minimalnej\
    \ mocy** – tyle, ile jest niezbędne, aby zapewnić zadowalającą jakość transmisji, **nie przekraczając\
    \ przy tym mocy określonej w pozwoleniu**.\n\n- **Co wprowadza odpowiedź C**  \n  „Dowolnej, nie większej\
    \ jednak niż określona w pozwoleniu”  \n  – zakłada, że można używać dowolnej mocy (np. bardzo małej),\
    \ pod warunkiem, że nie przekroczy ona limitu licencjonowanego.  \n  – Nie wymaga, aby moc była **minimalnie\
    \ wystarczająca** do uzyskania jakości transmisji.\n\n- **Dlaczego jest niepoprawna**  \n  - Pomija\
    \ kluczowy element: **minimalna konieczna moc**.  \n  - Może prowadzić do praktyk, gdzie operator\
    \ używa zbyt niskiej mocy, co zaburza jakość usług i może naruszać zasady komunikacji radiowej.  \n\
    \n**Podsumowanie**  \nPoprawna odpowiedź (B) jasno wskazuje, że moc ma być *minimalna i wystarczająca*,\
    \ a jednocześnie *nie przekraczać* dopuszczonego limitu. Odpowiedź C, z kolei, wyklucza tę wymóg i\
    \ jest więc błędna."
  - "**Wyjaśnienie**\n\nStacje radioamatorskie muszą pracować z **minimalną mocą** potrzebną do uzyskania\
    \ satysfakcjonującej jakości transmisji.  \nJednocześnie nie mogą przekroczyć mocy, która jest **określona\
    \ w pozwoleniu** (czyli maksymalna dopuszczalna moc).  \n\nDlatego poprawna odpowiedź to **B**:\n\n\
    > *Minimalnej, niezbędnej do zapewnienia zadowalającej jakości transmisji, nie większej jednak niż\
    \ określona w pozwoleniu.*\n\nOdpowiedź A („Określonej w pozwoleniu”) i C („Dowolnej”) nie uwzględniają\
    \ wymogu używania minimalnej mocy."
- text: 66\. Wyjeżdżasz na kilka dni z Polski do Niemiec. Czy możesz użyć swojej radiostacji, a jeśli

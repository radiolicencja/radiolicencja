    \ Twoim znaku.  \n\nDlatego poprawna odpowiedź to **B**: możesz używać swojej stacji, ale musisz dodać\
    \ prefiks „DL”.  \nOdpowiedź A („Nie możesz”) niezgodna jest z regulacjami CEPT."
  - "Gratulacje! ✅  \n\n**Dlaczego odpowiedź B jest poprawna?**  \n\n1. **Zasada CEPT** – w ramach Europejskiego\
    \ Porozumienia o Numerach Radiowych (CEPT) operatorzy mogą kontynuować używanie swojego własnego prefiksu,\
    \ pod warunkiem że dołączą lokalny prefiks kraju, w którym się znajdują.  \n2. **Prefiks Niemiec**\
    \ – dla Niemiec CEPT przydzielił prefiks **`DL`**.  \n3. **Formacja sygnału** – Twój sygnał w Niemczech\
    \ przyjmuje formę  \n   \\[\n   \\text{DL}\\, \\text{<Twój własny prefiks>}\n   \\]  \n   czyli np.\
    \ `DL + 8A + 1234`.  \n\nDlatego możesz używać swojej radiostacji, a znak powinien być poprzedzony\
    \ prefiksem DL."
  - "**Dlaczego odpowiedź C jest niepoprawna?**\n\nW telekomunikacji radiowej (CEPT) zasadnicze jest,\
    \ że twój *oryginalny* znak radiowy pozostaje niezmieniony.  \nJeśli wyjeżdżasz do innego kraju, w\
    \ którym obowiązuje inny prefiks CEPT, musisz:\n\n1. **Wstawić** prefiks kraju, do którego przybyłeś,\
    \ **na początku** swojego oryginalnego znaku,\n2. **Zachować** swój krajowy prefiks oraz sufiks.\n\
    \nZatem poprawny zapis wygląda tak:\n\n\\[\n\\text{[prefiks kraju]} \\; \\text{[prefiks Polski (P)]}\
    \ \\; \\text{[twój sufiks]}\n\\]\n\nNa przykład, w Niemczech (prefiks `DL`) przyjmiesz:\n\n\\[\n\\\
    text{DL P‑XYZ}\n\\]\n\nOdpowiedź **C** sugeruje, że *zastąpisz* prefiks Polski tym nowym prefiksem,\
    \ co dałoby znak typu `DL‑XYZ` — **bez prefiksu P**. Taki znak nie byłby zgodny z twoją polską licencją\
    \ i nie byłby prawidłowo rozpoznawalny w systemie CEPT.  \n\nDlatego odpowiedź **B** („poprzedzisz\
    \ swój własny znak prefiksem DL”) jest właściwa."
  - "**Dlaczego odpowiedź B jest poprawna?**\n\n- Po przyjeździe do Niemiec korzystasz z dwa‑słupkowego\
    \ systemu CEPT (Common European Programme of Radiocommunication).\n- W tym systemie każdy operator\
    \ ma swój własny znak (np. **P5…**), a w krajach, w których nie masz pełnej licencji, używasz prefiksu\
    \ kraju, do którego jesteś przybyty.\n- Dlatego podczas transmisji w Niemczech twoje sygnały będą\
    \ wyglądały tak:  \n\n  \\[\n  \\text{DL} + \\text{(Twój znak, np. P5XYZ)}\n  \\]\n\n  czyli „DL‑P5XYZ”.\n\
    - Opcja C (zastąpienie całkowicie polskiego prefiksu) byłaby błędna, bo nie zachowujesz swojego unikalnego\
    \ identyfikatora, a CEPT wymaga zachowania własnego znaku.\n- Opcja A (nie możesz) nie jest zgodna\
    \ z regulacją CEPT, która pozwala na użycie podwójnego prefiksu.\n\nPodsumowując: **w Niemczech używasz\
    \ swojego własnego znaku poprzedzonego prefiksem DL.**"
- text: 67\. Które z krajów nie należą do CEPT, ale nadal możesz stamtąd nadawać podczas krótkiej podróży
    po wypełnieniu rekomendacji T/R 61-01?
  answers:
  - Stany Zjednoczone, Kanada, Izrael
  - Arabia Saudyjska, Bahrajn, Irak
  - Chiny, Korea Północna, Indie
  correct_index: 0
  explanations:
  - "**Gratulacje!**  \nWybrałeś poprawną odpowiedź **A**.\n\n### Dlaczego tak jest?\n\n- **CEPT** obejmuje\
    \ głównie państwa europejskie.  \n- **Stany Zjednoczone, Kanada** oraz **Izrael** nie należą do tej\
    \ organizacji.  \n- Po spełnieniu wymogów rekomendacji **T/R 61‑01** (płynny transfer sygnału) można\
    \ z tych krajów nadawać na krótko‑terminowe wyprawy (tzw. *short‑haul*), mimo że nie są członkami\
    \ CEPT.\n\nZatem jedynie opcja **A** spełnia warunki pytania. \U0001F680"
  - "Błąd polega na tym, że **Kraje z opcji B** (Arabia Saudyjska, Bahrajn, Irak) *do* CEPT (Community\
    \ of European and Eurasian States) należą, a więc nie spełniają warunku „nie należą do CEPT”.  \n\n\
    W pytaniu szukamy krajów, które **nie** są członkami CEPT, ale przy odpowiedniej rekomendacji (T/R 61‑01)\
    \ możesz z nich prowadzić krótką podróż i nadal nadawać.  \n\n- **USA, Kanada, Izrael** (opcja A)\
    \ **nie** są członkami CEPT → poprawna odpowiedź.  \n- **Chiny, Korea Północna, Indie** (opcja C)\
    \ również nie są członkami CEPT, ale dla nich nie ma możliwości nadawania w ramach krótkiej podróży\
    \ zgodnie z T/R 61‑01.  \n\nDlatego wybór B jest niepoprawny."
  - "**Dlaczego odpowiedź C jest błędna**\n\n- **CEPT** (European Conference of Postal and Telecommunications\
    \ Administrations) obejmuje 21 państw europejskich.  \n- T/R 61‑01 umożliwia „short‑stop” nadawanie\
    \ w krajach **niebędących członkami CEPT**, ale **po spełnieniu rekomendacji**.  \n- **Stany Zjednoczone,\
    \ Kanada i Izrael** **nie** należą do CEPT, ale zgodnie z T/R 61‑01 można z nich na krótko nadawać.\
    \  \n- **Chiny, Korea Północna i Indie** **tak** należą do CEPT‑partnerów (lub nie spełniają warunków\
    \ T/R 61‑01), więc z tych krajów **nie** można legalnie korzystać z „short‑stop” w tej samej linii.\
    \  \n- Dlatego poprawną odpowiedzią jest **A** – lista państw, które nie są członkami CEPT, lecz pozwalają\
    \ na krótką podróżową transmisję po spełnieniu rekomendacji."
  - "**Dlaczego odpowiedź A jest poprawna**\n\n- **CEPT** obejmuje tylko państwa europejskie oraz kilka\
    \ krajów poza Europą, które ratyfikowały rekomendacje CEPT.  \n- **USA, Kanada i Izrael** **nie**\
    \ są członkami CEPT, dlatego nie podlegają bezpośrednim regulacjom CEPT dotyczącym częstotliwości\
    \ i mocy nadawania.  \n- Rekomendacja **T/R 61‑01** zezwala na **krótkotrwałą emisję** (tzw. „short‑trip”\
    \ – nie dłużej niż 48 h) w państwach, które nie są członkami CEPT, pod warunkiem, że spełnione zostaną\
    \ określone warunki techniczne i proceduralne (np. uzyskanie rekomendacji, spełnienie wymogów mocy,\
    \ częstotliwości itp.).  \n\nW rezultacie, chociaż USA, Kanada i Izrael nie należą do CEPT, możesz\
    \ w nich nadawać w ramach „short‑trip” po wypełnieniu i uzyskaniu rekomendacji T/R 61‑01.  \n\nPaństwa\
    \ z odpowiedzi B i C (Arabia Saudyjska, Bahrajn, Irak, Chiny, Korea Północna, Indie) nie znajdują\
    \ się w tej samej kategorii – nie są objęte rekomendacją T/R 61‑01 w tej formie, a w niektórych z\
    \ nich (np. Korea Północna) regulacje są jeszcze bardziej restrykcyjne."
- text: 68\. Czy na pasmach amatorskich możemy nadawać dowolne treści?
  answers:
  - Nie, stacje mają zakaz transmisji sygnałów zbędnych, nieużytecznych, fałszywych lub wprowadzających
    w błąd
  - Tak, jest to przywilej radioamatorów
  - Nie, nie można nadawać komercyjnej muzyki oraz transmisji o charakterze religijnym
  correct_index: 0
  explanations:
  - "**Gratulacje!**  \n\nOdpowiedź **A** jest poprawna, ponieważ regulacje dla stacji amatorskich jasno\
    \ zakazują nadawania:\n\n- **sygnałów zbędnych** (bez wartości informacyjnej),\n- **nieużytecznych**\
    \ (nie spełniających żadnego celu telekomunikacyjnego),\n- **fałszywych** lub **wprowadzających w\
    \ błąd** (np. fałszywe identyfikatory).\n\nTakie transmisje są sprzeczne z wymogami ustawy o radio,\
    \ które obowiązują wszystkie stacje amatorskie.  \n\nDlatego na pasmach amatorskich **nie** można\
    \ nadawać dowolnych treści."
  - "**Dlaczego odpowiedź B jest błędna**\n\n- **„Przywilej radioamatorów”** nie oznacza wolności nadawania\
    \ dowolnej treści.  \n- Zgodnie z *Rozporządzeniem Rady Ministrów* oraz *Ustawą o telekomunikacji*,\
    \ stacje amatorskie mają **zakaz** transmisji sygnałów:\n  - zbędnych,\n  - nieużytecznych,\n  - fałszywych\
    \ lub\n  - wprowadzających w błąd.  \n\n  \\[\n  \\text{Zakaz: } \\{\\text{sygnały } \\zeta,\\ \\\
    text{sygnały } \\eta,\\ \\text{sygnały } \\phi\\}\n  \\]\n\n- W praktyce oznacza to, że radioamatorzy\
    \ mogą nadać tylko treści **zgodne z prawem i zasadami** (np. krótkie komunikaty, połączenia testowe,\
    \ niekomercyjne programy).  \n- Dlatego poprawna odpowiedź to **A** – ograniczenia są jasno określone\
    \ w przepisach, a nie wynikają z „przywileju” samych w sobie."
  - "**Dlaczego odpowiedź C jest błędna**\n\n- **Prawidłowa zasada**: Radioamatorzy nie mogą nadawać *sygnałów\
    \ zbędnych, nieużytecznych, fałszywych lub wprowadzających w błąd*.  \n- **Nie dotyczy to rodzaju\
    \ treści**: Zakaz nie odnosi się do muzyki czy treści religijnych.  \n- **Muzyka komercyjna** – jest\
    \ dopuszczalna, o ile nie jest reklamą czy promocyjnym przekazem komercyjnym.  \n- **Transmisje religijne**\
    \ – również dozwolone; nie są one automatycznie zakazane.\n\nDlatego prawidłowa odpowiedź to **A**\
    \ – ograniczenie dotyczy charakteru sygnału, a nie konkretnego gatunku czy tematyki."
  - "**Dlaczego odpowiedź A jest poprawna?**\n\n- **Regulacja** – W polskich przepisach (art. 15 ustawy\
    \ o radiafonii) stacje amatorskie **nie** mogą nadawać sygnałów „zbędnych, nieużytecznych, fałszywych\
    \ lub wprowadzających w błąd”.\n- **Ograniczenia treści** – Treści muszą być przeznaczone do publicznej\
    \ informacji i komunikacji, a nie do zysku czy propagandy.  \n- **Przykłady** – Wypuszczanie komercyjnej\
    \ muzyki, reklam czy transmisji religijnych bez zgody jest zabronione, ale to nie jest podstawowy\
    \ warunek – najważniejsze jest zakaz „zbędnych” czy „fałszywych” sygnałów.\n\nW skrócie: amatorzy\
    \ mają wolność, ale podlega ona ograniczeniu zakazu nadawania sygnałów nieodpowiednich (zbędnych,\
    \ fałszywych, wprowadzających w błąd)."

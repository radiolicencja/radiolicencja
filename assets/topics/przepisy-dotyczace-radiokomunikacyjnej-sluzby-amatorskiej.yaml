- text: 62\. Który z prefiksów nie może być prefiksem znaku wywoławczego stacji polskiego krótkofalowca
    dla kategorii pozwolenia 1 i 3?
  answers:
  - HF
  - 3Z
  - SR
  correct_index: 2
  explanations:
  - '**Dlaczego „HF” nie jest błędem, a poprawna odpowiedź to „SR”**


    | Element | Co oznacza w kontekście znaków wywoławczych | Dlaczego to ważne |

    |---------|-------------------------------------------|--------------------|

    | **HF** | Skrót od *High‑Frequency* (obszar 3‑30 MHz).  W polskim systemie 1‑ i 3‑kategorii znaki
    wywoławcze **mogą** rozpoczynać się od liter „H” i „F” w odpowiedniej kolejności (np. `HF‑1ABC`).
    | To **legalny** prefiks, więc wykluczenie go byłoby niepoprawne. |

    | **3Z** | Prefiks przydzielony Polsku w ramach kategorii specjalnych (3‑kategoria). | Jako jeden
    z dozwolonych prefiksów, „3Z” również nie może być uznane za nieprawidłowy. |

    | **SR** | Prefiks zarezerwowany dla **innego kraju** (np. St. Kitts i Nevis – IARU Region 2). | Nie
    występuje w alokacji polskich znaków wywoławczych, więc **nie może** być użyty jako prefiks w polskim
    znaku wywoławczym. |


    ### Krótkie podsumowanie

    - **HF** i **3Z** są **dozwolone** prefiksy w polskich znakach wywoławczych (kategoria 1 i 3).

    - **SR** nie jest przydzielony Polsce, dlatego nie może wystąpić w polskim znaku wywoławczym.


    W związku z powyższym poprawną odpowiedzią jest **C. SR** – to prefiks, który **nie** może być prefiksem
    znaku wywoławczego polskiego krótkofalowca.'
  - "**Dlaczego odpowiedź C („SR”) jest poprawna?**\n\nW polskim systemie oznaczeń stacji krótkofalarskich\
    \ prefiksy są przypisywane do konkretnych kategorii pozwolenia:\n\n- **Kategoria 1** – pozwolenie\
    \ podstawowe  \n- **Kategoria 3** – pozwolenie specjalne  \n\nPrefiks **SR** jest zarezerwowany wyłącznie\
    \ dla stacji posiadających **kategorie 2** (zaawansowane) oraz **4** (awaryjne). Nie jest on dopuszczony\
    \ do użycia przy stacjach kategorii 1 i 3, dlatego właśnie „SR” nie może być prefiksem znaku wywoławczego\
    \ w tych kategoriach.\n\nPrefiksy **HF** oraz **3Z** natomiast mogą występować w znakach wywoławczych\
    \ kategorii 1 i 3, więc nie stanowią odpowiedzi."
  - "Gratulacje!  \n\nOdpowiedź **C. SR** jest poprawna, ponieważ **SR nie jest jednym z dopuszczalnych\
    \ prefiksów** przy znakach wywoławczych polskich krótkofalarskich w kategorii 1 (amatorzy ogólni)\
    \ oraz w kategorii 3 (amatorzy o wyższych uprawnieniach).  \n\nW Polsce prefiksy dla tych dwóch kategorii\
    \ to:\n\n- **kategoria 1**: 4A, 4B, 4C, 4D, 4E  \n- **kategoria 3**: 4F, 4G, 4H, 4J  \n\nPrefiksy\
    \ **SR** (oraz inne niepodane) nie należą do tego zestawu, dlatego nie mogą pojawić się w znakach\
    \ wywoławczych przy danej kategorii."
  - "**Dlaczego „SR” nie może być prefiksem w znakach wywoławczych polskiego krótkofalarskiego (kategorie\
    \ 1 i 3)?**\n\n| Kategoria | Dopuszczalne prefiksy (przykłady) | Co oznacza prefiks |\n|-----------|----------------------------------|--------------------|\n\
    | 1 i 3     | `3Z`, `2B`, `2C`, `2D`, `2E`, `2F`, … | Prefiksy przydzielone Polsce przez ITU |\n|\
    \ 1 i 3     | `HF` (specjalny prefiks służb publicznych) | Dostępne w Polsce, ale tylko dla wyznaczonych\
    \ stacji |\n\n**Kluczowy fakt**\n\n- Prefiks **`SR`** jest przydzielony **Serbii** (Serbia i Czarnogóra).\
    \  \n- Zgodnie z regulacjami ITU, polskie znaki wywoławcze nie mogą zaczynać się od prefiksu, który\
    \ nie jest zarezerwowany dla Polski.\n\n**Podsumowanie**\n\n`SR` jest zarezerwowane dla innego kraju\
    \ i dlatego nie może być prefiksem w polskich znakach wywoławczych w kategorii 1 i 3. W przeciwieństwie\
    \ do `3Z` i `HF`, które należą do zestawu prefiksów polskich, `SR` jest niedopuszczalne."
- text: 63\. Który z prefiksów dotyczy krótkofalowca z Ameryki Północnej?

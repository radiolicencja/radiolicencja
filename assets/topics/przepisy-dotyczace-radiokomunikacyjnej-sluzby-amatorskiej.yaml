    \ pasm, a nie z naruszenia regulacji."
  - "Gratulacje!  \n\n**Dlaczego odpowiedź B jest poprawna?**  \n- Częstotliwość **7220 kHz (7,220 MHz)**\
    \ znajduje się poza pasmem amatorskim przydzielonym w Polsce.  \n- Zgodnie z regulacjami, nie możesz\

    \ jest niepoprawne**  \n   - 800 kHz nie spełnia wymogów regulacyjnych dla pasma 2 m.  \n   - Większy\
    \ offset powoduje, że sprzęt nie może jednocześnie nadawać i odbierać w tym paśmie (trudno dopasować\
    \ duplekser).  \n   - Testy i specyfikacje handlowych transceiverów potwierdzają, że używany offset\
    \ wynosi 600 kHz.\n\n**Podsumowanie:**  \nOdstęp między częstotliwością nadawczą a odbiorczą przemienników\
    \ w paśmie 2 m wynosi **600 kHz** – dlatego poprawna odpowiedź to A. 600 kHz. Odpowiedź C (800 kHz)\

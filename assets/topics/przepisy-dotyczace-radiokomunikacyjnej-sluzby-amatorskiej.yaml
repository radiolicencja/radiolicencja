- text: 14\. Jaki organ krajowy reguluje i kontroluje pracę stacji amatorskich, przeprowadza egzaminy
    na świadectwa operatora urządzeń radiowych i wydaje pozwolenia w służbie amatorskiej?
  answers:
  - minister właściwy do spraw cyfryzacji
  - Prezes Urzędu Komunikacji Elektronicznej
  - minister właściwy do spraw wewnętrznych
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A jest błędna?**\n\n- **Organ regulujący i kontrolujący stacje amatorskie**\
    \ to **Urząd Komunikacji Elektronicznej (UKE)** – państwowa jednostka administracyjna, a nie ministerstwo.\
    \  \n- Zadania UKE:  \n  - przeprowadzanie egzaminów na świadectwa operatorów urządzeń radiowych,\
    \  \n  - wydawanie pozwoleń w służbie amatorskiej,  \n  - kontrola pracy stacji amatorskich.  \n-\
    \ **Minister właściwy do spraw cyfryzacji** (lub inne ministerstwa) ma kompetencje z zakresu polityki\
    \ cyfrowej i infrastruktury, ale nie zajmuje się bezpośrednio regulacją radioamatorstwa.  \n- Dlatego\
    \ poprawną odpowiedzią jest **B – Prezes Urzędu Komunikacji Elektronicznej**."
  - "Gratulacje!  \n\n**B – Prezes Urzędu Komunikacji Elektronicznej** jest poprawną odpowiedzią, ponieważ\
    \ to właśnie UKE:\n- reguluje i kontroluje działalność stacji amatorskich,\n- prowadzi egzaminy na\
    \ świadectwa operatora urządzeń radiowych,\n- wydaje pozwolenia w służbie amatorskiej.  \n\nInnych\
    \ organów nie pełnią tej funkcji w polskim systemie regulacji radiowej."
  - "C – minister właściwy do spraw wewnętrznych – jest **niepoprawne**.  \nOrgan odpowiedzialny za regulację\
    \ i kontrolę stacji amatorskich, przeprowadzanie egzaminów oraz wydawanie pozwoleń w służbie amatorskiej\
    \ to **Prezes Urzędu Komunikacji Elektronicznej (UKE)**.  \n\nMinister wewnętrznych zajmuje się sprawami\
    \ bezpieczeństwa publicznego, a nie regulacją radiową. UKE pełni funkcje normatywne i nadzorcze w\
    \ obszarze usług radiowych, w tym amatorskich."
  - "**Dlaczego odpowiedź B jest poprawna?**\n\n- **Urząd Komunikacji Elektronicznej (UKE)** jest państwowym\
    \ organem regulacyjnym odpowiedzialnym za radio‑komunikację, w tym za stacje amatorskie.  \n- W ramach\
    \ UKE **Prezes** sprawuje kompetencje w zakresie:\n  - **kontroli i nadzoru** nad działalnością stacji\
    \ amatorskich,\n  - **przeprowadzania egzaminów** na świadectwa operatora urządzeń radiowych,\n  -\
    \ **wydawania pozwoleń** oraz uprawnień amatorskich.\n- Inne wymienione jednostki (minister cyfryzacji\
    \ i minister wewnętrzny) nie zajmują się bezpośrednio regulacją i kontrolą stacji radiowych.\n\nStąd\
    \ prawidłowa odpowiedź to **B – Prezes Urzędu Komunikacji Elektronicznej**."
- text: 15\. Jaki podstawowy akt prawny reguluje działalność telekomunikacyjną i radiokomunikacyjną w
    Polsce?
  answers:
  - statut Urzędu Komunikacji Elektronicznej (UKE)
  - ustawa Prawo ochrony środowiska
  - ustawa Prawo komunikacji elektronicznej
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A jest błędna**\n\n- **Statut Urzędu Komunikacji Elektronicznej (UKE)** – to\
    \ akt tworzący i regulujący funkcjonowanie samego urzędu.  \n- **Ustawa Prawo komunikacji elektronicznej** –\
    \ to podstawowy akt prawny, który definiuje ramy prawne działalności telekomunikacyjnej i radiokomunikacyjnej\
    \ w Polsce (licencje, warunki korzystania z częstotliwości, obowiązki operatorów itp.).\n\nW związku\
    \ z tym kluczowy akt to **C. ustawa Prawo komunikacji elektronicznej**.  \nOpcja B („Prawo ochrony\
    \ środowiska”) dotyczy innej dziedziny i jest całkowicie nieistotna w tym kontekście."
  - "**Dlaczego odpowiedź B jest niepoprawna**\n\n- **Prawo ochrony środowiska** (Ustawa z 2001 roku)\
    \ dotyczy ochrony środowiska naturalnego – emisji, odpadów, zakłóceń środowiskowych itp.  \n- Nie\
    \ reguluje ono technicznych, organizacyjnych i prawnych aspektów działalności telekomunikacyjnej i\
    \ radiokomunikacyjnej.  \n\n**Poprawny akt prawny**\n\n- **Prawo komunikacji elektronicznej** (Ustawa\
    \ z 2003 roku) ustanawia zasady, obowiązki i uprawnienia podmiotów działających w zakresie telekomunikacji,\
    \ w tym nadzór Urzędu Komunikacji Elektronicznej (UKE).\n\n**Krótka przypomnienie:**\n\n| Akty prawne\
    \ | Zakres |\n|-------------|--------|\n| Ustawa o ochronie środowiska | Ochrona środowiska, normy\
    \ emisji, odpady |\n| Ustawa o komunikacji elektronicznej | Regulacja telekomunikacji i radiokomunikacji\
    \ |\n| Statut UKE | Regulacje wewnętrzne urzędu nadzorującego telekomunikację |\n\nDlatego poprawną\
    \ odpowiedzią jest **C – Prawo komunikacji elektronicznej**."
  - "**Gratulacje!**  \n\nOdpowiedź **C – „ustawa Prawo komunikacji elektronicznej”** jest poprawna, ponieważ\
    \ jest to główny akt prawny w Polsce, który:\n\n- definiuje pojęcia związane z telekomunikacją i radiokomunikacją;\
    \  \n- ustanawia Urząd Komunikacji Elektronicznej (UKE) jako organ regulacyjny;  \n- reguluje zasady\
    \ udzielania licencji, opłat oraz nadzoru nad rynkiem telekomunikacyjnym.  \n\nW przeciwieństwie do\
    \ pozostałych opcji, ani statut UKE, ani ustawa o ochronie środowiska nie regulują bezpośrednio działalności\
    \ telekomunikacyjnej."
  - "**Wyjaśnienie**\n\nW Polsce podstawowy akt prawny regulujący działalność telekomunikacyjną oraz radiokomunikacyjną\
    \ jest **Ustawa „Prawo komunikacji elektronicznej”** (Prawo o Komunikacji Elektronicznej).  \n\n-\
    \ **Statut Urzędu Komunikacji Elektronicznej (UKE)** określa organizację i kompetencje urzędu, ale\
    \ nie reguluje samej działalności telekomunikacyjnej.  \n- **Ustawa Prawo ochrony środowiska** dotyczy\
    \ kwestii środowiskowych i nie obejmuje regulacji w zakresie komunikacji.\n\nDlatego prawidłowa odpowiedź\
    \ to **C**."
- text: 16\. W jakim dokumencie określone są zakresy częstotliwości przeznaczone w Polsce dla służby amatorskiej
    i służby amatorskiej satelitarnej?
  answers:
  - w ustawie Prawo komunikacji elektronicznej
  - w rozporządzeniu Rady Ministrów w sprawie Krajowej Tablicy Przeznaczeń Częstotliwości
  - w decyzjach Prezesa Urzędu Komunikacji Elektronicznej
  correct_index: 1
  explanations:
  - '**Dlaczego odpowiedź A jest niepoprawna**


    - **Ustawa Prawo komunikacji elektronicznej** określa ogólne zasady i ramy prawne dla użytkowników
    sieci elektronicznych, ale **nie** precyzuje konkretnych zakresów częstotliwości.

    - **Zakresy częstotliwości przeznaczone** dla służb amatorskich (w tym satelitarnych) są ustalane
    **w rozporządzeniu Rady Ministrów** w sprawie **Krajowej Tablicy Przeznaczeń Częstotliwości (KTP)**.
    To w nim znajdują się szczegółowe klasy i pasma, które mogą być przydzielone użytkownikom amatorskim.

    - Decyzje **Prezesa Urzędu Komunikacji Elektronicznej** dotyczą indywidualnego przydziału częstotliwości
    (np. na konkretną stację), a nie ogólnych zakresów.


    Dlatego poprawna odpowiedź to **B. w rozporządzeniu Rady Ministrów w sprawie Krajowej Tablicy Przeznaczeń
    Częstotliwości**.'
  - "\U0001F389 **Brawo!**  \n\nOdpowiedź **B** jest poprawna, ponieważ zakresy częstotliwości przydzielone\
    \ dla służby amatorskiej oraz służby amatorskiej satelitarnej są **określane w rozporządzeniu Rady\
    \ Ministrów w sprawie Krajowej Tablicy Przeznaczeń Częstotliwości** (zwanego również **KTP**).  \n\
    \nRozporządzenie to stanowi podstawę prawną dla przydziałów radiowych, określa strefy częstotliwości,\
    \ ich szerokość oraz zasady korzystania z nich przez użytkowników amatorskich i satelitarnych.  \n\
    \nPozostałe dokumenty (ustawa „Prawo komunikacji elektronicznej” oraz decyzje Prezesa Urzędu Komunikacji\
    \ Elektronicznej) nie precyzują szczegółowych zakresów częstotliwości dla tych usług."
  - "**Dlaczego odpowiedź C jest błędna?**\n\n- **Zasady przydziału częstotliwości** – zakresy dla służby\
    \ amatorskiej i służby amatorskiej satelitarnej są ustalane w **Krajowej Tablicy Przeznaczeń Częstotliwości**\
    \ (KTC‑C).  \n- **Regulacja** – KTC‑C jest wydawana w formie **rozporządzenia Rady Ministrów**.  \n\
    - **Decyzje Prezesa URC** – zawierają wyłącznie konkretne przydziały licencyjne, zmiany w istniejących\
    \ przydziałach czy potwierdzenia, a nie całokształt przydziału częstotliwości.  \n\nZatem zakresy\
    \ częstotliwości dla służby amatorskiej i satelitarnej znajdują się w rozporządzeniu Rady Ministrów,\
    \ a nie w decyzjach Prezesa URC. Poprawna odpowiedź to **B**."
  - "### Dlaczego odpowiedź B jest prawidłowa\n\n- **Ustawa Prawo komunikacji elektronicznej** (A) określa\
    \ zasady korzystania z pasma, ale nie precyzuje konkretnych zakresów częstotliwości dla poszczególnych\
    \ usług.\n- **Rozporządzenie Rady Ministrów w sprawie Krajowej Tablicy Przeznaczeń Częstotliwości**\
    \ (B) jest aktywem prawnym, w którym dokładnie przypisane są fragmenty widma do różnych usług, w tym\
    \ do służby amatorskiej i służby amatorskiej satelitarnej. To właśnie tam znajduje się lista zakresów,\
    \ np. 144‑146 MHz dla amatorów oraz 437‑438 MHz dla amatorskiej satelitycznej.\n- **Decyzje Prezesa\
    \ Urzędu Komunikacji Elektronicznej** (C) służą wprowadzaniu zmian w tablicy oraz przydzielaniu konkretnych\
    \ kanałów, ale same nie definiują ogólnych zakresów. \n\nDlatego poprawna odpowiedź to **B** – rozporządzenie\
    \ Rady Ministrów w sprawie Krajowej Tablicy Przeznaczeń Częstotliwości."
- text: '17\. Czy stosowane w Krajowej Tablicy Przeznaczeń Częstotliwości określenie służba pierwszej
    ważności oznacza, że:'
  answers:
  - służba taka jest chroniona przed szkodliwymi zakłóceniami ze strony służb drugiej ważności
  - służba taka może żądać ochrony przed szkodliwymi zakłóceniami ze strony stacji tej samej lub innych
    służb, którym częstotliwości mogą zostać przydzielone w późniejszym terminie
  - służba taka może żądać ochrony przed szkodliwymi zakłóceniami ze strony stacji tej samej lub innych
    służb, którym częstotliwości mogą zostać przydzielone w późniejszym terminie, służba taka nie może
    powodować szkodliwych zakłóceń w pracy stacji służb pierwszej ważności, którym przydzielono częstotliwości
    lub mogą być przydzielone w późniejszym terminie
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A jest błędna**\n\n- W Krajowej Tablicy Przeznaczeń Częstotliwości (KTPC) służba\
    \ *pierwszej ważności* ma **prawo do żądania ochrony** przed szkodliwymi zakłóceniami.  \n- **Nie\
    \ oznacza to jednak, że jest ona automatycznie chroniona** przed zakłóceniami ze strony służb *drugiej\
    \ ważności*.  \n- Ochrona dotyczy:\n  1. **Interferencji pochodzącej od stacji tej samej lub innych\
    \ służb**, które **mogą zostać przydzielone** w późniejszym terminie.  \n  2. **Służba pierwszej ważności\
    \ nie może** powodować szkodliwych zakłóceń w pracy innych stacji *pierwszej ważności*, którym przydzielono\
    \ częstotliwości lub które mogą być przydzielone później.\n\nZatem A jest niepoprawne, bo wskazuje\
    \ na „chronioną” relację do służb drugiej ważności, czego KTPC nie przewiduje.  \nPoprawna odpowiedź\
    \ to **C**, która precyzuje zarówno prawo żądania ochrony, jak i zakaz wywoływania zakłóceń wśród\
    \ pierwszych służb."
  - "**Dlaczego odpowiedź B jest błędna**\n\n- **Brak restrykcji w stosunku do innych służb pierwszej\
    \ ważności**  \n  B mówi, że „służba taka może żądać ochrony przed zakłóceniami ze strony stacji **te\
    \ samej lub innych służb**”.  \n  W praktyce, zgodnie z Krajową Tablicą Przeznaczeń Częstotliwości,\
    \ służba pierwszej ważności ma **wyłączną ochronę** także wobec **innych służb pierwszej ważności**\
    \ (np. policja, straż pożarna).  \n  B nie podkreśla tej kluczowej części: że ochrona dotyczy nie\
    \ tylko służb drugiej ważności, ale także **wszystkich służb pierwszej ważności**.\n\n- **Brak zakazu\
    \ zakłócania**  \n  B nie zawiera wymogu, że służba pierwszej ważności nie może samodzielnie powodować\
    \ szkodliwych zakłóceń w pracy innych służb pierwszej ważności.  \n  Jest to obowiązek wynikający\
    \ z ustawy o radiokomunikacji, który chroni niezawodność systemów ratowniczych.\n\n**Dlaczego odpowiedź\

    \ częstotliwości nadawania.  \n\n\\[\n\\Delta f = f_{\\text{TX}} \\;\\pm\\; 600~\\text{kHz}\n\\]\n\
    \nTakie przesunięcie pozwala na skuteczne oddzielenie sygnałów nadawczych i odbiorczych (duplexer,\
    \ isolator), minimalizując zniekształcenia i umożliwiając jednoczesne wysyłanie oraz odbieranie na\
    \ tej samej pasie.  \n\nJeszcze raz życzę powodzenia na egzaminie!"
  - "### Dlaczego odpowiedź **B. 650 kHz** jest błędna\n\nW paśmie **2 m** (150 – 174 MHz) standardowy\
    \ „offset” (przesunięcie częstotliwości nadawczej względem odbiorczej) dla sprzętu duplexowego wynosi\
    \ **600 kHz**.\n\n- Transceiver pracuje w trybie „duplex”: jednocześnie nadawanie i odbiór, ale na\
    \ dwóch częstotliwościach oddzielonych o stały krok.\n- W 2 m standardowym krokiem jest \\(\\Delta\
    \ f = 600\\,\\text{kHz}\\).  \n  \\[\n  f_{\\text{TX}} = f_{\\text{RX}} \\pm 600\\;\\text{kHz}\n \
    \ \\]\n- Wartość **650 kHz** nie występuje w obowiązujących normach i nie jest przyjmowana przez urządzenia.\n\
    \nZatem poprawna odpowiedź to **A. 600 kHz**."
  - "**Dlaczego odpowiedź C (800 kHz) jest błędna?**\n\n1. **Definicja „przemiennika”**  \n   W kontekście\

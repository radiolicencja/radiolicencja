    \ (np. Urząd Komunikacji Elektronicznej w Polsce).  \n- ITU oraz ERO ustalają **ogólne standardy i\
    \ limity** (np. maksymalna moc 50 W dla AMATEUR), ale to **każde państwo** decyduje, jak te wytyczne\
    \ przyjmie w ramach swojego pozwolenia.  \n- Dlatego **krajowy regulator** określa dokładną wartość\
    \ mocy, jaka może być podawana w pozwoleniu na stację amatorską."
  - "**Kto określa maksymalną moc wyjściową stacji amatorskiej podawaną w pozwoleniu?**\n\n**Odpowiedź:**\
    \ **C. regulator krajowy**\n\n**Uzasadnienie**\n\n- Wykorzystanie pasma radiowego i moc nadawania\
    \ regulowane są przez **prawo krajowe** oraz organizacje zatwierdzające je w danym państwie (np. urząd\
    \ telekomunikacyjny, komitet regulacyjny itp.).  \n- Międzynarodowy Związek Telekomunikacyjny (ITU)\
    \ oraz Europejskie Biuro Radiokomunikacji (ERO) wyznaczają **ogólne ramy i ograniczenia** (np. maksymalną\
    \ moc ogólną dla danego pasma), ale konkretne wartości dopuszczone dla poszczególnych stacji (np.\
    \ w Polsce – 200 W, w innych krajach – 30 W) ustala **regulator krajowy** w pozwoleniu na nadawanie.\
    \  \n\nDlatego prawidłową odpowiedzią jest **C. regulator krajowy**."
- text: 13\. Jaka organizacja reprezentuje służbę amatorską na forum międzynarodowym?
  answers:
  - międzynarodowy Związek Telekomunikacyjny (ITU)
  - międzynarodowy Związek Radioamatorów (IARU)
  - europejskie Biuro Radiokomunikacji (ERO)
  correct_index: 1
  explanations:

- text: 33\. Jak powinien postąpić operator stacji amatorskiej w razie przypadkowego odebrania wiadomości
    nie przeznaczonej dla służby amatorskiej?
  answers:
  - rozpowszechnić odebraną wiadomość w internecie
  - zachować treść wiadomości w ścisłej tajemnicy
  - zachować treść wiadomości w ścisłej tajemnicy, zaś w przypadku gdy odebrana wiadomość zawiera istotne
    dla funkcjonowania Państwa lub porządku publicznego informacje - powiadomić najbliższą jednostkę administracji
    publicznej
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A jest błędna?**\n\nOdpowiedź A mówi, że operator powinien „rozpowszechnić odebraną\
    \ wiadomość w internecie”.  \nW praktyce operator stacji amatorskiej nie ma prawa publikować ani udostępniać\
    \ treści, które nie zostały przeznaczone dla służby amatorskiej.  \n\n- **Zgodnie z regulaminem**\
    \ (np. § 8 Prawa o radioamatorstwie) taka wiadomość **trzeba zachować w ścisłej tajemnicy**.  \n-\
    \ Jeśli wiadomość zawiera informacje istotne dla funkcjonowania państwa lub porządku publicznego,\
    \ operator **ma obowiązek powiadomić najbliższą jednostkę administracji publicznej**.\n\nDlatego poprawna\
    \ odpowiedź to **C** – zachowanie tajemnicy i ewentualne powiadomienie administracji."
  - "**Dlaczego odpowiedź B jest błędna**\n\nOdpowiedź **B** mówi jedynie o *„zachowaniu treści wiadomości\
    \ w ścisłej tajemnicy”*.  \nW sytuacji, gdy operator stacji amatorskiej przypadkowo odebrał wiadomość\
    \ nie przeznaczoną dla służby, **zasada obowiązuje dwa etapy**:\n\n1. **Zachowanie poufności** – wiadomość\
    \ nie może być rozpowszechniana ani ujawniana osobom trzecim.  \n2. **Zgłoszenie informacji** – jeżeli\
    \ treść wiadomości zawiera istotne dla funkcjonowania państwa lub porządku publicznego dane (np. informacje\
    \ kryminalne, wywiadowcze, zagrożenia bezpieczeństwa), operator ma obowiązek niezwłocznie powiadomić\
    \ **najbliższą jednostkę administracji publicznej**.\n\nBiałe wyłączanie drugiego elementu (zgłoszenie)\
    \ powoduje, że odpowiedź nie spełnia wszystkich wymogów prawa i regulacji dotyczących ochrony informacji.\
    \ Dlatego poprawna odpowiedź to **C**, które obejmuje zarówno zachowanie tajemnicy, jak i obowiązek\
    \ zgłoszenia."
  - "**Gratulacje!**  \n\nOdpowiedź **C** jest poprawna, ponieważ:\n\n- **Zachowanie treści w ścisłej\
    \ tajemnicy** spełnia wymóg § 15 ust. 1 ustawy o radio, który nakazuje nie ujawniać nieprzeznaczonych\
    \ do służby amatorskiej wiadomości.\n- **Powiadomienie najbliższej jednostki administracji publicznej**\
    \ w sytuacji, gdy wiadomość zawiera istotne dla państwa lub porządku publicznego informacje, jest\
    \ zgodne z § 15 ust. 2 oraz § 16 ust. 1, które nakazują informować właściwy organ, gdy odbiorca uzyska\
    \ dane, które mogą wpływać na bezpieczeństwo lub funkcjonowanie państwa.  \n\nWykonanie obu elementów\
    \ zapewnia pełne zgodne z przepisami postępowanie operatora."
  - "**Rozwiązanie**\n\nOperator stacji amatorskiej powinien zachować treść odebranej wiadomości w ścisłej\
    \ tajemnicy (zgodnie z § 4 ust. 1 i § 6 ust. 1 Ustawy o amatorskich usługach radiowych).  \nJeżeli\
    \ w treści znajduje się informacja, która może być istotna dla funkcjonowania państwa lub porządku\
    \ publicznego (np. zagrożenie bezpieczeństwa, wywiad, incydenty kryminalne), operator ma obowiązek\
    \ niezwłocznie powiadomić najbliższą jednostkę administracji publicznej (np. policję, straż pożarną,\
    \ Urząd Ochrony Własności Intelektualnej).\n\nDlatego poprawna odpowiedź to **C** – zachowanie tajemnicy\
    \ + obowiązek zgłoszenia wrażliwych informacji odpowiednim organom."
- text: 34\. Jak często operator stacji amatorskiej powinien podawać podczas łączności znak wywoławczy
    swej stacji?
  answers:
  - co pół godziny
  - tak często, jak jest to w praktyce możliwe, przede wszystkim na początku i końcu łączności
  - nie musi podawać znaku wywoławczego
  correct_index: 1
  explanations:
  - "**Błąd w odpowiedzi**  \nOdpowiedź A („co pół godziny”) wskazuje na stały, regularny czas podawania\
    \ znaku wywoławczego.  \n\n**Co mówi regulacja?**  \nZgodnie z zasadami łączności amatorskiej, znak\
    \ wywoławczy powinien być podawany **przede wszystkim** na początku i na końcu rozmowy oraz wtedy,\
    \ gdy jest to potrzebne w trakcie wymiany.  \nNie ma wymogu, aby był podawany w stałych odstępach\
    \ czasu (np. co pół godziny).  \n\nDlatego prawidłowa odpowiedź to **B** – „tak często, jak jest to\
    \ w praktyce możliwe, przede wszystkim na początku i końcu łączności”."
  - "Gratuluję!  \n\nOdpowiedź **B** jest poprawna, ponieważ zasada wymaga podawania znaku wywoławczego\
    \ **tak często, jak jest to praktycznie możliwe**, a szczególnie przy rozpoczęciu i zakończeniu łączności.\
    \ Dzięki temu druga strona zawsze ma jasną informację o tożsamości nadawcy, co jest kluczowe w protokole\
    \ radiowym."
  - "## Dlaczego odpowiedź **C** jest błędna\n\n- **Wolontariusze amatorscy** muszą *identyfikować* swoją\
    \ stację podczas każdej łączności, aby zapewnić przejrzystość i bezpieczeństwo na pasmach.\n- **Znak\
    \ wywoławczy** (np. „CZARNE 1” w Polsce) jest obowiązkowym elementem wymiany danych, a jego podawanie\
    \ pozwala na łatwe zidentyfikowanie się w przypadku problemów technicznych, interferencji czy pytań\
    \ organów regulacyjnych.\n- **Zasada „tak często, jak jest to praktycznie możliwe”** obejmuje nie\
    \ tylko początek i koniec łączności, ale również sytuacje, gdy wymiana danych wymaga dodatkowej identyfikacji\
    \ (np. po zmianie trybu, przerwie w transmisji, przy połączeniu z trzecią stacją).  \n\n### Podsumowanie\n\
    Odpowiedź **C** („nie musi podawać znaku wywoławczego”) jest niepoprawna, bo w praktyce operator stacji\
    \ amatorskiej musi podawać znak wywoławczy **często, zgodnie z wymaganiami** i w szczególności na\
    \ początku i końcu łączności."
  - "**Dlaczego poprawna odpowiedź to B?**  \n\n- **Znak wywoławczy** to nazwa stacji (np. *CW1XYZ*).\
    \  \n- Zgodnie z normami radiokomunikacji (m.in. § 6 ust. 2 Rady Polskiego Związku Radioamatorów)\
    \ operator powinien go podawać **przy każdym połączeniu**, **najpierw** i **na koniec** łączności.\
    \  \n- Nie jest obowiązkowe, by go podawać przy każdym krótkim wezwaniu w trakcie długiej sesji, ale\
    \ jeśli to możliwe — tak często, jak się da, żeby każdy odbiorca wiedział, z której stacji przychodzi\
    \ sygnał.  \n- Odpowiedź A („co pół godziny”) jest zbyt sztywna i nie odzwierciedla praktyki.  \n\
    - Odpowiedź C („nie musi podawać”) pomija obowiązek podawania przy każdym połączeniu, co może prowadzić\
    \ do nieporozumień i naruszenia zasad etykiety.  \n\nPodsumowując: **zawsze** podawaj znak wywoławczy\
    \ na początku i na końcu łączności, oraz w razie potrzeby w trakcie."
- text: '35\. Stacja amatorska oznacza:'
  answers:
  - urządzenia radiowe nadawcze lub nadawczo-odbiorcze wraz z systemem albo systemami antenowymi niezbędne
    do wykonywania w jednej lokalizacji służby radiokomunikacyjnej amatorskiej
  - Osobę fizyczną, prawną lub jednostkę organizacyjną nieposiadającą osobowości prawnej, której wydano
    pozwolenie w służbie radiokomunikacyjnej amatorskiej
  - Lokalizację w której znajdują się urządzenia radiowe nadawcze lub nadawczo- odbiorcze wraz z systemem
    albo systemami antenowymi
  correct_index: 0
  explanations:
  - "Gratulacje!  \nOdpowiedź **A** jest poprawna, ponieważ definicja stacji amatorskiej w polskim prawie\
    \ radiokomunikacyjnym obejmuje:\n\n> **„urządzenia radiowe nadawcze lub nadawczo‑odbiorcze wraz z\
    \ systemem albo systemami antenowymi niezbędne do wykonywania w jednej lokalizacji służby radiokomunikacyjnej\
    \ amatorskiej.”**\n\nPozostałe warianty opisują osobę, jednostkę organizacyjną lub samą lokalizację,\
    \ a nie **stację** jako sprzęt i anteny działające razem."
  - "**Dlaczego odpowiedź B jest błędna**\n\n- **Definicja stacji amatorskiej** – to **urządzenia radiowe\
    \ nadawcze lub nadawczo‑odbiorcze** oraz **systemy antenowe** niezbędne do wykonywania służby radiokomunikacyjnej\
    \ amatorskiej w jednej lokalizacji.  \n- Odpowiedź B opisuje **osobę, jednostkę organizacyjną** albo\
    \ **pozwolenie** – to **kategoria uprawnień**, a nie sam sprzęt.  \n- Stacja amatorska nie jest tym,\
    \ kto ją posiada, lecz właśnie *to, co jest zainstalowane w danym miejscu*.\n\nDlatego poprawna odpowiedź\
    \ to **A**."
  - "**Co poszło nie tak?**\n\n- **Stacja amatorska** to *urządzenia radiowe nadawcze lub nadawczo‑odbiorcze\
    \ oraz system (lub systemy) antenowe*, które są **niezbędne do wykonywania** usługi radiokomunikacyjnej\
    \ w jednej lokalizacji.  \n- Opcja **C** opisuje jedynie *lokalizację* – to miejsce, ale nie wymienia\
    \ sprzętu ani anten, które w rzeczywistości definiują stację.  \n- Opcja **A** zawiera zarówno urządzenia,\
    \ jak i anteny, więc odpowiada definicji stacji.  \n- Opcja **B** dotyczy *pozwolenia* (osoby lub\
    \ jednostki), a nie samej stacji.\n\nDlatego poprawna odpowiedź to **A**."
  - "**Dlaczego odpowiedź A jest prawidłowa**\n\n- **Definicja „stacji amatorskiej”** (zgodnie z polskim\
    \ prawem radiowym) to *urządzenia radiowe nadawcze lub nadawczo‑odbiorcze wraz z systemem albo systemami\
    \ antenowymi niezbędne do wykonywania w jednej lokalizacji służby radiokomunikacyjnej amatorskiej*.\
    \  \n- Odpowiedź A dokładnie odzwierciedla tę definicję: wymienia zarówno sprzęt nadawczy/odbiorczy,\
    \ jak i wymagane anteny, oraz podkreśla, że całość znajduje się w jednej lokalizacji.\n- Odpowiedź\
    \ B opisuje *prawa i uprawnienia* (osobę, jednostkę), a nie samą stację.  \n- Odpowiedź C ogranicza\
    \ definicję wyłącznie do lokalizacji, pomijając sprzęt oraz funkcję, którą stacja pełni.\n\nDlatego\
    \ jedyna poprawna odpowiedź to **A**."
- text: 36\. Jaką maksymalną mocą może nadawać amatorska stacja bezobsługowa, pracująca w paśmie 10m?
  answers:
  - 100 W
  - 15 W
  - 50 W
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A („100 W”) jest błędna?**\n\n- **Limit mocy na paśmie 10 m**  \n  Dla amatorskiej\
    \ stacji *bezobsługowej* (tzw. „unassisted”) w paśmie 10 m maksymalna dopuszczalna moc jest **50 W**.\
    \  \n  - Jest to limit określony przez krajowe przepisy radiowe (np. w Polsce – § 7 Rozporządzenia\
    \ Ministra Infrastruktury).  \n  - Oznacza to, że moc sygnału (EIRP) nie może przekroczyć \\(50~\\\
    text{W}\\).  \n\n- **Dlaczego 100 W?**  \n  - W niektórych krajach 100 W jest dozwolone tylko w szczególnych\
    \ warunkach (np. przy użyciu systemów zdalnego sterowania lub przy określonych typach fal), ale **nie**\
    \ dla standardowej, bezobsługowej stacji.  \n  - W tym kontekście „bezobsługowa” oznacza, że operator\
    \ nie ma dostępu do wprowadzania sygnału w czasie rzeczywistym – tak więc obowiązuje ograniczenie\
    \ 50 W.  \n\n- **Przykładowe wyliczenie EIRP**  \n  \\[\n  P_{\\text{EIRP}} = P_{\\text{output}} \\\
    times G_{\\text{antenna}}\n  \\]\n  Gdzie \\(P_{\\text{output}}\\) to moc wyjściowa wzmacniacza, a\
    \ \\(G_{\\text{antenna}}\\) to przyrost zysku anteny.  \n  Nawet przy przyzwoitym zysku antenowym,\
    \ suma nie może przekroczyć 50 W.  \n\nW skrócie: **100 W** przekracza dopuszczalny limit dla amatorskiej,\
    \ bezobsługowej stacji na paśmie 10 m, dlatego poprawną odpowiedzią jest **C – 50 W**."
  - "B – **15 W** to **średnia moc**, a nie maksymalna moc wyjściowa.  \nW regulacjach (np. § 13.8, § 27.7 FCC,\
    \ § 5.6 EU) dla stacji bezobsługowej w paśmie 10 m dopuszczalna jest maksymalna moc **instantaneous**\
    \ **50 W ERP** (lub 50 W mocy nadajnika).  \n\nDlatego poprawna odpowiedź to **C – 50 W**."
  - "\U0001F389 **Gratulacje!**  \nOdpowiedź **C. 50 W** jest poprawna.\n\n**Dlaczego?**  \nDla stacji\
    \ **bezobsługowych (Unmanned) działających w paśmie 10 m** (częstotliwości 28–29 GHz) regulacje ITU‑Radiotelekomunikacyjne\
    \ oraz krajowe przepisy (np. w Polsce) ograniczają maksymalną moc emisji do **50 W**.  \n\n- **ITU‑R**\
    \ ustala limit 50 W dla wszystkich stacji bezobsługowych w 10 m.  \n- W praktyce maksymalna moc zostaje\
    \ przyjęta na poziomie **\\(P_{\\text{max}} = 50\\,\\text{W}\\)**, co odpowiada 17 dBm.\n\nDlatego\
    \ z podanych opcji **C** jest jedyną zgodną z regulacjami. \U0001F680"
  - "**Dlaczego maksymalna moc to 50 W?**\n\n- W paśmie 10 m (28 – 29,7 MHz) przepisy radia (ITU‑RR i\
    \ polskie przepisy) określają maksymalną moc nadawczą dla stacji **bezobsługowych** na **50 W**. \
    \ \n- Dla stacji **obsługowych** (z ludzkim monitorowaniem) dopuszczalna moc wynosi 150 W.  \n- Stacje\
    \ bezobsługowe muszą spełniać dodatkowe wymogi (np. blokada częstotliwości) i dlatego limit jest niższy.\
    \  \n\n**Wniosek:** poprawną odpowiedzią jest **C. 50 W**."
- text: 37\. Czy pozwolenie kategorii 1 może być wydawane fundacjom lub stowarzyszeniom?
  answers:
  - tak, pozwolenia kategorii 1 mogą być wydawane osobie prawnej, w tym terenowej jednostce organizacyjnej
    stowarzyszenia posiadającego osobowość prawną, a także stowarzyszeniu zwykłemu
  - nie, pozwolenia mogą być wydawane jedynie osobom fizycznym
  - tak, pozwolenia kategorii 1 mogą być wydawane fundacjom i stowarzyszeniom posiadającym osobowość prawną
  correct_index: 0
  explanations:
  - "Gratulacje!  \n\nOdpowiedź **A** jest poprawna, ponieważ zgodnie z ustawą o ruchu drogowym — pozwolenie\
    \ kategorii 1 może być wydane:\n\n* osobie prawnej (np. spółce, fundacji, stowarzyszeniu posiadającym\
    \ osobowość prawną),  \n* oraz terenowej jednostce organizacyjnej stowarzyszenia, które samo nie posiada\
    \ osobowości prawnej, ale jest jednostką „zwykłego” stowarzyszenia.\n\nW związku z tym zarówno fundacje,\
    \ jak i stowarzyszenia, w których uczestniczysz, mogą otrzymać takie pozwolenie."
  - "B jest niepoprawne, ponieważ **pozew o pozwolenie kategorii 1 nie ogranicza się wyłącznie do osób\
    \ fizycznych**.  \nZgodnie z przepisami prawa (art. 8 ust. 1 pkt. 1 ZP o ruchu drogowym), pozwolenia\
    \ te mogą być wydawane:\n\n- **osobie prawnej** (np. fundacjom),  \n- **terenowej jednostce organizacyjnej\
    \ stowarzyszenia** posiadającej osobowość prawną,  \n- **stowarzyszeniu zwykłemu**.\n\nZatem prawidłowa\
    \ odpowiedź to A.  \nB pomija te dwie grupy podmiotów, co czyni ją błędną."
  - "**Błąd w odpowiedzi C**\n\nOdpowiedź C ogranicza możliwość uzyskania pozwolenia kategorii 1 wyłącznie\
    \ do *fundacji* i *stowarzyszeń* posiadających osobowość prawną.  \nW rzeczywistości przepisy dopuszczają\
    \ wydawanie pozwolenia *jakiejkolwiek osobie prawnym*, w tym:\n\n- wszystkich form osób prawnych (np.\
    \ spółki, fundacja, stowarzyszenie),\n- także *terenowej jednostce organizacyjnej* stowarzyszenia\
    \ posiadającego osobowość prawną,\n- oraz *stowarzyszeniu zwykłemu* (bez osobowości prawnej).\n\n\
    Dlatego odpowiedź C jest zbyt wąska – wyklucza inne osoby prawne, których można uzyskać takie pozwolenie,\
    \ co czyni ją niepoprawną."
  - "**Dlaczego poprawna odpowiedź to A**\n\n- **Ustawa o ruchu drogowym (art. 7 § 1)** – „Pozwolenie\
    \ na prowadzenie pojazdu kategorii 1 może być wydane osobie fizycznej lub prawnej”.\n- **Osobowość\
    \ prawna** – Jeśli stowarzyszenie posiada osobowość prawną, to jego jednostki organizacyjne (np. terenowa\
    \ jednostka) również kwalifikują się jako osoba prawna.\n- **Stowarzyszenie zwykłe** – Nawet stowarzyszenia\
    \ bez osobowości prawnej (zwykłe) mogą otrzymać pozwolenie, gdyż nie wymaga się od nich formalnego\
    \ statusu osobowości prawnej – w praktyce organy wydające pozwolenie przyjmują je jako podmiot zdolny\
    \ do zawierania umów.\n\nZatem pozwolenie kategorii 1 **może być** wydawane:\n1. osobie prawnej (np.\
    \ spółce, fundacji),  \n2. jednostce organizacyjnej stowarzyszenia posiadającego osobowość prawną,\
    \  \n3. samemu stowarzyszeniu zwykłemu.\n\nDlatego odpowiedź **A** jest poprawna."
- text: '38\. We wniosku o wydanie pozwolenia radiowego, lokalizację stacji amatorskiej oznaczamy:'
  answers:
  - za pomocą adresu
  - posługując się QTH Locatorem
  - adresem lub, za pomocą współrzędnych geograficznych
  correct_index: 2
  explanations:
  - "**Dlaczego A jest błędne?**\n\n- W formularzu o wydanie pozwolenia radiowego (PZ 1‑1) **lokalizacja\
    \ stacji** musi być podana **w formie adresu** **lub współrzędnych geograficznych** (szerokość i długość\
    \ geograficzna).  \n- Opcja A podaje *tylko* „za pomocą adresu”, pomijając wymóg, że można także wskazać\
    \ lokalizację przy pomocy współrzędnych.  \n- Zgodnie z **Rozporządzeniem Ministra Gospodarki (Urzędowego)**\
    \ § 7, „stanowią co adres lub współrzędne geograficzne”.\n\nDlatego prawidłowa odpowiedź to **C**\
    \ – „adresem lub, za pomocą współrzędnych geograficznych”."
  - "**Dlaczego odpowiedź B jest niepoprawna**\n\n- **Wymogi § 21 ust. 3 ustawy o radiokomunikacji**:\
    \  \n  Lokalizację stacji amatorskiej należy podać **w formie adresu** (z wyodrębnioną ulicą, numerem\
    \ budynku, miejscowością, kodem pocztowym) **lub** **w postaci współrzędnych geograficznych** (długość\
    \ i szerokość geograficzna w stopniach, minutach, sekundach).\n\n- **QTH Locator** (np. 4J5XYZ) jest\
    \ *kodu przybliżonej lokalizacji* używanego w praktyce ham radio, ale **nie jest akceptowany** w oficjalnych\
    \ dokumentach urzędowych jako formalny opis adresu ani dokładne współrzędne. Nie spełnia wymogów formalnych\
    \ i może prowadzić do niejednoznacznych interpretacji.\n\n- **Zasada formalna**: w wniosku o pozwolenie\
    \ radiowe wymagane jest *precyzyjne* i *jednoznaczne* określenie miejsca, które może być zweryfikowane\
    \ przez urzędnik. QTH Locator, będący skrótem kodowym, nie dostarcza takiej precyzji.\n\nDlatego poprawną\
    \ odpowiedzią jest **C** – podanie adresu lub dokładnych współrzędnych geograficznych."
  - "Gratuluję – odpowiedź **C** jest poprawna!\n\nW polskich przepisach dotyczących pozwolenia radiowego\
    \ (Ustawa o usługach radiowych i telekomunikacyjnych oraz rozporządzenie Ministra Sztuki i Kultury\
    \ w sprawie stacji amatorskich) **lokalizacja stacji** musi być podana w jednej z dwóch form:\n\n\
    1. **Adres** – pełna, oficjalna nazwa ulicy, numer budynku, kod pocztowy i miasto.  \n2. **Współrzędne\
    \ geograficzne** – szerokość i długość geograficzną w formacie dziesiętnym lub stopni-minut-sekund.\n\
    \nDlatego odpowiedź „adresem **lub**, za pomocą współrzędnych geograficznych” dokładnie odzwierciedla\
    \ wymóg prawny. \U0001F680"
  - "W wniosku o wydanie pozwolenia radiowego **lokalizacja stacji amatorskiej** musi być podana w formie:\n\
    \n* adresu (pełnego, włącznie z kodem pocztowym), **lub**\n* współrzędnych geograficznych (szerokość\
    \ i długość geograficzna, np. `52.2297° N, 21.0122° E`).\n\nDlatego poprawną odpowiedzią jest **C**.\
    \  \n\nAdres pozwala na jednoznaczne odnalezienie miejsca na mapie, a współrzędne zapewniają precyzyjną\
    \ lokalizację nawet w obszarach bez konkretnego adresu.  \nWynik: **C. adresem lub, za pomocą współrzędnych\
    \ geograficznych**."
- text: 39\. Czy prowadzenie papierowego dziennika łączności jest obowiązkowe?
  answers:
  - tak, obowiązkowe jest prowadzenie dziennika łączności w formie fizycznego dokumentu
  - nie, obowiązkowy dziennik łączności może być prowadzony także elektronicznie
  - nie, dziennik łączności nie jest wymagany
  correct_index: 2
  explanations:
  - "A – „tak, obowiązkowe jest prowadzenie dziennika łączności w formie fizycznego dokumentu” – zawiera\
    \ fałsz.  \nW przepisach polskich nie ma obowiązku rejestrowania łączności w papierowej formie.  \n\
    \nB – „nie, obowiązkowy dziennik łączności może być prowadzony także elektronicznie” – jest częściowo\
    \ poprawne, ale zakłada, że dziennik jest obowiązkowy, co jest błędne.  \n\nC – „nie, dziennik łączności\
    \ nie jest wymagany” – odpowiada dokładnie temu, co wynika z aktualnych przepisów.  \n\nZatem prawidłowa\

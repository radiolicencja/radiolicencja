title: PRZEPISY DOTYCZĄCE RADIOKOMUNIKACYJNEJ SŁUŻBY AMATORSKIEJ
slug: przepisy-dotyczace-radiokomunikacyjnej-sluzby-amatorskiej
description: Najważniejsze wymagania prawne dla służby radiokomunikacyjnej amatorskiej.
image: assets/images/przepisy-dotyczace-radiokomunikacyjnej-sluzby-amatorskiej.png
questions:
- text: 1\. Jak nazywa się organ międzynarodowy ustalający ogólnoświatowe zasady wykonywania działalności
    telekomunikacyjnej i radiokomunikacyjnej?
  answers:
  - Organizacja Narodów Zjednoczonych (ONZ)
  - Międzynarodowy Związek Telekomunikacyjny (ITU)
  - Światowa Organizacja Handlu (WTO)
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A jest niepoprawna**\n\n- **ONZ (Organizacja Narodów Zjednoczonych)** to ogólna,\
    \ wieloaspektowa organizacja międzynarodowa, której zadania obejmują politykę, bezpieczeństwo, prawa\
    \ człowieka i wiele innych obszarów.  \n- **ITU (Międzynarodowy Związek Telekomunikacyjny)** to specjalistyczny\
    \ organ ONZ, którego głównym zadaniem jest ustalanie globalnych standardów, zasad i regulacji w zakresie\
    \ telekomunikacji i radiokomunikacji.  \n\nW związku z tym, organ **ustalający ogólnoświatowe zasady\
    \ wykonywania działalności telekomunikacyjnej i radiokomunikacyjnej** to właśnie **ITU**, a nie ONZ."
  - "Gratulacje!  \n\nOrganem międzynarodowym, który ustala ogólnoświatowe zasady wykonywania działalności\
    \ telekomunikacyjnej i radiokomunikacyjnej, jest **Międzynarodowy Związek Telekomunikacyjny (ITU)**.\
    \  \n\n- ITU jest agencją specjalistyczną ONZ, której celem jest koordynacja globalnej infrastruktury\
    \ telekomunikacyjnej.  \n- Ustalane przez ITU regulacje i standardy (np. harmonogramy częstotliwości)\
    \ mają kluczowe znaczenie dla funkcjonowania sieci i urządzeń radiowych na całym świecie.  \n\nDlatego\
    \ odpowiedź **B** jest poprawna."
  - "Błąd polega na wybraniu odpowiedzi **C – Światowa Organizacja Handlu (WTO)**.  \n\n- **WTO** zajmuje\
    \ się regulacją międzynarodowego handlu towarów i usług, a nie telekomunikacją.  \n- Organ, który\
    \ ustala zasady działalności telekomunikacyjnej i radiokomunikacyjnej, to **Międzynarodowy Związek\
    \ Telekomunikacyjny (ITU)**, czyli odpowiedź **B**.  \n\nDlatego poprawna odpowiedź to **B**."
  - "**Odpowiedź:** B – **Międzynarodowy Związek Telekomunikacyjny (ITU)**  \n\n**Dlaczego tak jest?**\
    \  \n- ITU jest organem ONZ specjalizującym się w telekomunikacji i radiokomunikacji.  \n- Ustala\
    \ globalne normy, standardy oraz harmonogramy częstotliwości radiowych.  \n- Inne wymienione podmioty\
    \ (ONZ, WTO) nie mają kompetencji w tej dziedzinie."
- text: 2\. Czy na częstotliwości 14,349 MHz wolno nadawać fonię z modulacją USB?
  answers:
  - wolno tylko w sytuacji kiedy słychać tam inną stację amatorską
  - kategorycznie nie wolno
  - wolno z mocą maksymalną 10 W
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A jest błędna**\n\n- **Regulacja**: 14 349 MHz leży w sub‑bance FM (14,300–14,400 MHz)\
    \ przydzielonym wyłącznie do szerokopasmowego FM‑voice (funkcja „fonię” z modulacją FM).  \n- **Ograniczenie**:\
    \ Prawo jasno stwierdza, że na tym pasie **nie** wolno nadać mowy w innej modulacji, w tym USB (SSB).\
    \  \n- **Brak warunkowości**: Zakaz jest **kategoryczny** – nie zależy od tego, czy słyszy się inną\
    \ stację amatorską. Nie ma tam żadnego „jeśli‑tak‑to‑można” w przepisach.\n\nDlatego poprawna odpowiedź\
    \ to **B. kategorycznie nie wolno**; odpowiedź A wprowadza niepoprawne warunkowe uzasadnienie."
  - "**Gratulacje!**  \nOdpowiedź **B. kategorycznie nie wolno** jest poprawna.\n\n**Dlaczego?**  \n-\
    \ 14 349 MHz leży na górnym skraju pasma 14 MHz, które w ramach międzynarodowych oraz krajowych przepisów\
    \ (ITU‑R, Rządowe Regulacje) jest przydzielone głównie do zastosowań krótkofalowych, a nie do transmisji\
    \ foniowych.  \n- W tym obszarze dopuszczalne są jedynie sygnały w formie CW lub wąskobłokowe, dlatego\
    \ nadawanie foni z modulacją USB jest **kategorycznie zabronione**.  \n\nZatem odpowiedź B jest trafna\
    \ i zgodna z obowiązującymi regulacjami. \U0001F680"
  - "**Dlaczego odpowiedź C jest błędna?**\n\n- **14.349 MHz** leży w segmencie 14.0–14.350 MHz, który\
    \ w polskich regulacjach (zgodnie z Radio‑Regulaminem) jest zastrzeżony wyłącznie dla **CW i trybów\
    \ cyfrowych**.\n- **Fonia (USB)** – czyli modulacja analogowa SSB – **nie** jest na tym przedziale\
    \ dopuszczalna, niezależnie od mocy nadawania.  \n- Dlatego odpowiedź **B – „kategorycznie nie wolno”**\
    \ jest poprawna.\n- Opcja **C – „wolno z mocą maksymalną 10 W”** przywołuje limit mocy, który dotyczy\
    \ innych części pasma (np. 14.400–14.450 MHz), ale nie 14.349 MHz, i dodatkowo pomija całkowitą zakazanie\
    \ foni w tym segmencie.\n\nPodsumowując: na 14.349 MHz fonia z USB **nie** jest dozwolona, a więc\
    \ odpowiedź C jest niepoprawna."
  - "**Dlaczego 14.349 MHz jest wyłączona dla USB?**\n\n- Zgodnie z **regulacją ITU‑R RA.769** (amatorska\
    \ częstotliwość 20 m = 14 000‑14 350 MHz) oraz z napięciami krajowymi (Polska, UE), **przestrzeń 14 300‑14 350 MHz**\
    \ jest wyłączona dla transmisji SSB/VSB.  \n- **14 349 MHz** to granica dolna tej „wyłączonej” strefy.\
    \  \n- W praktyce oznacza to, że **USB (lub VSB) nie może być nadawane** na 14 349 MHz ani wyżej;\
    \ tylko CW oraz AM mogą być używane w tej części pasma.\n\nDlatego poprawną odpowiedzią jest **B –\
    \ kategorycznie nie wolno**."
- text: '3\. Słysząc na częstotliwości 3712 kHz rozmowę dwóch stacji, które nie są stacjami amatorskimi
    należy:'
  answers:
  - bezwzględnie nakazać przerwanie rozmowy, ponieważ jest to pasmo amatorskie
  - zgłosić do Urzędu Komunikacji Elektronicznej fakt nieuprawnionej transmisji w paśmie amatorskim
  - nie robić nic
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A jest błędna**\n\n| Co myślisz | Dlaczego to nie jest poprawne |\n|------------|------------------------------|\n\
    | „Bezwzględnie nakazać przerwanie rozmowy” | Tylko władze lub urzędy mogą nakazywać przerwanie transmisji.\
    \ Jako słuchacz nie masz takiej uprawnienia. |\n| „Ponieważ jest to pasmo amatorskie” | Pasmo 3712 kHz\
    \ (4000‑4500 kHz) – stacja amatorska. Jeśli stacja nie jest amatorska, to znaczy, że **transmisja\
    \ jest nieuprawniona** w tym paśmie. Nie możesz nic zrobić w sprawie tej nieprawidłowości bez zgłoszenia\
    \ do odpowiednich organów. |\n\n**Co się powinno zrobić?**\n\n- **Nic nie robić** – jako słuchacz\
    \ nie możesz nakazywać czy blokować.  \n- Jeśli chcesz pomóc, możesz **zgłosić incydent** do Urzędu\
    \ Komunikacji Elektronicznej, ale to nie jest obowiązek w ramach egzaminu.\n\nDlatego poprawna odpowiedź\
    \ to **C. nie robić nic** – jest to zgodne z obowiązującymi zasadami i uprawnieniami."
  - "**Dlaczego odpowiedź B jest błędna?**\n\n- **Względy prawne** – Transmisja w paśmie 3712 kHz (80 cm)\
    \ jest dozwolona tylko dla stacji amatorskich.  \n- **Rola użytkownika** – Zgodnie z polskimi przepisami\
    \ (Ustawa o telekomunikacji), to **Urząd Komunikacji Elektronicznej (UKE)** oraz służby specjalistyczne\
    \ mają prawo rozwiązywać nielegalne emisje.  \n- **Nie możesz samodzielnie interweniować** – Nie masz\
    \ uprawnień do nakazania przerwania transmisji (co miałaby wprowadzić odpowiedź A) ani do zgłoszenia\
    \ nieuprawnionej emisji (co miałaby wprowadzić odpowiedź B).  \n- **Zgodna z prawem procedura** –\
    \ Najbezpieczniejsza i prawidłowa reakcja to **nic nie robić** – po prostu zareagować na potencjalne\
    \ zakłócenia (np. zmienić częstotliwość) i pozostawić sprawę w rękach urzędu.\n\nDlatego poprawną\
    \ odpowiedzią jest **C. nie robić nic**."
  - "Gratulacje!  \nOdpowiedź **C – „nie robić nic”** jest poprawna, ponieważ:\n\n- **Pasmo 3712 kHz**\
    \ (4 MHz) jest **pasmem komercyjnym** (radioamatorskie stacje nadają na 2 MHz).  \n- Wysłuchanie rozmowy\
    \ nie jest czynnością naruszającą prawo – nie jesteśmy służbą regulacyjną ani nie mamy uprawnienia\
    \ do nakładania kar.  \n- Zgodnie z przepisami, jedyną obowiązkową reakcją jest zgłoszenie nieuprawnionej\
    \ transmisji do odpowiednich organów (np. Urzędu Komunikacji Elektronicznej), ale **tylko gdy mamy\
    \ dowód, że ktoś faktycznie korzysta z pasma amatorskiego w tym paśmie**.  \n- W sytuacji, gdy rozmowa\
    \ nie jest identyfikowalnie amatorska (np. komercyjna emisja), najbezpieczniej jest **zignorować**\
    \ je – nie ma potrzeby wtrącania się.\n\nDlatego najlepszy i bezpieczny wybór to **„nie robić nic”**."
  - "### Dlaczego **C. nie robić nic** jest poprawne\n\n- **Państwo**: 3712 kHz to częstotliwość w paśmie\
    \ radiowym, które **nie jest przeznaczone dla stacji amatorskich**.  \n- **Prawo**: Nie ma tu obowiązku\
    \ zgłaszania lub przerywania rozmowy.  \n- **Konsekwencje**: Przerwanie rozmowy nieamatorskiej stacji\
    \ (np. komunikacji lotniczej, służb ratunkowych, itp.) mogłoby być szkodliwe.  \n- **Zasada**: Użytkownik\
    \ nie ma prawa ingerować w transmisję, która nie jest nielegalna ani zakłócająca działalność amatorską.\n\
    \nDlatego najbezpieczniejszym i zgodnym z prawem działaniem jest **nic nie robić**."
- text: 4\. Czy na paśmie 40 m wolno nadawać modulacją USB?
  answers:
  - kategorycznie nie wolno
  - Wolno z mocą maksymalną 10 W w określonych przepisami wycinkach tego pasma
  - wolno, ale jest to praktykowane głównie w przypadku emisji cyfrowych
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A jest niepoprawna**\n\n- **„kategorycznie nie wolno”** oznacza, że w każdym\
    \ przypadku i przy każdej formie emisji USB na paśmie 40 m zabronione jest nadawanie.  \n- W rzeczywistości\
    \ **USB (Upper Side Band)** jest **dopuszczone** w paśmie 40 m. W planie częstotliwości 7.0–7.3 MHz\
    \ przewidziane są mody cyfrowe (np. RTTY, PSK31, AMTOR), a USB jest jednym z najczęściej używanych\
    \ trybów analogowych/analogowo‑cyfrowych.  \n- Dopiero przy **emisię cyfrową** (np. RTTY, PSK31, FT8)\
    \ istnieją specyficzne wytyczne (np. maksymalna moc 10 W w niektórych wycinkach pasma). To właśnie\
    \ w takiej sytuacji stosuje się „wolno, ale z ograniczeniami”, a nie „kategorycznie zakazane”.\n\n\
    Dlatego odpowiedź C – *„wolno, ale jest to praktykowane głównie w przypadku emisji cyfrowych”* – jest\
    \ poprawna, a odpowiedź A jest zbyt rygorystyczna."
  - "B – „Wolno z mocą maksymalną 10 W w określonych przepisami wycinkach tego pasma” – jest niepoprawne,\
    \ ponieważ:\n\n- **Pasmo 40 m** (7.0–7.3 GHz) nie posiada w przepisach ograniczenia mocy do **10 W**.\
    \  \n- Zgodnie z obowiązującymi regulacjami (np. **Ustawa o radiokomunikacji** oraz **Rozporządzenie\
    \ UE**), na tym paśmie wolno korzystać z modulacji USB, ale **jedynym wymogiem** jest, że emisje muszą\
    \ być **dostarczane w formie cyfrowej** (np. **IP** czy **DV**) – nie ma tu limitu mocy 10 W.  \n\
    - Praktyka pokazuje, że USB na 40 m jest głównie używane w systemach cyfrowych, a nie w emisjach analogowych\
    \ czy audio.\n\nDlatego poprawna odpowiedź to **C**."
  - "Gratulacje!  \n\n**Dlaczego odpowiedź C jest poprawna?**  \n- Paśmo 40 m (w zakresie 3.4–3.8 GHz)\
    \ jest objęte regulacjami RLF‑1 oraz § 2 Rozporządzenia Ministra Komunikacji, które zezwalają na emisję\
    \ modulacji USB tylko w ograniczonych warunkach.  \n- Dozwolona jest emisja **tylko w wersji cyfrowej**\
    \ (np. DVB‑H, DVB‑C, cyfrowe transmisje radiowe) oraz przy spełnieniu wymagań dotyczących mocy, formatu\
    \ sygnału i zakazu nadawania w określonych „wycinkach” pasma.  \n- W wersji analogowej USB w pasmie\
    \ 40 m jest zakazane, co potwierdza część A, a część B dotyczy jedynie określonych, wyłączonych podziałów\
    \ pasma, co nie obejmuje całości 40 m.  \n\nZatem jedyną poprawną odpowiedzią jest **C**."
  - "**Dlaczego odpowiedź C jest prawidłowa**\n\n- **Paśmie 40 m** (ok. 7 MHz) jest przydzielone do **amatorskiej\
    \ usługi HF** (regulacje ITU G.2‑3, 7 MHz–7.2 MHz).  \n- W tej usłudze dopuszczalne są wszystkie typy\
    \ modulacji HF: AM, FM, SSB, CW, a także **modulacja USB** (Upper Side Band).  \n- W praktyce najczęściej\
    \ korzysta się z **modulacji cyfrowych** (np. RTTY, PSK31, FT‑8) – to właśnie „emisyjne” cyfrowe,\
    \ które wykorzystują USB lub pełne pasmo.  \n- Zatem USB jest dozwolone, ale głównie w kontekście\
    \ **emisji cyfrowych**, co odpowiada opcji **C**.\n\nPodsumowanie: USB na 40 m jest zgodne z regulacjami,\
    \ a jego główne zastosowanie to transmisje cyfrowe."
- text: 5\. Jaki dokument obowiązujący wszystkie kraje członkowskie Międzynarodowego Związku Telekomunikacyjnego
    (ITU) określa zasady wykonywania służby radiokomunikacyjnej amatorskiej i służby amatorskiej satelitarnej
    oraz wymienia przyznane tym służbom zakresy częstotliwości?
  answers:
  - konstytucja ITU
  - regulamin Radiokomunikacyjny (Radio Regulations) ITU
  - konwencja ITU
  correct_index: 1
  explanations:
  - "### Dlaczego **A** („konstytucja ITU”) jest błędne\n\n- **Konstytucja ITU** (ang. *Convention of\
    \ the International Telecommunication Union*) to ogólna umowa międzynarodowa, która ustanawia strukturę\
    \ organizacji, jej cele i zasady ogólne. Nie zawiera szczegółowych przepisów technicznych dotyczących\
    \ poszczególnych usług radiowych.\n\n- **Regulamin Radiokomunikacyjny** (ang. *Radio Regulations*)\
    \ to dokument wydany na podstawie konwencji ITU, który dokładnie określa:\n  - **zasady funkcjonowania**\
    \ poszczególnych usług (np. usługa amatorska, satelitarna),\n  - **przyznane zakresy częstotliwości**\
    \ dla tych usług,\n  - **wymogi techniczne i procedury**.\n\n  Jest to dokument techniczny, stosowany\
    \ w praktyce przez wszystkie kraje członkowskie.\n\nDlatego odpowiedź **B** jest poprawna – to właśnie\
    \ *Radio Regulations* opisuje zasady i zakresy częstotliwości dla usługi amatorskiej i satelitarnej."
  - "Gratulacje!  \n\nOdpowiedź **B – regulamin Radiokomunikacyjny (Radio Regulations) ITU** jest poprawna.\
    \  \n\n- **Radio Regulations** to międzynarodowy akt prawny, obowiązujący wszystkie kraje członkowskie\
    \ ITU.  \n- W jego rozdziałach znajdują się szczegółowe przepisy dotyczące **amatorskiej służby radiokomunikacyjnej**\
    \ oraz **amatorskiej służby satelitarnej**, w tym przyznane zakresy częstotliwości, limitacje mocy,\
    \ wymagania sprzętowe itp.  \n\nPozostałe opcje (konstytucja ITU i konwencja ITU) nie regulują bezpośrednio\
    \ tych kwestii technicznych."
  - "**Dlaczego odpowiedź C jest niepoprawna**\n\n| Element | Co to jest | Dlaczego nie pasuje |\n|---------|------------|---------------------|\n\
    | **Konwencja ITU** | Międzynarodowe porozumienie ustalające ogólne zasady organizacji ITU, jej strukturę\
    \ i cele. | Nie zawiera szczegółowych przepisów dotyczących amatorskiej radiokomunikacji ani przydziałów\
    \ częstotliwości. |\n| **Regulamin Radiokomunikacyjny (Radio Regulations)** | Dokument obowiązujący\
    \ wszystkie państwa członkowskie ITU, w którym precyzyjnie określa się zasady korzystania z pasm radiowych,\
    \ w tym służby amatorskie i satelitarne, oraz przydziały częstotliwości. | To właśnie ten dokument\
    \ spełnia opisane kryteria. |\n\n**Podsumowanie**  \nOdpowiedź **B** jest poprawna, ponieważ *Regulamin\
    \ Radiokomunikacyjny* jest jedynym dokumentem, który **określa zasady wykonywania służby radiokomunikacyjnej\
    \ amatorskiej oraz służby amatorskiej satelitarnej** i **wymienia przyznane zakresy częstotliwości**\
    \ dla wszystkich krajów członkowskich ITU. Konwencja nie zawiera takich szczegółów."
  - "**Dlaczego odpowiedź B jest poprawna?**\n\n- **Radiokomunikacyjne regulacje ITU (Radio Regulations)**\
    \ są międzynarodowym, obowiązującym dla wszystkich państw członkowskich dokumentem, który definiuje\
    \ zasady prowadzenia usług radiokomunikacyjnych, w tym amatorskich i satelitarnych.  \n- W tym dokumencie\
    \ wyznaczane są **zakresy częstotliwości** przydzielone poszczególnym usługom, w tym amatorskiej i\
    \ satelitarny.  \n- **Konstytucja ITU** i **konwencja ITU** to dokumenty nadrzędne regulujące organizację\
    \ i cele ITU, ale nie określają szczegółowych przepisów technicznych dla usług radiokomunikacyjnych.\
    \  \n\nStąd dokument, który spełnia opisane kryteria, to właśnie **Radiokomunikacyjne regulacje (Radio\
    \ Regulations)**."
- text: 6\. Regulamin Radiokomunikacyjny ITU dzieli świat na trzy regiony. W którym regionie radiokomunikacyjnym
    znajduje się Polska?
  answers:
  - w trzecim
  - w pierwszym
  - w drugim
  correct_index: 1
  explanations:
  - "### Dlaczego odpowiedź **A** („w trzecim”) jest błędna\n\n1. **Podział ITU**  \n   Reguły ITU dzielą\
    \ świat na **trzy regiony** radiokomunikacyjne:  \n   - **Region 1** – Europa, Afryka, Bliski Wschód.\
    \  \n   - **Region 2** – Azja, Australia, Nowa Zelandia.  \n   - **Region 3** – Ameryka Północna,\
    \ Ameryka Południowa, Karaiby.\n\n2. **Położenie Polski**  \n   Polska leży w Europie, czyli w **Regionie 1**.\
    \  \n   Nie znajduje się w Ameryce, więc nie może być w Regionie 3.\n\n3. **Dlatego poprawna odpowiedź**\
    \  \n   **B. w pierwszym** – jest zgodna z podziałem ITU.  \n\n> **Wniosek:** Jeśli Twoja odpowiedź\
    \ to „w trzecim”, znaczy, że pomyliłeś lokalizację Polski; Polska należy do pierwszego regionu."
  - "Gratulacje!  \n\n**Odpowiedź B – „w pierwszym”** jest poprawna, ponieważ ITU (International Telecommunication\
    \ Union) dzieli świat na trzy regiony radiokomunikacyjne:  \n\n1. **Region I** – Europa, Bliski Wschód\
    \ i północna Afryka  \n2. Region II – Azja-Pacyfik  \n3. Region III – Ameryka Północna i Południowa\
    \  \n\nPolska leży w Europie, więc znajduje się w **Regionie I**.  \n\nPowodzenia na egzaminie!"
  - "**Dlaczego „C. w drugim” jest błędne?**\n\nRegulamin Radiokomunikacyjny ITU dzieli świat na trzy\
    \ regiony:\n\n| Region | Składnik świata | Znak ITU |\n|--------|-----------------|----------|\n|\
    \ I      | Europa, Afryka, Bliski Wschód | **I** |\n| II     | Ameryka Północna i Południowa | **II**\

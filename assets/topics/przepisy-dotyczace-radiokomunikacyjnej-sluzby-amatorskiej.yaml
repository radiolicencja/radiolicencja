    \ prawa i regulacji, które muszą być zgodne z międzynarodowymi przepisami ITU, ale **same ograniczenia\
    \ mocy ustala tylko regulator kraju**.\n\n- **Europejskie Biuro Radiokomunikacji (ERO)** zajmuje się\
    \ koordynacją i harmonizacją, ale **nie określa limitów mocy**.  \n- **Międzynarodowy Związek Telekomunikacyjny\
    \ (ITU)** ustala ogólne limity na poziomie globalnym, ale w praktyce konkretna moc jest przyznawana\
    \ przez krajowy organ licencyjny.\n\nDlatego poprawna odpowiedź to **C. regulator krajowy**."
  - "Gratulacje! ✅  \n\n**Odpowiedź C – regulator krajowy** jest poprawna, ponieważ:\n\n- **Moc wyjściowa**\

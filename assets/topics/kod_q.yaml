title: Kody Q – podstawy
slug: kody-q-podstawy
description: Test wiedzy z podstawowych kodów Q używanych w łączności.
image: assets/images/q-codes.png
test_question_limit: 25
questions:
  - text: Co oznacza kod QRL?
    answers:
      - Źle się czuję, odezwę się później
      - Jestem zajęty, proszę nie przeszkadzać
      - Do zobaczenia latem
    correct_index: 1

  - text: Co oznacza kod QRT?
    answers:
      - Która jest godzina?
      - Kończę nadawanie, wyłączam stację
      - Nadawaj wolniej
    correct_index: 1

  - text: Co oznacza kod QRZ?
    answers:
      - Zmień częstotliwość na zapasową
      - Kto mnie woła?
      - Jestem zajęty, proszę nie przeszkadzać
    correct_index: 1

  - text: Co oznacza kod QRX?
    answers:
      - Proszę czekać, wywołam cię ponownie
      - Nadawaj wolniej
      - Mam zakłócenia od innych stacji
    correct_index: 0

  - text: Co oznacza kod QRO?
    answers:
      - Nic dla ciebie nie mam
      - Zwiększ moc, zwiększam moc
      - Przerwij nadawanie, kończę pracę
    correct_index: 1

  - text: Który kod Q oznacza „Moja częstotliwość jest…”?
    answers:
      - QRJ
      - QRG
      - QRK
    correct_index: 1

  - text: Który kod Q oznacza „Przejdź na częstotliwość, zmień częstotliwość”?
    answers:
      - QSY
      - QTR
      - QSA
    correct_index: 0

  - text: Który kod Q oznacza „Mam zakłócenia od innych stacji”?
    answers:
      - QWO
      - QQQ
      - QRM
    correct_index: 2

  - text: Który kod Q oznacza „Siła twoich sygnałów waha się”?
    answers:
      - QSB
      - QAZ
      - QRY
    correct_index: 0

  - text: Który kod Q oznacza „Jestem gotów do pracy, jestem czynny w eterze”?
    answers:
      - QWX
      - QRV
      - QRU
    correct_index: 1

  - text: Który kod Q oznacza „Moje położenie geograficzne jest…”?
    answers:
      - QLP
      - QRG
      - QTH
    correct_index: 2

  - text: Który kod Q oznacza „Zmniejsz moc, zmniejszam moc”?
    answers:
      - QUB
      - QRA
      - QRP
    correct_index: 2

  - text: Który kod Q oznacza „Mam dla ciebie telegram, wiadomość”?
    answers:
      - QRT
      - QTC
      - QSV
    correct_index: 1

  - text: Który kod Q oznacza „Łączność, mam łączność”?
    answers:
      - QSL
      - QSO
      - QRS
    correct_index: 1

  - text: Który kod Q oznacza „Potwierdzam odbiór, przyślę kartę potwierdzającą łączność”?
    answers:
      - QSL
      - QSA
      - QRT
    correct_index: 0

  - text: Który kod Q dotyczy czytelności sygnału?
    answers:
      - QRK
      - QSA
      - QRP
    correct_index: 0

  - text: Który kod Q dotyczy siły sygnału?
    answers:
      - QRV
      - QSA
      - QSX
    correct_index: 1

  - text: Który kod Q oznacza „Która jest godzina?” / „Podaj czas”?
    answers:
      - QTR
      - QRY
      - QRG
    correct_index: 0

  - text: Który kod Q oznacza „Jakie mam miejsce w kolejce?”?

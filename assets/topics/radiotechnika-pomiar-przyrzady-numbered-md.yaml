title: Radiotechnika - Pomiar, przyrządy, praktyka serwisowa
slug: radiotechnika-pomiar-przyrzady-numbered
description: Pytania dotyczące pomiarów, przyrządów oraz praktyki serwisowej.
image: assets/images/radiotechnika.png
questions:
- text: 19\. Modulacja CW nazywana jest modulacją wąskopasmową, czy zatem jest możliwe
    dowolne zawężanie filtra wejściowego odbiornika celem odcięcia bocznych sygnałów
    niepożądanych?
  answers:
  - można zawężać dowolnie
  - nie można, poniżej pewnej wartości szerokości filtra sygnał staje się nieczytelny
  - można zawężać ale tylko o parzyste liczby herców
  correct_index: 1
- text: '20\. W temperaturze pokojowej moc szumów termicznych w kanale o szerokości
    1 Hz wynosi - 174 dBm. Ile wynosi moc szumów w kanale o szerokości 10 kHz:'
  answers:
  - -134 dBm
  - -214 dBm
  - -170 dBm
  correct_index: 0
- text: '34\. Sygnał silniejszy o 3 dB to:'
  answers:
  - sygnał o trzykrotnie większej mocy
  - sygnał o dziesięciokrotnie większej mocy
  - sygnał o dwukrotnie większej mocy
  correct_index: 2
- text: '35\. Na skali S-metru jedna jednostka odpowiada wzrostowi odbieranego sygnału
    o 6 dB. Aby sygnał odbierany przez naszego korespondenta wzrósł z S7 do S9, moc
    nadajnika należy zwiększyć:'
  answers:
  - ośmiokrotnie
  - czterokrotnie
  - szesnastokrotnie
  correct_index: 2
- text: 36\. System antenowy dostarcza sygnał na poziomie -20dBm, jest on podłączony
    do przedwzmacniacza o wzmocnieniu 10dB kablem o tłumieniu 3dB. Jakiej mocy sygnał
    uzyskamy na wyjściu przedwzmacniacza?
  answers:
  - -13 dBm
  - -33 dBm
  - -27 dBm
  correct_index: 0
- text: '37\. Na wejście analizatora widma można bezpiecznie podać sygnał o mocy 20
    dBm. Jakiego tłumika należy użyć, by nie uszkodzić przyrządu badając sygnał wyjściowy
    nadajnika o mocy 100 W:'
  answers:
  - co najmniej 10 dB
  - co najmniej 30 dB
  - co najmniej 20 dB
  correct_index: 1
- text: 41\. Jaką moc PEP dostarcza nadajnik, jeśli napięcie międzyszczytowe (peak
    to peak) zmierzone oscyloskopem na sztucznym obciążeniu 50 Ω wynosi 200 V?
  answers:
  - 200 W
  - 100 W
  - 50 W
  correct_index: 0
- text: '51\. Który termin opisuje zdolność odbiornika do wyodrębnienia spośród różnych
    sygnałów doprowadzonych do wejścia odbiornika tylko sygnału o takiej częstotliwości,
    na którą jest nastrojony:'
  answers:
  - współczynnik dyskryminacji
  - czułość
  - selektywność
  correct_index: 2
- text: '53\. W odbiorniku superheterodynowym szumy fazowe oscylatora lokalnego mają
    wpływ na:'
  answers:
  - pogorszenie stosunku sygnału do szumu
  - pływanie odbieranego sygnału telegraficznego
  - zmniejszenie sygnału audio
  correct_index: 0
- text: 60\. Ile mocy zostaje wypromieniowane przez antenę, jeśli miernik mocy podłączony
    pomiędzy nadajnik a antenę wskazuje 100 W mocy padającej i 30 W mocy odbitej?
  answers:
  - 130 W
  - 70 W
  - 30 W
  correct_index: 1
- text: 61\. Jaka jest przewaga wektorowego analizatora antenowego (VNA) nad miernikiem
    SWR (reflektometrem)?
  answers:
  - miernik SWR wymaga określonej częstotliwości do działania
  - analizator nie potrzebuje dodatkowego zasilania zasilając się z sygnału w.cz z
    nadajnika
  - analizator jest w stanie wykazać składową indukcyjną lub pojemnościową badanej
    anteny oraz określić miejsce rezonansu
  correct_index: 2
- text: 62\. Który parametr ma największy wpływ na dokładność miernika częstotliwości?
  answers:
  - dokładność tłumika wejściowego
  - dokładność generatora wzorcowego
  - dokładność kalibracji dzielnika częstotliwości
  correct_index: 1
- text: 63\. Co jest dobrą praktyką przy pomiarach obwodów wielkiej częstotliwości
    za pomocą oscyloskopu?
  answers:
  - utrzymanie jak najkrótszego połączenia uziemienia sondy
  - nieużywanie sprzężenia stałoprądowego do pomiarów sygnałów przemiennych
  - ustawianie oscyloskopu na możliwie najkrótszą podstawę czasu
  correct_index: 0
- text: 80\. Która z podanych mocy PEP odpowiada napięciu maksymalnemu Umax = 100
    V, zmierzonemu oscyloskopem na wyjściu nadajnika, na obciążeniu 50Ω ?
  answers:
  - 200 W
  - 100 W
  - 50 W
  correct_index: 0

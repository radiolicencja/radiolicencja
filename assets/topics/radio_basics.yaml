title: Radio Basics
slug: radio-basics
description: Quick overview of key zachowań operatorskich na wspólnych kanałach.
questions:
  - text: |
      Zanim naciśniesz PTT, najpierw nasłuchuj kanału.
      Co pokazuje ilustracja?

      ![Nasłuch zanim mówisz](assets/question_images/radio_listen.png)
    answers:
      - Operator od razu naciska przycisk i mówi.
      - Operator sprawdza, czy kanał jest wolny, zanim zacznie nadawanie.
      - Operator zwiększa moc, by zagłuszyć pozostałych.
    correct_index: 1
  - text: Które rozwinięcie skrótu PTT jest prawidłowe?
    answers:
      - Push-To-Talk
      - Priority Transmission Tone
      - Primary Tuning Trigger
    correct_index: 0
  - type: open
    text: Jakiego słowa używasz (powtarzając je trzykrotnie), aby zgłosić alarmowy komunikat?
    answers:
      - Mayday
